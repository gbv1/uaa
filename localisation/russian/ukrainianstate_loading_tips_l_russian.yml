l_russian:
 LOADING_TIP_91:0 "«Будите веру в будущее, в Украинское Самостоятельное Государство, в котором не будет места ни для эксплуатации человека человеком, ни для национального угнетения, ни для зажима свободной мысли, в которой украинский народ будет свободным хозяином на своей земле и по своей воле».\n — Андрей Мельник"
 LOADING_TIP_92:0 "«Дело достижения украинской государственности — это дело нации украинской, а не какого-то класса или партии».\n — Симон Петлюра"
 LOADING_TIP_93:0 "«Московия умеет различные краски для притеснений над нами выбирать: когда надо, то она делается "красной", а когда того требует дело, то "белой"».\n — Симон Петлюра"
 LOADING_TIP_94:0 "«В огне переплавляется железо в сталь, в борьбе превращается народ в нацию».\n — Евгений Коновалец"
 LOADING_TIP_95:0 "«Политики везде одинаковые. Они обещают построить мосты даже там, где нет рек».\n — Никита Хрущёв"
 LOADING_TIP_96:0 "«Высшей формой жизни и единственным гарантом развития нации является национальное государство. Высшей ценностью для украинца является украинская нация. Отсюда исходной и конечной целью всех соревнований и каждого действия украинца должны быть сила, добро и рост украинской нации».\n — Ярослав Стецько"
 LOADING_TIP_97:0 "«Пока хоть на одном куске украинской территории будет господствовать чужак... до тех пор все поколения украинцев будут идти на войну.»\n — Николай Михновский"
 LOADING_TIP_98:0 "«Вождь должен править не телом своего народа штыком и плетью, а только его душой, своей духовной силой. Власть без идейного подъёма - это мёртвая болтанина.»\n — Тарас Бульба-Боровец"
 LOADING_TIP_99:0 "«Только гетманство может стать для нас органической аркой сообщения между нашей прабабушкой Русью и бабкой Малороссией, от которой родилась наша мать Украина.»\n — Вячеслав Липинский"
 LOADING_TIP_100:0 "«В такой страшной борьбе надо быть свободным и несвязанным! Это первое условие и большая необходимость - требование самостоятельности, которую должны до последнего защищать все, кому дороги интересы Украины и её трудового народа.»\n — Михаил Грушевский"
 LOADING_TIP_101:0 "«Я совершенно не проповедую возврата к старому режиму, но для проведения новых, более здоровых начал в нашей жизни это может быть сделано путем единоличной власти, опирающейся хоть на небольшую силу, но все же силу. Другого пути нет у нас и не будет долгое время.»\n — Павел Скоропадский"
 LOADING_TIP_102:0 "Вся история между Москвой и Украиной на протяжении больше, чем 250 лет, с момента объединения этих двух государств — это планомерное, безоглядное, бесстыдное, наглое уничтожение украинской нации всякими способами, вплоть до стирания всякого следа её, чтобы даже имени её не осталось».\n — Владимир Винниченко"
 LOADING_TIP_103:0 "«Нация без государственности — покалеченный людской коллективный организм».\n — Владимир Винниченко"
 LOADING_TIP_104:0 "«Наша борьба — это нечто большее, чем сама национальная борьба, больше, чем идеал свободы. Это идеал всех свободных людей».\n — Степан Бандера"
 LOADING_TIP_105:0 "«Когда человек между хлебом и свободой выбирает хлеб, со временем он теряет всё, в том числе и хлеб».\n — Степан Бандера"
 LOADING_TIP_106:0 "«Как же смеют наше повстанческое движение махновщины, которое своею повстанческою кровью пропитало на три аршина вглубь землю в разных местах Украины, пламенно борясь за общую свободу трудящихся, называть контрреволюционным и предательским?».\n — Нестор Махно"
 LOADING_TIP_107:0 "«Крымские татары привыкли жить свободной жизнью... и вполне достойны свободного и самостоятельного строительства своей жизни на своей же земле. Пусть знают все, что крымские татары не позволят никому установить какую бы то ни было гегемонию на крымском полуострове».\n — Амет Озенбашлы"
 LOADING_TIP_108:0 "«Наше задание — создание страны наподобие Швейцарии. Народы Крыма составляют прекрасный букет, и для каждого народа необходимы равные права и условия, ибо нам идти плечо к плечу».\n — Номан Челебиджихан, первый председатель правительства Крымской народной республики"