 news.551.t:0 "Воссоединение Украины"
 news.551.d:0 "Сегодня [UKR.GetName] и [WUA.GetName] подписали договор об объединении в единое государство. Это стало логическим продолжением Акта Злуки 1919 года между Украинской державой и ЗУНР, но тогда западные земли в результате войны отошли Польше. Теперь же украинцы снова объединяютcя в едином национальном государстве."
 news.551.a:0 "Эти земли всё равно останутся польскими."
 news.551.b:0 "Украинский народ долго к этому шёл."
 news.552.t:0 "Новый лидер Крыма"
 news.552.d:0 "Новым лидером белого движения в Крыму стал радикально настроенный Пётр Краснов. Он уже объявил об аресте многих видных политических деятелей, обвинённых в сотрудничестве с большевиками. Во внешней политике Краснов известен своими симпатиями к нацистам, а на помощь Великобритании или Франции уже не надеется."
 news.552.a:0 "Его тоже повесим."
 news.552.b:0 "Интересное развитие событий."
 news.553.t:0 "Красный рассвет в Крыму"
 news.553.d:0 "В Крыму произошёл красный переворот, к которому приложили руку и советские чекисты. Стабильность на полуострове давно держалась на волоске, многие его жители и временные переселенцы устали от жизни в вечно осаждённой крепости, даже среди идейных белогвардейцев царили апатия и осознание бесполезности сопротивления против неравного противника в лице советской России."
 news.553.a:0 "Это было неизбежно."
 news.553.b:0 "Возможно, это к лучшему."
 news.554.t:0 "Конгресс южных славян"
 news.554.d:0 "Из-за расхождений по принципиальным вопросам с советской формой коммунизма украинцы выбрали собственный путь. Правительство Украины объявило, что, вместо присоединения к Коминтерну, планирует возглавить борьбу южных славян за права рабочих и противодействовать распространению фашистской угрозы. Югославия уже подтвердила, что согласна действовать сообща с социалистической Украиной, позиция болгарского правительства ещё остаётся неясной."
 news.554.a:0 "Мы поведём братьев-славян!"
 news.554.b:0 "Наглые выскочки!"
 news.554.c:0 "Это их не спасёт."
 news.554.e:0 "Возможно, это принесет стабильность?"
 news.555.t:0 "Падение Москвы"
 news.555.d:0 "Сегодня на рассвете украинские войска прорвались через поспешно возведенные оборонительные сооружения на улицах Москвы. Красную площадь заняли кавалерийские части украинской армии. \nГустой дым от множества пожаров затянул город, а в это время украинцы ворвались в Кремль и вывесили на главных кремлёвских башнях свой флаг. По рассказам очевидцев, справиться с войсками НКВД, готовыми стоять насмерть, удалось только с помощью гранат и огнеметов. Теперь советская столица в руках украинцев, но от неё остались лишь дымящиеся руины."
 news.555.a:0 "Это конец Советского Союза?"
 news.555.b:0 "Достойный реванш за неудачу Сагайдачного."
 news.555.c:0 "Украинские захватчики должны быть изгнаны из Москвы!"
 news.556.t:0 "Столкновения на границе ДКСР"
 news.556.d:0 "В зоне разграничения между Украиной и просоветскими сепаратистами из так называемой «ДКСР» обстановка накалилась до предела. Украинская сторона обвиняет противника в обстрелах мирных приграничных поселений, в частности, в ракетном обстреле одного из городов, в результате чего погибло три десятка мирных жителей. Украинская армия готова к наступлению с целью возвращения контроля над своими потерянными землями."
 news.556.a:0 "Раздавим большевистскую гадину!"
 news.556.b:0 "Защитим дело революции!"
 news.556.c:0 "Новый виток насилия приближается."
 news.557.t:0 "Украино-польское единение"
 news.557.d:0 "Чтобы спасти свой союз от поражения из-за капитуляции одного из участников, правительства Польши и Украины подписали соглашение об объединении в единое государство, которое будет называться Речь Посполитая Трёх Народов. Три славянских народа, ранее так тесно исторически связанные, снова будут на одной стороне сражаться бок о бок. Перед лицом общего врага прежние распри между ними были временно забыты, оставшееся гражданское правительство и военное командование фактически приняло на себя заботы по обороне союзных земель, однако неизвестно, надолго ли хватит у всех сторон воодушевления после этого фантастического объединения."
 news.557.a:0 "И снова мы вместе."
 news.557.b:0 "Интересный поворот."
 news.558.t:0 "Киевская конференция"
 news.558.d:0 "[UKR.GetName] инициирует международную конференцию в Киеве по вопросу нарушения прав национальных меньшинств в Польше. На конференции предлагается в первую очередь обсудить вопрос об уступках спорных польских территорий соседям. Украинское правительство давно пытается вернуть земли ЗУНР, теперь же к вопросу спорных границ будут привлечены и другие соседи Польши. Но ещё необходимо будет заручиться их поддержкой для успеха конференции."
 news.558.a:0 "Передел мира не за горами."
 news.558.b:0 "Это угроза для Польши."
 news.558.c:0 "Лишь бы избежать большой войны."
 news.559.t:0 "Региональные амбиции Украины"
 news.559.d:0 "[UKR.GetName] заявляет о своих амбициях стать лидером черноморской региона. Государство состоялось и готово дальше отстаивать свою независимость, а также избежать превращения в сателлита другой страны и втягивания в масштабный мировой конфликт. Украинское руководство начало дипломатическую подготовку для укрепления украинских позиций в регионе, стараясь привлечь на свою сторону другие небольшие нейтральные страны из соседей, чтобы выстроить систему коллективной безопасности и разделить сферы влияния между участниками нового потенциального союза."
 news.559.a:0 "Интересно."
 news.559.b:0 "Интересы Украины превыше всего."
 news.560.t:0 "Падение Львова"
 news.560.d:0 "В результате тяжёлых боёв украинские войска прорвали польскую оборону и взяли Львов. Первая столица ЗУНР впервые с 1918 года вернулась под украинский контроль. Украинские солдаты торжественно прошлись центральными улицами города, а над Замковой горой был поднят украинский флаг. Польская армия в результате сражений в окрестностях города понесла тяжёлые потери, однако сама Польша ещё готова сражаться дальше."
 news.560.a:0 "Эта война не будет позиционной."
 news.560.b:0 "Чужого не нужно, но своё возвращаем."
 news.560.c:0 "Лемберг будет отбит обратно!"
 news.561.t:0 "Восстание на советском Дальнем Востоке"
 news.561.d:0 "На советском  Дальнем Востоке вспыхнуло масштабное антибольшевистское восстание. Ядром его стали местные украинские поселенцы и эмигранты из Маньчжурии, откуда же скорее всего и было переправлено необходимое для повстанцев оружие. Украинские и белогвардейские организации в Маньчжурии уже давно готовились к вооружённому возвращению в Зелёный Клин, как этот дальневосточный регион называют украинцы, они формировали военные подразделения и искали поддержку от влиятельных внешних игроков. Начавшаяся война, отвлёкшая значительные силы РККА, позволила реализовать этот сценарий. [ZKL.GetLeader] на массовой демонстрации в захваченном повстанцами Владивостоке заявил, что отныне украинцы Зелёного Клина смогут сами решать свою судьбу, а не надеяться на милость Москвы, которая так и не предоставила им автономию ранее."
 news.561.a:0 "Это просто бунт ссыльных преступников!"
 news.561.b:0 "Зелёный Клин наконец освободится от ига."
 news.561.c:0 "Мирно эта ситуация уже не будет развиваться."
 news.562.t:0 "Провозглашения Великой Украины"
 news.562.d:0 "Украинский лидер [UKR.GetLeader] провозгласил основание Великой Украины, которая теперь должна стать ведущей силой в Восточной Европе. Украинская армия, хоть и не без помощи союзных немецких штыков, взяла под контроль множество земель, на которых претендовало националистическое украинское правительство, и не собирается их никому в дальнейшем уступать. Символом новой эпохи украинский лидер провозгласил арийский солнечный крест как давний украинский символ, связывающий её историю воедино со времён Трипольской культуры до современности. Несомненно, внешнеполитические успехи укрепили и позиции ОУН внутри страны."
 news.562.a:0 "Слава Украине! Вождю слава!"
 news.562.b:0 "Ещё одна нация встала на путь к величию."
 news.562.c:0 "Это просто излишнее самолюбование."
 news.563.t:0 "Победа махновцев в Украине"
 news.563.d:0 "После тяжёлой гражданской войны в Украине анархисты-махновцы скинули законное киевское правительство. Разрозненные группы из националистов и гетманцев-традиционалистов не признают капитуляцию и продолжают вести плохо организованное сопротивление в некоторых приграничных районах, но возможности победить у них не осталось.\n\nРуководители анархистов действовали монолитно перед лицом общего врага, но теперь им предстоит как-то организовать управление страной новыми методами и разобраться с приоритетами во внешней политике, решив все противоречия. На данный момент страна бросила все силы на восстановление пострадавших от войны городов и промышленности; ближайшим странам пока непонятно, чего ожидать в будущем от такого соседства."
 news.563.a:0 "Власть паразитов канула в Лету."
 news.563.b:0 "Этот сброд не сможет даже между собой договориться."
 news.564.t:0 "Партийный переворот в СССР"
 news.564.d:0 "Тревожные новости приходят из Москвы. Иосиф Сталин, многолетний советский лидер, был свергнут своими ближайшими соратниками в результате переворота и, по имеющейся информации, уже расстрелян по приговору чрезвычайного трибунала. На смену ему пришёл старый оппозиционер Лев Троцкий, который при несомненной поддержке украинских социалистов теперь будет пытаться вывести страну из того тяжёлого положения, в которое её завёл Сталин. Портреты Сталина уже жгут во всех городах и сёлах, которые ещё контролируются из Москвы. Страна советов раздирается внутренними конфликтами, неизвестно, как развернутся дальнейшие события и кто в итоге окажется победителем в этой нескончаемой войне."
 news.564.a:0 "Да здравствует новый лидер мирового пролетариата."
 news.564.b:0 "Коммунистические вожаки пожирают друг друга."
 news.565.t:0 "Реформа российско-украинской унии"
 news.565.d:0 "Сегодня украинский королём Василием было объявлено о реформировании личной унии между российской и украинской монархиями. Украинской королевство преобразуется в королевство Рутения, которое будет включать как украинские, так и белорусские земли, а остальная часть бывших российской и советской империй объявлена королевством Московией, младшим партнёром в новом монархическом союзе. Нынешняя московская власть обязана своему положению украинским штыкам и явно заранее была согласна с таким решением. Интересно, что гербом Рутении стал двуглавый орёл, отсылающий к одному из символов Галицко-Волынского княжества, правитель которого также когда-то носил титул короля Руси. Также он схож с гербом Перемышльской земли, что ещё сильнее указывает на претензии молодой монархии на все западноукраинские земли. Для некоторых это повод насторожиться в ожидании дальнейшей экспансионистской политики Рутении."
 news.565.a:0 "Да здравствуют король и королева."
 news.565.b:0 "Необычный союз, долго ли он продержится?"
 news.566.t:0 "Татарское восстание в Крыму"
 news.566.d:0 "В Крыму произошло восстание коренных мусульманских жителей против диктатуры Врангеля, в результате чего белые офицеры потеряли власть и в большинстве своём спешно эмигрируют с полуострова. По информации от некоторых СМИ, в этом событии активно участвовала украинская армия, которая вместе с крымскими сообщниками смогла захватить много стратегических объектов в Крыму, что сделало невозможным его оборону для врангелевцев. Судя по тому, что новообразованная Крымская народная республика уже согласилась на украинский протекторат, это действительно было так. [UKR.GetName] обещает не вмешиваться во внутренние дела на полуострове, оставляя их на усмотрение местной татарской общины."
 news.566.a:0 "Крым вместе с Украиной добьётся больших успехов."
 news.566.b:0 "Возможно, это к лучшему."
 crimea.1.t:0 "Крестьянские волнения"
 crimea.1.d:0 "В сельском захолустье Степного Крыма вспыхнули самые массовые за последние годы крестьянские волнения. Малоимущие землеробы недовольны тем, что белоармейцы для своих нужд полностью забрали себе многие колодцы и скважины, не давая ими пользоваться местным жителям. В условиях дефицита пресной воды на полуострове это приводит к тому, что некоторым крестьянам воды не хватает даже для питья, не говоря уже о поливе влаголюбивых саженцев. Теперь они требуют, чтобы все источники воды, к обустройству которых наша армия не прилагала усилий, были доступны для общего использования."
 crimea.1.a:0 "Быть может, стоит пойти на компромисс?"
 crimea.1.b:0 "Никаких уступок, пусть войска наведут порядок." 
 crimea.2.t:0 "Съезд Законодательного собрания"
 crimea.2.d:0 "На шестом всеобщем съезде Законодательного собрания вспыхнул скандал, после которого парламент разделился на две части. Первая призывает Врангеля отдать власть в руки более молодого и амбициозного Николая Кудашева, известного своими откровенно монархическими взглядами. Вторая же группа выступает в оппозицию первой и говорит, что Кудашев если не хуже, то как минимум такой же «узурпатор». Всеобщее голосование уже прошло и только один депутат собрания удержался от голосования, и попросил перенести голосование на три дня. После истечения этого срока, он пообещал таки отдать свой последний и главный голос."
 crimea.2.a:0 "Нужно дать Врангелю ещё один шанс."
 crimea.2.b:0 "Назначить Кудашева новым лидером Крыма."
 crimea.3.t:0 "Заявка на вступление принята"
 crimea.3.d:0 "Сегодня к нам пришла телеграмма от Советского правительства, составленная лично Иосифом Сталиным. В ней было сказано, что Советский Союз не имеет морального права отказать и воспрепятствовать крымскому народу познать счастье народовластия. Заявка была принята, а в Крым уже вошли военные Красной Армии."
 crimea.3.a:0 "Да здравствует правительство пролетариата!"
 crimea.4.t:0 "Протесты"
 crimea.4.d:0 "После установления диктатуры большинство видных белых деятелей начали бойкотировать режим Кудашева. Они требуют частично восстановить Законодательное собрание и дать ему пусть и ограниченную, но власть. Очевидно, что это очень сильно подорвёт власть лидера, но в случае игнорирования их требований раскол в нашем движении только углубится."
 crimea.4.a:0 "Хорошо, восстановите Заксобрание."
 crimea.4.b:0 "Нет, Кудашев знает что делает."
 crimea.5.t:0 "Громкий скандал о хищении средств"
 crimea.5.d:0 "На днях издание «Крымский вестникъ» опубликовало ошеломительную статью о наглом и бесхитростном хищении государственных средств. В период с 1928 по 1936 было украдено средств и материалов на сумму в размере, превосходящем текущий бюджет Крыма в 1.5 раза! В статье указаны основные дельцы, которых издание обвиняет в наиболее страшных хищениях. Статья резко получило огласку среди простых народных масс и доверие к правительству сильно упало. Пока простые служащие и солдаты не выплеснули на нас своё возмущение, нам нужно срочно принять какие-то меры."
 crimea.5.a:0 "Арестовать всех причастных."
 crimea.5.b:0 "Постепенно замять дело."
 crimea.6.t:0 "Решение вопроса раздробленности"
 crimea.6.d:0 "Черносотенцы - это крайне правая националистическая фракция, которая хочет возобновить гражданскую войну и переориентировать нашу внешнюю политику на Германию. В целом они бы не представляли проблем, если бы в их рядах не было очень опытных и авторитетных командиров. Они уже много раз критиковали текущее правительство и по слухам даже готовили какой-то переворот. Нам нужно побыстрее решать, что с ними делать, пока не стало слишком поздно."
 crimea.6.a:0 "Выгнать всех их!"
 crimea.6.b:0 "Возможно, это только разозлит их..."
 crimea.7.t:0 "Белые снова хотят восстановить союз"
 crimea.7.d:0 "Белый Крым хочет вступить в альянс Союзники. Что мы им ответим?"
 crimea.7.a:0 "Да."
 crimea.7.b:0 "Нет."
 crimea.8.t:0 "[From.GetName] соглашается стать союзником"
 crimea.8.d:0 "«История доказывает, что, объединившись, великие нации способны на великие дела. Вместе мы укрепим мир в Восточной Европе и сдержим наступление тоталитарных режимов»\n\n[From.GetName] соглашается на нашу просьбу стать союзником. Мы можем рассчитывать на её всемерную помощь в грядущие неспокойные времена."
 crimea.8.a:0 "Вместе мы сдержим натиск!"
 crimea.9.t:0 "[From.GetName] отказывается стать союзником"
 crimea.9.d:0 "У нас были теплые отношения в прошлом, однако мы не можем рисковать эскалацией конфликтов на континенте. Всякая демократическая страна должна стремиться к миру».\n\n[From.GetName] отклонила нашу просьбу стать союзником. [From.GetAdjective] власти не желают портить отношения с другими странами на континенте и подрывать существующий мир."
 crimea.9.a:0 "Они говорят «мир», а подразумевают «капитуляция»."
 crimea.10.t:0 "Немецкий отказ"
 crimea.10.d:0 "Германия отклонила нашу просьбу. И сказать больше нечего."
 crimea.10.a:0 "Провал."
 crimea.11.t:0 "Черносотенцы протестуют"
 crimea.11.d:0 "Черносотенцы крайне недовольны недавно принятым законом о облегчении получения гражданства для иммигрантов, а заявление о выдаче гражданства за службу вообще повергло в шок даже некоторых наших сопартийцев. Черносотенцы говорят, что это только поспособствует приплыву бандитов и преступников, а Белая армия станет низкопробным «борделем». Большинство людей поддерживает черносотенцев в этом вопросе, но с другой стороны, когда мнение народных масс было правильным?"
 crimea.11.a:0 "В этом есть доля правды."
 crimea.11.b:0 "Нет, решение уже принято."
 crimea.13.t:0 "Борис III прибывает с визитом"
 crimea.13.d:0 "Недавно состоялся визит царя Болгарии Бориса III к лидеру белогвардейцев Николаю Кудашеву. Монарх с удовольствием принял приглашение, ведь он всегда мечтал побывать в Крыму. После пышного приёма Борис посетил Покровский собор, а после отправился на мыс Фиолент. Свой тур он закончил речью на Графской пристани, в которой он неустанно обсыпал Крым и крымчан благодарностями. Так же перед отплытием он лично вручил Николаю Кудашеву своё личное охотничье ружьё. Встреча удалась, а болгарские дипломаты прибыли в Севастополь, чтобы открыть посольство и подписать пакт о дружбе."
 crimea.13.a:0 "Выпьем за наших новых друзей."
 crimea.14.t:0 "Речь Писарева"
 crimea.14.d:0 "Сегодня на шестом съезде Законодательного собрания Пётр Писарев ворвался в зал и выступил с речью. В ней он призвал «откинуть политические разногласия» и начать «подготовку к новому походу на Красную Россию». Речь была воспринята довольно неоднозначно и почти не принесла эффекта, но когда в зале прогремели выстрелы и на трибуну ворвались вооруженные люди, то слова Писарева уже оспариванию не подвергались. Часть депутатов, которые пытались сначала что-то возразить, связали и увели в неизвестном направлении. Теперь во главе страны стоят черносотенцы во главе с Петром Красновым и вся судьба белого движения находится в их руках."
 crimea.14.a:0 "Можно ли было обойтись без убийств? Это уже не важно..."
 crimea.15.t:0 "Крым начинает милитаризацию." 
 crimea.15.d:0 "По слухам после прихода Краснова в Крыму началась очень стремительная и жесткая милитаризация. Очевидно, что они рассчитывают возобновить гражданскую войну, но пока не готовы к этому. Нам нужно готовится к продолжению гражданской войны и придушить «Белый мятеж» в зародыше."
 crimea.15.a:0 "Их тоже повесим."
 crimea.16.t:0 "Турки согласны"
 crimea.16.d:0 "Турция приняла наше предложение, и уже подписала свою часть документов. Теперь мы получили сильного союзника по ту сторону Чёрного моря!"
 crimea.16.a:0 "Союзники лишними не бывают!"
 crimea.17.t:0 "Кирилл Романов прибывает в Москву"
 crimea.17.d:0 "После того, как Государственной думой было принято решение возродить монархию в России, самому законному наследнику российского престола Кириллу Владимировичу Романову была выслана телеграмма с просьбой занять российский престол. Спустя неделю его величество прибыло в Москву и сразу было встречено множеством журналистов и обычных граждан. После недлогого общения Кирилл Владимирович направился в Успенский собор, где был помпезно коронован и взял имя Кирилл I. Также, несмотря на болезнь и почётный возраст, он с радостью принял парад в свою честь.\n\nХотя сейчас народ ликует от радости, в правительственных кругах обеспокоены состоянием здоровья императора и не исключают возможность его скорой кончины. Наши лучшие врачи постараются выиграть как можно больше времени, хотя перед ним они бессильны."
 crimea.17.a:0 "Славный день для славного народа!"
 crimea.18.t:0 "Польша приглашает нас в Междуморье"
 crimea.18.d:0 "Поляки приглашают нас в Междуморье. Они надеются, что наше членство в альянсе позволит им получить контроль над Чёрным морем."
 crimea.18.a:0 "Мы согласны."
 crimea.18.b:0 "Никакого союза с ляхами!"
 crimea.19.t:0 "Кульминация кризиса"
 crimea.19.d:0 "Со всего Крыма приходят тревожные новости. В Севастополе и Керчи неизвестные с оружием захватывают правительственные учреждения, есть сообщения о том, что мятежём руководят большевистские агенты. На севере полуострова усиливаются стихийные акции неповиновения крымских татар, которые в Бахчисарае даже уже собираются объявить о возрождении своей так называемой республики. Правительство должно немедленно что-то предпринять, нужно решить, какая из угроз сейчас серьёзнее и куда отправить войска, над которыми ещё не потеряно управление."
 crimea.19.a:0 "Отбить южные города, татары нам не страшны."
 crimea.19.b:0 "Подавить силой татарское восстание."
 crimea.20.t:0 "Выбор дальнейшего курса"
 crimea.20.d:0 "После успешного красного переворота встал вопрос о дальнейшей интеграции Крыма с СССР. Можно просто интегрировать Крым в состав самой России как обычную область, но лидер красного мятежа, Яков Слащёв, предложил создать в Крыму автономную область, чтобы не вызывать национальные конфликты. В любом случае, этот вопрос будет решать Москва, а не сам Крым."
 crimea.20.a:0 "Место Крыма в РСФСР!"
 crimea.20.b:0 "Организуем автономию."
 crimea.21.t:0 "Результаты смотра"
 crimea.21.d:0 "Сегодня [CRM.GetLeader] провёл второй смотр Белой армии. Нашим лидером было отмечена гораздо лучшее качество укомплектованности армии и её организация. Но также он и отметил немало проблем, которые так и не были решены: армия так и не имеет собственной военной доктрины, вооружение устаревшее, а военной промышленности практически не существует. Также им была отмечена плохая моторизация армии, что может сыграть злую шутку в конфликтах будущего. Он уже начал подписывать новые указы, которые будут направлены на решения всех имеющихся военных проблем." 
 crimea.21.a:0 "Мы сделаем выводы."
 crimea.22.t:0 "Татары устраивают налеты на предприятия"
 crimea.22.d:0 "После принятия новой националистической конституции, которая должна была принести стабильность и порядок, татары начали сопротивляться таким переменам, а самые радикальные из них даже устраивают вооружённые налёты в северной части Крыма."
 crimea.22.a:0 "Наш курс не изменится!"
 crimea.23.t:0 "Бермондт предлагает объединиться"
 crimea.23.d:0 "Польское государство прислало нам предложение объединиться, чтобы продолжить организованую борьбу против большевиков."
 crimea.23.a:0 "Вместе мы справимся!"
 crimea.23.b:0 "Русские никогда не будут подчиняться полякам."
 crimea.24.t:0 "[CRM.GetLeader] отказывает"
 crimea.24.d:0 "[CRM.GetLeader] отказался объединяться в единое государство с нами. Он считает, что это решение сделает только хуже нам и никак не поможет продолжить освободительную борьбу против коммунизма."  
 crimea.24.a:0 "Они вообще знают, за что мы воюем!?"
 crimea.25.t:0 "[CRM.GetLeader] соглашается"
 crimea.25.d:0 "[CRM.GetLeader] согласился объединиться в единое государство и продолжить борьбу против коммунизма. Он уже спешно сложил с себя полномочия и приказал начать реорганизацию армии под бермондтский стандарт."
 crimea.25.a:0 "Вместе мы справимся!"
 crimea.26.t:0 "Владивосток в обмен на интервенцию"
 crimea.26.d:0 "Белый крым хочет втянуть на войну в обмен на территориальные уступки с его стороны."
 crimea.26.a:0 "Мы согласны."
 crimea.26.b:0 "Мы не согласны."
 crimea.27.t:0 "Кубань и Крым в обмен на военную помощь"
 crimea.27.d:0 "Белые уже вовсю готовятся к войне и предлагает нам принять участие в будущей интервенции в СССР, в обмен на все спорные территории, которые есть у нас к СССР."
 crimea.27.a:0 "Это хороше предложение."
 crimea.27.b:0 "Нет, эти условия неприемлемы!" 
 crimea.28.t:0 "[From.GetName] принимает наше предложение"
 crimea.28.d:0 "[From.GetName] соглашается оказать нам помощь в войне с СССР за территориальные уступки. Теперь у нас на одного союзника больше."
 crimea.28.a:0 "Это хорошо"
 crimea.29.t:0 "Бакинская нефть за помощь в войне"
 crimea.29.d:0 "Белые прислали нам предложение поучаствовать в интервенции в СССР, в обмен на права на Бакинскую нефть и небольшие территории на Кавказе."
 crimea.29.a:0 "Нефть нам сильно нужна."
 crimea.29.b:0 "Мы займёмся ими позже."
 crimea.30.t:0 "Белая дипломатия - объяснение"
 crimea.30.d:0 "Основная задача Юга России или же Белого крыма - это найти себе сильного и влиятельного союзника, который поможет ему подтвердить претензии на территорию СССР, а может даже и в войне примет участие. Для этого у Крыма есть 2 года до истечения соответствующей миссии, которую желательно выполнить в указанные сроки, иначе вы навсегда потеряете возможность восстановить единую Россию. Также эту миссию можно продлить на 210 дней (3 стандартных фокуса) с помощью решения «Политическая реструктуризация».\n\nЕсли вам всё же удалось заполучить признание сильного союзника, то вы можете изучить фокус «Подтверждение претензий» и следующие за ним по очереди. После изучения этого фокуса вы получите возможность провести переговоры с множеством других стран, чтобы втянуть их в будущую войну с СССР в обмен на незначительные территориальные уступки. Прожать эти решения можно как и до войны, так и во время неё, но лучше всё-таки сделать это заранее, чтобы не расшатывать и без того нестабильный пароход.\n\n По мере прохождения вам будет доступно ещё много других полезных и разнообразных решений, но они не имеет такого весомого значения, чтобы тратить на них место в этом описании.\n\nВ случае победы над советами не имеет значения результат мирной конференции, потому что делёжка России является скриптовым событием в фокусе «Мы победили!», который в любом случае сделает всё как это было изначально задумано автором. Так что не стоит беспокоиться, если какая-то Япония заберёт всю Сибирь, а Германия решит сделать себе пару анклавов возле Москвы, но также стоит понимать, что если итоговый вклад Крыма будет слишком мал, то ваши союзники могут не без основания потребовать больше территорий, чем планировали изначально. Это всё, что стоит знать про Белую дипломатию."
 crimea.30.a:0 "Вроде понятно..."
 crimea.30.b:0 "Мне точно всё понятно, уберите это решение с глаз долой."
 crimea.32.t:0 "Армения и Грузия за помощь на южном направлении"
 crimea.32.d:0 "Белый Крым предлагает нам напасть на СССР, но в обмен получить территории Армении и Грузии."
 crimea.32.a:0 "Мы готовы."
 crimea.32.b:0 "Гази же ясно дал понять, что Турция - это нейтральное государство."  
 crimea.31.t:0 "Мурманск за помощь на северном направлении"
 crimea.31.d:0 "Белые предлагают нам заняться ликвидацией красной угрозы и поучаствовать в интервенции на территорию СССР. Они предлагают нам за это все территории Карелии и Мурманск."
 crimea.31.a:0 "Мы согласны."
 crimea.31.b:0 "Нет, это опасно."
 crimea.33.t:0 "Крым призывает к оружию" 
 crimea.33.d:0 "Вторая гражданская война в России началась и Крым призывает нас выполнить условия тайных договорённостей и объявить войну большевикам. "
 crimea.33.a:0 "К бою!"
 crimea.33.b:0 "Обстоятельства поменялись, мы не готовы к войне."
 crimea.34.t:0 "Новый порядок на территории России"
 crimea.34.d:0 "После завершения войны с СССР начался процесс передачи и всем участникам конфликта их наград. После долгих споров и даже вооруженных стычек была нарисована новая карта России. Теперь нам предстоит много работы по декоммунизации, наведению порядка в стране, работой с меньшинствами и прочему."
 crimea.34.a:0 "Нам предстоит много работы."
 crimea.35.t:0 "Кубанские партизаны активизировались"
 crimea.35.d:0 "Были подняты кубанские партизаны и начался саботаж на юге России. Теперь мы находимся на шаг ближе к победе."
 crimea.35.a:0 "Саботаж идёт успешно."
 crimea.36.t:0 "Хаос в СССР"
 crimea.36.d:0 "После атаки белых и их прихвостней в нашей стране началась всеобщая паника и анархия."
 crimea.36.a:0 "Вредители! Предатели! Всех под высшую меру!"
 crimea.37.t:0 "Восстание в Сибири"
 crimea.37.d:0 "Благодаря нашей агентуре мы начали восстание на территориях Сибири. Сейчас отряды сибиряков уже захватывают местные административные здания и поднимают над ними национальные флаги."
 crimea.37.a:0 "Разделим советы на две части!"
 crimea.38.t:0 "Решение продовольственного вопроса"
 crimea.38.d:0 "Пару дней назад истёк контракт на поставку сельхозтоваров из Украины на территорию Крыма. Сейчас мы обладаем довольно скудным запасом денег и врядли сможем позволить себе подписать такой же контракт повторно. Сейчас у нас слишком много денежных дыр, которые надо залатать. Украина уже предложила снизить сумму закупок на 70%, но только если Крым позволит некоторым украинским агрономическим компаниям покупать посевные земли на территории Крыма. Хотя и так очевидно, что эта сделка довольно не выгодна Украине, но Крым из-за этого договора может потерять независимость в сельскохозяйственном секторе, что уже в свою очередь будет только на руку Украине."
 crimea.38.a:0 "У нас нет выбора."
 crimea.38.b:0 "Нет. Лучше воля, чем хлеб."
 crimea.39.t:0 "Захват военных складов"
 crimea.39.desc:0 "В ходе наступления были захвачены советские склады с оружием. Теперь наша армия имеет славные трофеи и может продолжать гнать коммунистов и дальше."
 crimea.39.a:0 "Ещё на шаг ближе к победе!"
 crimea.40.t:0 "Украина отказывается направлять помощь"
 crimea.40.d:0 "Украина отказалась продать нам нужные нам сельхоз ресурсы. Мы могли бы долго думать над тем, почему они не хотят нам помогать, но сейчас стоит гораздо более важная проблема."
 crimea.40.a:0 "Попросить Румынию помочь нам."
 crimea.40.b:0 "Турция может оказать нам помощь."
 crimea.41.t:0 "Румыния направляет нам помощь"
 crimea.41.d:0 "Румыния приняла наше предложение и уже направила составы с сельхоз товарами. Угроза голода миновала, теперь осталось только расплатиться с Румынией"
 crimea.41.a:0 "Страшно представить, что могло бы произойти, коль нам бы не помогли"
 crimea.42.t:0 "Румыния отказывается направлять помощь"
 crimea.42.d:0 "Румыния отказалась продать нам нужные нам сельхоз ресурсы. Мы могли бы долго думать над тем, почему они не хотят нам помогать, но сейчас стоит гораздо более важная проблема."
 crimea.42.a:0 "Турция может оказать нам помощь."
 crimea.42.b:0 "Обратимся к главной житнице Европы"
 crimea.43.t:0 "Прибытие белых генералов"
 crimea.43.d:0 "После возобновления гражданской войны в Крым прибыли старые белые генералы, которые до этого времени были в изгнании в других странах. Они просят принять их помощь и позволить им тоже поучаствовать в борьбе против советской России."
 crimea.43.a:0 "Вместе против коммунизма!"
 crimea.44.t:0 "Выбор дальнейшего курса"
 crimea.44.d:0 "После победы над большевиками мы смогли организовать власть на территории России, но весь остальной мир до сих пор недоумевает от всего происходящего и не знает, что в дальнейшем ожидать от нового российского правительства."
 crimea.44.a:0 "Создать Российскую федеративную республику."
 crimea.44.b:0 "Восстановить монархию."
 crimea.44.c:0 "Воссоздать единое Российское государство."
 crimea.45.t:0 "Продовольственный кризис"
 crimea.45.d:0 "В Крыму очень плавно, но уверенно начинается продовольственный кризис. Из-за финансовых проблем мы не смогли засеять даже две трети от всех посевных на территории Крыма. Нам нужно рассмотреть вариант закупки сельхоз продукции у наших соседей, чтоыб крымчане не остались голодными. Нельзя сообщать об этом в центр, иначе советское руководство решит, что мы неэффективно управляем республикой."
 crimea.45.a:0 "Запросить помощь у Украины."
 crimea.45.b:0 "Отправить запрос в Румынию."
 crimea.45.c:0 "Турки нам помогут."
 crimea.45.e:0 "Сами как-то переживём без посторонней помощи."
 crimea.46.t:0 "Крым просит нас о помощи"
 crimea.46.d:0 "Сегодня нам пришло срочное сообщение из Крыма. В нём крымские власти просят нас срочно выделить партию пшеницы, гречки и друг важных товаров сельхозпродукции, чтобы избежать голода на полуострове. Они согласны заплатить нам немалые деньги, лишь бы мы как можно быстрее начали поставки. Нам необходимо решить, как поступить."
 crimea.46.a:0 "Деньги лишними не бывают."
 crimea.46.b:0 "Мы не можем им помочь."
 crimea.47.t:0 "Мы одни"
 crimea.47.d:0 "Мы не смогли найти себе союзника, который бы признал наши претензии на территорию СССР. Возможно через десятки лет мы сможем вновь попытать удачу, но пока нас ждёт лишь забвение и сохранение статус-кво."
 crimea.47.a:0 "Мы ведь сможем справиться в одиночку, правильно?"
 crimea.48.t:0 "Крым предлагает проект по индустриализации"
 crimea.48.d:0 "Крымское республиканское правительство просит выделить дополнительные средства для масштабных инфраструктурных проектов на полуострове. Это позволит лучше связать Крым с материком и усилить наши позиции в Причерноморье."
 crimea.48.a:0 "Займёмся же этим."
 crimea.49.t:0 "Социалистические стройки"
 crimea.49.d:0 "Благодаря советской поддержке нам удалось значительно улучшить инфраструктуру на полуострове, связав множество ключевых экономических и военных объектов воедино."
 crimea.49.a:0 "Обустраиваем вместе социалистический Крым!"
 crimea.50.t:0 "Крым хочет закупить нашу авиацию"
 crimea.50.d:0 "Власти КрАССР захотели купить партию истребителей И-16. Что мы им ответим?"
 crimea.50.a:0 "Одобрить."
 crimea.50.b:0 "Не стоит."
 crimea.51.t:0 "Советы дают добро на строительство легкой промышленности"
 crimea.51.d:0 "Советы дали добро на строительство легкой промышленности. Не будем терять ни секунды! Скорее за работу."
 crimea.51.a:0 "Прекрасно."
 crimea.52.t:0 "Советы отклоняют предложение"
 crimea.52.d:0 "Советский союз отверг наше предложение. Они пока не готовы дать средства на такие  большие проекты, но они не исключают возможность пересмотра этого предложения в будущем."
 crimea.52.a:0 "Может быть в другой раз..."
 crimea.53.t:0 "Советы дают добро на строительство общих сооружений"
 crimea.53.d:0 "Советы дали добро на строительство общих сооружений. Не будем терять ни секунды! Скорее за работу."
 crimea.53.a:0 "Прекрасно."
 crimea.54.t:0 "Советы разрешили строительство тяжёлой промышленности"
 crimea.54.d:0 "Советы дали добро на строительство тяжёлой промышленности. Не будем терять ни секунды! Скорее за работу."
 crimea.54.a:0 "Прекрасно."
 crimea.55.t:0 "Советы передают нам технику"
 crimea.55.d:0 "СССР согласился выделить нам истребители для укрепления молодых ВВС Крыма. Самолёты уже в пути на Бахчисарайских аэропорт и скоро будут зачислены в первое авиакрыло ВВС КрАССР."
 crimea.55.a:0 "На земле, в небесах и на море!"
 crimea.56.t:0 "Врангель арестован"
 crimea.56.d:0 "По донесениям местных чекистов сегодня возле Перекопа был пойман лидер крымских белогвардейцев - Пётр Врангель. Человек, который некогда спас белое движение от смерти, теперь стоит перед нами и молит о пощаде! Такая статья была опубликована в газете «Правда» буквально спустя часы после известия об аресте Врангеля. Нашей администрации нужно решить, что делать с этим пожилым «бароном». Можно просто казнить его, но такая реакция вызовет негодования у демократических западных держав. Также можно просто выдворить его из Крыма, Украину например, и забыть о нём. Очевидно, что второй вариант немного не устроит товарища Сталина, но всё это можно замять, изобразив тихую передачу как «героическое освобождение» своего лидера группой белых партизан-экстремистов."
 crimea.56.a:0 "К стенке этого вредителя!"
 crimea.56.b:0 "Выдворить его из Крыма и замять дело."
 crimea.57.t:0 "Крым предлагает создать ТАССР" 
 crimea.57.d:0 "Лидер КрАССР Яков Слащёв сегодня обратился лично к [SOV.GetLeader] с предложением создания на территории Крыма и Кубани Таврийской автономной ССР. Эта идея имеет право на жизнь, но стоит ли реализовывать её именно сейчас?"
 crimea.57.a:0 "Это хорошая идея."
 crimea.57.b:0 "Нет."
 crimea.58.t:0 "Советы согласны" 
 crimea.58.d:0 "Советский союз принял наше предложение и уже начал выполнять все нообходимые условности. Теперь наши владения лежат от Перекопа и до самой Адыгеи!"
 crimea.58.a:0 "Да здравствует ТАССР!"
 crimea.59.t:0 "[From.GetName] отказывается" 
 crimea.59.d:0 "Советы отказались от идеи создания ТАССР. По их словам, в этом банально нет нужды, а наше руководство вряд ли справиться с такой ответственностью."
 crimea.59.a:0 "Упёртые идиоты!"
 crimea.60.t:0 "Покушение на Краснова" 
 crimea.60.d:0 "Сегодня в севастопольскую полицию поступило сообщение, что на видного военного и государственного деятеля белого движения Петра Краснова якобы было совершено покушение в парке. Незадачливый киллер сделал пару выстрелов из пистолета, промахнулся и скрылся после этого в неизвестном направлении. Сторонники Краснова считают, что это был большевистский агент, который должен был ликвидировать известного своей бескомпромиссной позицией генерала, и требуют тщательного расследования, чтобы выявить всю диверсионно-разведывательную сеть красного врага на нашей территории." 
 crimea.60.a:0 "Краснов строит из себя мученика, не обращать внимания."
 crimea.60.b:0 "Взять это дело под особый контроль."
 crimea.61.t:0 "Татары активизировали протесты" 
 crimea.61.d:0 "Ситуация в Крыму остаётся напряжённой, вдобавок к предыдущим происшествиям в последние дни разразились массовые протесты крымскотатарского населения. Татары как обычно требуют прекратить дискриминацию их языка и религии, но на этот раз они довольно смело начали перекрывать дороги и забрасывать камнями полицейских, а в некоторых районах даже были предприняты попытки силового захвата учреждений и предприятий. Возможно, эти волнения сами пойдут на спад, но некоторые крымскотатарские лидеры уже говорят об одностороннем провозглашении национальной автономии на полуострове" 
 crimea.61.a:0 "Это настораживает, но мы таких протестов не боимся."
 crimea.61.b:0 "Ввести военное положение в отдельных районах."
 crimea.62.t:0 "Правительственный кризис"
 crimea.62.d:0 "В связи с начавшейся анархией и хаосом на территории Крыма, Пётр Врангель приказал устранить Законодательное собрание и ввести всеобщее военное положение, но, похоже, уже слишком поздно. Теперь в Крыму идут активные столкновения между полицией и обычными гражданами, которые каким-то образом раздобыли оружие в подозрительно больших количествах. Похоже, наши враги явно что-то задумали, и это не сулит ничего хорошего."
 crimea.62.a:0 "Неужели это конец?"
 crimea.63.t:0 "Вопрос Врангеля"
 crimea.63.d:0 "После прихода черносотенцев к власти Пётр Врангель был свергнут и по сути проиграл борьбу за лидерство в Белом движении. Некоторые видные офицеры предлагают понизить Врангеля в армии и отправить на задворки российской политики, но также нашлась группа приверженцев того, что бы оставить Чёрного барона в армии и политике, дабы не провоцировать его приверженцев. Всё это вызвало скандал и раскол в так недавно сформированном правительстве."
 crimea.63.a:0 "Устройте ему разжалование в солдаты!"
 crimea.63.b:0 "Оставьте его."
 crimea.64.t:0 "[From.GetName] отказывается"
 crimea.64.d:0 "[From.GetName] отказалась от нашего предложения и попросил больше не беспокоить их с такими авантюрными идеями"
 crimea.64.a:0 "Им же хуже."
 crimea.65.t:0 "Декоммунизация"
 crimea.65.d:0 "Спустя недолгие десятилетия режим красных всё таки пал! Теперь нам нужно начать избавляться от пережитков старой советской эпохи. В первую очередь нам нужно заняться декоммунизацией городов и сёл, которые потеряли свои исторические названия и были вынуждены носить имена воров, преступников и террористов."
 crimea.66.t:0 "Крым присоединяется к антикоммунистической революции""
 crimea.66.d:0 "Правительство Юга России присоединилось к восстанию и уже начало наступление с крымского плацдарма на территорию Кубани."
 crimea.66.a:0 "Вместе мы сдержим натиск!"
 crimea.67.t:0 "Красный рассвет"
 crimea.67.d:0 "Верные своему долгу войска смогли эффективно подавить беспорядки среди коренного населения, которое без иностранной поддержки не смогло оказать организованного сопротивления. Но это всё оказалось напрасно, предатели и красные агенты всё таки захватили важнейшие порты Крыма и впустили большевистские орды с материка. Правительство Врангеля спешно эвакуировалось вместе со многими офицерами на кораблях нашего флота."
 crimea.67.a:0 "Господа... ой, то есть, товарищи, проходите, усаживайтесь..."
 crimea.68.t:0 "Украинская провокация"
 crimea.68.d:0 "Украинские диверсанты атаковали наши штабы и коммуникации северных рубежей обороны, ослабив защиту Перекопского перешейка."
 crimea.68.a:0 "К оружию, белые офицеры!"
 crimea.69.t:0 "Новая гражданская война"
 crimea.69.d:0 "В материковой России разворачивается новая гражданская война. У нас есть ещё один шанс взять реванш за проигрыш в предыдущей войне с большевиками. Для этого организовавшие в Сибири восстание беглые белые генералы предлагают нам выступить единым строем против Красной армии, частично сохранившей верность Сталину, высадившись в Кубани и открыв таким образов второй фронт. На случай отказа представители сибирских повстанцев ясно дают понять, что после победы восстания без участия наших войск Крым всё равно вернётся в лоно великой России, хотим мы того или нет. Какие это восстание имеет шансы на успех?"
 crimea.69.a:0 "Этот шанс мы в любом случае не можем упустить."
 crimea.69.b:0 "Эта бесперспективная авантюра нам не интересна, Крым выстоит дальше сам."
 crimea.70.t:0 "[From.GetLeader] соглашается"
 crimea.70.d:0 "Лидер крымских белогвардейцев соглашается объединить усилия, вся крымская армия теперь в нашем распоряжении для открытия ещё одного фронта с запада."
 crimea.70.a:0 "Повторим улагаевский десант!"
 crimea.71.t:0 "[From.GetLeader] отказывается"
 crimea.71.d:0 "Засевшая в солнечном Крыму напыщенная клика явно собирается и дальше трусливо прятаться за водными преградами и укреплениями, не поддаваясь на увещевания наших посланцев выступить единым фронтом в новой войне за Россию. Ничего, придёт время после победы над сталинистами, когда мы покажем этим трусам, где находится их место в истории."
 crimea.71.a:0 "Наши храбрые бойцы справятся и без них."
 crimea.72.t:0 "Украинская гражданская война"
 crimea.72.d:0 "Против украинских коммунистов началось народное восстание. Возможно, это наш последний шанс предотвратить падение последнего оплота российской государственности, ведь от коммунистической Украины в будущем можно ожидать лишь агрессии в союзе с большевиками. Вмешаться в гражданскую войну?"
 crimea.72.a:0 "Да, это хорошая возможность."
 crimea.72.b:0 "Нет, продолжим держать оборону."
 crimea.74.t:0 "Переговоры с Крымом"
 crimea.74.d:0 "Крымская делегация прибыла в столицу для очередной попытки подписать мир на выгодных для всех условиях. Белые сейчас готовятся к продолжению активного противостояния с большевистской Россией и ищут ради этого союзников. Они даже готовы подписать окончательный мирный договор и полностью признать независимость Украины, а также отказаться от любых будущих претензий на её территорию в нынешних границах. Взамен от нас также требуется признать [From.GetName] как независимое государство, претендующее на большую часть территорий бывшей Российской имеперии, сейчас занятых большевиками. Нам конечно придётся отказаться от претензий на Крым, но это сотрудничество в будущем может принести нам даже большие территориальные приобретения, если режим большевиков падёт. А именно наша поддержка Крыма может дать тот нужный толчок для реванша белых. К тому же подобные переговоры уже сейчас укрепляют легитимность и стабильность нашей политической системы."
 crimea.74.a:0 "Подписать договор, покончим с этим противостоянием."
 crimea.74.b:0 "Нет, мы примем только договор о капитуляции от них."
 crimea.75.t:0 "[From.GetName] подписывает мирный договор"
 crimea.75.d:0 "[From.GetName] соглашается заключить наконец мирный договор и утвердить государственную границу с Крымом. Мы с Украиной отказались от взаимных территориальных претензий и теперь на основании этого договора можем значительно укрепить наши позиции относительно прочих территорий погибшей империи."
 crimea.75.a:0 "Скоро нас признает весь мир."
 crimea.76.t:0 "[From.GetName] отказывается от договора"
 crimea.76.d:0 "Переговоры в Киеве окончились ничем, [From.GetName] не готова примиряться и отказываться от претензий на Крым. Или украинцы боятся РККА, или слишком уж привыкли нам не доверять. В любой случае, это не ставит точку в наших взаимоотношениях, но на Украину сейчас не можно положиться в деле признания права крымского правительства на территорию Российской империи."
 crimea.76.a:0 "Это значит, что и мы не признаём Украину."
 crimea.77.t:0 "Тяжёлые переговоры в Лондоне"
 crimea.77.d:0 "Наши дипломаты вроде как тепло были приняты в Лондоне, но британское правительство не проявляет пока готовности делать реальные шаги навстречу нам, не желая портить отношения с Советской Россией. Мы могли бы добиться большей благосклонности со стороны британских политиков и промышленников, чтобы они нам реально помогли в борьбе с большевиками, но для этого сначала от нас требуется подтвердить, что текущее крымское правительство никак не претендует на часть территорий, отколовшихся от империи, в первую очередь это польские и финские земли. [ENG.GetName] считает, что для сохранения баланса сил на континенте эти народы должны быть свободны и наше правительство здесь должно подавать пример другим, а не стремиться к восстановлению Российской империи в её макисмальных границах. Без отказа от этих претензий даже нашим самым рукопожатым в Лондоне дипломатам навряд ли получиться добиться признания со стороны британцев."
 crimea.77.a:0 "Мы согласны уважать границы этих стран."
 crimea.77.b:0 "Нет, от претензий на эти земли не откажемся никогда."
 crimea.78.t:0 "Бегство флота"
 crimea.78.d:0 "Многие флотские офицеры и матросы сохранили верность прежнему режиму и не захотели отдаваться на милость новой власти. Они захватили корабли нашего флота, погрузили на борт членов своих семей и множество других беженцев, и покинули Крым. Часть кораблей, которые нам удалось заблокировать в Севастопольской бухте, им пришлось в итоге затопить. По неподтверждённой информации, [From.GetName] уже собирается приютить этих беглецов и забрать себе все годные для службы боевые корабли. Мы будем требовать выдачу нам хотя бы кораблей, но сами не сможем уже повлиять на судьбу ушедшего флота."
 crimea.78.a:0 "Пусть бегут, мировая революция их всё равно потом догонит."
 ukraine.1.t:0 "Акции националистов"
 ukraine.1.d:0 "К годовщине подписания Акта воссоединения Украинской державы и ЗУНР на центральной площади столицы националисты устроили митинг протеста. На транспорантах призывы не забывать позорное соглашение, по результатам которого западные земли пришлось вскоре отдать полякам. Протестующие требуют от гетмана назначить главой правительства более решительного Коновальца, который выступает за силовой вариант возвращения Галичины и Волыни."
 ukraine.1.a:0 "Разогнать немедленно смутьянов!"
 ukraine.1.b:0 "Не обращать внимания, покричат и разойдутся."
 ukraine.2.t:0 "[From.GetName] соглашается стать союзником"
 ukraine.2.d:0 "«История доказывает, что, объединившись, великие нации способны на великие дела. Вместе мы укрепим мир в Восточной Европе и сдержим наступление тоталитарных режимов»\n\n[From.GetName] соглашается на нашу просьбу стать союзником. Мы можем рассчитывать на её всемерную помощь в грядущие неспокойные времена."
 ukraine.2.a:0 "Вместе мы сдержим натиск!"
 ukraine.3.t:0 "[From.GetName] отказывается стать союзником"
 ukraine.3.d:0 "У нас были теплые отношения в прошлом, однако мы не можем рисковать эскалацией конфликтов на континенте. Всякая демократическая страна должна стремиться к миру».\n\n[From.GetName] отклонила нашу просьбу стать союзником. [From.GetAdjective] власти не желают портить отношения с другими странами на континенте и подрывать существующий мир."
 ukraine.3.a:0 "Они говорят «мир», а подразумевают «капитуляция»."
 ukraine.4.t:0 "Вопрос Скоропадского"
 ukraine.4.d:0 "Хоть Павел Скоропадский и уступил бразды правления страной оппозиции, он остаётся главнокомандующим армии и продолжает оказывать определённое влияние на украинскую политику. Необходимо решить, как с ним поступить."
 ukraine.4.a:0 "Оставить его во главе армии."
 ukraine.4.b:0 "Отправить на пенсию."
 ukraine.4.c:0 "Петлюра может сам возглавить армию."
 ukraine.5.t:0 "Мельник - новый лидер ОУН"
 ukraine.5.d:0 "На партийном съезде Организации украинских националистов значительная группа молодых участников потребовала от Коновальца разъяснить, какими конкретными шагами он собирается объединить все украинские земли в одно национально государство. Отсутствие чёткой программы и реальных действий после прихода к власти уже давно подорвало популярность лидера националистов. В результате на съезде ему был выдвинут вотум недоверия, а новым лидером избран опытный партиец Андрей Мельник, известный своими прогерманскими взглядами."
 ukraine.5.a:0 "Андрей Мельник приведёт Украину к величию!"
 ukraine.6.t:0 "Бандера - новый лидер ОУН"
 ukraine.6.d:0 "На партийном съезде Организации украинских националистов был поставлен ребром вопрос о будущем партии, о том, как она собирается выполнять свои обещания перед украинским народом. Некоторые партийцы считали, что необходимо углубить сотрудничество с нацистской Германией, в союзе с которой можно вернуть все свои земли. Однако Степан Бандера своей пламенной речью перевесил весы в пользу сторонников опоры на собственные силы. Он говорил, что немцам нельзя полностью доверять своё будущее, нацистские лидеры неоднократно отзывались о славянах как об недолюдях и сами могли претендовать на украинские земли. В результате сторонники Бандеры добились избрания его новым лидером Провода ОУН вместо Коновальца."
 ukraine.6.a:0 "Степану Бандере предстоит много работы во главе партии..."
 ukraine.7.t:0 "Украинский ультиматум"
 ukraine.7.d:0 "Украинское правительство Бандеры требует отдать им земли на юго-востоке, населённые преимущественно этническими украинцами. Киевские радикалы посмели недвусмысленно угрожать нам войной!"
 ukraine.7.a:0 "Мы не готовы к войне и вынуждены сейчас уступить."
 ukraine.7.b:0 "Война - значит война!"
 ukraine.8.t:0 "Польша уступает"
 ukraine.8.d:0 "Поляки пошли на значительные территориальные уступки после наших угроз."
 ukraine.8.a:0 "На этот раз обошлось без кровопролития."
 ukraine.9.t:0 "Польша готова к бою"
 ukraine.9.d:0 "Польское правительство ответило отказом на наши справедливые требования. Новая война с поляками неизбежна."
 ukraine.9.a:0 "Придётся освобождать братьев с боем..."
 ukraine.10.t:0 "Западные укрепления"
 ukraine.10.d:0 "Наша западная граница была значительно усилена современными укреплениями."
 ukraine.10.a:0 "Они не пройдут!"
 ukraine.11.t:0 "Восточные укрепления"
 ukraine.11.d:0 "Наиболее незащищённые участки наших восточных рубежей теперь надёжно укреплены."
 ukraine.11.a:0 "Мы станем на пути евразийской орды!"
 ukraine.12.t:0 "Черноморские укрепления"
 ukraine.12.d:0 "Теперь мы защищены от угрозы морского вторжения с юга."
 ukraine.12.a:0 "Отлично!"
 ukraine.13.t:0 "Украина хочет вступить в Коминтерн"
 ukraine.13.d:0 "Новое правительство социалистической Украины предлагает забыть о прошлых разногласиях между братскими народами и стать по одну сторону барикад в борьбе за права мирового пролетариата."
 ukraine.13.a:0 "Мы давно этого ждали."
 ukraine.13.b:0 "Нет, равноправного союза с Украиной не будет."
 ukraine.14.t:0 "Путч националистов"
 ukraine.14.d:0 "Сегодня ранним утром националисты из ОУН при поддержке части военной верхушки попытались силой сместить законное правительство. Заговор был вызван нашими последними переговорами с Польшей, на которых мы озвучивали возможность навсегда отказаться от претензий на Галичину и Волынь ради нормализации отношений между нашими народами и подписания союзного договора. \n \n Попытка переворота в Киеве не была достаточно поддержана народом и армией, путчисты были разгромлены в течение дня верными правительству частями. Остатки их укрылись на Трухановом острове на Днепре и сдались позже. В результате мятежа несколько тысяч военных были убиты либо арестованы, генерал Шандрук был осуждён за госизмену, Коновалец и Бандера скрылись за границей."
 ukraine.14.a:0 "Все предатели получили по заслугам."
 ukraine.15.t:0 "Альянс с Польшей"
 ukraine.15.d:0 "Польское правительство предлагает забыть про былые разногласия и вместе противостоять любым угрозам нашей независимости, которые могут прийти как с запада, так и с востока."
 ukraine.15.a:0 "Вместе мы переживём надвигающуюся бурю."
 ukraine.15.b:0 "Мы не пойдём на поклон к полякам."
 ukraine.16.t:0 "Пойти на уступки Украине"
 ukraine.16.d:0 "Ситуация на фронте стала очень тяжёлой, украинские войска отбросили нас далеко на запад и продолжают наступление. Возможно, стоит начать переговоры с Киевом и принять ранее озвученные требования украинской стороны по территориальным уступкам. Иначе мы рискуем полностью потерять независимость."
 ukraine.16.a:0 "Согласиться отдать юго-восточные регионы."
 ukraine.16.b:0 "Нет, мы так просто не сдадимся."
 ukraine.17.t:0 "Польша идёт на уступки"
 ukraine.17.d:0 "Поляки просят мира и согласны передать нам Галичину и Волынь, чего мы от них добиваемся уже длительное время. Хотя, учитывая успехи нашего наступления, мы уже можем претендовать на большие территории."
 ukraine.17.a:0 "Принять предложение, мы достигли своих целей."
 ukraine.17.b:0 "Отказать, они поздно спохватились."
 ukraine.18.t:0 "Украина отказывается от мира"
 ukraine.18.d:0 "Украинское правительство ответило отказом на наше предложение."
 ukraine.18.a:0 "Нам предстоит трудный бой..."
 ukraine.19.t:0 "Попросить мира с Польшей"
 ukraine.19.d:0 "Наша война с Польшей за освобождение Западной Украины оказалась неудачной авантюрой. Киев уже пал, поляки продолжают наступление, под вопросом само существование украинского государства. Возможно, Польша согласится прекратить бессмысленное кровопролитие при условии, что мы уступим несколько западных областей."
 ukraine.19.a:0 "Послать предложение о капитуляции."
 ukraine.19.b:0 "Нет, нам, братья-украинцы, ещё улыбнётся удача!"
 ukraine.20.t:0 "Украина просит мира."
 ukraine.20.d:0 "Украинское правительство после блестящих успехов нашей армии уже согласно сдаться и отдать в компенсацию за свою агрессию три западных области. Прекратить кровопролитную войну или раздавить заносчивого агрессора."
 ukraine.20.a:0 "Согласиться, это будет хорошим уроком для горячих голов в Киеве."
 ukraine.20.b:0 "Нет, Украина ещё представляет угрозу для нас."
 ukraine.21.t:0 "Польша ответила отказом."
 ukraine.21.d:0 "Польское правительство ответило отказом на наше предложение."
 ukraine.21.a:0 "Станем, братья, в бой кровавый..."
 ukraine.22.t:0 "Статус русского языка"
 ukraine.22.d:0 "Вопрос о статусе русского языка во время гетманского правления постоянно откладывался на потом. В столице и многих городах юга и востока страны есть значительное количество русскоговорящих граждан, которые считают, что их право на использование родного языка ущемляется, они болезненно реагировали даже на довольно мягкую украинизацию при Скоропадском. Так как новое правительство позиционирует себя как истинно народное, сторонники присвоения русскому языку статуса второго государственного устроили массовые акции протеста против нынешнего языкового законодательства. Необходимо разрешить этот вопрос, при этом не задев излишне интересы патриотически настроенного украиноязычного большинства."
 ukraine.22.a:0 "Мы что-нибудь придумаем."
 ukraine.23.t:0 "Советское давление"
 ukraine.23.d:0 "Советское правительство требует от нас определиться с позицией и вступить в Коминтерн на птичьих правах, став фактически марионеткой Советской России. Иначе Москва намерена считать нас обычным национально-буржуазным правительством, лишь маскирующимся под социалистическое, и не гарантирует в таком случае безопасность и сохранность независимого украинского государства."
 ukraine.23.a:0 "Мы вынуждены подчиниться во имя мира."
 ukraine.23.b:0 "Нет! Московские псевдокоммунисты нам не указ. "
 ukraine.24.t:0 "Украина становится марионеткой"
 ukraine.24.d:0 "Украинское правительство приняло все условия договора о «социалистической дружбе и сотрудничестве»."
 ukraine.24.a:0 "Отлично!"
 ukraine.25.t:0 "Украина отвечает отказом"
 ukraine.25.d:0 "Киев не соглашается ни с одним нашим условием и не собиратеся даже входить в нашу сферу влияния, что не лезет уже ни в какие рамки. Мы слишком долго пытались миром упрочнить контроль над Украиной, но пора разгонять уже этот буржуазный балаган, принявший вид социалистического украинского правительства."
 ukraine.25.a:0 "РККА готова к бою."
 ukraine.26.t:0 "Провозглашение ДКСР"
 ukraine.26.d:0 "Подогреваемые большевистскими подстрекателями протесты в промышленных центах востока Украины переросли в массовые беспорядки с участием вооружённых боевиков. Были захвачены некоторые административные здания, после чего бунтари, явно по указаниям их Москвы, провозгласили «восстановление независимости Донецко-Криворожской Советской республики». Это фиктивное образование само по себе не представляет для нас угрозы, армия готовы хоть сейчас навести порядок, однако советское руководство поспешило открыто пригрозить войной, если нашими силовиками будут предприняты «карательные акции против мирных рабочих и крестьян». Москва требует отвода наших войск, чем мы фактически отдадим контроль над несколькими областями мятежникам."
 ukraine.26.a:0 "Выполнить советские требования, вывести войска."
 ukraine.26.b:0 "Подавить протесты, мы не уступим без боя ни пяди земли."
 ukraine.26.c:0 "Договориться с восставшими о широкой автономии."
 ukraine.27.t:0 "Украина уходит из ДКСР"
 ukraine.27.d:0 "Буржуазное украинское правительство испугалось и отвело войска из районов, охваченных организованными нами беспорядками."
 ukraine.27.a:0 "Это начало конца украинской независимости." 
 ukraine.28.t:0 "Восстание на юго-востоке подавлено"
 ukraine.28.d:0 "Киев официально отказался отвести войска, армия быстро восстановила контроль над большей частью бунтующих городов. Украинские газеты пестрят воинственными статьями наподобие такой переделки классики: \n \n «Запорожские казаки советскому генсеку! \n Ты, генсек, чёрт осетинский, и проклятого чёрта брат и товарищ, самого Люцифера секретарь. Какой ты к чёрту защитник, когда голой жопой ежа не убьёшь. Чёрт высирает, а твоё войско пожирает. Не будешь ты, сукин ты сын, сынов украинских под собой иметь, твоего войска мы не боимся, землёй и водой будем биться с тобой, распр...б твою мать. \n Московский ты повар, Тамбовский колесник, Липецкий пивовар, Питерский козолуп, Грузинский свинопас, Армянский ворюга, Казахский сагайдак, Поволжский палач, всего света и подсвета дурак, самого аспида внук и нашего х... крюк. Свиная ты морда, кобылиная срака, мясницкая собака, некрещённый лоб, мать твою ё... \n Вот так тебе запорожцы ответили, плюгавому. Не будешь ты даже свиней у нас пасти. Этим кончаем, поскольку числа не знаем и календаря не имеем, месяц в небе, год в книге, а день такой у нас, какой и у вас, за это поцелуй в жопу нас!»"
 ukraine.28.a:0 "Это повод к войне!"
 ukraine.29.t:0 "Плебисцит в республике"
 ukraine.29.d:0 "Пришло время определить дальнейшую судьбу нашей республики, влиться в большую семью народов или остаться отдельной советской республикой."
 ukraine.29.a:0 "Войти в состав РСФСР."
 ukraine.29.b:0 "Войти в состав УССР."
 ukraine.29.c:0 "Остаться отдельной республикой."
 ukraine.30.t:0 "Плебисцит в [From.GetAdjective] республике"
 ukraine.30.d:0 "На проведённом в союзной [From.GetAdjective] республике референдуме трудящиеся единогласно проголосовали за вхождение своей республики в наш состав на правах автономии."
 ukraine.30.a:0 "Добро пожаловать, товарищи."
 ukraine.31.t:0 "Плебисцит в [From.GetAdjective] республике"
 ukraine.31.d:0 "На проведённом в союзной [From.GetAdjective] республике референдуме трудящиеся единогласно проголосовали за объединение с нами в единую советскую республику."
 ukraine.31.a:0 "Вместе навеки."
 ukraine.32.t:0 "Львовский арбитраж"
 ukraine.32.d:0 "Украинское правительство обратилось к нам с просьбой о посредничестве в решении территориального спора с Польшей. Украина напомнила о старой рекомендации 1919 года по восточной границе Польши, которая учитывала этнический состав населения спорных территорий. Официальный Киев уже неоднократно обращался к мировому сообществу по поводу акций так называемой «пацификации» против украинцев в Польше и прочих случаев насилия и дискриминации по национальному принципу, эту проблему нужно как-то решать."
 ukraine.32.a:0 "Согласиться и надавить на польское правительство."
 ukraine.32.b:0 "Отказать, это уже не наше дело."
 ukraine.33.t:0 "[From.GetName] поддерживает Украину"
 ukraine.33.d:0 "[From.GetName] настаивает на решении нашего территориального спора с Украиной по этнографическому принципу, что очевидно приведёт в потере значительной части Восточных кресов. Для начала от нас требуют предоставить широкую автономию землям с украинским населением, где в дальнейшем должен будет проведён плебисцит. Следует ли пойти на уступки чтобы не вступать в конфронтацию с целым союзом демократических государств?"
 ukraine.33.a:0 "Да, пора уже решить этот вопрос и жить в мире."
 ukraine.33.b:0 "Нет, вопрос о восточной границе закрыт!"
 ukraine.34.t:0 "[From.GetName] отказала Украине"
 ukraine.34.d:0 "Правительство наших союзников отказалось от посредничества и давления на Польшу. Видимо, европейские политики не хотят брать на себя какую-либо ответственность за мир и безопасность в Восточной Европе."
 ukraine.34.a:0 "Мы пытались решить это мирно."
 ukraine.35.t:0 "Образование автономии на востоке"
 ukraine.35.d:0 "На территории юго-восточных регионов с нашего согласия образовано новая автономная территориальная единица."
 ukraine.35.a:0 "Будем надеяться, этим и ограничится."
 ukraine.36.t:0 "Польша не уступает"
 ukraine.36.d:0 "Поляки упорно цепляются за своё прошлое и отказываются в принципе обсуждать какие-либо территориальные изменения. Наши союзники уже заявили, что такая неуступчивость и неспособность идти на компромиссы ведёт к исключению Польши из союза демократических государств."
 ukraine.36.a:0 "Они за это поплатятся."
 ukraine.37.t:0 "Польша согласна на уступки"
 ukraine.37.d:0 "Поляки согласились предоставить широкую автономию западноукраинским землям. Легитимный лидер ЗУНР, Кость Левицкий, уже занят формированием временного правительства и подготовкой к будущему референдуму."
 ukraine.37.a:0 "Это большой шаг к воссоединению Украины."
 ukraine.38.t:0 "Новое воссоединение"
 ukraine.38.d:0 "Временное правительство Западной Украины утвердило решение о воссоединении с Украиной согласно Акту Злуки от 1919 года. Далее слово за народом на плебисците."
 ukraine.38.a:0 "Пришло время воссоединения."
 ukraine.39.t:0 "ЗУНР планирует отделение"
 ukraine.39.d:0 "Временное правительство украинской автономии явно взяло курс на присоединение у Украине. Возможно, ещё не поздно помешать этому."
 ukraine.39.a:0 "Не вмешиваться, мы согласимся с результатом референдума."
 ukraine.39.b:0 "Мы будем сражаться за наши восточные земли."
 ukraine.40.t:0 "Польша отпускает Западную Украину"
 ukraine.40.d:0 "Поляки согласны принять любой результат плебисцита в Западной Украине, которая намерена обединиться с нами."
 ukraine.40.a:0 "Скоро всё решится."
 ukraine.41.t:0 "Польша решила разогнать правительство ЗУНР"
 ukraine.41.d:0 "Польское правительство передумало признавать легитимность грядущего референдума и решило силой ликвидировать украинскую автономию."
 ukraine.41.a:0 "Это война против всего украинского народа."
 ukraine.42.t:0 "Плебисцит в Западной Украине"
 ukraine.42.d:0 "[From.GetName] предлагает провести референдум о нашем объединении в одну большую и неделимую Украину."
 ukraine.42.a:0 "Да, Украина станет единой."
 ukraine.42.b:0 "Нет, мы останемся отдельной автономной единицей."
 ukraine.43.t:0 "Западная Украина возвращается домой"
 ukraine.43.d:0 "На прошедшем референдуме народ Западной Украины утвердил решение правительства о воссоединении с нашим государством в единую и неделимую Украину."
 ukraine.43.a:0 "Вместе навеки."
 ukraine.44.t:0 "Восстание в Западной Украине"
 ukraine.44.d:0 "Когда поражение Польши стало очевидным, на западноукраинских землях начались волнения. В течение многих лет украинцы страдали от польского владычества и теперь готовы брать судьбу в свои руки. Наша агентура давно готовила почву для антипольского восстания, достаточно одного приказа, чтобы приступить к воссоединению с Западной Украиной. Однако как Германия с одной стороны, так и союзники Польши с другой могут воспротивиться такому развитию событий, так как никаких договорённостей мы не заключали ещё по этому вопросу. Стоит ли поддержать освободительное движение украинцев?"
 ukraine.44.a:0 "Да, этой возможности мы давно ждали."
 ukraine.44.b:0 "Нет, не будем ввязываться в эту авантюру."
 ukraine.45.t:0 "Интересы Германии"
 ukraine.45.d:0 "Украинцы воспользовались тяжёлым положением Польши и организовали восстание на своих этнических землях. При этом [UKR.GetName] делает вид, что не имеет к этому процессу никакого отношения, но уже явно планирует занять эти земли под благовидным предлогом, когда немецкая армия уже выполнила основную грязную работу. Это возмутительно, но можно попытаться сразу договориться с украинским правительством о выгодных для нас поставках ресурсов и сельхозпродукции в обмен на признание аннексии Западной Украины, ведь втягиваться в дополнительную войны на востоке сейчас нежелательно."
 ukraine.45.a:0 "Срочно дать указания послу о переговорах."
 ukraine.45.b:0 "Мы не потерпим такого нахальства, это война!"
 ukraine.46.t:0 "Предложение Германии"
 ukraine.46.d:0 "От немецкого руководства поступило предложение признать наше право на западноукраинские земли в обмен на договор о ненападении и контракт на 5 лет о поставках в Германию некоторых природных ресурсов и сельхозпродукции на выгодных для них условиях. Этот договор обеспечит нам стабильный мир с немцами, но не выгоден для экономики, к тому же Польша и её союзники будут крайне недовольны подобными соглашениями и всё равно с их стороны не будет признания нашего воссоединения. Согласиться?"
 ukraine.46.a:0 "Да, это выгодная сделка."
 ukraine.46.b:0 "Нет, это наши земли по праву."
 ukraine.47.t:0 "Война с Германией"
 ukraine.47.d:0 "Третий Рейх объявил нам войну в ответ на попытка забрать наши территории на западе. Видимо, у немецкого руководства были свои планы на них."
 ukraine.47.a:0 "К бою."
 ukraine.48.t:0 "Украина соглашается на сделку"
 ukraine.48.d:0 "Украина приняла наши условия, теперь у нас есть надёжный источник сырья и продовольствия на востоке."
 ukraine.48.a:0 "Так будет лучше для всех."
 ukraine.49.t:0 "Украина отказываетя от сделки"
 ukraine.49.d:0 "Украинское руководство утверждает, что не имеет отношения к событиям на Галичине и Волыни, и поэтому никому ничего не должно. Это, конечно же, не соответствует истине и может в дальнейшем привести к печальным для Украины последствиям."
 ukraine.49.a:0 "Мы с ними ещё разберёмся."
 ukraine.50.t:0 "Давление Германии"
 ukraine.50.d:0 "Сегодня был тяжёлый раунд переговоров с немецким послом. Германия требует от нас определиться, на чьей мы стороне в мировой войне. Либо мы вступаем в войну на стороне немцев, либо становимся их врагами. Агрессивная политика нацистской Германии не позволяет нейтральным странам Европы оставаться в стороне в новом мировом конфликте."
 ukraine.50.a:0 "Согласиться."
 ukraine.50.b:0 "Нет, мы вольны сами выбирать будущее."
 ukraine.51.t:0 "Украина вступает в Ось"
 ukraine.51.d:0 "Украина принимает наши требования и вступает в войну на нашей стороне."
 ukraine.51.a:0 "Уже лучше."
 ukraine.52.t:0 "Украина отвергает немецкий ультиматум"
 ukraine.52.d:0 "Украина отклонила наши требования и остаётся нейтральным государством."
 ukraine.52.a:0 "Это никуда не годится."
 #ukraine.53 - hidden event without description
 ukraine.54.t:0 "Интеграция Бессарабии"
 ukraine.54.d:0 "Теперь Бессарабия полностью интегрирована в нашем государстве, часть румыноязычного населения была выселена за Прут, вместо них с румынских территорий были к нам переселены русины, и все местные жители в итоге получили украинское гражданство."
 ukraine.54.a:0 "Вместе навеки."
 ukraine.55.t:0 "Интеграция Буковины"
 ukraine.55.d:0 "Теперь Северная Буковина полностью интегрирована в наше государство, вместо временной администрации теперь функционируют полноценные органы власти, а местные жители получили украинское гражданство."
 ukraine.55.a:0 "Вместе навеки."
 ukraine.56.t:0 "Интеграция Закарпатья"
 ukraine.56.d:0 "Теперь Закарпатская Украина полностью интегрирована в наше государство, вместо временной администрации теперь функционируют полноценные органы власти, а местные жители получили украинское гражданство."
 ukraine.56.a:0 "Вместе навеки."
 ukraine.57.t:0 "Приглашение в украинский альянс"
 ukraine.57.d:0 "Для укрепления оборонного украинского альянса, куда должны войти нейтральные государства черноморского региона, и противодействия экспансионистским устремлениям других крупных держав, [UKR.GetName] предлагает войти с ней в альянс, чтобы объединить нашу военную и экономическую мощь."
 ukraine.57.a:0 "Отлично. Вместе мы сильнее."
 ukraine.57.b:0 "[Root.GetName] пойдёт своим путём."
 ukraine.58.t:0 "[From.GetName] вступает в украинский альянс"
 ukraine.58.d:0 "Мы добились успеха в том, чтобы укрепить наш союз и не дать ей отделиться от нас. [From.GetLeader] одобряет наши усилия и принял приглашение вступить в альянс."
 ukraine.58.a:0 "Мы стали ещё сильнее."
 ukraine.59.t:0 "[From.GetName] отказывается вступить украинский альянс"
 ukraine.59.d:0 "Несмотря на все усилия по укреплению оборонного союза, наше недавнее предложение, сделанное одной из держав, было встречено без воодушевления. [From.GetLeader] отказался войти в альянс, вероятно, сомневаясь в наших целях или в том, не сделает ли такой союз его страну мишенью для агрессоров."
 ukraine.59.a:0 "Вообще-то, они и без того могут быть мишенью!"
 ukraine.60.t:0 "Предложение по плебисциту"
 ukraine.60.d:0 "Украинское правительство, давно имеющее виды на некоторые наши территории, предложило провести плебисцит в Северной Буковине и Бессарабии, чтобы жители этих территорий сами выбрали своё будущее. Это волеизъявление должно происходить под контролем Лиги Наций, и Киев обещает признать любой результат. В случае отказа [UKR.GetName] будет рассматривать нас как недружественного соседа, ущемляющего права украинцев."
 ukraine.60.a:0 "Согласиться, решим уже это вопрос раз и навсегда."
 ukraine.60.b:0 "Об этом не может быть и речи."
 ukraine.61.t:0 "Румыния соглашается на плебисцит"
 ukraine.61.d:0 "Румынское руководство пошло нам навстречу, в ближайшее время референдум будет проведён и мы узнаем результаты."
 ukraine.61.a:0 "Это послужит делу мира."
 ukraine.62.t:0 "Румыния отвергла идею плебисцита"
 ukraine.62.d:0 "Румыния отказывается обсуждать по существу изменения своих границ. По всей видимости, [ROM.GetLeader] считает, что постоянная дискриминация украинской диаспоры в Румынии и дальше будет сходить ему с рук."
 ukraine.62.a:0 "Никто потом не скажет, что мы не искали мирных путей..."
 ukraine.63.t:0 "Буковина выбирает Украину"
 ukraine.63.d:0 "Население Северной Буковина большинством голосов выбрало присоединение к нам. Скоро станут известны результаты в Бессарабии."
 ukraine.63.a:0 "Добро пожаловать на родину."
 ukraine.64.t:0 "Буковина остаётся в составе Румынии"
 ukraine.64.d:0 "К сожалению, население Северной Буковина большинством голосов выбрало Румынию. Скоро станут известны результаты в Бессарабии."
 ukraine.64.a:0 "Увы, договор есть договор."
 ukraine.65.t:0 "Бессарабия выбирает Украину"
 ukraine.65.d:0 "Население Бессарабии большинством голосов выбрало присоединение к нам. Совсем скоро должны подсчитать последние голоса в Буджаке."
 ukraine.65.a:0 "Это воистину приятное известие."
 ukraine.66.t:0 "Бессарабия остаётся в составе Румынии"
 ukraine.66.d:0 "К сожалению, население Бессарабии большинством голосов выбрало Румынию. Славянского население там недостаточно много, а молдаване в своём большинстве связывают свою судьбу с румынским народом. Совсем скоро должны подсчитать последние голоса в Буджаке."
 ukraine.66.a:0 "Мы принимает этот выбор народа."
 ukraine.67.t:0 "Создание единого штаба Междуморья"
 ukraine.67.d:0 "Объединённый штаб нашего оборонного союза значительно улучшит взаимодействие армий разных стран и ускорит армейскую реформу."
 ukraine.67.a:0 "Отлично."
 ukraine.68.t:0 "Тарас Бульба-Боровец"
 ukraine.68.d:0 "Украинскому консулу во Львове удалось убедить лидера вооружённого украинского сопротивления Галичины и Волыни Тараса Бульбу-Боровца сложить оружие и вместе со своими соратниками перейти через границу к нам. Лидерским навыкам этого смелого борца за свободу, а также умениям воевать в лесах и болотах, найдётся применение в украинских вооружённых силах."
 ukraine.68.a:0 "Добро пожаловать домой."
 ukraine.69.t:0 "Приоритеты экономики"
 ukraine.69.d:0 "Кабинет министров должен утвердить приоритеты дальнейшего развития для экономики и распределения финансирования на срок не меньше года. После отказа от сдерживания падения курса национальной валюты у нас на данный момент есть дополнительные финансовые резервы, которые стоит как можно быстрее и умно потратить."
 ukraine.69.a:0 "Гражданская промышленность."
 ukraine.69.b:0 "Военно-промышленный комплекс."
 ukraine.69.c:0 "Наука и образование."
 ukraine.71.t:0 "Стамбульская конференция"
 ukraine.71.d:0 "[UKR.GetName] на конференции по вопросам безопасности в черноморском регионе предлагает нам союз, направленный на коллективную оборону за сохранение независимости наших государств."
 ukraine.71.a:0 "Согласиться."
 ukraine.71.b:0 "Отказаться."
 ukraine.71.c:0 "Потребовать протекторат над Крымом за наше согласие."
 ukraine.72.t:0 "Турция вступает в наш альянс"
 ukraine.72.d:0 "Турецкое правительство согласилось с нашими условиями и подписало союзный договор. Таким образом мы решили свой вопрос с доступом к черноморским проливам."
 ukraine.72.a:0 "Возможно, ещё кто-то присоединится."
 ukraine.73.t:0 "Турция отказывается от сотрудничества"
 ukraine.73.d:0 "Турецкое правительство отказалось вступить в наш союз. Неудивительно, турки всегда были нашими врагами, и сейчас ничего не поменялось."
 ukraine.73.a:0 "Найдём других союзников."
 ukraine.74.t:0 "Давление Украины"
 ukraine.74.d:0 "Украинское правительство оказывает давление на наше независимое государство и настойчиво предлагает установление своего протектората над нами, мотивируя это вероятной агрессией большевиков."
 ukraine.74.a:0 "Уж лучше малороссы, чем красные."
 ukraine.74.b:0 "Нет, это недопустимо."
 ukraine.75.t:0 "Крым становится протекторатом."
 ukraine.75.d:0 "Крым не стал сражаться и фактически становится автономным регионом в составе нашего государства."
 ukraine.75.a:0 "Так-то лучше."
 ukraine.76.t:0 "[CRM.GetName] отвергает наши условия."
 ukraine.76.d:0 "Заносчивые белые офицеры наивно полагают, что и дальше смогут сохранять независимость своего маленького клочка земли, надеясь на волшебное воскрешение Российской империи."
 ukraine.76.a:0 "Это они зря."
 ukraine.77.t:0 "Ультиматум от Украины"
 ukraine.77.d:0 "[UKR.GetName] всерьёз собирается аннексировать Крым и требует от нас мирно передать контроль над полуостровом. Иначе украинские националисты готовы пойти в атаку."
 ukraine.77.a:0 "Делать нечего, сдаёмся."
 ukraine.77.b:0 "Пусть попробуют взять Крым силой."
 ukraine.78.t:0 "Крым сдаётся"
 ukraine.78.d:0 "Бывшие царские офицеры благоразумно решили не оказывать бессмысленное сопротивление. Многие из них сейчас спешно покидают Крым вместе с остатками имперского флота."
 ukraine.78.a:0 "Лучшая победа - победа без крови."
 ukraine.79.t:0 "[CRM.GetName] отвергает ультиматум."
 ukraine.79.d:0 "Стареющие твердолобые имперцы отказались от мирной аннексии и привели в боеготовность все свои немногочисленные силы. Впрочем, мы уже готовы давно и к этому. Наши диверсионные отряды уже наносят тыловые удары по оборонной инфраструктуре Перекопской линии."
 ukraine.79.a:0 "Приступаем к плану Б."
 #ukraine.80 - hidden event without description
 #ukraine.81 - hidden event without description
 ukraine.82.t:0 "Начало гражданской войны"
 ukraine.82.d:0 "Буржуазно-националистические силы, явно не без поддержки заграничных недоброжелателей, организовали вооружённый мятеж против законного правительства. Часть армии перешла на их сторону, сейчас вражеские отряды захватили контроль над несколькими западными регионами и угрожают атаковать столицу."
 ukraine.82.a:0 "Защитим народную власть!"
 ukraine.83.t:0 "Крымская интервенция"
 ukraine.83.d:0 "Крымская контрреволюционная шайка решила воспользоваться нашей тяжёлой ситуацией и нанести подлый удар в спину. Предчувствуя свой неизбежный конец, они от отчаяния вмешались в нашу гражданскую войну."
 ukraine.83.a:0 "И с ними значит разберёмся сейчас."  
 ukraine.84.t:0 "Белые добровольцы"
 ukraine.84.d:0 "В связи с началом нашей новой войны против большевистской России в Крыму был сформирован добровольческий корпус из белогвардейцев, которые хоят помочь в битве против общего врага. Сейчас подразделение готово перейти Перекопский перешеек и присоединиться к украинской армии, если мы позволим."
 ukraine.84.a:0 "Да, помощь не помешает."
 ukraine.84.b:0 "Нет, белым доверять нельзя."
 ukraine.85.t:0 "Судьба Крыма"
 ukraine.85.desc.a:0 "После возвращения контроля над украинским Крымом пришло время определиться с его дальнейшим положением в нашем государстве. На территории полуострова осталось много этнических русских, к тому же страдающих имперским синдромом, они не будут сотрудничать с украинской властью. Чтобы получить больше пользы от Крыма, можно либо депортировать их в разные уголки Украины, либо передать власть коренному населению, которое явно будет более надёжным союзником для нас."
 ukraine.85.desc.b:0 "После возвращения контроля над украинским Крымом пришло время определиться с его дальнейшим положением в нашем государстве. На территории полуострова осталось много этнических русских, к тому же страдающих имперским синдромом, они не будут сотрудничать с украинской властью. Чтобы получить больше пользы от Крыма, можно депортировать их в разные уголки Украины, если не хотим, чтобы он постоянно оставался оккупированной территорией.\n\nТакже определённые виды на полуостров имеет дружественная нам Германия, которая обосновывает свои права давней историей с крымскими готами. Немцы хотели бы реализовать проект Готенланда, переселив на территорию Крыма своих соотечественников. Ранее предполагалось, что это в будущем могут быть немцы из Южного Тироля, но Украина может предложить уже сейчас переселить туда своих немцев, которых у нас немало. Взамен уступленной земли можно будет затребовать дополнительную военную и промышленную помощь."
 ukraine.85.desc.c:0 "После возвращения контроля над украинским Крымом пришло время определиться с его дальнейшим положением в нашем государстве. Благодаря проведенным ранее реформам, в первую очередь языковой, Крым теперь легко может войти в состав украинского государства как обычный регион. Но остаётся ещё вопрос коренного населения полуострова, крымских татар, которые настрадались уже под русским владычеством и требует создания своей национальной автономии."
 ukraine.85.a:0 "Просто аннексировать территорию."
 ukraine.85.b:0 "Организовать крымско-татарскую автономию."
 ukraine.85.c:0 "Депортировать часть русских и постепенно заселить нашими гражданами."
 ukraine.85.e:0 "Подготовить в Крыму правительство коллаборационистов для будущей войны."
 ukraine.85.h:0 "Интегрировать сразу регион."
 ukraine.85.i:0 "Предложить Крым немцам."
 ukraine.86.t:0 "Интеграция Крыма"
 ukraine.86.d:0 "Наш план по колонизации Крыма был успешно завершён, теперь это полноценная украинская земля."
 ukraine.86.a:0 "Отлично."
 ukraine.88.t:0 "Переименование Станислава"
 ukraine.88.d:0 "От представителей творческой интеллигенции поступило предложение переименовать город Станислав в честь выдающегося украинского писателя и политического деятеля Ивана Франко. Также было бы уместно исправить другие названия западноукраинских городов, которые ранее назывались во всём мире на польский манер."
 ukraine.88.a:0 "Отличная идея."
 ukraine.88.b:0 "Не время для этого."
 ukraine.90.t:0 "Недовольство среди рабочих"
 ukraine.90.d:0 "В рабочей среде растёт недовольство новым правительством, некоторые рабочие и служащие не хотят усиленно трудиться ради достижения нашей великой цели - объединения украинских земель. Они готовы саботировать военное производство, устраивая регулярные стачки и демонстрации, и требуют гарантий соблюдения своих базовых прав на отдых и безопасный труд. Пожалуй, не стоит тянуть с созданием государственных корпоративных структур, которые займутся регулированием отношений между властью и рабочим народом, в конце концов, это часть украинского народа, который мы обязались защищать."
 ukraine.90.a:0 "Займёмся же этим."
#ukraine.91 - hidden event without description
 ukraine.92.t:0 "Помощь Карпатской Украине"
 ukraine.92.d:0 "Провозгласившая независимость Карпатская Украина просит признать её и взять под опеку. Сейчас ей угрожает окупацией Венгрия, при этом за действиями венгров стоит гитлеровская Германия, продолжающая делёж Чехословакии."
 ukraine.92.a:0 "Попросить Германию признать наш протекторат."
 ukraine.92.b:0 "Защитим закарпатских украинцев!"
 ukraine.92.c:0 "К оружию, мы сами можем дать отпор венграм!"
 ukraine.92.e:0 "Проигнорировать запрос."
 ukraine.93.t:0 "Запрос от Украины"
 ukraine.93.d:0 "[UKR.GetName] просит нас предотвратить оккупацию самопровозглашённой Карпатской Украины венгерскими войсками и дать протекторат украинскому правительству над этой территорией."
 ukraine.93.a:0 "Согласиться, это украинская земля."
 ukraine.93.b:0 "Отказать, Венгрия более приоритетный союзник."
 ukraine.94.t:0 "Карпатская Украина получает иностранную поддержку"
 ukraine.94.desc.a:0 "Немецкий лидер поддержал идею отдать территорию самопровозглашённой Карпатской Украины под защиту украинцам. Это нарушает предыдущие договорённости и наши планы по возвращению всех венгерских земель, но идти против мнения нацистской Германии может быть опасно для Венгрии."
 ukraine.94.desc.b:0 "Украинское правительство намерено взять под опеку восставших русинских сепаратистов в Прикарпатье, украинские войска уже готовы перейти Карпаты на зов помощи самопровозглашённого правительства в Хусте. Стоит ли ввязываться в этот конфликт?"
 ukraine.94.a:0 "Пусть забирают, придёт ещё наше время."
 ukraine.94.b:0 "Нет, мы всё равно силой займём этот регион."
 ukraine.95.t:0 "Венгрия объявляет войну Карпатской Украине"
 ukraine.95.d:0 "Русинские сепаратисты не смогли заручиться внешней поддержкой, мы может смело подавить их выступление."
 ukraine.95.a:0 "К бою!"
 ukraine.96.t:0 "Ультиматум от Украины"
 ukraine.96.d:0 "В пограничном буковинском селе было совершено нападение на украинскую общину. Это явная провокация со стороны украинских националистов, однако [UKR.GetName] уже обвиняет неких румынских карателей-националистов, а наше правительство винит в неспособности поддерживать порядок на территории, населённой украинским меньшинством. Нам был выдвинут ультиматум с требованием передать под украинский контроль территорию Бессарабии и Буковины."
 ukraine.96.a:0 "Согласиться, силы не равны."
 ukraine.96.b:0 "Нет, эта провокация не повод сдаваться."
 ukraine.97.t:0 "Уступка Румынии"
 ukraine.97.d:0 "Румыния пошла на уступки и удовлетворила наши территориальные претензии. Буковина и Бессарабия мирно перейдут под наш контроль, это станет ещё одной победой и демонстрацией правильности курса националистического правительства."
 ukraine.97.a:0 "Отлично."
 ukraine.98.t:0 "Упорство Румынии"
 ukraine.98.d:0 "Румынское правительство ни в какую не соглашается мирно уступить нам Буковину и Бессарабию."
 ukraine.98.a:0 "Они об этом пожалеют."
 ukraine.99.t:0 "[GER.GetName] соглашается"
 ukraine.99.d:0 "Немецкое руководство согласилось поспособстовать нам в установлении протектората над Закарпатьем. Надеемся, венгры не будут упорствовать после этого."
 ukraine.99.a:0 "Отлично."
 ukraine.100.t:0 "[GER.GetName] отказывает"
 ukraine.100.d:0 "Третий Рейх не одобрил нашу просьбу по защите украинского населения Карпатской Украины. Венгерские войска уже готовятся захватить самопровозглашённое украинское государство."
 ukraine.100.a:0 "Мы ничем не можем больше помочь."
 ukraine.100.b:0 "Нет, объявим войну Венгрии даже наперекор Рейху."
#ukraine.101 - hidden event without description
 ukraine.102.t:0 "Интеграция Кубани"
 ukraine.102.d:0 "Украинские сыны Кубани, наследники славных запорожских казаков, теперь стали частью большой украинской семьи. Население Кубани получило украинское гражданство и все полагающиеся с ним права и обязанности."
 ukraine.102.a:0 "Это торжество справедливости."
 ukraine.103.t:0 "[UKR.GetName] просит военный доступ"
 ukraine.103.d:0 "[UKR.GetName], принимающее активное участие в разразившейся войне, просит о полном военном доступе для прохода кораблей украинского флота и их союзников через черноморские проливы. Украинское правительство мотивирует это тем, что наши проливы являются единственным морским путём в Средиземное море и мирный проход их кораблей в военное время не нарушит наш собственный нейтралитет. Иначе наш нейтральный статус может быть пересмотрен, однако в случае содействия их флоту украинские противники также могут предъявить нам серьёзные претензии. Также наша разведка получила данные о том, что противники Украины уже готовят вторжение и в нашу страну для установления своего контроля над стратегическими проливами."
 ukraine.103.a:0 "Согласиться."
 ukraine.103.b:0 "Отказать."
 ukraine.104.t:0 "[TUR.GetName] соглашается"
 ukraine.104.d:0 "Турция в результате нашего давления и спецопераций по дезинформации решила предоставить проход через Босфор и Дарданеллы нашим и союзным кораблям, путь к Средиземноморью открыт."
 ukraine.104.a:0 "Это расширит наши возможности."
 ukraine.105.t:0 "[TUR.GetName] отказывает"
 ukraine.105.d:0 "Турецкое правительство, несмотря на все наша усилия, продолжает решительно отказываться предоставлять нам доступ к черноморским проливам, мотивуя это необходимостью соблюдать свой нейтралитет в идущей войне."
 ukraine.105.a:0 "Возможно, туркам пойдёт на пользу небольшая демонстрация силы..."
 ukraine.106.t:0 "[UKR.GetName] просит передать территорию."
 ukraine.106.d:0 "Наш украинский союзник просит передать ему контролируемую нами территорию Карпатской Украины, которая населена преимущественно русинами-украинцами."
 ukraine.106.a:0 "Согласиться."
 ukraine.106.b:0 "Отказать."
 ukraine.107.t:0 "[From.GetName] отдаёт наши земли."
 ukraine.107.d:0 "[From.GetName] соглашается передать под наш контроль украинские национальные земли."
 ukraine.107.a:0 "Украина будет единой."
 ukraine.108.t:0 "[From.GetName] отказывается передать территорию."
 ukraine.108.d:0 "[From.GetName] отказывается передать нам запрашиваемую территорию, которая населена украинцами и должна быть нашей по праву."
 ukraine.108.a:0 "Они идут против исторической справедливости."
 ukraine.109.t:0 "[UKR.GetName] просит передать территорию"
 ukraine.109.d:0 "Наш украинский союзник просит передать ему контролируемую нами территорию Бессарабии, которая раньше была частью Российской империи и имеет в составе населения значительное славянское меньшинство."
 ukraine.109.a:0 "Согласиться."
 ukraine.109.b:0 "Отказать."
 ukraine.110.t:0 "[UKR.GetName] просит передать территорию"
 ukraine.110.d:0 "Наш украинский союзник просит передать ему контролируемую нами территорию Буковины, которая населена преимущественно украинцами."
 ukraine.110.a:0 "Согласиться."
 ukraine.110.b:0 "Отказать."
 ukraine.111.t:0 "[UKR.GetName] просит передать территорию"
 ukraine.111.d:0 "Наш украинский союзник просит передать ему контролируемые нами территории Берестейщины и северного Полесья, коренное население которых обычно относят к белоруссам, но достаточно близким в этнокультурном плане к украинцам."
 ukraine.111.a:0 "Согласиться."
 ukraine.111.b:0 "Отказать."
 ukraine.112.t:0 "[UKR.GetName] просит передать территорию"
 ukraine.112.d:0 "Наш украинский союзник просит передать ему контролируемые нами территории Западной Украины, на которых проживает значительное число украинцев."
 ukraine.112.a:0 "Согласиться."
 ukraine.112.b:0 "Отказать."
 ukraine.113.t:0 "[UKR.GetName] просит надавить на Румынию"
 ukraine.113.d:0 "Наш украинский союзник просит помочь в решении территориального спора с Румынией и надавить на румынское правительство, чтобы оно уступило земли со значительным славянским населением."
 ukraine.113.a:0 "Согласиться."
 ukraine.113.b:0 "Отказать."
 ukraine.114.t:0 "[GER.GetName] оказывает на нас давление"
 ukraine.114.d:0 "Немецкое руководство требует от нас уступить Украине земли Бессарабии и Буковины для «восстановления исторической справедливости и сохранения хороших отношений между нашими государствами». Этот явный ультиматум ставит нас перед сложным выбором."
 ukraine.114.a:0 "Пойти на территориальные уступки."
 ukraine.114.b:0 "Нет, мы суверенное государство."
 ukraine.115.t:0 "[GER.GetName] отказывает нам."
 ukraine.115.d:0 "Немецкое руководство не заинтересовано сейчас помочь нам в мирном удовлетворении претензий к Румынии, обосновывая это тем, что сейчас не время накалять обстановку регионе, когда нашему альянсу необходимо сохранять единство и искать новых союзников для дальнейшей борьбы за наше правое дело."
 ukraine.115.a:0 "Придётся действовать самостоятельно."
 ukraine.116.t:0 "Варшавский процесс"
 ukraine.116.d:0 "В Польше завершился Варшавский процесс - суд над группой украинских националистов, обвинённых в организации убийства польского министра внутренних дел Бронислава Перацкого в 1934 году. Перацкий руководил процессом пацификации в западноукраинских землях, или, проще говоря, репрессиями против украинского населения Польши. Заочно к смертной казни был приговорён краевой проводник ОУН Степан Бандера, который сейчас укрывается на нашей территории. Полякам это известно, Варшава требует выдать его как польского гражданина, скрывающегося от правосудия.\n\n Стоит нам это делать или лучше дать Бандере политическое убежище, чтобы не нервировать националистов? Публичная поддержка западноукраинского борца за воссоединение земель позволит укрепить авторитет гетмана в глазах той публики, что сочувствует националистам, и даст возможность в дальнейшем прибегать к услугам подпольной сети ОУН на западе, однако для улучшения отношений с Польшей стоит от этого воздержаться и хотя бы сделать вид, что хотим выдать Бандеру."
 ukraine.116.a:0 "Приказать задержать Бандеру."
 ukraine.116.b:0 "Нет, мы украинцев не выдаём."
 ukraine.117.t:0 "Арест Бандеры"
 ukraine.117.d:0 "Сотрудники службы безопасности, прибыв на предполагаемое место проживания Бандеры, обнаружили, что он вместе с сообщниками недавно скрылся в неизвестном направлении. Видимо, его предупредили сочувствующие националистам правительственные чины. Теперь он будет очень осторожно сидеть в националистическом подполье. Эта неудачная акция вызвало некоторое недовольство в обществе, ОУН получила поддержку у тех слоёв населения, которые любят гонимых властью идеализированных борцов за свободу."
 ukraine.117.a:0 "Улизнул, хитрый лис."
 ukraine.118.t:0 "Насильственная аннексия Украиной"
 ukraine.118.d:0 "[UKR.GetName] ввела постоянный гарнизон войск в Кубань и полностью аннексирует наш край. Краевая рада была распущена, в столице везде военные оцепления, кубанские военные части были разоружены."
 ukraine.118.a:0 "Здесь ничего пока нельзя поделать."
 ukraine.119.t:0 "Присоединение Кубани"
 ukraine.119.d:0 "Кубань в результате всенародного волеизъявления присоединяется к нам в качестве Кубанской области. В ближайшее время мы сможем полностью интегрировать её территорию."
 ukraine.119.a:0 "Отлично."
 ukraine.120.t:0 "Воссоединение с Украиной"
 ukraine.120.d:0 "[UKR.GetName] предлагает провести референдум о вхождении в её состав как полноценная украинская территория."
 ukraine.120.a:0 "Да."
 ukraine.120.b:0 "Нет."
 ukraine.121.t:0 "Присоединение Закарпатья"
 ukraine.121.d:0 "[CUA.GetName] в результате всенародного волеизъявления присоединяется к нам в качестве Закарпатской области. В ближайшее время мы сможем полностью интегрировать эту территорию."
 ukraine.121.a:0 "Отлично."
 ukraine.122.t:0 "Смерть Павла Скоропадского"
 ukraine.122.d:0 "Украина скорбит. \n\nГерой освободительной войны, гетман Павел Скоропадский покинул нас.\n\nОн много лет служил украинскому народу, привёл его к свободе от иностранных государств, всегда стоял на страже нашей независимости. Скоропадский навсегда останется в сердцах благодарных украинцев.\n\nИ хотя основателя современного украинского государства больше нет с нами, нужно идти вперёд. Державная рада избрала его сына, Даниила Скоропадского, в качестве преемника."
 ukraine.122.a:0 "С ним ушла целая эпоха."
 ukraine.123.t:0 "[state.GetName] держится"
 ukraine.123.d:0 "Несмотря на натиск врага, [state.GetName] держится, и защитники отражают одну атаку за другой. Обескровленный враг платит непомерно высокую цену за каждый сантиметр занятой земли. [state.GetName] сохранит память о своих героях на многие поколения!"
 ukraine.123.a:0 "[state.GetName] останется за нами!"
 ukraine.124.t:0 "[state.GetName] переходит в руки врага"
 ukraine.124.d:0 "Мобилизовав все доступные силы, [controller.GetAdjective] захватчики сокрушили наши оборонительные сооружения вокруг города [state.GetName]. [controller.GetAdjective] отряды вошли на улицы. Наши защитники продолжают доблестно сражаться, но ожидается, что город падёт со дня на день."
 ukraine.124.a:0 "Это большой удар для Украины."
 #ukraine.125 - hidden event without description
 ukraine.126.t:0 "Беспорядки на производстве"
 ukraine.126.d:0 "Скрытое недовольство нашей властью выплеснулось в стихийные демонстрации и забастовки на некоторых предприятий. В ряде точек силам правопорядка пришлось даже применить силу. В результате были сорваны сроки производства важного военного снаряжения и приостановлены стратегические стройки."
 ukraine.126.a:0 "Это следует прекратить."
 ukraine.127.t:0 "Молдавские укрепления"
 ukraine.127.desc.a:0 "По левому берегу Прута была выстроена сеть укреплений, которые теперь надёжно прикрывают юго-запад нашего государства."
 ukraine.127.desc.b:0 "По левому берегу Днестра была выстроена сеть укреплений, которые теперь надёжно прикрывают юго-запад нашего государства."
 ukraine.127.a:0 "Пусть только попробуют сунуться."
 ukraine.128.t:0 "Пакт о ненападении с Румынией"
 ukraine.128.d:0 "Румынская делегация предлагает зафиксировать дружественные отношения между нашими государствами в виде пакта о дружбе и границах. В противном случае Румыния не сможет рассматривать нас как дружественного соседа и не будет признавать официально наши границы. Будет ли нам сейчас польза от этого?"
 ukraine.128.a:0 "Да, согласиться."
 ukraine.128.b:0 "Нет, насчёт них у нас совсем другие планы..."
 ukraine.129.t:0 "Украина соглашается"
 ukraine.129.d:0 "Украина соглашается подписать пакт о ненападении между нашими странами."
 ukraine.129.a:0 "Отлично."
 ukraine.130.t:0 "Украина отказывается от пакта"
 ukraine.130.d:0 "Украинское правительство не одобрило пакт о ненападении с нами."
 ukraine.130.a:0 "Необходимо пересмотреть нашу политику."
 ukraine.131.t:0 "Советское влияние"
 ukraine.131.d:0 "СССР в последнее время активизировал усилия по внедрению своей агентуры в нашу страну и коммунистической пропаганде среди люмпенов. От русских стоит ожидать дальнейших агрессивных действий, но сначала они хотят подорвать наше единство и расколоть Украину изнутри. Возможно, если мы не будем сильно мешать этому, таким образом они дадут нам больше времени на подготовку к советской агрессии."
 ukraine.131.a:0 "Нужно действовать осторожно."
 ukraine.132.t:0 "Раздел Румынии"
 ukraine.132.d:0 "[UKR.GetName] предлагает нам совместно атаковать Румынию и забрать свои территории, утерянные после поражения в войне. Это хорошая возможность вернуть Трансильванию."
 ukraine.132.a:0 "Согласиться."
 ukraine.132.b:0 "Нет, не будем рисковать."
 ukraine.133.t:0 "Раздел Румынии"
 ukraine.133.d:0 "[UKR.GetName] предлагает нам совместно атаковать Румынию и забрать свои территории, утерянные ранее. Это хорошая возможность вернуть Южную Добруджу."
 ukraine.133.a:0 "Согласиться."
 ukraine.133.b:0 "Нет, не будем рисковать."
 ukraine.134.t:0 "Вероятный союзник"
 ukraine.134.d:0 "[From.GetName] откликается на наше тайное предложение совместного раздела Румынии, не исключая своего участия в войне против румын."
 ukraine.134.a:0 "Вместе будет легче."
 ukraine.135.t:0 "Переименование Севастополя"
 ukraine.135.d:0 "После восстановления нашего контроля над Крымом поступило много предложений переименовать населённые пункты на полуострове, чтобы избавиться от названий времён Российской империи. В частности, Севастополь историки предлагают переименовать в Херсонес, в честь древнего греческого полиса на этой территории, в древнерусских летописях называемый также Корсунем. Ещё от крымскотатарской общины было предложено вернуть названия Ахтиар. Что выбрать из этих вариантов?"
 ukraine.135.a:0 "Херсонес."
 ukraine.135.b:0 "Корсунь."
 ukraine.135.c:0 "Ахтиар."
 ukraine.135.e:0 "Не время для этого."
 ukraine.136.t:0 "Судьба Белого флота"
 ukraine.136.d:0 "После падения Крыма большая часть кораблей Белого флота с многочисленными беженцами покинула Севастополь. Часть кораблей пришлось затопить, чтобы они не достались большевикам. Теперь остатки белых просят у нас убежища, забыть старые обиды и вместе противостоять надвигающейся красной угрозе. Среди патриотических слоёв нашего населения это явно вызовет всплеск недовольства, белогвардейцев справедливо считают врагами независимого украинского государства."
 ukraine.136.a:0 "Принять беженцев и флот."
 ukraine.136.b:0 "Русский военный корабль, иди на юг."
 ukraine.137.t:0 "Судьба Белого флота"
 ukraine.137.d:0 "После падения Крыма большая часть кораблей Белого флота с многочисленными беженцами покинула Севастополь. Часть кораблей пришлось затопить, чтобы они не достались большевикам. Теперь остатки белых просят у нас убежища, белые офицеры согласны присягнуть на верность болгарскому царю и служить под нашим флагом."
 ukraine.137.a:0 "Принять беженцев и флот."
 ukraine.137.b:0 "Нет, флот будет интернирован."
 ukraine.138.t:0 "Встречное предложение Турции"
 ukraine.138.d:0 "Турецкое правительство согласно на полноценный союз только при условии, что мы отдадим Турции контроль над Крымом. Таким образом турки намерены потешить своё былое имперское величие и взять под опеку крымских татар."
 ukraine.138.a:0 "Согласиться."
 ukraine.138.b:0 "Это условие неприемлемо, будем искать других союзников."
 ukraine.139.t:0 "Украина хочет присоединиться к Союзникам"
 ukraine.139.d:0 "В мире становится все более неспокойно. В Восточной Европе Украина является бастионом демократии, возможно, единственным противовесом поглощающему Восток тоталитаризму, и теперь она хотела бы присоединиться к Союзникам.\nЧто нам ответить?"
 ukraine.139.a:0 "Да."
 ukraine.139.b:0 "Нет."
 ukraine.140.t:0 "Успешный захват"
 ukraine.140.d:0 "В Севастополь были тайно стянуты наши отборные отряды военных и спецназа, ночью перед операцией был заминирован выход из бухты, а рано утром по сигналу начался захват кораблей. Операция прошла успешно, русские моряки не смогли оказать организованное сопротивление, руководство флота было быстро захвачено."
 ukraine.140.a:0 "Мы распорядимся этим флотом лучше."
 ukraine.141.t:0 "Частичный успех"
 ukraine.141.d:0 "В Севастополь были тайно стянуты наши отборные отряды военных и спецназа, ночью перед операцией был заминирован выход из бухты, а рано утром по сигналу начался захват кораблей. Не везде он прошёл гладко, на нескольких кораблях часовые успели поднять тревогу и отдать швартовы. Обнаружив, что выход из бухты заминирован, белые моряки предпочли открыть кингстоны и затопить свои корабли."
 ukraine.141.a:0 "Хоть что-то."
 ukraine.142.t:0 "Провал операции"
 ukraine.142.d:0 "В Севастополь были тайно стянуты наши отборные отряды военных и спецназа, ночью перед операцией был заминирован выход из бухты, а рано утром по сигналу начался захват кораблей. Однако белые были начеку, нашим людям не удалось попасть ни на один корабль. Русский флот попытался спешно покинуть бухту, но передовые корабли подорвались на минах и быстро затонули, ещё сильнее перегородив выход. Оставшиеся корабли, оказавшиеся в ловушке, были затоплены самими моряками. В результате задействованным в спецоперации силам осталось только спасать из воды многочисленных русских моряков."
 ukraine.142.a:0 "Только и умеют свои корабли топить!"
 ukraine.143.t:0 "Успешное подавление протестного движения"
 ukraine.143.d:0 "Наши меры по ослаблению нарастающей внутренней оппозиции принесли успех, теперь нашей власти ничего не угрожает."
 ukraine.143.a:0 "Пора готовиться к войне."
 ukraine.144.t:0 "Массовые аресты не принесли успеха"
 ukraine.144.d:0 "Массовые аресты оппозиционных лидеров, подогревающих протесты против нашей реваншистской политики, не привели к спаду недовольства. На место задержанных деятелей пришли новые, в народе зреет недовольство и разочарование."
 ukraine.144.a:0 "Придётся использовать другие методы."
 ukraine.145.t:0 "СССР отказывается от союза"
 ukraine.145.d:0 "Советское руководство явно не доверяет нам и не хочет заключать полноценный союз."
 ukraine.145.a:0 "Справимся сами."
 ukraine.146.t:0 "Красный мятеж"
 ukraine.146.d:0 "Часть нашей армии с высшими офицерами, подогреваемыми иностранной агентурой, подняла восстание против законной власти. Мятежникам не удалось захватить столицу с правительством, однако они захватили контроль над несколькими регионами и готовы сражаться за левые идеалы."
 ukraine.146.a:0 "За Румынию!"
#ukraine.147 - hidden event without description
 italy.3.c:0 "Попросить защиты у Украины."
 DOD_romania.40.c:0 "Попросить защиты у Украины."
 ukraine.148.t:0 "Ультиматум коммунистов"
 ukraine.148.d:0 "Предательская коммунистическая оппозиция, заручившись поддержкой Украины и Югославии, вывела массы людей на митинги против действующего правительства. Протестующие требуют отставки нашего правительства и формирования так называемого «народного правительства» в соответствии с решениями Конгресса южных славян. Украинское левацкое руководство ясно даёт понять, что они вместе с югославами не останутся в стороне в случае нашего отказа."
 ukraine.148.a:0 "Принять."
 ukraine.148.b:0 "Нет, мы готовы даже сражаться."
 ukraine.149.t:0 "Болгария уступает"
 ukraine.149.d:0 "Болгарский авторитарный режим уступил требованиям народных масс и отдал бразды правления новому народному правительству. [BUL.GetLeader] декларирует готовность вместе хранить мир и спокойствие на Балканам, которым угрожает ползучая фашистская экспансия."
 ukraine.149.a:0 "Добро пожаловать в дружную семью."
 ukraine.150.t:0 "Болгария сопротивляется"
 ukraine.150.d:0 "Болгарский авторитарный режим мёртвой хваткой вцепился за власть и не хочет идти ни на какие уступки ради сохранения свободы славянских народов на Балканах. Между нами и дружественной Югославией таким образом возникло препятствие, которое необходимо ликвидировать."
 ukraine.150.a:0 "Свободу болгарским рабочим и крестьянам!"
 ukraine.151.t:0 "Экономическая дестабилизация"
 ukraine.151.d:0 "Слухи о предстоящей массовой национализации промышленных предприятий и введении плановой экономики вызвали мощный отток капитала из страны. Никто не хочет принимать крупных заказов, все частные собственники озабочены лишь необходимостью обезопасить своё нажитое не всегда честным образом добро. Экономике нужно время, чтобы перестроиться и стабилизироваться, но внешняя экономическая помощь также не помешает."
 ukraine.151.a:0 "Это лишь временные неурядицы."
 ukraine.152.t:0 "Москва высказывает озабоченность"
 ukraine.152.d:0 "Советский лидер [SOV.GetLeader] высказывает озабоченность по поводу того, что украинское правительство совершает шаги, направленные на раскол соцлагеря и отдаляется от своего старшего советского брата. В то время, как пролетариям всего мира необходимо объединиться ради всеобщего блага, нас обвиняют в том, что мы яшкаемся с разномастными империалистами и строим козни против советского народа. Эти обвинения, конечно же, беспочвенны, однако СССР требует от нас снова занять своё место рядом с ним как верный своему долгу товарищ."
 ukraine.152.a:0 "Да, лучше не будем перечить Москве."
 ukraine.152.b:0 "Нет, мы самостоятельный народ, сами выберем свой путь."
 ukraine.153.t:0 "Обратиться за помощью к Украине"
 ukraine.153.d:0 "Нашим планам создать свой союз и добиться величия для польского государства похоже не суждено сбыться. Враг наступаем и мы не можем справиться с ним сами. Возможно, следует обратиться к украинскому альянсу с просьбой вступиться за нас, признав главенство Украины ради спасения независимости Польши."
 ukraine.153.a:0 "Хорошая идея."
 ukraine.153.b:0 "Нет, мы сами справимся."
 ukraine.154.t:0 "Польша просит о помощи"
 ukraine.154.d:0 "Польское руководство пытается избежать поражения в войне, заручившись нашей помощью. Поляки согласны вступить в украинский союз на наших условиях, лишь бы мы вступились за них и сражались бок о бок против общего врага."
 ukraine.154.a:0 "Не дадим в обиду братьев-славян."
 ukraine.154.b:0 "Нет, поляки всегда были врагами украинцев."
 ukraine.155.t:0 "[UKR.GetName] просит передать территорию"
 ukraine.155.d:0 "Наш украинский союзник просит передать ему контролируемую нами территорию Белгородской области, население которой исторически довольно тесно связано с украинским народом."
 ukraine.155.a:0 "Согласиться."
 ukraine.155.b:0 "Отказать."
 ukraine.156.t:0 "[UKR.GetName] просит передать территорию"
 ukraine.156.d:0 "Наш украинский союзник просит передать ему контролируемый нами Крымский полуостров. Это может стать сильным жестом, показывающим близость наших народов, закреплённой Переяславской радой в 1654 году. Кроме того [UKR.GetName] имеет сухопутную связь с полуостровом и сможет эффективнее осуществлять хозяйственную деятельность там."
 ukraine.156.a:0 "Согласиться."
 ukraine.156.b:0 "Отказать."
 ukraine.157.t:0 "[UKR.GetName] продвигает идею федерализации"
 ukraine.157.d:0 "Украинское правительство настойчиво продвигает идею поддержки национальных меньшинств среди стран украинского альянса, которая в основном выражается в требовании выделять их в автономные сообщества с широкими возможностями в самоуправлении. На нас также оказывается давление с целью дать автономию восточным землям со преобладающим украинским и белорусским населением, дающей также возможность субъектам самостоятельно решать свою судьбу. Эта идея уже будоражит умы многих жителей польского государства и накаляет межнациональные отношения сверх необходимого."
 ukraine.157.a:0 "Согласиться c планом федерализации."
 ukraine.157.b:0 "Нет, Восточные кресы останутся под нашим полным контролем."
 ukraine.158.t:0 "[POL.GetName] соглашается"
 ukraine.158.d:0 "Польское правительство под нашим нажимом согласилось предоставаить автономию украинской и белорусской меньшинствам на востоке страны. Это послужит делу стабилизации ситуации в польском государстве и сохранению мира и согласия между между славянскими народами Европы."
 ukraine.158.a:0 "Отлично."
 ukraine.159.t:0 "[POL.GetName] отказывается"
 ukraine.159.d:0 "Польское правительство не идёт ни на какие компромиссы в вопросе своего административного устройства."
 ukraine.159.a:0 "Действительно же уродливое детище Версальского договора."
 ukraine.160.t:0 "Советская поддержка"
 ukraine.160.d:0 "Советская делегация в Киеве подписала с нами договор об интеграция торговой и экономической систем наших государств. Теперь УСР и СССР станут теснейшими торговыми партнёрами, для нашей продукции выделены значительные квоты на советском рынке. Это стало значительным шагом по налаживанию отношений между братскими народами и укреплению нашей власти в Украине."
 ukraine.160.a:0 "Во славу трудового народа!"
 ukraine.161.t:0 "СССР принимает предложение"
 ukraine.161.d:0 "СССР соглашается признать нас равноправным союзником и вместе сражаться во всех неизбежных в будущем войнах за правое дело мирового пролетариата."
 ukraine.161.a:0 "Вместе к победе мировой революции!"
 ukraine.162.t:0 "Уход украинской автономии"
 ukraine.162.d:0 "Украинская автономия на востоке нашей страны давно уже наладила тесные отношения с Украиной и под влиянием Киева объявила о планах воссоединиться с украинским государством. Львовское правительство уже объявило о подготовке референдума и приняло акт о приоритете своих указов и законов над общепольскими."
 ukraine.162.a:0 "Не нужно было идти на уступки ранее."
 ukraine.163.t:0 "Советская Украина требует юго-восточные территории"
 ukraine.163.d:0 "Заявив о своих претензиях на наши юго-восточные территории со преобладанием украинского населения, Украина, имея поддержку СССР, теперь оказывает на нас давление и утверждает, что пойти на уступки - это единственный способ избежать нового вторжения и возможной аннексии или раздела.\n\nУступать такому нажиму мы не привыкли, но угроза с Востока является не единственной угрозой. Если мы согласимся на украинские требования, нам придется меньше беспокоиться о восточном фронте."
 ukraine.163.a:0 "Мирно проститься с восточными землями."
 ukraine.163.b:0 "Польша без боя не сдастся!"
 ukraine.164.t:0 "Польша уступает украинские территории"
 ukraine.164.d:0 "Мы оказали давление на Польшу и вынудили ее уступить нашим законным требованиям, после чего поляки дали согласие мирно вернуть нам Западную Украину. Разумеется, теперь мы не можем рассчитывать ни на какие прочные связи с этим государством в будущем. Они поддались нажиму, но больше не хотят иметь с нами ничего общего."
 ukraine.164.a:0 "Они выполнили наши требования, это главное."
 ukraine.165.t:0 "Польша отказывается отдать восточные территории"
 ukraine.165.d:0 "Несмотря на все наши усилия разрешить конфликт с Польшей мирным путем, поляки отказались возвращать наши территории. Они поставили нас в положение, когда единственным способом получить желаемое остается война. Пришло время для очередного раздела Польши."
 ukraine.165.a:0 "Они думают, что выстоят против нас?"
 ukraine.166.t:0 "Старт социалистических соревнований"
 ukraine.166.d:0 "Среди рабочих и крестьян нашей родины наблюдается небывалый душевный подъём. Правильный пропагандистский подход позволил провести в массы идею социалистических соревнований, когда рабочие коллективы на добровольных началах обязуются работать сверхурочно с целью выдать рекордные показатели по продукции. Мы все должны напряжённо работать ради построения нового, справедливого и процветающего социума."
 ukraine.166.a:0 "Вместе обеспечим будущее для наших детей."
 ukraine.167.t:0 "Албания просит защиты"
 ukraine.167.d:0 "Албанский лидер [ALB.GetLeader] обратился к нам, как к ведущему участнику антифашистского движения Европы, с просьбой защитить свободу албанского народа от посягательств фашистской Италии. Итальянские захватчики уже готовы высадиться в портах Албании, и если не дать агрессору отпор сейчас, то куда вы собираетесь отступать, спрашивает [ALB.GetLeader]. Давать ли официальные гарантии Албании?"
 ukraine.167.a:0 "Да, мы не отдадим никого на растерзание."
 ukraine.167.b:0 "Нет, уж ради Албании начинать войну точно не стоит."
 ukraine.168.t:0 "Албания отвергает ультиматум"
 ukraine.168.d:0 "Албанский лидер заручился поддержкой социалистического антифашистского союза и готов теперь сопротивляться до последнего. Теперь в случае начала конфликта нам будет противостоять Югославия и другие славянские страны, взявшиеся противостоять расширению нашей сферы влияния."
 ukraine.168.a:0 "Мы всё равно сильнее всего этого сброда."
 ukraine.169.t:0 "Старт кукурузной кампании"
 ukraine.169.d:0 "Лидер Совета министров УСР Никита Хрущёв заявил о намерении в восстановлении агропромышленного потенциала Украины сделать основную ставку на кукурузу. Производство кукурузы, уверяет Хрущёв, должно снять сразу две проблемы украинского агропрома ― нехватку зерновых и нехватку кормов для животноводства. Было объявлено о необходимости на порядок увеличить площадь отданных под кукурузу пашен. Также в Днепре уже было анонсировано создание Украинского научно-исследовательского института кукурузы для работы по выведению новых холодостойких сортов перспективной культуры."
 ukraine.169.a:0 "Возродим житницу Европы!"
 ukraine.170.t:0 "Винниченко возвращается в политику"
 ukraine.170.d:0 "Известный украинский писатель и драматург Владимир Винниченко объявил, что возвращается в большую политику и готов сотрудничать с любой политсилой, ведущей борьбу за права простого трудового народа. Винниченко начал политическую активность ещё во времена Российской империи, стал одним из основателей  Украинской социал-демократической рабочей партии, активно участвовал в деятельности Центральной рады. Однако после прихода к власти Скоропадского он остался не у дел и с тех пор сосредоточился на литературной деятельности."
 ukraine.170.a:0 "Похоже, ему скучно живётся..."
 ukraine.171.t:0 "Украина не решается уйти от нас"
 ukraine.171.d:0 "Украинское правительство приняло к сведению наши угрозы и отказалось от решения выйти из нашего дружного союза."
 ukraine.171.a:0 "Вот так-то, товарищи."
 ukraine.172.t:0 "Украина пытается уйти от нас"
 ukraine.172.d:0 "Украина продолжает политику отдаления от нашего союза, несмотря наши прозрачные намёки, что из нашей крепкой социалистической семьи выйти не так просто. Молча за эти мы наблюдать не будем, наверняка украинцы уже планируют против нас козни вместе с западными державами."
 ukraine.172.a:0 "Они узнают мощь советской армии."
 ukraine.173.t:0 "Поиск союзников"
 ukraine.173.d:0 "Мы должны вступить в союз с действительно сильной демократической державой, чтобы она могла нам оказать реальную поддержку. Традиционно после Великой войны главным центром западного мира выступает Лондон, но в зависимости от текущей международной ситуации можно рассматривать и прочие варианты. Великобритания вообще не склонна сейчас активно участвовать в делах континентальной Европы, поэтому британцев в любом случае будет сложно убедить, что Украина может быть надёжным и полезным союзником в деле сохранения порядка в Европе."
 ukraine.173.a:0 "Ориентироваться на Великобританию."
 ukraine.173.b:0 "Вступить во Французскую Антанту."
 ukraine.173.c:0 "Подружиться с обновлённой Германией."
 ukraine.173.e:0 "Лучше пока воздержимся от союзов."
 ukraine.174.t:0 "[UKR.GetName] предлагает союз"
 ukraine.174.d:0 "Украина просит принять её в наш альянс. Если британцы традиционно предпочитают отсиживаться в стороне, то украинский народ готов плечом к плечу с [Root.GetAdjective] сражаться за свободную от тирании Европу."
 ukraine.174.a:0 "Согласиться"
 ukraine.174.b:0 "Отказать"
 ukraine.177.t:0 "Просьба Болбочана"
 ukraine.177.d:0 "В разгар реформы армии и её штаба Пётр Болбочан неожиданно обратился с просьбой вернуть его на должность полевого генерала, так как он устал от штабной деятельности, которую считает бесполезной. Несомненно, генеральские навыки Болбочана пригодятся на полях сражений, а само возвращение героя освободительной войны поднимет боевой дух армии. Однако, в таком случае он не сможет больше участвовать в работе штаба и подготовке пехотных дивизий в целом по армии."
 ukraine.177.a:0 "Назначить его полевым генералом."
 ukraine.177.b:0 "Оставить его в штабе."
 ukraine.178.t:0 "Украина в Антанте"
 ukraine.181.t:0 "Судьба оккупированной Польши"
 ukraine.181.d:0 "Мы контролируем значительные польские территории, однако в дальнейшем становится всё сложнее продолжать оккупационную политику. Свои исконные земли Украина получила обратно, остальные территории лучше будет разделить на марионеточные субъекты по национальному признаку и передать спорные территории соседям, чтобы увеличить наш авторитет и избавиться от проблем с территориальными претензиями в будущем."
 ukraine.181.a:0 "Разделить Польшу."
 ukraine.181.b:0 "Нет, продолжить оккупацию."
 ukraine.182.t:0 "[UKR.GetName] передаёт нам земли"
 ukraine.182.d:0 "Украинское правительство в качестве дружественного жеста передаёт нам контроль над территориями, которых мы ранее лишились из-за поражения в войне, но которые в дальнейшем достались украинцам в результате их недавней успешной кампании."
 ukraine.182.a:0 "Это справедливое решение."
 ukraine.183.t:0 "Судьба оккупированной Румынии"
 ukraine.183.d:0 "Мы контролируем значительные румынские территории, однако в дальнейшем становится всё сложнее продолжать оккупационную политику. Свои изначальные территориальные претензии наше государство удовлетворило, остальные территории можно передать под контроль новому марионеточному правительству Румынии, а другие спорные территории бывшей Румынии разделить между соседями, чтобы увеличить наш авторитет и избавиться от проблем с территориальными претензиями в будущем."
 ukraine.183.a:0 "Разделить Румынию."
 ukraine.183.b:0 "Нет, продолжить оккупацию."
 ukraine.184.t:0 "Плебисцит на Галичине и Волыни"
 ukraine.184.d:0 "Украинские власти провели абсолютно нелегитимный референдум на Галичине и Волыни, который должен закрепить статус наших территорий как часть украинского государства. Конечно же, результат такого волеизъявления нетрудно было предсказать и [UKR.GetName] сразу объявляет эти земли своими."
 ukraine.184.a:0 "Мы никогда не признаем потерю этих земель."
 ukraine.184.b:0 "Это повод для новой войны."
 ukraine.186.t:0 "[From.GetName] хочет воевать за потерянные земли"
 ukraine.186.d:0 "[From.GetName] не только не признало результатов недавно проведённого на Западной Украине плебисцита, но и выдвинуло ультиматум нашему правительству, угрожая объявиться нам войну, даже несмотря на то, что их армии явно сейчас не до новых военных кампаний. Конечно же, мы в любом случае уже не отступим, Украина будет едина отныне и вовеки."
 ukraine.186.a:0 "У них ещё есть шанс не начинать конфликт."
 ukraine.192.t:0 "Обмен населением с Украиной"
 ukraine.192.d:0 "Согласно последним договорам между нами и Украиной был осуществлён обмен населением. Значительное число украинцев с Восточных Крес переселились на украинскую территорию, нам же в обмен выслали тех поляков, которые ещё оставались в Украине после обретения ею независимости и утверждения границ."
 ukraine.192.a:0 "Так будет лучше для всех."
 ukraine.193.t:0 "Сделка по Крыму"
 ukraine.193.d:0 "От украинской делегации на переговорах по статусу Крыма поступило предложение передать полуостров под наш контроль в обмен на взаимные гарантии ненападения и мирного сосуществования. Советский Крым, бывшая твердыня контрреволюции, станет символом мощи государства рабочих и крестьян и укрепит наши позиции на Чёрном море."
 ukraine.193.a:0 "Согласиться."
 ukraine.193.b:0 "Отказаться."
 ukraine.194.t:0 "СССР принимает наше предложение"
 ukraine.194.d:0 "Советское правительство принимает наше предложение гарантировать мир между нашими народами в обмен на Крым."
 ukraine.194.a:0 "Пусть радуются этой подачке."
 ukraine.195.t:0 "СССР отклоняет наше предложение"
 ukraine.195.d:0 "Советское правительство не захотело подписывать новый договор о дружбе и границах, даже в обмен на территориальные уступки с нашей стороны. Похоже, тоталитарный советский режим замышляет что-то недоброе относительно нашей Украины."
 ukraine.195.a:0 "Всё равно бумаге веры нет."
 ukraine.196.t:0 "Автокефалия получена"
 ukraine.196.d:0 "После долгих совещаний и согласований со Священным Синодом Вселенский Патриарх Вениамин издал томос о предоставлении автокефалии и создании единой поместной церкви в Украине. Это укрепит независимость нашего государства и авторитет власти, добившейся для своего народа церковной независимости после веков под контролем московских попов. Русская православная церковь, переживающая сейчас не лучшие времена, протестует и грозится разорвать отношения с Константинополем, однако это уже точно не наши заботы."
 ukraine.196.a:0 "С нами справедливость, а значит и Бог."
 ukraine.197.t:0 "Константинополь отказывает в автокефалии"
 ukraine.197.d:0 "Вселенский Патриарх Вениамин отказался пока что предоставить автокефалию для украинской церкви. Он обосновал это желанием избежать церковного раскола в православном мире. Вениамин призвал все православные церкви Украины к диалогу между собой ради предотвращения дальнейшего раскола."
 ukraine.198.t:0 "Поддержка путча в СССР"
 ukraine.198.d:0 "С нашей службой безопасности связалась группа высокопоставленных советских военачальников, который затевают заговор с целью свержения антироссийской большевистской диктатуры. Они просят оказать помощь восставшим в случае, если дело дойдёт до этого. Конечно, советская угроза остаётся наиболее актуальной для независимого украинского государства, но кто даст гарантии, что военная хунта, которая сменит большевиков, будет лучшим соседом?"
 ukraine.198.a:0 "Заранее пообещать военную поддержку восставшим."
 ukraine.198.b:0 "Нет, пусть сами разбираются, а мы посмотрим."
 ukraine.199.t:0 "Попросить помощи извне"
 ukraine.199.d:0 "В начавшейся после нашего восстания гражданской войне у большевиков остаётся значительный перевес сил, хоть наше дело и правое. Возможно, стоит обратиться к соседям с просьбой помочь нам и начать открытую интервенцию против красных, пообещав им уступки в будущем?"
 ukraine.199.a:0 "Да, мы вынуждены это сделать."
 ukraine.199.b:0 "Нет, сами справимся."
 ukraine.200.t:0 "Российские повстанцы просят о помощи"
 ukraine.200.d:0 "Восставшие против большевистской диктатуры военные просят нас открыто вмешаться в конфликт ради окончательной ликвидации красной угрозы. Взамен они обещают после войны сделать участникам интервенции территориальные уступки и дать гарантии безопасности наиболее слабым соседям. Возможно, это действительно хороший шанс."
 ukraine.200.a:0 "Да, начнём наступление против советов через несколько дней."
 ukraine.200.b:0 "Нет, это не наша война."
 ukraine.201.t:0 "Российские повстанцы просят возглавить интервенцию"
 ukraine.201.d:0 "Восставшие против большевистской диктатуры российские военные просят нас открыто вмешаться в конфликт ради окончательной ликвидации красной угрозы. Взамен они обещают после войны сделать территориальные уступки, в первую очередь речь идёт о Кубани, а также не будут противиться формированию отдельных государственных структур дальневосточными украинцами. Возможно, это действительно хороший шанс обезопасить наши восточные границы, идея вмешаться в гражданскую войну у соседей будоражит умы многих украинских военных, особенно у тех, кто служил ещё в императорской армии. Если мы напрочь откажемся от интервенции, наиболее горячие головы могут попытаться взять власть в свои руки. Как компромиссный вариант, можно отправить в Россию наиболее пылких антибольшевиков в качестве добровольцев, дав им достаточно снаряжения для себя и местных повстанцев."
 ukraine.201.a:0 "Да, начнём наступление против советов через несколько дней."
 ukraine.201.b:0 "Пообещать помощь добровольцами и оружием."
 ukraine.201.c:0 "Нет, белые для нас ничуть не лучше красных."
 ukraine.202.t:0 "Выполнение обещаний перед интервентами"
 ukraine.202.d:0 "Мы добились победы в войне благодаря вмешательству соседних государств, теперь от нас будут требовать выполнения обещанных ранее уступок с нашей стороны."
 ukraine.202.a:0 "Да, такова цена свободы для российского народа."
 ukraine.202.b:0 "Ничего не знаем, пусть покажут письменные документы, где мы что-то обещали."
 ukraine.203.t:0 "[From.GetName] выполняет обещания"
 ukraine.203.d:0 "Новое российское правительство после окончания гражданской войны выполило свои обязательства по уступкам за нашу поддержку в войне."
 ukraine.203.a:0 "Эта затея стоила того."
 #ukraine.204 - hidden event without description
 ukraine.205.t:0 "Подъём боевого духа"
 ukraine.205.d:0 "Вторжение иностранных интервентов на нашу Родину вызвало в сердцах её защитников и простых тружеников возмущение и, как следствие, душевный подъём. Советский народ готов сражаться до последнего, чтобы изгнать интервентов и их прихлебателей с нашей земли."
 ukraine.205.a:0 "За Родину! За Сталина!"
 ukraine.206.t:0 "Провал интервенции"
 ukraine.206.d:0 "Наша интервенция в российскую гражданскую войну окончилась неудачей. Повстанцы не смогли заручиться значительной поддержкой у населения и были разгромлены. Теперь наши войска являются просто оккупантами на чужой территории, нам более нет смысла участвовать в этом конфликте."
 ukraine.206.a:0 "Это изначально было безумной авантюрой."
 ukraine.207.t:0 "[From.GetName] предлагает договор"
 ukraine.207.d:0 "[From.GetName] предлагает договор о дружбе и границах между нашими государствами. Укрепление связей с украинским государством даст нам плацдарм для дальнейшего расширения на Восток, но в тоже время свяжет немецкую политику дополнительными гарантиями."
 ukraine.207.a:0 "Согласиться."
 ukraine.207.b:0 "Отказаться."
 ukraine.208.t:0 "[From.GetName] соглашается"
 ukraine.208.d:0 "Немецкий лидер одобрил заключения дружественного договора между нашими народами. Мы признаём все территориальные приобретения немцев и даём гарантии невмешательства в европейские дела на стороне любых их противников, в обмен на гарантии своей независимости. Это, конечно, не понравится западным демократиям, однако перед нами сейчас стоит задача выстоять любой ценой."
 ukraine.209.t:0 "[From.GetName] отказывается"
 ukraine.209.d:0 "Немецкий посол сообщил, что его руководство пока не готово подписать с Украиной такой серьёзный договор. Отношения между нашими государствами и так весьма дружественные, отметил он, а различным бумажным договорам никогда не стоит верить."
 ukraine.210.t:0 "Угроза всему свободному миру"
 ukraine.210.d:0 "Наше государство подверглось нападению большевистской орды. Мы теперь имеем полное право призвать в эту войну все страны, гарантировавшие друг друга защиту в случае советской агрессии."
 ukraine.210.a:0 "Призвать к оружию всех."
 ukraine.211.t:0 "[From.GetName] призывает к оружию"
 ukraine.211.d:0 "[From.GetName], подвергшись нападению СССР, призывает все страны, подписавшие договор коллективной безопасности в рамках Санитарного кордона, в войну против красной угрозы."
 ukraine.211.a:0 "Вступить в войну."
 ukraine.211.b:0 "Нет, это самоубийство."
 ukraine.212.t:0 "Укрепление Санитарного кордона"
 ukraine.212.d:0 "[From.GetName] предлагает укрепить систему коллективной безопасности против распространения большевистской угрозы на запад. Подписав этот договор, мы сможем призвать другие страны Восточной Европы к оружию, если будем атакованы Советским союзом, но и сами берём на себя обязательство прийти на помощь соседу в аналогичной беде."
 ukraine.212.a:0 "Согласиться."
 ukraine.212.b:0 "Отказаться."
 ukraine.213.t:0 "Прибытие украинского конвоя"
 ukraine.213.d:0 "От Украины пришла поддержка в виде добровольцев, оружия и различного снаряжения для продолжения нашей антикоммунистической борьбы ."
 ukraine.213.a:0 "Это тоже пригодится."
 ukraine.214.t:0 "Мятеж"
 ukraine.214.d:0 "На почве антикоммунистической истерии из-за нашей умеренной политики относительно восстания в СССР часть военных организовала открытое восстание с целью сменить наше правительство. Мятеж начался с флотского состава в Одессе, где до сих пор сильны симпатия к «белым» и ностальгия по Царской России. Его поддержали как часть консервативного высшего командования, так и несознательные юнцы с низших чинов, поддавшиеся пропаганде с обвинениями украинского правительства в сговоре с большевиками. Однако основное ядро наших вооружённых сил хранит верность присяге, мы готовы немедленно усмирить заговорщиков."
 ukraine.214.a:0 "Все предатели показали своё лицо."
 ukraine.215.t:0 "Украинские миротворцы"
 ukraine.215.d:0 "С учётом последних угроз от нацистской Германии от наших западных гарантов поступило предложение разместить на оспариваемых территориях, в том числе в Данциге, украинский миротворческий контингент для предотвращения вероятной агрессии. Украинская республика в последнее время является нашим спокойным соседом без реваншистских замашек, возможно, что украинские войска действительно смогут выступать дополнительной гарантией безопасности для нас и будущего всей цивилизованной Европы."
 ukraine.215.a:0 "Да, пора принимать помощь от любых союзников."
 ukraine.215.b:0 "Нет, им нельзя доверять."
 ukraine.216.t:0 "Военный доступ в Польшу"
 ukraine.216.d:0 "Польское руководство, скрипя зубами, обратилось к нам с официальным предложением разместить украинский миротворческий контингент на претендуемых немцами территориях. Этот вариант стал популярен в последнее время среди наших западных союзников как метод успокоения агрессивных намерений Гитлера, удивительно только, что поляки на это согласились. Похоже, угроза войны действительно велика."
 ukraine.216.a:0 "Подготовить армию к выступлению."
 ukraine.216.b:0 "Кроме того, мы готовы и гарантии дать полякам заранее."
 ukraine.217.t:0 "[From.GetName] отказывается выполнять обещания"
 ukraine.217.d:0 "Российская военная хунта уже и думать позабыла об обещаниях странам-участникам интервенции, которые она щедро раздавала в тот критический момент, когда власть большевиков ещё была сильна. Мы и наши союзники вправе теперь наложить санкции на разорённую войной Россию и даже прибегнуть к силовым методам для приведения русских в чувство."
 ukraine.217.a:0 "Это выйдет им боком."
 ukraine.218.t:0 "Хрущёв - новый лидер КПУ"
 ukraine.218.d:0 "На прошедшем съезде коммунистической партии Украины состоялись выборы нового руководителя, который поведёт Украину к коммунистическому будущему. После жарких дебатов победу одержала просоветская фракция во главе с Никитой Хрущёвым. Новый генеральный секретарь КПУ обладает репутацией решительного и волевого человека, к тому же имеет хорошие связи в Москве. Хоть Хрущёв родился Курской губернии в русскоязычной семье и изначально не имел к Украине прямого отношения, но он много работал в структурах КПУ в изгнании по заданию большевистской партии и стал своим человеком среди украинских коммунистов. У него к тому же украинская жена, а под пиджаком он носит чаще всего украинскую вышиванку."
 ukraine.218.a:0 "Пролетарии всех стран теперь точно будут едины."
 ukraine.219.t:0 "Винниченко - новый лидер КПУ"
 ukraine.219.d:0 "На прошедшем съезде коммунистической партии Украины состоялись выборы нового руководителя, который поведёт Украину к светлому будущему. После жарких дебатов победу одержали сторонники самостоятельного построения справедливого социалистического общества в отдельно взятой стране, которых представляет видный политический деятель и литератор Владимир Винниченко. Внешняя и внутрення политика Советского союза была нещадно раскритикована на съезде, однако советские представители, присутствовавшие в качестве гостей, получили заверения, что Украина будет пытаться строить с СССР добрососедские и конструктивные отношения."
 ukraine.219.a:0 "Украинские рабочие и крестьяне превыше всего."
 ukraine.220.t:0 "Успехи наших рудокопов"
 ukraine.220.d:0 "Бурильщик из Кривого Рога Алексей Семиволос выступил инициатором и внедрил метод скоростного многозабойного бурения. Новаторский метод позволяет бурильщику освободиться от подсобных работ и сокращает срок подготовки рудного блока в три раза. Семиволос изменил схему подготовки нарезных выработок, организовал комплексную бригаду из бурильщика, скрепериста, крепильщика, взрывника и слесаря. Благодаря использованию нового метода был поставлен рекорд в социалистических соревнованиях рудокопов, при котором было обурено 18 забоев за смену и выполнено 12 норм."
 ukraine.220.a:0 "Выполним и перевыполним все планы на благо народа!"
 ukraine.221.t:0 "Успехи наших фермеров"
 ukraine.221.d:0 "Фермерша из Городищенского добровольческого коллективного хозяйства Мария Демченко, поставив амбициозную цель ускорить темпы выращивания сахарной свёклы до 500 центнеров с одного гектара, в скором времени не только добилась этого результата, но даже перевыполнила его, получив 523,7 центнера. После активного распространения этой информацию об очередном успехе народного хозяйства, Демченко инициировала создание так называемого «движения пятисотниц», ставшего крупным социалистическим соревнованием."
 ukraine.221.a:0 "Труд на благо всего народа!"
 ukraine.222.t:0 "Требование отдать Карпатскую Русь"
 ukraine.222.d:0 "Националистическое украинское правительство требует от нас передать под украинский контроль наш самый восточный регион, Карпатскую Русь. Регион этот населён преимущественно русинами, которых [UKR.GetName] считает украинцами, поэтому окрепшее украинское государство подвергает сомнению целесообразность дальнейшего его нахождения в составе нашего государства. Это возмутительная территориальная претензия, однако с учётом сложного геополитического положения Чехословакии, нам возможно не стоит ввязываться в конфликт ради такого мелкого клочка земли."
 ukraine.222.a:0 "Согласиться."
 ukraine.222.b:0 "Отказаться."
 ukraine.223.t:0 "Требование отдать Карпатскую Русь"
 ukraine.223.d:0 "Националистическое украинское правительство требует от нас передать под украинский контроль наш возвращённый регион, Карпатскую Русь. Регион этот населён преимущественно русинами, которых [UKR.GetName] считает украинцами, сейчас окрепшее украинское государство подвергает сомнению законность передачи региона под венгерский контроль ранее. Это возмутительная территориальная претензия, однако пожертвовав этой второстепенной землёй, мы обезопасим Венгрию от возможной угрозы с востока."
 ukraine.223.a:0 "Согласиться."
 ukraine.223.b:0 "Отказаться."
 ukraine.224.t:0 "[From.GetName] идёт на уступки"
 ukraine.224.d:0 "[From.GetAdjective] руководство не хочет идти на конфликт ради Закарпатья и уступает нам контроль над этим регионом. Таким образом, мы протягиваем руку помощи нашим украинским собратьям через Карпатские горы."
 ukraine.224.a:0 "Справедливость снова восторжествовала."
 ukraine.225.t:0 "[From.GetName] отвергает наши требования"
 ukraine.225.d:0 "[From.GetAdjective] власти упорствуют и не желают даже обсуждать вопрос о передаче Карпатской Руси. Они идут против исторической справедливости, планируя и дальше угнетать и ассимилировать украинцев Закарпатья."
 ukraine.225.a:0 "Быть очередной войне за правое дело."
 ukraine.226.t:0 "Венгрия уступает"
 ukraine.226.d:0 "Венгрия не решается выступить против правительства Карпатской Украины, которому мы пообещали защиту. Венгерские войска были отведены на начальные позиции, однако венгры явно затаили обиду на нас, так как считают эту территорию своей исконной землёй."
 ukraine.226.a:0 "[UKR.GetLeader] - защитник украинцев по обе стороны Карпат."
 ukraine.227.t:0 "Украинское предложение"
 ukraine.227.d:0 "Наш ситуативный украинский союзник предлагает помочь в оздоровлении хозяйственной жизни на полуострове посредством прокладки большого ирригационного канала из Днепра, который решит все проблемы с водой на полуострове. Расплачиваться нам предлагают кораблями славного Русского флота, которые хоть и довольно старые в основном, но могут найти применение в развивающемся украинском флоте."
 ukraine.227.a:0 "Согласиться."
 ukraine.227.b:0 "Отказаться."
 ukraine.228.t:0 "Крым соглашается"
 ukraine.228.d:0 "Крымское правительство одобрило наше предложение на создание новой водной артерии в Крым в обмен на передачу всего основного флота белых в собственность украинских ВМС."
 ukraine.228.a:0 "Взаимовыгодное соглашение."
 ukraine.229.t:0 "Крым отказывается"
 ukraine.229.d:0 "Крымское правительство не собирается распродавать остатки своего флота, которому мы бы явно нашли лучшее применение, чем затапливаемое заграждение для севастопольской бухты. Этот флот скорее напоминает белогвардейцам о временах былой имперской славы, нежели реально способен сейчас защитить полуостров в случае войны."
 ukraine.229.a:0 "Зря они так цепляются за своё старьё..."
 ukraine.230.t:0 "Визит Петлюры в Лондон"
 ukraine.230.d:0 "Лидер демократической оппозиции Симон Петлюра совершил визит в Лондон, где был удивительно тепло принят британским руководством. Британский премьер [ENG.GetLeader] назвал Петлюру «сильным лидером, способным в будущем привести Украину к свободе и благополучию, избавив украинский народ от единоличной тирании», пообещав также поддержку украинскому правительству, если Петлюра его возглавит в дальнейшем. Наши отношения с Лондоном всегда были не самыми лучшими, но это уже за гранью всех приличий. Активно прорастающие в последнее время, как сорняк, оппозиционные газеты кинулись нахваливать своего прозападного кумира, приписывая ему выдающиеся дипломатические таланты и преувеличивая иностранную поддержку так называемых «демократов»."
 ukraine.230.a:0 "Это всё суета."
 ukraine.231.t:0 "Польша требует отдать обратно Данциг"
 ukraine.231.d:0 "Польское правительство в ультимативном тоне требует от нас вернуть Данциг и бывший Польский коридор. Поляки, видимо, чувствуют сейчас уверенность в своих силах и готовы отстаивать свои требования на поле боя."
 ukraine.231.a:0 "Уступить."
 ukraine.231.b:0 "Нет, это наша земля."
 ukraine.232.t:0 "[GER.GetName] уступает"
 ukraine.232.d:0 "[GER.GetName] выводят свои войска из Гданьска и прилегающих земель."
 ukraine.232.a:0 "Польша снова будет единой."
 ukraine.233.t:0 "[GER.GetName] не уступает"
 ukraine.233.d:0 "[GER.GetName] не собирается уступать ни пяди отнятых у нас земель, даже с угрозой новой кровопролитной войны."
 ukraine.233.a:0 "Покажем немцам мощь нашего союза."
 ukraine.234.t:0 "Канадские добровольцы"
 ukraine.234.d:0 "Наши канадские союзники санкционировали создание нового добровольческого стрелкового подразделения из представителей многочисленной украинской диаспоры Канады. Обеспечены оружием и снаряжением они были также благодаря добровольным пожертвованиям. В скором времени они должны прибыть к нам."
 ukraine.234.a:0 "Вместе мы победим."
 ukraine.235.t:0 "План обороны западного направления"
 ukraine.235.d:0 "В результате начавшейся войны против Германии украинский генштаб подготовил три варианта генерального плана обороны нашей родины. Первый вариант предполагает отказ от пассивной обороны и подготовку массированного наступления всеми силами, чтобы как можно быстрее сломить неприятеля. Второй вариант допускает потерю части западных земель в результате вражеского наступления, однако украинские войска будут иметь возможность закрепиться на подготовленном резервном рубеже между Днестром и Днепром. Третий план предполагает радикальную глубокую оборону с отводом всех сил на левый берег Днепра, на правом берегу в таком случае будем пытаться защитить лишь Киев и Днепр. Наше наступление может вдохновить армию и народ на решающую битву, однако если силы не равны, то не лучше ли будет пожертвовать частью территории для организации лучшей обороны?"
 ukraine.235.a:0 "Принять наступательный план."
 ukraine.235.b:0 "Принять план с резервными рубежами."
 ukraine.235.c:0 "Принять план глубокой обороны."
 ukraine.236.t:0 "Единство ради победы"
 ukraine.236.desc.a:0 "В результате успешного вражеского наступления существования независимой Польши оказалось под угрозой, польская армия вынуждена была сдать основные наши города. [UKR.GetName], у которой дела на фронте обстоят лучше, предлагает для спасения нашего союза объединиться в единую державу, реализовав старый проект Речи Посполитой Трёх Народов. Стоит ли это сделать ради победы над общим врагом?"
 ukraine.236.desc.b:0 "В результате успешного вражеского наступления существования независимой Украины оказалось под угрозой, украинская армия вынуждена была сдать основные наши города. [POL.GetName], у которой дела на фронте обстоят лучше, предлагает для спасения нашего союза объединиться в единую державу, реализовав старый проект Речи Посполитой Трёх Народов. Стоит ли это сделать ради победы над общим врагом?"
 ukraine.236.a:0 "Да, мы сохраним так свободу нашего народа."
 ukraine.236.b:0 "Нет, [This.GetName] будет сражаться до конца самостоятельно."
 ukraine.237.t:0 "Новый Гадячский договор"
 ukraine.237.d:0 "От [From.GetAdjective] правительства, которое уже практически готово капитулировать перед врагом, поступил ответ на наше предложение, которое позволит вдохновить [From.GetAdjective] армию на продолжение сражения и сохранить её организацию. [From.GetName] соглашается объединиться с нами в единое государство, подписав современный аналог Гадячского договора. Отступающая [From.GetAdjective] армия со всеми своими командующими перейдёт под управление союзного штаба в нашей столице и будет обеспечиваться всем необходимым, как и остальные наши части. Поляки, украинцы и белорусы будут сражаться вместе до победного конца ради общего блага, а не будут покорены врагом поодиночке. Славный гетман Иван Выговский одобрил бы такой исход, будем надеяться, что в реалиях XX века такой союз будет жизнеспособным."
 ukraine.237.a:0 "За нашу и вашу свободу."
 ukraine.238.t:0 "[From.GetName] отказывается от объединения"
 ukraine.238.d:0 "[From.GetAdjective] руководство ответило отказом на наше последнее предложение об объединении двух государств."
 ukraine.238.a:0 "Всё равно это была плохая идея."
 ukraine.239.t:0 "Военный переворот"
 ukraine.239.d:0 "Группа воинственно настроенных генералов организовала заговор с целью свержения гражданского правительства и установления военной диктатуры. Они надеются примириться с Германией и взять реванш за прошлые поражения на востоке, значительно расширив в том направлении владения Польши."
 ukraine.239.a:0 "Поддержать заговорщиков."
 ukraine.239.b:0 "Подавить путч."
 ukraine.240.t:0 "Возможность раздела Польши"
 ukraine.240.d:0 "Польское правительство в шовинистском угаре продолжает свою политику подавления национальных меньшинств. При этом, в результате отсутствия гибкости во внешней политике, Польша ныне отдалилась от своих прежних союзников и рассчитывать может в первую очередь на собственные силы. Это хорошее время для того, чтобы поднять снова вопрос о принадлежности Галичины и Волыни. Кроме нас, разделить часть польских земель наверняка согласятся и некоторые другие соседи. Таким образом, пока не грянула большая война, можно организовать в Киеве международную конференцию по территориальным спорам с Польшей."
 ukraine.240.a:0 "Это может быть хорошей возможностью."
 ukraine.241.t:0 "Приглашение на Киевскую конференцию"
 ukraine.241.d:0 "[UKR.GetName] инициирует международную конференцию в Киеве по вопросу нарушения прав национальных меньшинств в Польше. На конференции предлагается обсудить вопрос об уступках спорных польских территорий соседям и нас также приглашают поучаствовать в обсуждении и озвучить свои требования. Мы можем претендовать на возвращение по крайней мере части наших территорий, утерянных после Великой войны: Данциг и, возможно, даже Позен."
 ukraine.241.a:0 "Согласиться."
 ukraine.241.b:0 "Отказаться, не время для этого."
 ukraine.242.t:0 "Приглашение на Киевскую конференцию"
 ukraine.242.d:0 "[UKR.GetName] инициирует международную конференцию в Киеве по вопросу нарушения прав национальных меньшинств в Польше. На конференции предлагается обсудить вопрос об уступках спорных польских территорий соседям и нас также приглашают поучаствовать в обсуждении и озвучить свои требования. Советское правительство всегда готово взять под свою опеку ту часть белорусского народа, испытывающую многие тяготы и лишения под железной пятой польских панов."
 ukraine.242.a:0 "Согласиться."
 ukraine.242.b:0 "Отказаться, не время для этого."
 ukraine.243.t:0 "Приглашение на Киевскую конференцию"
 ukraine.243.d:0 "[UKR.GetName] инициирует международную конференцию в Киеве по вопросу нарушения прав национальных меньшинств в Польше. На конференции предлагается обсудить вопрос об уступках спорных польских территорий соседям и нас также приглашают поучаствовать в обсуждении и озвучить свои требования. Поляки ранее несправедливо отняли у нас Вильнюс, мы вправе при поддержке других стран требовать возвращения нам старой столицы."
 ukraine.243.a:0 "Согласиться."
 ukraine.243.b:0 "Отказаться, не время для этого."
 ukraine.244.t:0 "Приглашение на Киевскую конференцию"
 ukraine.244.d:0 "[UKR.GetName] инициирует международную конференцию в Киеве по вопросу нарушения прав национальных меньшинств в Польше. На конференции предлагается обсудить вопрос об уступках спорных польских территорий соседям и нас также приглашают поучаствовать в обсуждении и озвучить свои требования. Претензии поляков на Тешинскую область вызывает беспокойство у мирного чешского народа, мы можем потребовать дополнительные гарантии безопасности от польского правительства, а наиболее радикальные голоса в нашем обществе выступают за перенос границы на север, ближе к старой австрийской границе."
 ukraine.244.a:0 "Согласиться."
 ukraine.244.b:0 "Отказаться, не время для этого."
 ukraine.245.t:0 "Созыв Киевской конференции"
 ukraine.245.d:0 "[UKR.GetName] инициирует международную конференцию в Киеве по вопросу нарушения прав национальных меньшинств в Польше. На конференции предлагается обсудить вопрос об уступках спорных польских территорий соседям и нас также приглашают поучаствовать в обсуждении и озвучить свои требования. Этот фарс под вывеской международной конференции несёт несомненную угрозу польской государственности, мы должны быть готовы к агрессии соседей."
 ukraine.245.a:0 "Какие возмутительные претензии!"
 ukraine.246.t:0 "[From.GetName] соглашается"
 ukraine.246.d:0 "[From.GetName] отвечает согласием на участие в Киевской конференции, если наберётся достаточно участников."
 ukraine.246.a:0 "Правильный подход."
 ukraine.247.t:0 "[From.GetName] отказывается"
 ukraine.247.d:0 "[From.GetName] не собирается конфликтовать с Польшей и отказывается участвовать в конференции по решению польской проблемы."
 ukraine.247.a:0 "Глупое решение."
 #ukraine.248 - hidden event without description
 ukraine.249.t:0 "Успешный старт конференции"
 ukraine.249.d:0 "В Киевской конференции вызвалось участвовать достаточно стран, чтобы польскому правительству пришлось считаться с любыми требованиями по её итогам. В ближайшие дни представители всех участников прибудут и мы совместно сможет сформулировать набор требований к полякам."
 ukraine.249.a:0 "Ждём."
 ukraine.250.t:0 "Неудачный созыв конференции"
 ukraine.250.d:0 "К сожалению, слишком мало стран вызвалось участвовать в Киевской конференции, чтобы польскому правительству пришлось считаться с любыми требованиями по её итогам. Без открытой поддержки других стран мы не сможем надавить на Польшу для мирных уступок с её стороны. Остаётся лишь вариант самостоятельной военной кампании за освобождение западных земель."
 ukraine.250.a:0 "Всё равно Версальская система будет сломлена."
 ukraine.251.t:0 "Украинские претензии"
 ukraine.251.d:0 "Пришла пора выдвигать наши требования к Польше на Киевской конференции. Мы можем претендовать на Волынь, которая ранее входила в состав Российской империи и была в изначальных претензиях УНР и Украинской державы. Однако также у нас есть основания требовать и все земли провозглашённой в 1918 году ЗУНР, которая потом официально вошла в состав единого украинского государства, то есть ещё и Галичину. Линия Керзона была когда-то предложена британцами как справедливая польско-украинская граница, пора уже добиться этой справедливости." 
 ukraine.251.a:0 "Потребовать только Волынь."
 ukraine.251.b:0 "Потребовать все западноукраинские земли до линии Керзона."
 ukraine.252.t:0 "Немецкие претензии"
 ukraine.252.d:0 "Пришла пора выдвигать наши требования к Польше на Киевской конференции. Мы должны в первую очередь вернуть Данциг и ликвидировать этот уродливый Польский коридор, соединив воедино все немецкие земли. Но также мы можем претендовать и на другие земли, переданные Польше по итогам позорного мира после прошлой войны." 
 ukraine.252.a:0 "Потребовать только Данциг с окрестностями."
 ukraine.252.b:0 "Потребовать Данциг, Позен и часть Силезии."
 ukraine.253.t:0 "Советские претензии"
 ukraine.253.d:0 "Пришла пора выдвигать наши требования к Польше на Киевской конференции. Мы должны объединить белорусский народ под советской властью и вправе требовать все этнические земли белорусов до определённой ранее линии Керзона. Сверх того, можно потребовать ещё и регион Белостока, во времена царской России не входивший с состав Польского царства." 
 ukraine.253.a:0 "Потребовать только земли до линии Керзона."
 ukraine.253.b:0 "Потребовать также и Белосток."
 ukraine.254.t:0 "Литовские претензии"
 ukraine.254.d:0 "Пришла пора выдвигать наши требования к Польше на Киевской конференции. Мы должны вернуть контроль над нашей древней столицей." 
 ukraine.254.a:0 "Потребовать Вильнюсский регион."
 ukraine.255.t:0 "Чешские претензии"
 ukraine.255.d:0 "Пришла пора выдвигать наши требования к Польше на Киевской конференции. Мы можем обезопасить себя от внезапного нападения поляков, потребовав от них организовать демилитаризованную зону у северных границ. Но также можно претендовать и на часть польских земель, ранее принадлежавших Австро-Венгрии, то есть Краков и соседние регионы." 
 ukraine.255.a:0 "Потребовать демилитаризованную зону."
 ukraine.255.b:0 "Потребовать отодвинуть границу в нашу пользу."
 ukraine.256.t:0 "Киевская конференция - ультиматум"
 ukraine.256.d:0 "На Киевской, так сказать, конференции, наши соседи выдвинули множество претензий на польские территории. Эти претензии были официально вручены нам фактически в виде ультиматума. Куда смотрит цивилизованный мир? Если мы не согласимся уступить спорные территории, то можем вообще потерять независимости, так как серьёзной помощи нам сейчас неоткуда ждать." 
 ukraine.256.a:0 "Согласиться на уступки."
 ukraine.256.b:0 "Отвергнуть все предложения, поляки не сдаются без боя!"
 ukraine.257.t:0 "Киевская конференция - [POL.GetName] уступает"
 ukraine.257.d:0 "Поляки рассмотрели наши требования со всей серьёзностью и пошли на попятную, отказавшись от свой воинственной риторики. Польское правительство согласилось уступить все спорные территории с условием, что этим участники конференции и ограничатся." 
 ukraine.257.a:0 "Отлично."
 ukraine.258.t:0 "Киевская конференция - [POL.GetName] не идёт на уступки"
 ukraine.258.d:0 "Поляки отвергли все результаты Киевской конференции и не собираются мирно решить сразу множество территориальных споров в Европе. Однако они забыли, что делить Польшу без её согласия - давняя и укоренившаяся традиция." 
 ukraine.258.a:0 "Они не выстоят против таких сил."
 ukraine.259.t:0 "План обороны восточного направления"
 ukraine.259.d:0 "Угроза советского вторжения с каждым днём становится всё более явной, разведданные неутешительны. Необходимо решить, каким образом мы планируем обороняться против численно превосходящего противника. Украинская армия может смело сразиться с противником на границе, не отдавая ни клочка украинской земли. Но с другой стороны, более осторожные офицеры штаба высказываются за отвод наших сил на правый берег Днепра, чтобы сократить фронт и занять выгодную оборонную позицию. Однако в таком случае мы потеряем важные промышленные центры востока и севера Украины, в том числе второй по величине город страны, Харьков. Конечно, часть военных заводов можно подготовить к экстренной эвакуации, а инфраструктуру к уничтожению перед наступающим врагом, но правильно ли будет обречь множество людей на большевистскую оккупацию?"
 ukraine.259.a:0 "Мы не сдадим ничего."
 ukraine.259.b:0 "Принять план глубокой обороны."
 ukraine.260.t:0 "Выбор политической системы"
 ukraine.260.d:0 "За прошедшие несколько лет в Украине произошло много событий в политической сфере. Куда же она пришла к лету 1939 года?"
 ukraine.260.a:0 "Стала социалистической страной."
 ukraine.260.b:0 "Провела демократические преобразования."
 ukraine.260.c:0 "Сохранила крепкую власть гетмана."
 ukraine.260.e:0 "Поддалась на заманчивые обещания националистов."
 ukraine.261.t:0 "Выбор стартовой доктрины и армии"
 ukraine.261.d:0 "За это время были проведены армейская реформа и расширение армии. На каких принципах была построена новая украинская армия?"
 ukraine.261.a:0 "Скорость и броня."
 ukraine.261.b:0 "Люди дороже снарядов."
 ukraine.261.c:0 "Позиционная война и планирование."
 ukraine.261.e:0 "Сила не в стали, а в плоти."
 ukraine.262.t:0 "Визит украинского гетмана"
 ukraine.262.d:0 "Украинский лидер [UKR.GetLeader] совершил свой официальный визит в новую Германию. [UKR.GetName] одной из первых стран признала наше правительство после восстания, теперь немецкий и украинский народы снова, как и во время прошлой войны, имеют возможность сотрудничать ради всеобщего блага. Несомненно, украинцам необходимо оказать поддержку в военной и экономической сфере."
 ukraine.262.a:0 "У нас много общих интересов."
 ukraine.263.t:0 "Результат гетманского визита"
 ukraine.263.d:0 "Наш гетман в результате своего официального визита в немецкую столицу смог заключить с немцами выгодные договорённости. Нашей военной промышленности будут доступны некоторые современные образцы немецкой техники, а немецкие военные советники ознакомят наших генералов с передовыми наработками военных теоретиков рейхсвера."
 ukraine.263.a:0 "Снова мы можем оказаться на одной стороне."
 ukraine.264.t:0 "Политический кризис"
 ukraine.264.d:0 "Межнациональная обстановка в нашем объединённом государстве накалилась после окончания войны. Поляки, которых мы спасли в тяжёлое время, снова вспомнили, что они некогда были титульной нацией в своей многонациональной империи. Сейчас же, по мнению многих польских политиков, украинцы притесняют их и отстраняют от прямого управления государством, в дальнейшем также видят угрозу и для польской национальной идентичности. Объединённая армия, лишённая теперь единой цели, также раздирается противоречиями. Если мы не вернём независимость Польше, то нашему националистическому правительству придёться огнём и мечём восстанавливать единство государства. Компромиссным вариантом решения этого кризиса является передача власти так называемому Правительству национального согласия, в состав которого войдут на равной основе представители всех основных национальностей нашей великой державы."
 ukraine.264.a:0 "Отпустить поляков."
 ukraine.264.b:0 "Предотвратить развал ценой гражданской войны."
 ukraine.264.c:0 "Передать власть Правительству национального согласия."
 ukraine.265.t:0 "Политический кризис"
 ukraine.265.d:0 "Межнациональная обстановка в нашем объединённом государстве накалилась после окончания войны. Поляки, которых мы спасли в тяжёлое время, снова вспомнили, что они некогда были титульной нацией в своей многонациональной империи. Сейчас же, по мнению многих польских политиков, украинцы притесняют их и отстраняют от прямого управления государством, в дальнейшем они также видят угрозу и для польской национальной идентичности. Объединённая армия, лишённая теперь единой цели, также раздирается противоречиями. Если мы не вернём независимость Польше, то нашему социалистическому правительству придёться подавлять силой национальные восстания по всей стране. Компромиссным вариантом решения этого кризиса является передача власти так называемому Правительству национального согласия, в состав которого войдут на равной основе представители всех основных национальностей нашего социалистического содружества."
 ukraine.265.a:0 "Создать социалистическую федерацию."
 ukraine.265.b:0 "Предотвратить развал ценой гражданской войны."
 ukraine.266.t:0 "Провозглашение монархии"
 ukraine.266.d:0 "Cреди политических кругов довольно популярна идея утвердить в Украине монархию, где лидером страны станет монарх, но гетман останется главой правительства и главнокомандующим армией. Представитель дома Габсбургов, Вильгельм Франц, известный также ранее как Василь Вышиванный, готов занять украинский престол. Эту идею легко примут в консервативном украинском обществе, также такое преобразование позволит укрепить некоторые наши связи в Европе. Даже Павел Скоропадский, который в былые времена препятствовал появлению монарха во главе своего государства, теперь не против такого варианта."
 ukraine.266.a:0 "Пригласить Габсбурга."
 ukraine.267.t:0 "Канадские добровольцы прибыли"
 ukraine.267.d:0 "Ранее обещанная помощь союзников прибыла. Канадские стрелки уже добрались до Одессы и готовы вместе с нашей армией отстаивать свободу украинского народа."
 ukraine.267.a:0 "Плечом к плечу будем сражаться до победы."
 ukraine.268.t:0 "Присоединение к новой Речи Посполитой"
 ukraine.268.d:0 "Украино-польское объедиение [UKR.GetName] предлагает нам также присоединиться к этому союзу, ссылаясь на общую историческую судьбу наших народов. Нам будет гарантирован равноправный статус в составе единого государства и наилучшую защиту от посягательств любых внешних врагов. Однако в результате этого слияния, или скорее даже поглощения, мы полностью потеряем свою собственную государственность. Но, в случае отказа, противоположная сторона может присоединить нас силой, что приведёт к множеству ненужных жертв среди наших граждан."
 ukraine.268.a:0 "Согласиться на слияние."
 ukraine.268.b:0 "Нет, мы будем бороться за свою независимость."
 ukraine.269.t:0 "[From.GetName] соглашается"
 ukraine.269.d:0 "[From.GetName] ответила согласием на предложение войти в состав нашего содружества. Весь её государственный аппарат и армия перходят под наше управление, а все граждане автоматически получат гражданство Речи Посполитой."
 ukraine.269.a:0 "Очередное пополнение в нашей семье."
 ukraine.270.t:0 "[From.GetName] отказывается"
 ukraine.270.d:0 "[From.GetName] отказывается мирно войти в состав нашего содружества. Эта недружелюбная позиция нашего ближайшего соседа не оставляет нам выбора, придётся ввести войска..."
 ukraine.270.a:0 "Мы обязаны объединить разъединённые народы."
 ukraine.271.t:0 "[UKR.GetName] просит передать территорию."
 ukraine.271.d:0 "Наш украинский союзник просит передать ему контролируемую нами территорию на юге Бессарабии, называемую Буджаком, которая, в отличие от остальной части Бессарабии, населена преимущественно славянами."
 ukraine.271.a:0 "Согласиться."
 ukraine.271.b:0 "Отказать."
 ukraine.272.t:0 "Интеграция Буджака"
 ukraine.272.d:0 "Теперь Буджак полностью интегрирован в наше государство, вместо временной администрации теперь функционируют полноценные органы власти, а местные жители получили украинское гражданство. Эти земли ещё давно были освоены украинскими казаками, теперь они стали часть независимого украинского государства."
 ukraine.272.a:0 "Вместе навеки."
 ukraine.273.t:0 "Переименование Четатя-Албэ"
 ukraine.273.d:0 "После присоединения Буджака пришло время восстановить историческую справедливость и вернуть прежнее название городу в устье Днестра, который румыны ранее переименовали в непонятный Четатя-Албэ. У этого города есть древнерусское название, Белгород, поэтому для избежания путаницы его можно назвать Белгород-Днестровским. Ранее он также носил турецкое название Аккерман, оно до сих пор хорошо знакомо жителям города. Также есть предложение обратится у ещё более древней истории и вернуть ему греческое название Тира. Какой вариант наиболее уместный?"
 ukraine.273.a:0 "Белгород-Днестровский."
 ukraine.273.b:0 "Аккерман."
 ukraine.273.c:0 "Тира."
 ukraine.273.e:0 "Не время для этого."
 ukraine.274.t:0 "Буджак выбирает Украину"
 ukraine.274.d:0 "Население Буджака большинством голосов выбрало присоединение к нам. У Украины будет прямой выход к устью Дуная."
 ukraine.274.a:0 "Добро пожаловать на родину."
 ukraine.275.t:0 "Буджак остаётся в составе Румынии"
 ukraine.275.d:0 "К сожалению, население Буджака большинством голосов выбрало Румынию. Видимо, румынская оккупация уже подавила славянскую идентичность в этом славном казачьем крае."
 ukraine.275.a:0 "Это итоговые результаты плебисцита."
 ukraine.276.t:0 "Отделение Подкарпатской Руси"
 ukraine.276.d:0 "Лидер регионального правительства Подкарпатской Руси [CUA.GetLeader] объявил о том, что в текущих условиях он и его администрация берут на себя полную ответственность за будущее вверенного ему региона. На период войны указы и законы местного руководства будут иметь приоритет над общегосударственными, а дальнейшую судьбу региона планируют решить на плебисците, который состоится в подходящее для этого время. Его явно поддерживают союзные украинские войска и мы сейчас не можем ничего предпринять, чтобы обуздать проукраинских сепаратистов."
 ukraine.276.a:0 "Это подлый удар в спину."
 ukraine.277.t:0 "Турецкий вопрос"
 ukraine.277.d:0 "[TUR.GetName] явно нарушает свой нейтральный статус в войне, позволяя враждебным для нас украинским военным кораблям проходить через свои черноморские проливы. Турецкий посол отрицает наличие подобных договорённостей с украинским руководством, но у нашей разведки достаточно данных по этому вопросу. Это можно использовать как повод для войны, но стоит ли?"
 ukraine.277.a:0 "Да, лучше мы нанесём превентивнй удар."
 ukraine.277.b:0 "Нет, нам не нужен ещё один фронт."
 ukraine.278.t:0 "Переименование Новороссийска"
 ukraine.278.desc.a:0 "После возвращения Кубани на родину встал вопрос о переименовании Новороссийска, так как теперь эта земля не имеет отношения ни к новой, ни к старой России. Некоторые предлагают переименовать его в Новый Корсунь, как следующий наш черноморский форпост после Корсуня-Севастополя. Можно вернуть городу старое греческое название Бата. Есть также более приземлённый вариант, дать городу имя Цемесск по имени реки и бухты, на берегах которых он расположен."
 ukraine.278.desc.b:0 "После изгнания большевиков и вообще разного рода московских начальников из Кубани встал вопрос о переименовании Новороссийска, так как теперь эта земля не является частью большой России, старой или новой. Линейцы конечно же будут против, но важнее решить, чего же хочет большинство, а не только какая-то часть народа. Некоторые предлагают переименовать его в Новый Корсунь, в честь старого названия крымского Севастополя. Можно вернуть городу старое греческое название Бата. Есть также более приземлённый вариант, дать городу имя Цемесск по имени реки и бухты, на берегах которых он расположен."
 ukraine.278.a:0 "Новый Корсунь."
 ukraine.278.b:0 "Бата."
 ukraine.278.c:0 "Цемесск."
 ukraine.279.t:0 "Объединение с Украиной"
 ukraine.279.d:0 "Украинский лидер предлагает нам войти в состав единого национального украинского государства. Хоть наша историческая родина и далеко, но население Зелёного Клина не забывает о ней и желает укрепить связь с Украиной."
 ukraine.279.a:0 "Согласиться."
 ukraine.279.b:0 "Отказаться."
 ukraine.280.t:0 "[ZKL.GetName] соглашается"
 ukraine.280.d:0 "Зелёный Клин станет полноценной частью единого украинского государства. Его нынешнее руководство согласилось, что вместе мы станем только сильнее."
 ukraine.280.a:0 "Объединяйтесь, украинцы, от океана до океана."
 ukraine.281.t:0 "[ZKL.GetName] отказывается"
 ukraine.281.d:0 "Лидер дальневосточного украинского государства ответил отказом на наше предложение войти в состав единой Украины. Вероятно, отдалённость этого региона от наших основных территорий сыграла здесь свою роль, пока Зелёный Клин сохранит свою собственную государственную структуру."
 ukraine.281.a:0 "Наши двери всё равно остаются открытыми..."
 ukraine.282.t:0 "Интеграция Зелёного Клина"
 ukraine.282.d:0 "Зелёный Клин, дальневосточный рубеж Украины, стал полноценной часть нашего государства. Предыдущие органы власти были интегрированы в нашу административную систему, а местные жители получили украинское гражданство."
 ukraine.282.a:0 "Добро пожаловать на родину."
 ukraine.283.t:0 "Ограничение экспорта нефти"
 ukraine.283.d:0 "[UKR.GetName], ведущая отчаянную войну против германской армии, протестует против наших регулярных поставках нефти в Германию. Мы стараемся соблюдать нейтралитет в этом противостоянии, но сейчас от нас требуют объявить одной из сторон торговое эмбарго, что вызовет соответствующую негативную реакцию. Наших нефтепромышленников подбивают на временный саботах поставок нефти. Следует ли нам поддаться этому давлению, надеясь на то, что немцы с пониманием отнесутся к нашему положению?"
 ukraine.283.a:0 "Согласиться."
 ukraine.283.b:0 "Отказаться."
 ukraine.284.t:0 "Румыния соглашается"
 ukraine.284.d:0 "Румынское правительство пошло нам навстречу и объявило о пересмотре контрактов на поставку нефти в Германию, чтобы избежать конфронтации с нами. Это явно может усложнить положение немецкой армии, механические части которой потребляют много топлива."
 ukraine.284.a:0 "Отличный ход."
 ukraine.285.t:0 "Румыния не уступает"
 ukraine.285.d:0 "Румынское правительство отказалось как-либо ограничить поставки нефтепродуктов в Германию, ссылаясь на возможную угрозу втягивания Румынии в нашу войну. Поставки румынской нефти должны быть прекращены любой ценой."
 ukraine.285.a:0 "Это не дружественная позиция."
 ukraine.286.t:0 "Поставки румынской нефти"
 ukraine.286.d:0 "[ROM.GetName] с сегодняшнего дня начала ограничивать поставки нефтепродуктов для наших нужд под разными предлогами. Несомненно, они поддались на давление наших противников с целью задушить великую германскую армию, отрезав нам все необходимые ресурсы."
 ukraine.286.a:0 "Это повод для нашего вторжения!"
 ukraine.287.t:0 "Украинская делегация"
 ukraine.287.d:0 "С украинской делегацией, в состав которой входило немало военных, были проведены плодотворные совещания по улучшению взаимодействия наших сил обороны и обмене опытом между французской и украинской армиями."
 ukraine.287.a:0 "Отлично."
 ukraine.288.t:0 "Соглашение с Украиной"
 ukraine.288.d:0 "Делегация из социалистической Украины предлагает нам активное сотрудничество между нашими государствами ради мира и процветания в Европе. Украина с Францией могут с двух сторон противостоять нарастающей немецкой угрозе, украинское правительство лишь просит оказать техническую помощь в развитии и внедрении современной военной техники, а также по возможности зафиксировать взаимные гарантии безопасности."
 ukraine.288.a:0 "Согласиться."
 ukraine.288.b:0 "Отказаться, нам и так ничего не угрожает."
 ukraine.289.t:0 "Французская поддержка"
 ukraine.289.d:0 "[FRA.GetName] согласилась углубить сотрудничество между нашими государствами, оказав нам технологическую поддержку и подписав ряд договоров по другим вопросам. Мы заручились поддержкой ещё одного сильного союзника в Европе, вместе мы будем до конца бороться за права трудового народа и раздавим любые фашистские ростки на континенте."
 ukraine.289.a:0 "Это выгодно для всех."
 ukraine.290.t:0 "Французское равнодушие"
 ukraine.290.d:0 "[FRA.GetName] не проявила живого интереса к активизации сотрудничества между нашими государствами. Видимо, французское правительство не осознаёт угрозы, которая нависла над французским народом, ради которой необходимо объединить усилия дружественных государств."
 ukraine.290.a:0 "Это выйдет им боком."
 ukraine.291.t:0 "Настоящий патриотизм"
 ukraine.291.d:0 "На нашу сторону перешла группа высших советских офицеров, возглавляемая генерал-лейтенантом Власовым. Они готовы сражаться против большевиков для построения новой России, Власов уже призвал с помощью распространяемых нами листовок всех русских людей подняться на борьбу против Сталина и его клики. Он обвиняет их в создании античеловеческой репрессивной машины, перемоловшей уже множество человеческих жизни ради укрепления большевистских узурпаторов во власти. Это большая победа Украины, если не военная, то как минимум пропагандистская."
 ukraine.291.a:0 "Он будет примером остальным."
 ukraine.292.t:0 "Подлое предательство"
 ukraine.292.d:0 "Группа наших офицеров совершила акт чудовищного предательства, согласившись сотрудничать с противником для свержения большевистского строя. Возглавил их ранее обласканный нашей военной пропагандой генерал Андрей Власов, что только усугубляет ситуацию. В наших штабах теперь царит атмосфера недоверия, неизвестно, где ещё могли засесть предатели, для которых нет ничего святого."
 ukraine.292.a:0 "Судьба предателей - вечный позор."
 ukraine.293.t:0 "Противодействие православной интеллигенции"
 ukraine.293.d:0 "Государственная антиклерикальная политика и введение везде преподавания эволюционной теории вместо богословских наук встречает неприятие не только среди тёмных масс, но, как ни странно, среди весьма просвещённых слоёв населения. В частности, преподаватели одного из столичных университетов отказались убирать из программы изучение основ креационизма, мотивируя это необходимостью представления самых разных «научных» точек зрения в обучающей программе. А ряд известных публицистов и деятелей культуры объединили свои усилия в организации «Движение протеста против эволюции» с целью дискредитации государственной кампании по секуляризации общества. Необходимо выработать действенные подходы для устранения этого препятствия ради продолжения государственного курса."
 ukraine.293.a:0 "Прогресс всё равно нельзя остановить."
 ukraine.294.t:0 "Конфискация церковных земель"
 ukraine.294.d:0 "Церкви и монастыри владеют большим количеством ценной земли, как сельскохозяйственного, так и другого назначения, и государство могло бы с большей пользой использовать для своих проектов. Комиссариат народного хозяйства уже подготовил перечень таких территорий, нужно лишь издать указ. Нечего этим дармоедам удерживать огромные площади, когда множество бедных крестьян не владеют и пядью земли."
 ukraine.294.a:0 "Провести конфискацию."
 ukraine.294.b:0 "Не нужно, земли хватит для всех."
 ukraine.295.t:0 "Открытие антирелигиозного музея"
 ukraine.295.d:0 "В здании закрытого ранее Владимирского собора в Киеве был торжественно открыт Музей антирелигиозной пропаганды. В нём представлено множество экспонатов, демонстрирующих худшие явления из истории религии и высмеивающие самые нелепые религиозные догматы. Посещение его сделали бесплатным, и в первые же дни можно было наблюдать значительный ажиотаж у наших граждан, активно посещавших музей. Несомненно, деятельность такого учреждения поможет в проведении нашей антирелигиозной кампании, особенно если расширить этот опыт на регионы."
 ukraine.295.a:0 "Отличная работа, товарищи."
 ukraine.296.t:0 "Деятельность религиозных организаций"
 ukraine.296.d:0 "Ранее не существовало понятного регламента по регистрации церковных организаций. Они свободно ведут свою деятельность по своим внутренним регламентам и ещё постоянно требуют освобождения от налогов. Необходимо решить, вводить ли жёсткие правила регистрации и деятельности подобных организаций или оставить всё как есть по факту. Также можно можно в принципе запретить подобный термин, что фактически превратит все церковные структуры в полулегальные гражданские объединения без каких-либо прав."
 ukraine.296.a:0 "Не нужно ничего регулировать."
 ukraine.296.b:0 "Ввести чёткие правила и ограничения регистрации организаций."
 ukraine.296.c:0 "Запретить любую официальную деятельность таких организаций."
 ukraine.297.t:0 "Изъятие церковных ценностей"
 ukraine.297.d:0 "В это сложное время, когда многим крестьянам ещё угрожает голод, а в государственной казне зачастую не хватает средств на некоторые основные гуманитарные проекты, многочисленные церковные организации продолжают активно собирать «пожертвования» от прихожан. За века этого неприкрытого грабежа в храмах накопилось множество изделий из золота и драгоценных камней, которые могли бы лучше послужить украинскому народу, нежели утварь для церковных богослужений. Некоторые члены партии предлагают провести акцию по изъятию излишков церковных богатств, которые не представляют большой культурной и художественной ценности, для оказания помощи малоимущим и выплаты государственного долга. Конечно же, священнослужители и прочие тунеядцы будут этим крайне недовольны."
 ukraine.297.a:0 "Провести акцию."
 ukraine.297.b:0 "Не стоит ворошить осиное гнездо."
 ukraine.298.t:0 "Кузькина мать"
 ukraine.298.d:0 "Украинский лидер [UKR.GetLeader], выступая перед иностранными журналистами, разразился гневной тирадой в адрес наших капиталистических врагов. «В нашем распоряжении имеются средства, которые принесут вам тяжёлые последствия. И мы будем эти средства развивать и применять даже во вред развития традиционного вооружения, ушла эпоха, когда победу в войне добывали в бою лицом к лицу дубинами и камнями. Мы вам покажем кузькину мать!», - заявил он с трибуны. Вероятно, переводчики с последним выражением не справились, да и многие украинские граждане также не поняли, о чём речь, но в целом эта воинственная речь пришлась по нраву простому народу."
 ukraine.298.a:0 "Главное, что победа будет за нами."
 ukraine.299.t:0 "Судьба Бессарабии"
 ukraine.299.d:0 "После установления контроля над основной частью Бессарабии пришло время определиться с её дальнейшим положением в нашем государстве. Можно окончательно аннексировать эту территорию, которая когда-то была заселена славянским племенем тиверцев, однако сейчас по большей части населена румыноязычными жителями. Однако для большего спокойствия в этих землях мы можем и предоставить местному населению широкую автономию. Также можно будет рассмотреть возможность обмена населением, выселив основную часть местных молдаван за Прут, заменив их русинским населением из румынских земель, однако возможность осуществления такого варианта ещё под вопросом."
 ukraine.299.a:0 "Просто аннексировать территорию."
 ukraine.299.b:0 "Организовать молдавскую автономию."
 ukraine.299.c:0 "Предложить Румынии обмен населением."
 ukraine.300.t:0 "Обмен населением с Украиной"
 ukraine.300.d:0 "Украинское правительство, контролирующее сейчас территорию Бессарабии, предлагает нам рассмотреть возможность обмена населением, приняв оттуда молдаван в обмен на русинов с румынских земель."
 ukraine.300.a:0 "Согласиться."
 ukraine.300.b:0 "Нет, нам это не выгодно."
 ukraine.301.t:0 "[ROM.GetName] соглашается"
 ukraine.301.d:0 "С румынской стороны поступило согласие на обмен населением в Бессарабии. Таким образом мы сможем в кратчайшие сроки славянизировать эту пограничную территорию."
 ukraine.301.a:0 "Хороший исход."
 ukraine.302.t:0 "[ROM.GetName] отказывается"
 ukraine.302.d:0 "Румынское руководство отклонило наше предложение обмена славянского и румыноязычного населения. Вероятно, румыны ещё надеются в будущем вернуть себе Бессарабию, чего мы конечно же не допустим."
 ukraine.302.a:0 "Рассмотрим ещё раз другие варианты..."
 #ukraine.303 - hidden event without description
 ukraine.304.t:0 "[UKR.GetName] просит передать территорию."
 ukraine.304.d:0 "Наш украинский союзник просит передать ему контролируемый нами город Стародуб с окрестностями. Этот небольшой регион в прошлом был тесно связан с прочими украинскими землями в составе Российской империи. Украинская сторона надеется, что с восстановлением этой старой связи укрепятся и наши нынешние дружеские отношения."
 ukraine.304.a:0 "Согласиться."
 ukraine.304.b:0 "Отказать."
 ukraine.305.t:0 "[BUL.GetName] просит нашей поддержки."
 ukraine.305.d:0 "[BUL.GetLeader] обратился к нам с просьбой защитить от давления Румынии, из-за которого [BUL.GetName] рискует потерять независимость. Если бы [UKR.GetName] дала гарантии независимости братскому болгарскому народу, то румыны дважды подумали бы, прежде чем выдвигать свои ультиматумы."
 ukraine.305.a:0 "Согласиться дать гарантии."
 ukraine.305.b:0 "Нет, мы не можем пойти против Румынии."
 ukraine.306.t:0 "[BUL.GetName] получает украинскую поддержку."
 ukraine.306.d:0 "Болгарскому лидеру удалось каким-то образом добиться гарантий безопасности для своей страны со стороны Украины. Если мы дальше будем предпринимать агрессивные шаги против Болгарии, то за неё может заступиться [UKR.GetName]"
 ukraine.306.a:0 "Это неприятный поворот."
 ukraine.307.t:0 "[UKR.GetName] отказывает в защите."
 ukraine.307.d:0 "[UKR.GetLeader] не смог дать нам гарантии безопасности от румынского давления, нам придётся самим решать этот вопрос."
 ukraine.307.a:0 "Снова решение за нами."
 ukraine.308.t:0 "Бунт на юге"
 ukraine.308.d:0 "В результате деятельности советской агентуры и подстрекателей на юге нашей страны вспыхнули массовые волнения. В рядах украинских военных моряков также созрел мятеж, вооружённые отряды из матросов и местных люмпенов захватили государственные учреждения в Одессе и некоторых других приморских городах, провозгласив там Одесскую советскую республику. Сепаратисты захватили также наш флот и начали укреплять свои позиции. Украинские вооружённые силы могут легко подавить это марионеточное недоразумение, однако советское руководство снова открыто грозится нам войной в случае масштабного применения силы. Большевики требует отвода наших войск, из-за чего мы потеряем флот и выход к морю."
 ukraine.309.t:0 "Украина уходит из Одессы"
 ukraine.309.d:0 "Буржуазное украинское правительство испугалось и отвело войска из районов, охваченных организованными нами беспорядками."
 ukraine.309.a:0 "Всё идёт по плану."
 ukraine.310.t:0 "Плебисцит в республике"
 ukraine.310.d:0 "Пришло время определить дальнейшую судьбу нашей республики, влиться в большую семью народов или остаться отдельной советской республикой."
 ukraine.310.a:0 "Войти в состав РСФСР."
 ukraine.310.b:0 "Войти в состав УССР."
 ukraine.310.c:0 "Остаться отдельной республикой."
 ukraine.311.t:0 "Переименование Краснодара"
 ukraine.311.desc.a:0 "Также желательно переименовать Краснодар, которые уже является полноправным украинским городом, а не чьим-то иностранным даром. Некоторые казаки предложили переименовать город в Новую Сечь, так как на его месте во время переселения запорожцев в этот регион располагался такой казаческий лагерь. От других кубанских казаков поступило предложение увековечить имя Николая Рябовола, главы Кубанской рады, предательски убитого белогвардейцами во времена гражданской войны. Ещё одной интересной идеей представляется греческое название по старому названию реки Кубани - Гипанисполь."
 ukraine.311.desc.b:0 "Также желательно переименовать Краснодар, который уже является столицей отдельной страны, а не чьим-то иностранным даром. Некоторые казаки предложили переименовать город в Новую Сечь, так как на его месте во время переселения запорожцев в этот регион располагался такой казаческий лагерь. От других кубанских казаков поступило предложение увековечить имя Николая Рябовола, главы Кубанской рады, предательски убитого белогвардейцами во времена гражданской войны. Ещё одной интересной идеей представляется греческое название по старому названию реки Кубани - Гипанисполь. Только линейцев не устраивает ни текущее название, ни предложенные варианты. Однако возвращать городу название Екатеринодар, пожалуй, будет наименее уместным вариантом в текущей ситуации."
 ukraine.311.a:0 "Новая Сечь."
 ukraine.311.b:0 "Рябовол."
 ukraine.311.c:0 "Гипанисполь."
 ukraine.312.t:0 "Движение многостаночников"
 ukraine.312.d:0 "В условиях нависшей над Родиной опасности среди рабочих харьковских военных заводов зародилось и набрало силу движение многостаночников. Передовики производства призывают рабочих заводов переходить на многостаночное обслуживание, чтобы увеличить эффективность труда и ускорить перевод украинской экономики на военные рельсы. Это станет ещё одной славной страницей в истории социалистических соревнований."
 ukraine.312.a:0 "Наш народ сам куёт себе победу."
 ukraine.313.t:0 "[From.GetName] аннексирует нашу территорию."
 ukraine.313.d:0 "[From.GetName] принимает решение принудительно аннексировать один из наших регионов, который она сейчас фактически контролирует. Это грубое нарушение международного права, с которым мы не будем мириться, однако сделать пока ничего не можем."
 ukraine.313.a:0 "Это лишь временная оккупация!"
 ukraine.314.t:0 "Украинское давление"
 ukraine.314.d:0 "Украинская делегация, с которой мы ведём напряжённые переговоры о гарантиях взаимной безопасности, всё настойчивее требует от нас вступить в неравный альянс с Украиной. [UKR.GetLeader] требует, чтобы наша единая Польша была преобразована в федерацию, в которой широкой автономией будут наделены как минимум украинцы и белорусы. Таким образом мы сможем сохранить хотя бы какой-то контроль над этими землями. В противном случае [UKR.GetName] угрожает в одностороннем порядке пересмотреть польско-украинскую границу."
 ukraine.314.a:0 "Это не закат, а лишь новая страница в истории Речи Посполитой."
 ukraine.314.b:0 "Нет, не позволим никому навязывать свои условия."
 ukraine.315.t:0 "[POL.GetName] уступает нашим требованиям"
 ukraine.315.d:0 "Польское правительство вынуждено в текущих обстоятельствах согласиться на союз с нами ради сохранения своей независимости. Права украинцев и белорусов на самоуправление в Польше будут соблюдены. Однако теперь все другие польские спорные территории станут и нашей заботой тоже."
 ukraine.315.a:0 "Вместе мы сила!"
 ukraine.316.t:0 "[POL.GetName] отказывается"
 ukraine.316.d:0 "Польское правительство отказывается от продолжения переговоров по поводу заключения союзного договора. Наши требования не устраивают поляков, они до сих пор надеются сохранить свою многонациональную империю в целостности, пребывая в враждебном окружении со всех сторон. Что же, придётся нам наконец приступить к форсированному пересмотру западной границы."
 ukraine.316.a:0 "[POL.GetName] не выстоит."
 ukraine.317.t:0 "Украинская поддержка"
 ukraine.317.d:0 "[UKR.GetName] направляет к нам своего военно-морского атташе, который должен обсудить с нами развитие союзного флота на Балтике. Кроме обмена опытом с украинскими моряками, украинская делегация также рассмотрит вопрос о предоставлении в будущем материальной помощи для развития инфраструктуры нашего ВМФ."
 ukraine.317.a:0 "Не дадим никому другому господствовать на нашем море!"
 ukraine.318.t:0 "Визит Августина Волошина"
 ukraine.318.d:0 "Сейчас в Киеве с визитом ради нескольких лекций в киевских университетах находится закарпатский профессор Августин Волошин, видный украинофильский деятель Подкарпатской Руси. Он обратился с просьбой встретиться с любым из представителей высшего украинского руководства для обсуждения вопроса оказания поддержки его проукраинскому движению. Встреча конечно будет конфиденциальной и не должна ухудшить наши отношения с Чехословакией, но будет ли нам польза от этого?"
 ukraine.318.a:0 "Да, стоит уделить немного внимания и поддержать братьев-украинцев."
 ukraine.318.b:0 "Нет, закарпатские земли не будут нашим приоритетом в будущем."
 ukraine.319.t:0 "Петлюра против Болбочана"
 ukraine.319.d:0 "Среди высшего военного командования украинской армии назревает серьёзный конфликт. Недавно назначенный на полевую должность Пётр Болбочан подстрекает других генералов против маршала Петлюры, которого обвиняет в некомпетентности и желании навязать всем военным свою политическую конъюнктуру. Он считает, что в наших условиях не время политикам играться в «солдатики». Петлюра же уже начинает подозревать Болбочана чуть ли не в подготовке путча против законного правительства. Кто-то из них должен покинуть свою командную должность, пока не поздно."
 ukraine.319.a:0 "Петлюра должен заниматься только политикой."
 ukraine.319.b:0 "Болбочан должен тихо вернуться к штабной работе."
 ukraine.320.t:0 "Украинский ультиматум"
 ukraine.320.d:0 "[UKR.GetName] обвиняет наше правительство в сотрудничестве с Коминтерном и подготовке к дальнейшей коммунистической экспансии. Чтобы исключить угрозу с нашей стороны, украинское руководство планирует разместить свои войска на нашей территории, а также требует исключить из состава нашего правительства всех левых деятелей. Это прямая угроза превратиться в украинскую марионетку."
 ukraine.320.b:0 "Не позволим никому диктовать нам свою волю."
 ukraine.320.a:0 "Мы не сможем сопротивляться оккупации."
 ukraine.321.t:0 "[From.GetName] уступает"
 ukraine.321.d:0 "[From.GetAdjective] правительство не желает вступать в конфликт и вынуждено принять наши условия. Украинская армия обеспечит на какое-то время мир и порядок в этой стране, а все сочувствующие коммунистам деятели будут устранены от власти."
 ukraine.321.a:0 "Это укрепит мир в регионе."
 ukraine.322.t:0 "[From.GetName] сопротивляется"
 ukraine.322.d:0 "[From.GetAdjective] коммунистические пособники не хотят принимать наши условия для обеспечения мира и порядка в этой стране. [From.GetAdjective] правительство явно замышляет что-то против Украины и чем раньше мы эту угрозу ликвидируем, тем крепче будут наши позиции в регионе."
 ukraine.322.a:0 "Согласие и не требовалось для решительных мер."
 ukraine.323.t:0 "Восстание донских казаков"
 ukraine.323.desc.a:0 "Недобитые контрреволюционные элементы среди донского казачества, подстрекаемые украинской военщиной, подняли вооружённое восстание на юге нашей великой родины. Наличие у них большого количества вооружения и хорошая организация вооружённых бандформирований явно указывает на значительную украинскую поддержка. Украинская армия к тому же в последнее время концентрируется возле наших границ, вероятно, готовясь в нужный момент поддержать мятежников путём прямой агрессии. Стоит ли нам решительно подавить восстание и нанести превентивный удар по Украине, или в данной ситуации лучше пока отступить?"
 ukraine.323.desc.b:0 "Излишне свободолюбивые и самовлюблённые донские казаки, подстрекаемые украинской военщиной, подняли вооружённое восстание на юге нашей великой родины. Наличие у этих предателей большого количества вооружения и хорошая организация вооружённых бандформирований явно указывает на значительную украинскую поддержка. Украинская армия к тому же в последнее время концентрируется возле наших границ, вероятно, готовясь в нужный момент поддержать мятежников путём прямой агрессии. Стоит ли нам решительно подавить восстание и нанести превентивный удар по Украине, или в данной ситуации лучше пока отступить?"
 ukraine.323.a:0 "Нас застали в неудобный момент, лучше отдать пока часть территории."
 ukraine.323.b:0 "Не сдадим ни пяди земли, немедленно в атаку!"
 ukraine.324.t:0 "[From.GetName] отступает"
 ukraine.324.d:0 "[From.GetAdjective] армия получила приказ отступить из охваченных восстанием областей. Пока [From.GetAdjective] руководство оказалось не готово к такому развитию событий и наш план по развалу этого глиняного колосса осуществляется успешно. Но как далеко получится зайти?"
 ukraine.324.a:0 "Ещё один кирпич вынут из стены тюрьмы народов."
 ukraine.325.t:0 "[From.GetName] идёт в атаку"
 ukraine.325.d:0 "[From.GetName] агрессивно отреагировал на нашу провокацию с разжиганием восстаний на его территории. [From.GetAdjective] армия атаковала как повстанцев, так и наши войска на границе, стремясь нанести эффективный превентивный удар. Несомненно, украинская армия с честью выдержит этот удар и перейдёт далее в освободительное наступление на восток."
 ukraine.325.a:0 "Эта война всё равно была неизбежной."
 ukraine.326.t:0 "Прибытие Троцкого"
 ukraine.326.d:0 "В Украину из Норвегии прибыл знаменитый Лев Троцкий, коммунист, революционер и писатель, выдворенный из Советского Союза за противостояние Сталину и обвинённый во всех бедах, от военных неудач до несчастных случаев на производстве. Он был вынужден покинуть Норвегию и теперь просит убежища у нас, на своей родине, прознав о смягчении украинского законодательства касательно левых деятелей. \n\nТроцкий утверждает, ссылаясь на свои многочисленные статьи, что всегда был сторонником существования независимого украинского государства, а теперь готов помогать украинскому руководству советами по вопросу противостояния сталинскому СССР, если ему предоставят здесь убежище. Такой наш шаг совершенно не понравится Сталину, но когда это мы заботились о его чувствах?"
 ukraine.326.a:0 "Предоставить Троцкому убежище, он может пригодиться."
 ukraine.326.b:0 "Нет, выслать его, пусть ищет убежище в другом месте."
 ukraine.327.t:0 "Восстание кубанских казаков"
 ukraine.327.desc.a:0 "Недобитые контрреволюционные элементы среди кубанского казачества и проукраинского подполья подняли вооружённое восстание на Кубани. Наличие у мятежников большого количества вооружения и хорошая организация вооружённых бандформирований явно указывает на значительную украинскую поддержка. Украинская армия к тому же в последнее время концентрируется возле наших границ, вероятно, готовясь в нужный момент поддержать мятежников путём прямой агрессии. Стоит ли нам решительно подавить восстание и нанести превентивный удар по Украине, или в данной ситуации лучше пока отступить?"
  ukraine.327.desc.b:0 "Излишне свободолюбивые и самовлюблённые кубанские казаки и проукраинское подполье подняли вооружённое восстание на Кубани. Наличие у этих предателей большого количества вооружения и хорошая организация вооружённых бандформирований явно указывает на значительную украинскую поддержка. Украинская армия к тому же в последнее время концентрируется возле наших границ, вероятно, готовясь в нужный момент поддержать мятежников путём прямой агрессии. Стоит ли нам решительно подавить восстание и нанести превентивный удар по Украине, или в данной ситуации лучше пока отступить?"
 ukraine.328.t:0 "Украинская делегация"
 ukraine.328.d:0 "В Японию прибыла украинская делегация, чтобы договориться о расширения сотрудничества между нашими странами, в первую очередь в военно-морской сфере. Ещё одной её тайной целью является попытка убедить нас открыть второй фронт против [SOV.GetAdjective] армии. [UKR.GetName] ведёт сейчас тяжёлую, но довольно успешную войну и предлагает разделить российские территории после победы. От мощного удара со второй стороны [SOV.GetName] рухнет значительно быстрее."
 ukraine.328.a:0 "Принять полностью предложение, готовимся к новой кампании."
 ukraine.328.b:0 "Новая война нам не нужна, но императорский флот готов поделиться опытом."
 ukraine.328.c:0 "Эти все предложения не несут никакой выгоды Японии."
 ukraine.329.t:0 "Успех в Японии"
 ukraine.329.d:0 "Наша делегация в Японии добилась значительных успехов. Японцы согласились поделиться своим опытом в реформировании ВМФ, а также всерьёз рассматривают возможность начать наступление на СССР с востока. Новый союзник нам сейчас не помешает для достижения победы, так эта война закончится значительно быстрее."
 ukraine.329.a:0 "[SOV.GetAdjective] медведь получит удар в спину."
 ukraine.330.t:0 "Некоторые успехи в Японии"
 ukraine.330.d:0 "Наша делегация в Японии добилась лишь части поставленных перед ней задач. Японцы согласились поделиться своим опытом в реформировании ВМФ, однако не дали никаких обнадёживающих намёков по поводу выступления против СССР. Возможно, японская императорская армия до сих пор находится под впечатлением от ряда ранних пограничных сражений, в которых они потерпели поражение от [SOV.GetAdjective] армии, хотя мы уже продемонстрировали на собственном опыте, что не так страшен этот чёрт."
 ukraine.330.a:0 "С такой нерешительностью они никогда не добьются великих успехов."
 ukraine.331.t:0 "Провал миссии в Японии"
 ukraine.331.d:0 "Наша делегация в Японии не смогла выполнить поставленные перед ней задачи. Японские сановники очень внимательно нас слушали и много улыбались, однако никаких полезных соглашений подписывать не спешили. Наш флот не получит никакой значительной поддержки, а уж о участии Японии в войне против такого противника, как [SOV.GetName], и думать не стоит в ближайшей перспективе."
 ukraine.331.a:0 "Мы и сами справимся."
 ukraine.332.t:0 "Нефтяная концессия"
 ukraine.332.d:0 "[From.GetName] планирует увеличить своё влияние в регионе и предлагает нам отдать в концессию часть перспективных нефтяных месторождений. [From.GetAdjective] сторона обещает постоянные вложения в инфрастктуру прилегающих регионов, а главное - щедрые военные поставки для нужд нашей армии. Предложение может быть выгодно нам, если хотим наладить связи с новым потенциальным союзником."
 ukraine.332.a:0 "Согласиться."
 ukraine.332.b:0 "Отказаться."
 ukraine.333.t:0 "[From.GetName] одобряет сделку"
 ukraine.333.d:0 "[From.GetName] соглашается отдать нам в концессию часть своих нефтяных месторождений. Это хорошее начало для увеличения нашего присутствия на Ближнем Востоке. Далее украинские нефтяники смогут увеличить добычу [From.GetAdjective] нефти, а дипломаты попутно укрепять политические связи."
 ukraine.333.a:0 "У нас открываются новые перспективы."
 ukraine.334.t:0 "[From.GetName] отказывается от сделки"
 ukraine.334.d:0 "[From.GetName] не хочет отдавать нам ничего в концессию. Видимо, [From.GetAdjective] не уверены в её выгодности, или же текущие владельцы большей части ближневосточной нефти убедили их не впускать на в эту сферу новых участников. Контракты на поставки вооружения также стали неактуальными."
 ukraine.334.a:0 "Зря, мы прелагали самое взаимовыгодное сотрудничество."
 ukraine.335.t:0 "Продажа Кувейта"
 ukraine.335.d:0 "[UKR.GetName] предлагает нам продать нашу военно-морскую базу в Кувейте за выгодную цену, которую перечислят в течение года. [UKR.GetName] сейчас укрепляет свои позиции на Ближнем Востоке и ищет возможности выйти к Индийскому океану таким образом. Британии может быть не выгоден такой сценарий, однако у нас и так много баз в районе Персидского залива, а от Кувейта всё равно сейчас пользы не много."
 ukraine.335.a:0 "Согласиться."
 ukraine.336.t:0 "База в Кувейте куплена"
 ukraine.336.d:0 "[From.GetName] соглашается продать свою базу в Кувейте за нашу щедрую оплату. В течение года нужно будет выплатить всю сумму. Таким образом у украинского флота появилась база на новых рубежах, предваряющих пути в Индию и дальше на Восток. Также стоит рассмотреть возможность разработки нефтяных месторождений в доставшихся с портом окрестностях, у наших нефтяников есть уже довольно большой опыт."
 ukraine.336.a:0 "Окно в Индию прорублено."
 ukraine.337.t:0 "Сделка не состоялась"
 ukraine.337.d:0 "[From.GetName] не соглашается продать нам морскую базу в Кувейте. Похоже, британцы считают нас своими потенциальными противниками и будут противиться любым попыткам Украины закрепиться в этом регионе."
 ukraine.337.a:0 "Их колониальная империя всё равно рухнет."
 ukraine.338.t:0 "Восстание в Беларуси"
 ukraine.338.desc.a:0 "Буржуазные белорусские националисты, подстрекаемые украинской военщиной, организовали массовое вооружённое восстание на западных рубежах страны в БССР, впервые подняв свои головы после провального Слуцкого восстания. Наличие у них большого количества вооружения и хорошая организация вооружённых бандформирований явно указывает на значительную украинскую поддержка. Украинская армия к тому же в последнее время концентрируется возле наших границ, вероятно, готовясь в нужный момент поддержать мятежников путём прямой агрессии. Стоит ли нам решительно подавить восстание и нанести превентивный удар по Украине, или в данной ситуации лучше пока отступить?"
  ukraine.338.desc.b:0 "Непокорные белорусские националисты, подстрекаемые украинской агентурой, организовали массовое вооружённое восстание на западных рубежах страны в Белоруссии, впервые подняв свои головы после провального Слуцкого восстания. Наличие у них большого количества вооружения и хорошая организация вооружённых бандформирований явно указывает на значительную украинскую поддержка. Украинская армия к тому же в последнее время концентрируется возле наших границ, вероятно, готовясь в нужный момент поддержать мятежников путём прямой агрессии. Стоит ли нам решительно подавить восстание и нанести превентивный удар по Украине, или в данной ситуации лучше пока отступить?"
 ukraine.338.a:0 "Они вышли плотными рядами, мы вынуждены отступить."
 ukraine.338.b:0 "Братьев-белоруссов не отдадим нашему врагу!"
 ukraine.339.t:0 "[From.GetName] подписывает соглашение"
 ukraine.339.d:0 "[From.GetName] соглашается вступить в нашу коллективную систему безопасности обновлённого Санитарного кордона."
 ukraine.339.a:0 "Вместе против красной угрозы."
 ukraine.340.t:0 "Черноморская доктрина - описание"
 ukraine.340.d:0 "Геополитическая концепция под названием «Черноморская доктрина» была разработана украинским публицистом и политологом Юрием Липой. Она была принята в целом гетманским правительством как образец для построения дальнейшей внешней политики Украины.\n\nЛипа определяет важную роль Черного моря для всех причерноморских стран (Украины, России, Румынии, Болгарии, Турции), а Украина является своеобразным перекрытием моря - сводом, и это свод простирается с запада от реки Прут и Закарпатья, опирающихся на Дунай, на восток в регион Закавказья и Ирана, опирающихся на Каспийское море. Сам свод опирается на Крымский полуостров, а ключом к нему служит Беларусь, и простирается он с севера на юг на сотни километров. \n\nБеларусь играет очень важную роль в безопасности Украины, ее можно сравнить с шлемом, защищающим голову Украины. Если не получится создать отдельное дружеское белорусское государство, то Беларусь будет раной на шее Украины, поскольку она может стать орудием восточных или западных соседей.\n\nТаврида, то есть Крым - центр всех морских путей Черного моря и инструмент, который может оживить деятельность на всём северном побережьи. Этим названием подчеркивается глубокая историческая связь со всей континентальной Украиной и предъявлялись права Украины на Крым.\n\nДля безопасности Украины нужно обеспечить безопасность Днестра с запада и Дона с востока. Контроль Днестра позволит контролировать Сирет, Тису и Прут, а также управлять Дунаем.\n\nКонтроль Дона позволит контролировать Волгу и регион Каспийского моря, а также охранять пути Украины к югу, в Иран. Однако главной задачей Дона является защита ресурсов Донецкого региона, Приазовья и всей Центральной Украины вместе с Крымом.\n\nЮрий Липа убеждён в целесообразности создания Черноморско-Балтийского федерации между украинцами, белорусами, поляками и литовцами, где Украина играла бы главную роль."
 ukraine.340.a:0 "Понятно."
 ukraine.341.t:0 "Женщина генерал?"
 ukraine.341.d:0 "После либерализации нашего законодательства перед украинскими женщинами открылось множество ранее закрытых дверей. Они теперь могут занимать любые военные и управленческие должности, если имеют требуемую квалификацию. Сейчас политическая верхушка из своих пропагандистских соображений проталкивает идею повысить одну из пока немногочисленных женщин в украинской армии до звания генерала. Главной кандидатурой здесь является Кристина Сушко, офицер медицинской службы и жена отставного генерала Романа Сушко. Она заработала хорошую репутацию ещё во времена войны за независимость и даже без нормального опыта командования военными соединениями может принести на высокой должности в армию какие-то свои новшества."
 ukraine.341.a:0 "Повысить Сушко."
 ukraine.341.b:0 "Нет, этот популизм вреден, женщины ещё не готовы к такой ответственности."
 ukraine.342.t:0 "Выборы [GetYear] года"
 ukraine.342.d:0 "Наступил день выборов главы государства. Симон Петлюра успешно демократизировал украинскую политическую систему и провёл многие важные для нашего народы реформы.\n\nЕго меры имели некоторый успех, однако активная внешнеполитическая позиция вызывает критику со стороны партийной оппозиции, возглавляемой Исааком Мазепой, опытным парламентарием, который долгое время при гетмане представлял интересы демократической оппозиции в Раде. Мазепа представляет левопопулистское крыло правящей партии и предлагает сосредоточиться на внутренних делах для построения процветающей Украины."
 ukraine.342.a:0 "Петлюра. Ему стоит завершить свои начинания."
 ukraine.342.b:0 "Мазепа. Наша партия всегда была с простым народом."
 ukraine.343.t:0 "Смена верховного руководства"
 ukraine.343.d:0 "На очередном пленуме правящей партии был поднят давно назревающий вопрос о сменяемости власти в социалистической Украине. [UKR.GetLeader] провёл большую работу на своём посту, однако мы должны помнить, что отсутствие сменяемости в высшем руководстве ведёт к диктатуре наподобие сталинской. Если текущий глава государства потерял народную поддержку, то это следует открыто обсудить и принять соответствующие меры."
 ukraine.343.a:0 "Винниченко будет вести нас вперёд."
 ukraine.343.b:0 "Исаак Мазепа. Сделаем смелый шаг вправо."
 ukraine.343.c:0 "Станислав Косиор - проверенный кадр."
 ukraine.343.e:0 "Лев Троцкий - настоящий революционер."
 ukraine.344.t:0 "Языковая реформа"
 ukraine.344.d:0 "Пора решить языковой вопрос, который занял своё постоянное место в политической повестке. Ранее планировалось в ходе административной реформы разрешить отдельным регионам самим решать, каким языкам национальных меньшинств придавать официальный статус. Но стоит ли идти на компромиссы в вопросе построения единого национального государства, не лучше ли продолжить политику украинизации в полном объёме? В дальней перспективе это обеспечит большее единство украинского народа. С другой стороны, если дать русскому языку статус второго государственного, это позволит улучшить отношения с Советской Россией и в будущем также может дать дополнительные варианты в противодействии советской угрозе, несмотря на текущее возможное недовольство патриотических граждан."
 ukraine.344.a:0 "Продолжить активную украинизацию."
 ukraine.344.b:0 "Разрешить региональные языки."
 ukraine.344.c:0 "Дать русскому языку статус второго государственного."
 ukraine.345.t:0 "Частичный успех восстания"
 ukraine.345.d:0 "Разогретые нашими усилиями беспорядки в юго-восточных регионах Украины неожиданно окончились тем, что украинское правительство перехватило инициативу и договорилось с повстанцами о предоставлении бурлящим регионам широкой автономии. Дальнейшей эскалации конфликта, вероятно, помешала проводившаяся ранее Украиной либеральная политика относительно прав русскоязычных граждан."
 ukraine.345.a:0 "Это их ослабит всё равно."
 ukraine.346.t:0 "Переименование Сталинграда"
 ukraine.346.d:0 "Сталинград теперь вошёл в состав украинского государства и стоит подумать над тем, какое название ему дать, чтобы не увековечивать имя кровавого тирана. Можно вернуть ему старое название Царицын (никак не связанное на самом деле с российским царизмом) или же дать нейтральное имя Волгоград. Также есть предложение переименовать город в честь гетмана Скоропадского, который добился для Украины независимости и заложил основу текущих успехов нашей страны. Какой вариант здесь будет лучше?"
 ukraine.346.a:0 "Царицын."
 ukraine.346.b:0 "Волгоград."
 ukraine.346.c:0 "Скоропадск."
 ukraine.347.t:0 "Совместные учения"
 ukraine.347.d:0 "Наши молодые вооружённые силы провели совместные военные учения с союзной украинской армией, что дало нашим защитникам значительный военный опыт."
 ukraine.347.a:0 "Укрепляем наши силы."
 ukraine.348.t:0 "Перекройка украинской границы"
 ukraine.348.d:0 "Украинское правительство, давно имеющее виды на некоторые наши территории, настойчиво требует разделить территорию Бессарабии и Буковины по более «справедливому» принципу. Нам припомнили сомнительные основания, на которых мы приобрели эти территории после Великой войны, и предлагают передать Украине северную часть Буковины и южный угол Бессарабии, населенные преимущественно славянами. После этого [UKR.GetName] согласится гарантировать территориальную целостность Румынии в получившихся границах. В случае отказа [UKR.GetName] будет рассматривать нас как недружественного соседа, ущемляющего права украинцев."
 ukraine.348.a:0 "Согласиться, у нас и так слишком много врагов намечается."
 ukraine.348.b:0 "Об этом не может быть и речи."
 ukraine.349.t:0 "Румыния соглашается на уступки"
 ukraine.349.d:0 "Румынское руководство пошло нам навстречу и согласно передать спорные территории в обмен на гарантии независимости."
 ukraine.349.a:0 "Это послужит делу мира."
 ukraine.350.t:0 "Румыния отвергает передел границ"
 ukraine.350.d:0 "Румыния отказывается обсуждать по существу изменения своих границ. По всей видимости, [ROM.GetLeader] считает, что постоянная дискриминация украинской диаспоры в Румынии и дальше будет сходить ему с рук."
 ukraine.350.a:0 "Попробуем самостоятельно раскачать обстановку в спорных регионах..."
 ukraine.350.b:0 "Стоит пригласить соседей к разделу румынского пирога..."
 ukraine.351.t:0 "Укрепление союзных связей"
 ukraine.351.d:0 "[From.GetName] предлагает укрепить наши союзные связи и подчинить для этого нашу внешнюю политику единому центру. Можем ли мы на это пойти?"
 ukraine.351.a:0 "Это логичное требование для общего дела."
 ukraine.351.b:0 "Нет, мы не поступимся своей независимостью в рамках союза."
 ukraine.352.t:0 "[From.GetName] принимает предложение"
 ukraine.352.d:0 "[From.GetName] принимает наши предложения по укреплению союза и соглашается в дальнейшем признавать приоритет общего союзного руководства над собственными правительственными актами. Таким образом мы усилили своё влияние на ценного союзника."
 ukraine.352.a:0 "Так будет лучше для общего блага."
 ukraine.353.t:0 "[From.GetName] отклоняет предложение"
 ukraine.353.d:0 "[From.GetName] отклонило наши предложения по укреплению союза и не соглашается поступиться своей независимостью в рамках общего союза. Это конечно их право, но союзные обязательства должны выполняться, иначе как мы можем на них полагаться?"
 ukraine.353.a:0 "Стоит продолжить переговоры."
 ukraine.354.t:0 "Коллективная оборона"
 ukraine.354.d:0 "[From.GetName] предлагает укрепить наши союзные связи и подчинить силы обороны нашей страны единому центру. Это нужно для выстраивания системы коллективной обороны, когда ни один член альянса не сможет уклоняться от призыва к оборонительной войне против общего врага. Поддержим эту инициативу?"
 ukraine.354.a:0 "Так будет лучше для общей безопасности."
 ukraine.354.b:0 "Нет, мы не поступимся своей независимостью в рамках союза."
 ukraine.355.t:0 "Единообразие во внутренней политике"
 ukraine.355.d:0 "[From.GetName] предлагает укрепить наши союзные связи и согласовывать для этого не только внешнюю политику, но и внутреннюю. В едином союзе, заявляет [UKR.GetLeader], не должно быть значительных различий в государственном строе стран-участниц. Согласимся с этими предложениями?"
 ukraine.355.a:0 "Это просто шаг для укрепления союза."
 ukraine.355.b:0 "Нет, мы не поступимся своей независимостью в рамках союза."
 ukraine.356.t:0 "[From.GetName] подчиняется всем требованиям"
 ukraine.356.d:0 "[From.GetName] принимает наши финальные предложения и фактически соглашается подчинить свою политику общему союзному руководству. Сохранив определённую автономию, они теперь прочно привязаны к нашему союзу и будут надёжным союзником в дальнейшем."
 ukraine.356.a:0 "Под нашим чутким руководством им предстоят великие свершения."
 ukraine.357.t:0 "Мятеж в Молдавии"
 ukraine.357.d:0 "При пособничестве откровенно враждебного украинского режима в Молдавии разгорелось массовое вооружённое восстание. Местные славяне и сторонники восстановления независимости Молдавии получили украинское оружие и теперь готовы свергнуть нашу власть. Мы не потерпим такого вмешательства в наши внутренние дела, на эту неприкрытую агрессию придётся ответить только с оружием в руках."
 ukraine.357.a:0 "К бою!"
#ukraine.358 - hidden event
 ukraine.359.t:0 "Комитет Державной Рады поддерживает политику лидера республики"
 ukraine.359.d:0 "Последний раунд слушаний в комитете Державной Рады по поводу бюджетных предложений закончился признанием того, что благодаря политике президента удалось значительно улучшить экономические показатели. Пусть доклад и не представляет собой откровенно хвалебную речь, но тем не менее, он стал ударом для тех, кто критиковал президента и требовал реформ.\n\nРяд членов Державной Рады уже публично заявили о том, что хотя они и сомневаются в курсе президента, но всё же отдадут свои голоса в его поддержку."
 ukraine.359.a:0 "Мы укрепили позиции в парламенте."
 ukraine.360.t:0 "Депутат порицает политику правительства"
 ukraine.360.d:0 "Один из депутатов Державной Рады дал интервью крупному изданию, утверждая, что он больше не поддерживает «безумную и опасную» политику президента [UKR.GetLeader]. Он также заявил, что знает других депутатов, разделяющих подобные взгляды, и что они также вскоре откажутся от поддержки президента."
 ukraine.360.a:0 "Он ещё пожалеет о своём выпаде."
 ukraine.361.t:0 "Успех Чонгарской операции"
 ukraine.361.d:0 "В результате напряжённых боёв на крымской границе нашим войскам удалось прорвать оборону белогвардейцев. Это позволило зайти на территорию полуострова и в дальнейшем без серьёзного сопротивления оккупировать его полностью. Белые явно не ожидали такого исхода, многие из них сейчас в спешке покадают свою тихую гавань."
 ukraine.361.a:0 "Крым вернулся домой."
 ukraine.362.t:0 "Неудача Чонгарской операции"
 ukraine.362.d:0 "В результате долгих пограничных боёв с крымскими войсками нашей армии так и не удалось добиться серьёзных успехов ни на одном из основных участков. Белые держались до последнего и не поддавались на дальнейшие провокации, которые заставили бы их попытаться перейти в контратаку. По крайней мере, наша народная армия получила ценный боевой опыт."
 ukraine.362.a:0 "Придётся терпеть их соседство дальше."
 ukraine.363.t:0 "Украинские манёвры"
 ukraine.363.d:0 "Украинская армия в последнее время производит подозрительные манёвры у нашей северной границы. Стоит ожидать от неё провокаций в ближайшее время на ряде участков нашей довольно спорной границы. Украинским коммунистам не терпится спровоцировать нас на крупный приграничный кофликт ради повода для полноценного вторжения."
 ukraine.363.a:0 "Бдите, господа офицеры."
 ukraine.364.t:0 "Внешний долг"
 ukraine.364.d:0 "Приходит время оплачивать внешние долги, накопленные вследствие ранее взятых кредитов. Правительство планирует постепенно отдавать этот долг, чтобы не создавать дополнительную нагрузку на финансовую систему страны. Это займёт по предварительным подсчётам около двух лет, поэтому есть предложение выплатить все долги максимально быстро, чтоб быстрее избавиться от этого ярма. В таком случае примерно за год [UKR.GetName] рассчитается со всеми кредиторами. Если же в данный момент дополнительная финансовая нагрузка представляет нецелесообразной руководству страны, то есть возможность реструктуризировать часть долга и начать выплаты не ранее чем через три месяца."
 ukraine.364.a:0 "Выплачивать долг по ранее согласованному плану."
 ukraine.364.b:0 "Как можно быстрее избавиться от долгов."
 ukraine.364.c:0 "Отложить этот вопрос на три месяца."
 ukraine.365.t:0 "Проект Речи Посполитой - лучшая форма власти"
 ukraine.365.d:0 "Специальный совместный комитет при правительствах Украины и Польши занят сейчас разработкой плана углубления сотрудничества между нашими державами вплоть до объединения в будущем в единое государство, Речь Посполитую Трёх Народов. Сейчас встал вопрос о государственном устройстве этого гипотетического образования. С одной стороны, сейм играл большую роль в первой Речи Посполитой как законодательный и судебный орган, парламентская республика выглядит как очень демократический и современный вариант. С другой стороны, многие историки указывают на то, что без сильного лидера в конце концов работа сейма Речи Посполитой была неэффективной и привела к падению государства, поэтому президент как лидер объединённой республики может оказаться довольно эффективной политической фигурой. Также хватает и сторонников реставрации монархии, хотя бы с многочисленным конституционными ограничениями и ведущей ролью сейма в управлении государством. Какой вариант принять?"
 ukraine.365.a:0 "Парламентская республика."
 ukraine.365.b:0 "Президентская республика."
 ukraine.365.c:0 "Конституционная монархия."
 ukraine.366.t:0 "Французские гарантии Румынии"
 ukraine.366.d:0 "Наши гарантии независимости для Румынии являются важным элементом в системе безопасности на Балканах, однако в связи с обострением румыно-украинских отношений встаёт вопрос, насколько сейчас Франции нужно вмешиваться в возможный конфликт. С одной стороны, потенциального союзника необходимо всячески поддерживать и дальше. С другой стороны, эти гарантии фактически давались не против Украины, для нас не имеет большого значения, где будет проходить граница между странами, и тем более не имеет смысла ради этого ввязываться в войну."
 ukraine.366.a:0 "Подтвердить наши гарантии румынам."
 ukraine.366.b:0 "Отозвать гарантии для этого случая."
 ukraine.367.t:0 "Франция подтверждает гарантии"
 ukraine.367.d:0 "Франция подтверждает гарантии независимости и территориальной целостности, которые ранее давала Румынии. Министр иностранных дел Франции заявил, что французский народ готов и дальше поддерживать Румынию, с какой бы стороны не исходила для неё угроза."
 ukraine.367.a:0 "Они просто влезают в чужие дела."
 ukraine.367.b:0 "С такими союзниками мы и дальше не отступим."
 ukraine.368.t:0 "Франция отзывает гарантии"
 ukraine.368.d:0 "В свете разгорающегося территориального спора между Украиной и Румынией французы фактически отозвали свои гарантии для последней. Министр иностранных дел Франции в своём заявлении сказал много хороших и правильных слов, но фактически всё сводится к тому, что в возможном конфликте с Украиной его страна не сможет оказать никакой помощи для Румынии. А это значит, что и для других случаев подобным гарантиям невелика цена."
 ukraine.368.a:0 "Совершенно здравая и прагматичная позиция."
 ukraine.368.b:0 "Это предательство, грозящее полным развалом системы безопасности в Европе."
 ukraine.369.t:0 "Выборы [GetYear] года"
 ukraine.369.d:0 "После очередного пятилетнего срока настало время для очередных выборов главы республики. [UKR.GetLeader] готов и дальше выполнять свои обязанности, опыта на этой должности у него уже предостаточно, однако для постоянного развития демократических институтов нельзя забывать о регулярной сменяемости власти.\n\n Основным конкурентом на выборах для действующего лидера является Вячеслав Прокопович - опытный политик, ещё во времена первой республики придерживавшийся ярко выраженной проукраинской и демократической позиции. За свои убеждения он подвергался преследованиям и во времена Российской империи, и при Гетманате, но ни разу не поступился своими принципами. Этот человек будет рьяно отстаивать украинские интересы во всех сферах."
 ukraine.369.a:0 "Не стоит менять коней на переправе."
 ukraine.369.b:0 "Прокопович. Такие политики ценны в наше время."
 ukraine.370.t:0 "Партийное большинство"
 ukraine.370.d:0 "Для удержания твёрдых позиций во власти стоит подумать, с кем объединиться в политической борьбе. Можно продолжать собирать демократические силы в единое парламентское большинство, а можно привлечь в коалицию националистов или социалистов, чтобы обеспечить лучшую поддержку правительства в Раде и народе на данном этапе."
 ukraine.370.a:0 "Блок с социалистами."
 ukraine.370.b:0 "Блок с националистами."
 ukraine.370.c:0 "Демократическое большинство."
 ukraine.371.t:0 "Украинское давление"
 ukraine.371.d:0 "[UKR.GetName] в последнее время старается активно вмешиваться в наши внутренние дела, лоббируя свои интересы и дестабилизируя ситуацию на полуострове. Украинцы настаивают на том, что Крым должен быть взят под их опеку, если местное правительство не справляется с управлением территорией и не обладает полноценной легитимностью. Среди наших западный партнёров также стало довольно популярным мнение, что необходимо отдать Крым под украинский контроль. [UKR.GetLeader] предлагает нам свои гарантии безопасности и военную опеку в обмен на суверенитет."
 ukraine.371.a:0 "Мы не можем дальше продолжать бесперспективную борьбу."
 ukraine.371.b:0 "Достаточно будет просто гарантий безопасности."
 ukraine.372.t:0 "[CRM.GetName] соглашается на ввод войск"
 ukraine.372.d:0 "Крымское правительство в условиях тяжёлой экономической ситуации и политического кризиса согласилось на ввод украинских войск на полуостров и установление нашего контроля над внешней политикой в обмен на экономическую помощь полуострову и защиту его от возможной внешней угрозы."
 ukraine.372.a:0 "Мы установим лучший порядок в Крыму."
 ukraine.373.t:0 "[CRM.GetName] соглашается лишь на гарантии"
 ukraine.373.d:0 "Крымский лидер в результате нашей политики в отношении полуострова соглашается принять украинские гарантии для Крыма, но далее не поступится своим суверенитетом."
 ukraine.373.a:0 "Белые продолжат сидеть в своей крепости на сухом пайке."
 ukraine.374.t:0 "Вооружённые нападения в Восточной Малопольше"
 ukraine.374.d:0 "Вооружённые отряды украинских националистов, раздобыв где-то внушительный арсенал стрелкового оружия и взрывчатки, организовали серию нападений на органы власти и правопорядка в Восточной Малопольше, а также нанесли урон местной инфраструктуре. Наши силовики были вынуждены вступить в бой, в результате чего бандиты отступили в лесистую и горную местность Предкарпатья. Следует ли нам организовать жестокую карательную операцию по выявлению и уничтожению всех участников нападений или ограничиться текущими успехами?"
 ukraine.374.a:0 "Преследовать преступников до конца!"
 ukraine.374.b:0 "Ограничиться обычными следственными мерами и усиленным патрулированием местности."
 ukraine.375.t:0 "Украинская пропаганда в Восточной Малопольше"
 ukraine.375.d:0 "В городах и сёлах на юго-востоке нашей страны начали появляться многочисленные листовки на украинском языке, в которых так называемые борцы за украинскую свободу призывают других украинцев вступать в антипольское сопротивление и распространяют клевету о якобы имевших место жестоких расправах польских полицейских сил над невинными украинцами. Распространение этих материалов следует немедленно запретить, но как далеко стоит пойти для раскрытия сети создания и распространения этой пропаганды?"
 ukraine.375.a:0 "Арестовывать и жестоко допрашивать всех подозреваемых!"
 ukraine.375.b:0 "Ограничиться обычными следственными мерами и сбором свидетельств."
 ukraine.376.t:0 "Убийство польского чиновника"
 ukraine.376.d:0 "Боевик ОУН среди белого дня совершил дерзкое убийство польского чиновника во Львове, которого украинские националисты обвиняли в организации репрессий против украинцев. Им недостаточно оказалось крови Перацкого, они хотят и дальше сеять смерть и разрушение в нашей мирной стране. Насколько далеко мы готовы зайти, чтобы прекратить эти бесчинства?"
 ukraine.376.a:0 "Не останавливаться, пока не выявим и арестуем всех возможных соучастников, любыми методами."
 ukraine.376.b:0 "Исполнитель у нас, достаточно будет сурового, но справедливого суда над ним."
 ukraine.377.t:0 "Обострение в Западной Украине"
 ukraine.377.d:0 "В результате усиления украинского сопротивления на оккупированных Польшей территориях ситуация в регионе дестабилизировалась. Наши борцы за свободу обрели значительную народную поддержку и угрожают польскому владычеству, постоянно совершая вооружённые акции и захваты органов власти. Польское правительство ввело военное положение в этом регионе, польские переселенцы бегут на запад, вместо обычных органов власти введена военная администрация."
 ukraine.377.a:0 "Никогда Западная Украина не будет больше родным домом для поляков."
 ukraine.378.t:0 "Обострение в Восточной Малопольше"
 ukraine.378.d:0 "Украинские вооружённые бандформирования, получившие поддержку из-за рубежа, подняли волну террора по всему юго-востоку нашей страны и снова провозгласили нелегитимную ЗУНР. Правительство было вынуждено ввести военное положение на этих землях и ввести дополнительные войска для контроля ситуации. По сути законная власть в Восточной Малопольше сейчас держится лишь на большом количестве штыков."
 ukraine.378.a:0 "Мы перебьём всех боевиков, но не отступим!"
 ukraine.379.t:0 "Предложение сепаратного мира"
 ukraine.379.d:0 "Очевидно, что война против Германии развивается для нас не лучшим образом. Враг наступает и захватил уже значительную часть Украины, мы стоим перед угрозой неотвратимой утери государственности, что уже постигло многие другие народы Европы. Наши союзники или разгромлены, или находятся слишком далеко и не смогут помочь.\n\nВ такой ситуации в армии растут пораженческие настроения и плетутся самые разные интриги. Генерал Коновалец сообщил в приватной беседе с военным министром, что уже вступал в переговоры с немцами по поводу будущего нашей родины. Он утверждает, что сможет договориться с врагом по поводу сепаратного мира, по которому государство будет сбережено, хоть и подпадёт под сильное влияние набравшей мощи Германии. Конечно, придётся сделать многие уступки, в том числе и территориальные, но что может быть важнее сохранения украинского государства. Стоит ли рассмотреть пристально это предложение?"
 ukraine.379.a:0 "Да, мы уже не можем победить в это войне."
 ukraine.379.b:0 "Нет, арестовать Коновальца как предателя."
 ukraine.380.t:0 "[UKR.GetName] просит мира"
 ukraine.380.d:0 "Украинский генерал Евгений Коновалец по поручению своего правительства предлагает заключить сепаратный мир, что позволит сохранить многие жизни. Он возглавит марионеточное правительство Украины, которая прочно войдёт в германскую сферу влияния."
 ukraine.380.a:0 "Принять предложение."
 ukraine.380.b:0 "Нет, войну мы доведём до конца."
 ukraine.381.t:0 "Российские коллаборанты"
 ukraine.381.d:0 "Начало войны против [UKR.GetAdjective] режима означает то, что наконец могут пригодиться подконтрольные нам российские лидеры в Крыму, которые готовы возглавить марионеточное правительство для управления занятых нами территорий врага. Это позволит привлечь на нашу сторону всех русских, недовольных текущим режимом, ослабит сопротивление на время оккупации и даст дополнительные ресурсы для украинской промышленности. Сначала формально передадим власть этим марионеткам в Крыму, а потом при необходимости и в других российских регионах по мере продвижения вглубь страны."
 ukraine.381.a:0 "Хорошо, начнём кукольное представление."
 ukraine.381.b:0 "Нет, этот проект уже неактуален."
 ukraine.382.t:0 "Частичный успех «Пропонтиды»"
 ukraine.382.d:0 "В результате нашей спецоперации по дезинформации турецкого правительства украинским спецслужбам удалось создать мощную агентурную сеть в Анкаре и Стамбуле, однако подготовленные документы не произвели должного впечатления на турецкого президента и его армейских советников. [TUR.GetName] ещё не готова поверить, что её нейтралитетом могут пренебречь, как это уже случалось с другими странами в недалёком прошлом."
 ukraine.382.a:0 "Попробуем ещё раз, рано или поздно они заглотнут наживку."
 ukraine.383.t:0 "Частичный успех операции в Румынии"
 ukraine.383.d:0 "В результате спецоперации украинских агентов в Румынии для ограничения поставок нефти немецкой армии удалось склонить на нашу сторону некоторых правительственных служащих и руководителей нефтяных компаний, однако этого решительно недостаточно для того, чтобы удалось провести идею введения полного эмбарго. Но наше влияние на Румынию выросло и это даёт надежду на то, что, приложив ещё некоторые усилия, получится убедить наших соседей прекратить поддержку немецких агрессоров."
 ukraine.383.a:0 "Не мытьём, так катаньем добьёмся своего."
 ukraine.384.t:0 "Война с СССР"
 ukraine.384.d:0 "Красная тирания не потерпит свободную Украину, но на кого мы можем ещё опереться в этой борьбе? Наша земля пропитана кровью многих поколений украинцев, если начнём экстренную мобилизацию по довоенным планам и организуем крепкую оборону и мощное военное производство, то самостоятельно её отстоим. Но если принять принцип одной украинской нации, одной стальной воли, одной общей победы, то стоит пойти на соглашение с националистами и принять их помощь в организации и пополнении армии. Иначе нам останется сосредоточить усилия на том, чтобы жёсткими контрмерами задавить большевистскую заразу внутри нашей страны."
 ukraine.384.a:0 "Защита родной земли."
 ukraine.384.b:0 "Обратимся за помощью к националистам."
 ukraine.384.c:0 "Антикрасный террор."
 ukraine.385.t:0 "Заговор генералов"
 ukraine.385.d:0 "До руководства партии доходят уже не просто слухи, а доносы от доверенных источников, что среди генералов гетманской армии плетётся сложная сеть заговоров и интриг. Все нитки этой зловещей паутины сходятся на Александре Осецком, самом доверенном в последние годы Гетманата военачальнике Скоропадского. Сейчас он занимается тем, что подбивает других генералов к возможному мятежу, если руководство Украины предпримет, по его мнению, опрометчивые шаги во внешней политике. Эти привыкшие к сытой мирной жизни офицеры не понимают, насколько важно для будущего украинской нации действовать решительно и агрессивно, усиливать наступательные способности нашей сухопутной армии и всех прочих родов войск. Мы, конечно, хотели бы обойтись без кровопролития, но если придётся вести священную войну за объединение украинских земель, то не потерпим колеблющихся и пораженческих командующих в штабе и на фронте.\n\nТакже есть сомнения относительно некоторых генералов, подозреваемых в сочувствии коммунистам. В частности, Николай Шаповал регулярно общается с некоторыми своими родственниками, замеченными в распространении левых идей среди малообразованного народа. Неизвестно, состоит ли он также в каком-то заговоре вместе с Осецким, но лучше разобраться со всеми сразу, пока есть время.\n\nНаши агенты партийной службы безопасности уже собрали внушительный компромат на основных участников потенциальных проблем, можно либо шантажировать им того же Осецкого и сныть его с ключевых постов, чтобы не высовывался больше, либо устроить на основании этих сведений военный трибунал над всеми теми, кто стал обузой для украинской армии, чтобы с позором изгнать их из её рядов."
 ukraine.385.a:0 "Это всё клевета, мы должны доверять украинским генералам."
 ukraine.385.b:0 "Дискредитировать и снять с важных постов Осецкого."
 ukraine.385.c:0 "Выгнать из армии всех подозреваемых."
 ukraine.386.t:0 "Путч генералов"
 ukraine.386.d:0 "Старые донесения о заговоре генералов оказались верны - сегодня фельдмаршал Осецкий при поддержке группы других офицеров объявил о смещении законного лидера Украины, обвинив его виновным в развязывании якобы фатальной для украинской государственности войны. Мятежники взяли под контроль несколько крупных городов, однако благодаря верности большей части армии у них не получилось свергнуть сразу правительство страны. Эти трусливые предатели и пораженцы оказались загнаны в угол и теперь надеются на то, что их поддержит и спасёт наш противник."
 ukraine.386.a:0 "Нужно было расстрелять их всех как Сталин!"
 ukraine.387.t:0 "Решение вопроса мельниковцев"
 ukraine.387.d:0 "Сторонники Мельника не хотят уступать в своих требованиях отложить грядущую войну, так как считают эту затею самоубийственной без поддержки могущественного союзника. Их низкое мнение о боевом духе украинского войска не делает им чести, но мы не можем допустить в этот решающий момент, чтобы ОУН раскололась на какие-нибудь ОУН-Б и ОУН-М. Мельника поддерживают такие уважаемые члены партии, как Сеник и Сциборский, их организаторские таланты могли бы ещё пригодиться в новой вертикали власти. Но стоит ли терпеть их замашки, когда украинский народ смотрит на нашу партию как на проводника в деле возрождения славы и мощи Украины?\n\nМожно конечно пойти на некоторые ограниченные компромиссы, пообещав мельниковцам в дальнейшем улучшать отношения с немцами и даже попытаться заручиться их военной поддержкой, но при условии, что это будет первое и последнее такое предложение от Степана Бандеры. Если они не согласятся, то должны будут навсегда покинуть партию и завершить политическую деятельность, и лучше мирно и добровольно, иначе эти рьяные оппозиционеры быстро променяют просторные коридоры власти на тесные тюремные камеры."
 ukraine.387.a:0 "Пообещать в дальнейшем советоваться с мельниковцами и идти на компромиссы."
 ukraine.387.b:0 "Никаких компромиссов, Бандера единственный и непогрешимый лидер."
 ukraine.388.t:0 "Решение вопроса бандеровцев"
 ukraine.388.d:0 "Сторонники Бандеры не хотят уступать в своих требованиях дистанцироваться от нацистов и самостоятельно вернуть все наши земли. Их переоценка возможностей украинской армии не свидетельствует о трезвом и расчётливом уме, но мы не можем допустить в этот решающий момент, чтобы ОУН раскололась на какие-нибудь ОУН-Б и ОУН-М. Бандеру поддерживают такие уважаемые члены партии, как Ребет и Стецько, их организаторские таланты могли бы ещё пригодиться в новой вертикали власти. Но стоит ли терпеть их замашки, когда украинский народ смотрит на нашу партию как на проводника в деле возрождения славы и мощи Украины?\n\nМожно конечно пойти на некоторые ограниченные компромиссы, пообещав бандеровцам в ближайшем будущем вести более активную внешнеполитическую деятельность, но при условии, что это будет первое и последнее такое предложение от Андрея Мельника. У нас, однако, есть и другие примеры устранения надоедливой оппозиции, которая не желает сплотить ряды ради достижения великой цели."
 ukraine.388.a:0 "Пообещать в дальнейшем советоваться с бандеровцами и идти на компромиссы."
 ukraine.388.b:0 "Украине нужна своя ночь длинных ножей."
 ukraine.389.t:0 "Требования мельниковцев"
 ukraine.389.d:0 "Мельниковцы требуют выполнить предыдущие обещания Бандеры и послать в Третий Рейх дипломатическую миссию для улучшения отношений между нашими странами. Возможно, немецкая помощь в текущий момент будет даже уместна, хотя наше население и правители западных держав могут этого не понять. Иначе придётся дальше водить за нос Мельника и его приспешников."
 ukraine.389.a:0 "Хорошо, мы выполним теперь эти требования ради единства."
 ukraine.389.b:0 "Этот вопрос следует пока отложить на несколько месяцев."
 ukraine.390.t:0 "Требования бандеровцев"
 ukraine.390.d:0 "Бандеровцы требуют выполнить предыдущие обещания Мельника и предпринимать более резкие шаги для воссоединения украинских земель. Возможно, воинственная риторика позволит ускорить подготовку новых военных кампаний, но наши армия и государственная система ещё не совсем готовы к этому. Иначе придётся дальше водить за нос Бандеру и его приспешников."
 ukraine.391.t:0 "Возвращение столицы в Киев"
 ukraine.391.d:0 "Теперь, когда над древним городом на Днепре не висит смертельная угроза захвата врагом, можно вернуть столицу обратно из Харькова. Хотя, возможно, население уже привыкло к текущей ситуации и необязательно всё менять."
 ukraine.391.a:0 "Вернуть Киеву столичный статус."
 ukraine.391.b:0 "Оставить Харьков постоянной столицей."
 #ukraine.392 - hidden event without description
 ukraine.393.t:0 "Турецкий ультиматум"
 ukraine.393.d:0 "[From.GetName] требует от нас подчиниться и стать протекторатом. Турки мечтают снова закрепиться в Крыму, как это было во времена Крымского ханства. Они хотят передать власть на полуострове местным татарам, позволив нам при этом здесь продолжать жить, иначе же [From.GetName] угрожает полной оккупацией и выселением всех христиан."
 ukraine.393.a:0 "Принять требования, мы не в силах сопротивляться."
 ukraine.393.b:0 "Нет, крымская крепость не падёт ни перед кем."
 ukraine.394.t:0 "Турецкий ультиматум"
 ukraine.394.d:0 "[From.GetName] требует от нас передать контроль над Крымом, обосновывая это тем, после падения Российской империи у полуострова нет законного владельца и теберь возрождаемая из пепла старая империя должна собрать под своим контролем всё своё богатое и законное наследство, а также защитить татар-единоверцев. Это неслыханная наглость, стоят ли дружественные отношения с турками таких уступок?"
 ukraine.394.a:0 "Да, мы не будем сражаться за этот бесполезный полуостров."
 ukraine.394.b:0 "Нет, это наша земля и она таковой останется."
 ukraine.395.t:0 "[From.GetName] уступает"
 ukraine.395.d:0 "[From.GetName] принимает наши требования относительно статуса Крыма. Теперь историческая справедливость восстановлена. [This.GetLeader] продолжает собирать наши земли."
 ukraine.395.a:0 "Добро пожаловать в родную гавань."
 ukraine.396.t:0 "[From.GetName] отвергает ультиматум"
 ukraine.396.d:0 "[From.GetName] не собирается идти ни на какие уступки в разрешении крымской проблемы. Но в такой ситуации вопрос гегемонии на Чёрном море будет решаться силой."
 ukraine.396.a:0 "Это мы хотели избежать войны, а не они."
 ukraine.397.t:0 "Успехи наших металлургов"
 ukraine.397.d:0 "Макар Мазай, сталевар Мариупольского металлургического завода, стал одним из зачинателей движения скоростного сталеварения. Он предложил углубить ванну мартеновской печи и одновременно поднять высоту свода мартена. Это позволило засыпать в печь гораздо больше шихты, чем прежде. Благодаря этому новаторскому подходу Мазай установил уже несколько рекордов по выплавке стали и стал примером для других рабочих по всей Украине."
 ukraine.397.a:0 "Наши рабочие будут ещё быстрее ковать оружие для войны с буржуазией."
 ukraine.398.t:0 "Восстановление военной мощи"
 ukraine.398.d:0 "Благодаря решительным и активным действиям нового украинского руководства удалось восстановить порядок во всех родах войск и наладить их координацию. Армия стала действительно рабоче-крестьянской, а не буржуазно-националистической, и её офицеры теперь могут смело разрабатывать новые военные доктрины."
 ukraine.398.a:0 "Хочешь мира - готовься к войне."
 ukraine.399.t:0 "Интеграция Закерзонья"
 ukraine.399.d:0 "Теперь Закерзонье полностью интегрировано в нашем государстве, там основаны все гражданские органы управления, а местные жители получили украинское гражданство. Лемковщина, Надсанье, Холмщина, Любачовщина и другие исторические украинские земли вернулись наконец к нам, как это уже было во времена Киевской Руси и расцвета Перемышльской земли."
 ukraine.399.a:0 "Вместе навеки."
 ukraine.400.t:0 "Переименование Пшемысля"
 ukraine.400.d:0 "После того, как мы присоединили Закерзонье, ранее принадлежавшее таким неуступчивым полякам, хорошо было бы официально вернуть украинское название одному из главных исторических центров этой земли - Перемышлю, который поляки на свой манер называют Пшемыслем. Этот город имеет очень большое значение в истории западноукраинских земель со времён Галицко-Волынского княжества, возвращение старого названия символически закрепит объединение всех наших земель. Линия Керзона навсегда потеряет свою актуальность, поэтому регион также сменит название."
 ukraine.401.t:0 "Соглашение с Болгарией"
 ukraine.401.d:0 "Уполномоченная болгарская делегация предлагает нам заключить прочный военно-политический союз, чтобы укрепить позиции обеих стран в регионе. [From.GetLeader] в своё послании намекает, что у наших стран очень много общего, в том числи и в перечне потенциальных врагов, которые сейчас упиваются плодами незаслуженной победы после войны 14-18 годов. Болгария может стать хорошим плацдармом на Балканах, хотя ей самой потребуется сначала помощь украинских вооружённых сил и промышленности. Но нужен ли нам такой слабый союзник?"
 ukraine.401.a:0 "Да, братский болгарский народ будет под нашей опекой."
 ukraine.401.b:0 "Нет, это предложение не сулит Украине никаких выгод."
 ukraine.402.t:0 "Украина соглашается"
 ukraine.402.d:0 "Нашей делегации в Киеве удалось подписать множество важных документов по сотрудничеству между двумя странами в разных сферах, в том числе и оборонной. Мы теперь несём взаимные обязательства по защите от любых внешних угроз, а также сможем приступить к консультациям по перекройке границ на Балканах."
 ukraine.402.a:0 "Один за всех и все за одного."
 ukraine.403.t:0 "Переговоры с Болгарией"
 ukraine.403.d:0 "Болгарские представители в рамках тайных переговоров последние месяцы предлагают присоединиться к союзу Украины и Болгарии, чтобы переписать итоги прошлой войны. [From.GetLeader] готов признать наши претензии на часть территории современной Румынии и походатайствовал уже перед украинским лидером насчёт нашего присоединения к блоку."
 ukraine.403.a:0 "Согласиться и уведомить Украину о нашем согласии."
 ukraine.403.b:0 "Нет, пора искать новые форматы союзов, а не цепляться за прошлое."
 #ukraine.404 - hidden event without description
 ukraine.405.t:0 "[BUL.GetAdjective] Территориальная интеграция"
 ukraine.405.d:0 "К нам прибыли представители государства [BUL.GetNameDef]. Они надеются, что [ROOT.GetLeader] признает легитимность [BUL.GetAdjective] правительства на бывших болгарских территориях, оккупированных союзными войсками, и, следовательно, передаст административный контроль над регионом государству [BUL.GetNameDef]."
 ukraine.405.a:0 "[ROOT.GetAdjective] правительство признает территориальную целостность Болгарии!"
 ukraine.405.b:0 "Это невозможно."
 ukraine.406.t:0 "Болгарские претензии"
 ukraine.406.d:0 "[From.GetName], упрочнив союзные связи с Украиной, посмела поднять голову и предъявить нам претензии на Южную Добруджу. Этот наглый ультиматум, возможно, ещё не будет поддержан украинским лидером, однако велик риск получить войну как минимум на два фронта из-за этого клочка земли."
 ukraine.406.a:0 "Отдать Южную Добруджу болгарам."
 ukraine.406.b:0 "Мы не уступим ничего!"
 ukraine.407.t:0 "[From.GetName] уступает"
 ukraine.407.d:0 "[From.GetName] не хочет усиливать конфронтацию и возвращает нам Южную Добруджу, утерянную ранее по позорным договорам после войны."
 ukraine.407.a:0 "Болгария снова станет великой."
 ukraine.408.t:0 "Вопрос Южной Добруджи"
 ukraine.408.d:0 "Территориальный спор между Болгарией и Румынией о принадлежности Южной Добруджи зашёл в тупик. Румыны не хотят уступать даже этот жалкий клочок земли с пёстрым национальным составом населения. Мы как союзники Болгарии должны конечно поддерживать их притязания, однако и Румынию не стоит списывать со счетов, для общего блага всех членов альянса союзная Румыния в будущем может оказать значительную поддержку для укрепления мира в регионе. Если Украина поддержит Болгарию, то наши армии будут втянуты в новую кровопролитную войну, но в противном случае отношения с болгарским правительством сильно охладеют. Зачем же мы расширяем союз, если не можем оказать помощь более слабым союзникам?"
 ukraine.408.a:0 "Пусть [BUL.GetName] атакует — мы поддержим."
 ukraine.408.b:0 "Украине не выгодна сейчас новая война."
 ukraine.409.t:0 "[From.GetName] не поддержала наши претензии"
 ukraine.409.d:0 "[From.GetName] не хочет усиливать конфликт вокруг Южной Добруджи и выступает против военного разрешения текущей ситуации. Нам придётся пока отказаться от дальнейших претензий к Румынии и надеяться, что в будущем наш северный сосед ещё даст повод для коллективной агрессии."
 ukraine.409.a:0 "Этот союз выглядит всё более жалко."
 ukraine.410.t:0 "Территориальные трения союзников"
 ukraine.410.d:0 "Территориальный спор между Болгарией и Румынией о принадлежности Южной Добруджи зашёл в тупик. Румыны не хотят уступать даже этот жалкий клочок земли с пёстрым национальным составом населения. Для укрепления нашего союза необходимо решить это спор с наименьшими потерями. Болгары конечно обидятся, если ситуация никак не изменится без нашей поддержки, но если встать на их сторону — Румыния может упереться в текущие границы и даже покинуть альянс, несмотря на возможность быть атакованной с разных сторон после этого."
 ukraine.410.a:0 "Встать на сторону Болгарии и озвучить ультиматум."
 ukraine.410.b:0 "Встать на сторону Румынии и отказать болгарам."
 ukraine.411.t:0 "Ультиматум из-за Добруджи"
 ukraine.411.d:0 "[From.GetName] поддержала претензии Болгарии на Южную Добруджу и теперь официально озвучила ультиматум к нам: вернуться к границе 1913 года с Болгарией, уступив часть Добруджи. Это ужасное предательство со стороны тех, кого мы считали союзниками, но если теперь отвергнем ультиматум, то получим войну минимум на два фронта."
 ukraine.411.a:0 "Пока придётся пойти на уступки."
 ukraine.411.b:0 "Нет, нам нечего делать в таком «союзе»."
 ukraine.412.t:0 "[From.GetName] упрямится"
 ukraine.412.d:0 "[From.GetName] не хочет мирно разрешить вопрос румыно-болгарской границы и ни за что не уступит Южную Добруджу. Такая позиция не позволяет дальше продолжать союзные отношения между нашими странами, румынам необходимо преподнести урок, чтобы они не думали, что [This.GetName] стерпит это. Если придётся устроить небольшую войну, то украинская и болгарская армии будут сражаться вместе."
 ukraine.412.a:0 "Далее слово за болгарской армией."
 ukraine.413.t:0 "Задержание Якова Блюмкина"
 ukraine.413.d:0 "Интересные новости поступают из Одессы. Украинскими пограничниками в одесском порту был задержан советский гражданин, который представился Яковом Блюмкиным, известным советским диверсантом и авантюристом, о котором, впрочем, в последние годы ничего не было слышно. Считалось даже, что Блюмкина арестовали и казнили чекисты за связи с троцкистами. Сейчас этот пройдоха утверждает, что это не его схватили при прохождении пограничного контроля, а он сам сдался, чтобы спастись от угрозы быть ликвидированным. Блюмкин на допросе рассказал невероятную историю, что его действительно арестовали в СССР и чуть на казнили, а теперь отправили в Украину для ликвидации Троцкого, после чего советское руководство обещает помиловать впавшего в немилость агента. Но последний не хочет убивать лидера троцкистского движения и своего кумира, к тому же сомневается в том, что ему действительно светит помилование в стране советов после этого. Поэтому он просит политического убежища у нас, обещая работать на нас против советской агентуры, о которой Блюмкин очень много может ещё рассказать интересного. В этой истории многое кажется странным, стоит ли принимать на службу этого блудного сына Одессы?"
 ukraine.413.a:0 "Принять, его знания и таланты в любом случае пригодятся."
 ukraine.413.b:0 "Выдворить этого сомнительного шпиона обратно в СССР."
 ukraine.414.t:0 "Вопрос коронации"
 ukraine.414.d:0 "Конституционная реформа успешно запущена, Державная рада послушно осуществила все необходимые процедуры, а эрцгерцог Вильгельм дал согласие занять украинский престол и уже возвращается в Украину. В ближайшее время необходимо провести церемонию коронации монарха, что является для нашей страны весьма новым опытом. Можно устроить из этой церемонии дорогой праздник с множеством приглашённых иностранных гостей, что попадёт во все новости и сразу укрепит позиции новоявленного королевского дома Украины. Однако наша страна ещё только поправляется после экономического кризиса, а традиции коронаций ещё не сформированы, стоит ли сразу начинать с дорогостоящего веселья, когда каждая гривна может иметь значение в будущем?"
 ukraine.414.a:0 "Подготовиться к пышной коронации."
 ukraine.414.b:0 "Ограничиться скромной церемонией."
 ukraine.415.t:0 "Королевская коронация"
 ukraine.415.d:0 "Сегодня в Киеве прошли основные церемониальные события коронации первого короля Украины. Эрцгерцог Вильгельм Франц Габсбург-Лотарингский в открытом экипаже в сопровождении многочисленной свиты и церемониальных полков, в том числе из служащих гетманского полка, торжественно прибыл в Софийский собор. Здесь, в присутствии многочисленных иностранных гостей и журналистов, он получил в качестве компромисса благословения на царствование от предстоятеля пока ещё непризнанной Украинской православной церкви, предстоятеля УГКЦ Андрея Шептицкого и папского легата, после чего сам возложил на себя роскошную корону, изготовленную лучшими киевскими ювелирами по специальному заказу. Факт присутствия разных церковных иерархов и галицкий лев на короне должны символизировать преемственность престола от короля Даниила Галицкого и то, что он будет королём всех украинцев, в том числе и из западных земель. Новый король принял имя Василия I и на украинском языке, который он ещё давно выучил, поклялся заботиться о благополучии вверенного народа и отстаивать независимость украинского государства. Далее был дан салют из сотни орудий, под который король и высокие гости отправились на коронационный бал в Мариинский дворец, а на Софийской площади и в некоторых других частях столицы начались массовые народные гуляния. Праздник продолжался до глубокой ночи, благо, день этот был заранее объявлен выходным.\n\nЭто событие ещё долго будет обговариваться как в Украине так и за её пределами, ведь не каждый год рождается новая монархия со своими столь притягательными и помпезными церемониями."
 ukraine.415.a:0 "Долгой жизни королю!"
 ukraine.416.t:0 "Интронизация короля"
 ukraine.416.d:0 "Сегодня в Киеве прошла скромная церемония интронизации первого украинского короля Василия I. Эрцгерцог Вильгельм Франц Габсбург-Лотарингский на обычном автомобиле со скромной свитой прибыл в Мариинский дворец, где в присутствии гетмана и прочих высших чиновников им были получены королевские регалия, в том числе довольно недорогая позолоченная корона. Присутствующие выпили за здоровье короля по бокалу, после чего король вышел к толпе народа возле дворца и на украинском языке, который он ещё давно выучил, произнёс короткую коронационную речь. После этого он вместе с рядом других сановников отправились отпраздновать событие в неофициальной обстановке. Простой народ также устроил небольшие гуляния, но каких-то масштабных событий подготовлено не было и народ довольно быстро в итоге разошёлся.\n\nПрошедшая церемония многими критиковалась за скромность и быстротечность, простой народ в не самой богатой стране всегда всегда хочет хлеба и зрелищ, а начало царствования нашего монарха не дало ничего из этого. Церемония не произвела впечатления на иностранцев и не дала иностранной прессе поводов для широкого обсуждения."
 ukraine.416.a:0 "А теперь займёмся серьёзными делами."
 ukraine.417.t:0 "Вопрос королевы"
 ukraine.417.d:0 "После вступления Василия I на престол вопрос женитьбы короля превратился из личного в дело государственной важности. Династийные браки должны скреплять государственные союзы, к тому же монарху потребуется в дальнейшем законный наследник. Наш король до сих пор холост, что порождает разные непристойные предположения о его предпочтениях и усложняет вопрос наследования. Необходимо побыстрее поискать незамужних принцесс в Европе, которые бы согласились выйти за него, решив таким образом этот деликатный вопрос."
 ukraine.417.a:0 "Предоставьте весь список, пожалуйста."
 ukraine.418.t:0 "Елизавета Скоропадская"
 ukraine.418.d:0 "Елизавета Павловна Скоропадская (1899 года рождения) является дочерью украинского гетмана Скоропадского и до коронации Василия её многие называли украинской принцессой. Она получила хорошее образование в сфере изящных искусств и на протяжении многих лет занималась благотворительной деятельностью, но так и не вышла замуж.\n\nЭтот брак активно поддерживает сам Скоропадский, поэтому возражений от Елизаветы в такой ситуации не предвидится. Данный союз укрепит связь нового короля со старой украинской элитой, что позитивно скажется на стабильности правящей системы, но не даст никаких потенциальных выгод на внешнеполитической арене."
 ukraine.418.a:0 "Да здравствует королева!"
 ukraine.419.t:0 "Ирина Греческая"
 ukraine.419.d:0 "Ирина Греческая (1904 года рождения) — вторая дочь греческого короля  Константина I. Её дедушкой является король Греции Георг I, а бабушкой — Великая княгиня Ольга Константиновна. Мать принцессы является дочерью германского императора Фридриха III и Виктории Великобританской, старшей дочери королевы Виктории.\n\nПринцесса Ирина приняла предложение от нашего короля Василия и согласилась стать его женой. Данный союз укрепит связь нового короля с европейскими королевскими династиями, потенциально может улучшить положение страны на внешнеполитической арене и даже может дать дополнительные возможности развития отношений с Грецией и греческим народом."
 ukraine.420.t:0 "Отказ от принцессы"
 ukraine.420.d:0 "От текущей главной претендентки на статус королевы Украины мы сегодня получили вежливый отказ. Она пока ещё не готова связать себя брачными узами и не хочет принимать большую ответственность. Возможно, причиной отказа послужила не самая удачная политика нашей страны с родиной этой принцессы или же недостаточная активность в развитии отношений с благородными домами Европы."
 ukraine.420.a:0 "Рассмотрим следующую кандидатуру."
 ukraine.421.t:0 "Мария Кристина Испанская"
 ukraine.421.d:0 "Инфанта Мария Кристина Испанская (1911 года рождения) — дочь короля Испании Альфонсо XIII и Виктории Евгении Баттенберг. Испанская королевская семья покинула страну в 1931 году и поселилась в Париже, а с 1933 года жила в Риме. Отец Марии Кристины предупреждает об опасности гемофилии, которой больны два его сына.\n\nИнфанта Мария Кристина приняла предложение от нашего короля Василия и согласилась стать его женой. Данный союз укрепит связь нового короля с европейскими королевскими династиями, потенциально может улучшить положение страны на внешнеполитической арене и даже может дать дополнительные возможности развития отношений с Испанией и испанским народом."
 ukraine.422.t:0 "Аделаида Австрийская"
 ukraine.422.d:0 "Аделаида Австрийская (1914 года рождения) — дочь императора Австрии Карла I и Циты Бурбон-Пармской. После поражения в войне и развала Австро-Венгрии её отец был вынужден отказаться от участия в государственных делах и в 1919 году Аделаида с семьёй были отправлены в изгнание сначала в Швейцарию, а затем на португальский остров Мадейра. В декабре 1933 года она стала первым членом своей семьи, приехавшим в Вену с момента основания республики. Училась Аделаида в Лёвенском университете в Бельгии.\n\nПринцесса Аделаида приняла предложение от нашего короля Василия и согласилась стать его женой. Хотя они оба принадлежат к дому Габсбургов, но к разным ветвям, и подобный брак, в котором и наш король родился, не является чем-то редким и неприемлемым. Данный союз укрепит связь нового короля с европейскими королевскими династиями, потенциально может улучшить положение страны на внешнеполитической арене и даже может дать дополнительные возможности развития отношений с народами некогда великой Австро-Венгерской империи."
 ukraine.423.t:0 "Мария Франческа Савойская"
 ukraine.423.d:0 "Принцесса Мария Франческа Савойская (1914 года рождения) — младшая дочь итальянского короля Виктора Эммануила III и Елены Черногорской. Сестра Умберто II — наследника королевского престола Италии. Она пользуется определённой популярностью на родине, часто сопровождает членов королевской семьи на церемониях и мероприятиях; ярко демонстрирует чувства милосердия и любви к стране.\n\nПринцесса Мария приняла предложение от нашего короля Василия и согласилась стать его женой. Данный союз укрепит связь нового короля с европейскими королевскими династиями, потенциально может улучшить положение страны на внешнеполитической арене и даже может дать дополнительные возможности развития отношений с Италией и итальянским народом."
 ukraine.424.t:0 "Евдокия Болгарская"
 ukraine.424.d:0 "Княгиня Евдокия Августа Филиппина Клементина Мария (1898 года рождения) — дочь царя Болгарии Фердинанда I и княгиня Марии Луизы, сестра царя Бориса III. После свержения Фердинанда Евдокия некоторое время была в изгнании с ним, но потом вернулась в Софию и стала самым близким доверенным лицом и советником своего царствующего брата. Она славится как талантливая художница и меценатка; княгиня проектировала и изготавливала боевые знамёна дивизий и полков болгарской царской армии.\n\nКнягиня Евдокия приняла предложение от нашего короля Василия и согласилась стать его женой. Данный союз укрепит связь нового короля с европейскими королевскими династиями, потенциально может улучшить положение страны на внешнеполитической арене и даже может дать дополнительные возможности развития отношений с Болгарией и болгарским народом."
 ukraine.425.t:0 "Мария Клотильда Бонапарт"
 ukraine.425.d:0 "Мария Клотильда Бонапарт (1912 года рождения) — французская принцесса из династии Бонапартов, старший ребёнок Виктора Бонапарта, известного как Наполеон V, и его жены, принцессы Клементины Бельгийской.\n\nПринцесса Мария Бонапарт приняла предложение от нашего короля Василия и согласилась стать его женой. Данный союз укрепит связь нового короля с европейскими королевскими династиями, потенциально может улучшить положение страны на внешнеполитической арене и даже может дать дополнительные возможности развития отношений с Францией и французским народом."
 ukraine.426.t:0 "Кира Кирилловна Романова"
 ukraine.426.d:0 "Великая княжна Кира Кирилловна (1909 года рождения) — младшая дочь великого князя Кирилла Владимировича (принявшего титул императора всероссийского в 1924 году) и великой княгини Виктории Фёдоровны. Родилась в Париже, после указа Николая II причислена к Российскому Императорскому Дому с титулом княжны крови императорской, без ущемления каких-либо прав, в том числе на наследование престола. Император Николай II сбыл её крёстным отцом. После того, как в 1924 году её отец Великий князь Кирилл провозгласил себя Императором Кириллом I, Кира Кирилловна получила от отца титул великой княжны.\n\nКира Кирилловна приняла предложение от нашего короля Василия и согласилась стать его женой. Данный союз является довольно неожиданным для широкой общественности, мало кто ожидал, что дом Романовых таким образом фактически признает независимость Украины. Однако эта династия переживает сейчас не лучшие времена, возможно, Романовы надеются с помощью украинской армии когда-нибудь вернуть себе хотя бы часть бывшей Российской империи. На данный момент же этот брак разве что позволит наладить дополнительные связи с белогвардейским движением, которое хоть и не признаёт единогласно отца Киры императором, но частично симпатизирует бывшим хозяевам земли русской."
 ukraine.427.t:0 "Цецилия Прусская"
 ukraine.427.d:0 "Цецилия Виктория Анастасия Цита Тира Аделаида Прусская (1917 года рождения) —  младший ребёнок в семье кронпринца Вильгельма, член дома Гогенцоллернов. После Ноябрьской революции в Германии, свергнувшей монархию, Цецилия покинула Потсдам с матерью и провела первые несколько лет в замке Гогенцоллернов в силезском Эльсе. В 1932—1934 годах Цецилия поступила в женский монастырь в Хайлигенграбе, а до этого работала в берлинском архиве Гогенцоллернов.\n\nПринцесса Цецилия приняла предложение от нашего короля Василия и согласилась стать его женой. Данный союз укрепит связь нового короля с европейскими королевскими династиями, потенциально может улучшить положение страны на внешнеполитической арене и даже может дать дополнительные возможности развития отношений с Германией и немецким народом."
 ukraine.428.t:0 "Вероисповедание короля"
 ukraine.428.d:0 "В процессе подготовки к получению автокефалии у многих церковных иерархов возник резонный вопрос — не помешает ли этому процессу украинский монарх? Наш король, что обычно для Габсбургов, воспитывался в католической вере. Хотя у нас и светская страна, однако глава государства должен представлять интересы большинства, а не какой-то иностранной церкви. [Root.GetLeader] ранее не был известен как слишком ревностный католик, возможно, будет проще, если он официально примет православие. Это подаст положительный сигнал Фанару и снимет все вопросы относительно того, действительно ли монарх и народ Украины едины в своём желании получить автокефалию."
 ukraine.428.a:0 "Надавить на короля для перехода к православию."
 ukraine.428.b:0 "Король также имеет свободу совести, это не дело государства."
 ukraine.429.t:0 "Визит украинской королевской четы"
 ukraine.429.d:0 "С официальным визитом сегодня к нам прибыл украинский король [From.GetLeader] со своей женой, которая родом из нашей страны. Гостей тепло принял в своём дворце [This.GetAdjective] монарх, царствующие особы обсудили напряжённую мировую обстановку и договорились укреплять сотрудничество между нашими нациями. Династии обеих стран уже породнились, поэтому нет причин, чтобы сами страны выступали порознь на мировой арене."
 ukraine.429.a:0 "Да будет мир между нашими народами!"
 ukraine.430.t:0 "Махновцы рвутся служить"
 ukraine.430.d:0 "В процессе обновления офицерского корпуса выяснилось, что на службу рвутся многие ветераны войны 1917-1920 годов, которым не повезло тогда в выборе стороны. Особенно ценными могут оказаться военачальники махновских повстанцев-анархистов, которые при Гетманате находились в тюрьмах или изгнании, а теперь снова рвутся в бой. Они были конечно иногда ситуативными союзниками Красной армии и боролись вместе с коммунистами за права и свободы рабочего класса, но в тоже время они слишком свободолюбивы и неорганизованны по сравнению с другими нашими командирами. Возможно, без почившего Нестора Махно они станут более управляемыми и лояльными, но наиболее буйных, наподобие Щуся, всё равно стоит держать подальше от командного состава обновлённой украинской армии. Сейчас они жаждут реванша и реабилитации после былых поражений и репрессий, чтобы снова возглавить вооружённый народ."
 ukraine.430.a:0 "Назначить наиболее проверенных из них генералами."
 ukraine.430.b:0 "Нет, мы обойдёмся без услуг этих бунтарей."
 ukraine.431.t:0 "Иван Кожедуб — новый ас"
 ukraine.431.desc.a:0 "В тяжёлых воздущных боях взошла новая звезда украинских ВВС. Лётчик Иван Кожедуб совершил за три дня 5 боевых вылетов и сбил 4 вражеских истребителя. За это он был награждён орденом Богдана Хмельницкого и назначен на должность командира эскадрильи. \n\nЖурналисты быстро разузнали основные подробности биографии Кожелуба. Будущий герой родился в 1920 году в селе Ображиевка Глуховского уезда Черниговской губернии. В 1934 году в родном селе окончил школу-семилетку, потом переехал учиться в Шостку, где осенью 1938 года вступил в местный аэроклуб. Этот опыт помогал ему уже в армии, где он стал инструктором в авиашколе и получил от курсантов прозвище Батько. Из авиашколы он попросился на фронт, чтобы лично принять участие в боях за украинское небо. Ныне его героические победы будут вдохновлять остальных лётчиков на воздушные победы в нашей нелёгкой войне."
 ukraine.431.desc.b:0 "В тяжёлых воздущных боях взошла новая звезда махновской авиации. Лётчик Иван Кожедуб совершил за три дня 5 боевых вылетов и сбил 4 вражеских истребителя. За это его лично наградил [Root.GetLeader] высшей воинской наградой, также он был назначен на должность командира эскадрильи. \n\nЖурналисты быстро разузнали основные подробности биографии Кожелуба. Будущий герой родился в 1920 году в селе Ображиевка Глуховского уезда Черниговской губернии. В 1934 году в родном селе окончил школу-семилетку, потом переехал учиться в Шостку, где далее вступил в местный аэроклуб. Этот опыт помогал ему уже в анархической Чёрной армии, где он стал инструктором в авиашколе и получил от курсантов прозвище Батько. Из авиашколы он попросился на фронт, чтобы лично принять участие в боях за наше небо. Ныне его героические победы будут вдохновлять остальных лётчиков на воздушные победы в этой нелёгкой войне."
 ukraine.431.a:0 "Слава героям украинской авиации."
 ukraine.431.b:0 "Слава народному герою!"
 ukraine.432.t:0 "Поражение нацизма"
 ukraine.432.d:0 "Нацизм Третьего Рейха потерпел поражение, из-за чего Украина потеряла своего главного потенциального союзника на данном этапе. ОУН должна срочно внести изменения в принципы украинской внешней политики, чтобы приспособиться к таким резким изменениям. Мы не собъёмся со своего националистического пути, даже несмотря на то, что другая нация на этом пути потерпела крах."
 ukraine.432.a:0 "Сплотимся ещё сильнее вокруг нашего вождя."
 ukraine.433.t:0 "Восстание националистов"
 ukraine.433.d:0 "Союз с СССР, который сейчас охвачен гражданской войной, вызвал резкую реакцию среди военных и некоторых слоёв гражданских. После подписания договора о дружбе и сотрудничестве в западных регионах страны разгорелось настоящее востание. Недовольные установлением советской власти кулаки и националисты объявили, что будут сражаться против российских и украинских коммунистов до своей победы. Поражения большевизма нельзя допустить, мы теперь бесповоротно оказались втянуты в советскую гражданскую войну."
 ukraine.433.a:0 "Нанесём окончательное поражение белым контрреволюционерам."
 ukraine.434.t:0 "Украинцы нам помогут"
 ukraine.434.d:0 "[UKR.GetName] и некоторые другие страны согласились выступить единым фронтом ради окончательного искоренения большевизма. Взамен нам конечно придётся сделать некоторые уступки в дальнейшем, например, поспособствовать организации национальной автономии для украинцев Дальнего Востока. В любом случае, сейчас важнее победить в этой войне, потом можно будет разобраться со всем остальным."
 ukraine.434.a:0 "Ударим с двух сторон по сталинским палачам."
 ukraine.435.t:0 "[UKR.GetName] окажет ограниченную поддержку"
 ukraine.435.d:0 "Нашим представителям не удалось убедить украинское руководство возглавить открытую интервенцию против советов в новой гражданской войне. [UKR.GetLeader] согласился лишь прислать некоторое количество военного снаряжения для нашей армии, а также добровольцев из числа отставных военных."
 ukraine.435.a:0 "Это лучше, чем ничего."
 ukraine.436.t:0 "[UKR.GetName] отказывает нам"
 ukraine.436.d:0 "Несмотря на поддержку нашего дела в украинском обществе, [UKR.GetLeader] не решается оказать нам хоть какую-либо поддержку в нелёгкой гражданской войне. Даже добровольческие инициативы в верхушке украинской армии были запрещены. Это печально, но у нас остались и свои силы, справимся сами."
 ukraine.436.a:0 "Они скоро поймут ошибочность своего выбора."
 ukraine.437.t:0 "Спаситель для партии"
 ukraine.437.d:0 "Ситуация на фронтах крайне тяжёлая, политика Сталина привела к катастрофе и поставила под угрозу существование всей коммунистической партии. Оппозиционер Лев Троцкий, обосновавшись в социалистической Украине, готов возглавить ВКП(б) и привести на помощь хорошо мотивированные украинские войска, если партийная верхушка сможет аккуратно устранить Сталина от власти. Ценой этого будет некоторая зависимость от украинских социалистов, но что это, если не последний шанс сохранить какую-то власть?"
 ukraine.437.a:0 "Да, Троцкий придёт и наведёт порядок."
 ukraine.437.b:0 "Нет, мы пойдём до конца за Сталиным."
 ukraine.438.t:0 "Троцкий в Москве"
 ukraine.438.d:0 "Идея с партийным переворотом пришлась по вкусу партийным бонзам в Москве, они быстро взялись за дело, явно достав из-за пазухи какие-то старые планы захвата власти. Сталин был арестован в Кремле и после короткого суда объявлен предателем дела революции и расстрелян. На чрезвычайном съезде ВКП(б) Льва Троцкого быстро избрали новым секретарём ЦК. Украинская армия уже готова перейти границу, чтобы помочь братскому социалистическому народу СССР в его борьбе с контрреволюционными мятежниками. Восставшим окраинам бывшей советской империи Троцкий пока согласился предоставить независимость, лишь бы они сложили оружие... пока что. "
 ukraine.438.a:0 "Вместе стройным шагом пойдём к социалистическому будущему."
 ukraine.439.t:0 "Провал переворота"
 ukraine.439.d:0 "Идея с партийным переворотом не слишком вдохновила партийную верхушку ВКП(б), которая ещё продолжает цепляться за фигуру своего усатого вождя. Среди наших контактов в Москве нашлись доносчики, которые предупредили Сталина о надвигающейся угрозе, в результате чего он привычным способом расправился с рядом колебающихся партийцев и объявил войну Украинской социалистической республике, назвав верхушку нашей партии «жалкими приспешниками западных буржуазных держав». Подготовленные ранее нами диверсионные группы и часть советских пограничников, которых удалось переманить на нашу сторону, захватили стратегические узлы в некоторых приграничных регионах, но советская армия уже готовится перенести войну на украинскую землю..."
 ukraine.439.a:0 "Сталин сошёл с ума."
 #ukraine.440 - hidden event without description
 ukraine.441.t:0 "Украинское восстание"
 ukraine.441.d:0 "На юго-востоке нашей страны разгорается новое масштабное вооружённое восстание, на этот раз украинцы воспользовались тяжёлым положением Польши и решили нанести нам удар в спину. Повстанцы требуют признать независимость украинского государства на территории Галичины и Волыни, чтобы в дальнейшем они могли присоединиться к Украине. Эта вся активность, несомненна, инспирирована из-за украинской границы, но можем ли мы в данный момент позволить себе ещё один фрон в этой кровавой войне?"
 ukraine.441.a:0 "Конечно, будем сражаться против всех до конца."
 ukraine.441.b:0 "Нет, лучше выполнить требования повстанцев. Пока что..."
 #ukraine.442 - just like 441
 ukraine.443.t:0 "Западная Украина восстала"
 ukraine.443.d:0 "Воспользовавшись разразившейся в Польше гражданской войной, зпадноукраинские ячейки ОУН организовали масштабное восстание с целью добиться отделения украинских земель от Польши. Наша поддержка в прошлом, несомненно, позволила сейчас украинцам Галичины и Волыни организовать такое мощное выступление, однако повстанцам нужна ещё дополнительная поддержка, чтобы противостоять польской армии. Если они продержатся некоторое время, полякам придётся уступить, у них у самих тяжёлое положение сейчас."
 ukraine.443.a:0 "Отправим добровольцев и оружие для Западной Украины."
 ukraine.443.b:0 "Нет, не стоит портить отношения с Польшей."
 ukraine.444.t:0 "Украинцы держатся"
 ukraine.444.d:0 "Нашей армии не удаётся пока подавить украинское восстание на юго-востоке страны, очевидно, что военный путь оказался провальным и кто-то среди высшего командования должен будет понести за это ответственность. Но это потом, а сейчас нужно решить, стоит ли временно прекратить военную операцию против украинцев и сосредоточиться на более важных целях, или биться до конца, несмотря на непопулярность этой войны?"
 ukraine.444.a:0 "Придётся отступить из восставших регионов."
 ukraine.444.b:0 "Нет, польский флаг всегда должен реять над Львовом!"
 ukraine.445.t:0 "Это победа"
 ukraine.445.d:0 "Украинские повстанцы продемонстрировали, что собираются сражаться до конца за свою свободу, и польская армия была вынуждена отступить, фактически признав право украинцев самим решать свою судьбу. Теперь мы можем начать процесс объединения с Украиной, что и было целью этого восстания."
 ukraine.445.a:0 "Слава Украине! Героям слава!"
 # ukraine.446 - description in vanila localization
 ukraine.447.t:0 "Проект нового союзного договора"
 ukraine.447.d:0 "В текущей ситуации для многих партийцев становится очевидно, что старый союзный договор СССР уже не отображает актуальную действительность. К союзу фактически присоединилась Украина, которая к тому же играет сейчас главную роль в нём, а московская номенклатура и РККА не могут предложить ничего, что бы изменило расклад. [From.GetLeader] предлагает подписать новый союзный договор с обновлённым союзом социалистических стран со столицей в Киеве."
 ukraine.447.a:0 "Да, пришла пора."
 ukraine.447.b:0 "Нет, Москва никогда не будет починяться Киеву."
 ukraine.448.t:0 "[From.GetName] соглашается подписать новый договор"
 ukraine.448.d:0 "[From.GetLeader] и верхушка партии согласились подписать новый союзный договор. Несомненно, в текущих условиях у них не было большого выбора. Украина и республики бывшего Советского союза образуют новый Социалистический союз народов со столицей в Киеве. РККА и украинская армия объединятся в единую структуру для совместной защиты нового союза от фашистско-буржуазных сил. Для укрепления единства этого многонационального союза партия приняла решение вернуться к политике коренизации 20-х годов, ликвидировать систему ГУЛАГа и временно отменить централизированное планирование пятилетками, предоставив больше свободы местным советам в экономической политике."
 ukraine.448.a:0 "Вместе к победе пролетариата!"
 ukraine.449.t:0 "[From.GetName] отвергает идею нового договора"
 ukraine.449.d:0 "[From.GetLeader] и верхушка ВКП(б) отказываются обновлять союзный договор. А зря, это могло бы укрепить наш союз, позволило направить общие усилия на борьбу со всеми врагами. Впрочем, это всё не отменяет подписанных ранее договоров между нашими странами."
 ukraine.449.a:0 "[From.GetLeader] копает могилу в первую очередь для себя."
 ukraine.450.t:0 "Проект нового союзного договора"
 ukraine.450.d:0 "В условиях приближающегося краха СССР и деморализации РККА основная ответственность за продолжение борьбы против контрреволюции ложится на нашу советскую республику. Чтобы избежать полного поражения российских большевиков, был разработан проект нового союзного договора, который учтёт новые реалии с Украиной в составе союза, а также перенесёт центр принятия решений в Киев. Сталину придётся признать, что теперь не он лидер пролетариата, а [Root.GetLeader], и уже ему придётся вести трудовые народы обновлённого союза к победе."
 ukraine.450.a:0 "Это точно необходимо реализовать."
 ukraine.450.b:0 "Нет, старый формат себя ещё не изжил."
 ukraine.451.t:0 "Пораженческие настроения"
 ukraine.451.d:0 "Очевидно, нашему восстанию не удалось добиться существенных успехов, коммунисты снова побеждают в гражданской войне, их власть сильна как никогда. Среди военных и чиновников ширятся пораженческие настроения, многие готовы снова отправиться в эмиграцию, прекратив бессмысленную войну."
 ukraine.451.a:0 "Очевидно, что война проиграна."
 ukraine.451.b:0 "Нет, необходимо бороться против пораженческих настроений."
 ukraine.452.t:0 "[From.GetName] настаивает на союзе"
 ukraine.452.d:0 "[From.GetLeader] предлагает нам вернуться в обновлённый формат Советского союза на правах полноправного и независимого члена. В противном случае он будет считать нас недружественным государством, против которого необходимо будем предпинимать некоторые меры."
 ukraine.452.a:0 "Эти условия нам подходят."
 ukraine.452.b:0 "Нет, на эту уловку мы не купимся."
 ukraine.453.t:0 "[From.GetName] присоединяется к новому союзному договору"
 ukraine.453.d:0 "[From.GetName] соглашается вернуться в состав союза на правах полноправного участника, а не зависимой территории. Её лидер в ближайшее время прибудет в Киев для подписания этого договора. Мы всё более укрепляемся, восстанавливая мощь старого союза, объединяя всё больше пролетариата под своими знамёнами."
 ukraine.453.a:0 "Соберём старый союз по частям."
 ukraine.454.t:0 "[From.GetName] отказывается подписывать новый союзный договор"
 ukraine.454.d:0 "[From.GetLeader], который вёл [From.GetAdjective] народ к свободе от сталинского террора и получил от нас ранее подтверждение независимости, оказался неблагодарным буржуазным проходимцем. Он не хочет чётко определиться с внешней политикой своей страны и возвращаться в обновлённый СССР на правах равного союзника, что является очень великодушным предложением от нашей партии. Несомненно, государство [From.GetName] теперь следует рассматривать как одного из наших врагов."
 ukraine.454.a:0 "Таких хороших условий они больше не получат."
 ukraine.455.t:0 "Чёрная рада"
 ukraine.455.d:0 "Сегодня в Киеве состоялась премьера нового фильма Александра Довженко. Он экранизировал исторический роман Пантелеймона Кулиша «Чёрная рада», повествующий о борьбе за гетманскую булаву после смерти Богдана Хмельницкого. Кино поднимает проблемы предательства, самолюбия, недоверия и, конечно же, национальных межусобиц. Невооружённым взглядом видно, что акцент сделан именно на необходимости народной сплочённости в тяжёлые времена.\n\nНа премьере присутствовал сам гетман. В интервью газете «Київ культурний» он сказал, что это кино снято на века и он уже приставил к государственной награде Довженко и основных актёров."
 ukraine.455.a:0 "Пусть цветёт и развивается украинский кинематограф."
 ukraine.456.t:0 "Украинское вторжение"
 ukraine.456.d:0 "Войска украинских националистов-бандеровцев, воспользовавшись тяжёлой ситуацией в Польше, вторглись на юго восток нашей страны, чтобы захватить спорные земли. Мы не можем игнорировать эту агрессию и вместе со всеми поляками будем отражать её, пока не изгоним захватчиков."
 ukraine.456.a:0 "Польша стойко держит удар."
 ukraine.457.t:0 "Готенланд"
 ukraine.457.d:0 "[From.GetName], установив контроль над Крымским полуостровом, предлагает уступить его нашему великому Рейху, чтобы реализовать проект Готенланда. Крым - родина крымских готов, мы могли бы вернуть эту землю под арийское владычество, и это бы значительно укрепило немецкие позиции в регионе. Ранее предполагалось заселение Крыма тирольскими немцами, но теперь [From.GetLeader] предлагает поспособствовать в его скорейшем заселении украинскими немцами. Взамен украинцы хотят расширенную поддержку их армии и экономики, необходимую для дальнейшего ведения крупной войны."
 ukraine.457.a:0 "Да, Готенланд будет немецким."
 ukraine.457.b:0 "Нет, мы не можем распылять свои ресурсы попусту."
 ukraine.458.t:0 "[From.GetName] соглашается"
 ukraine.458.d:0 "Немцы одобрили проект по реализации Готенланда, мы переселим туда основную часть украинских немцев. Взамен нам в дальнейшем компенсируют экономические потери от переселения и уступленного полуострова, а также вермахт уделит дополнительное внимание усилению украинской армии. Кроме того, мы рассчитываем получить доступ к некоторым современным разработкам люфтваффе, а офицеры кригсмарине проведут дополнительную подготовку наших флотских кадров."
 ukraine.458.a:0 "Украина и её военная мощь будут крепчать."
 ukraine.459.t:0 "[From.GetName] отказывается"
 ukraine.459.d:0 "Немцы не проявили живого интереса к Крыму, хотя ранее обосновывали свои претензии на этот полуостров. Вероятно, у них пока слишком много забот, чтобы укреплять свою оборону ещё и в Чёрном море."
 ukraine.459.a:0 "Вернёмся же к предыдущим вариантам."
 ukraine.460.t:0 "Реализация экономических проектов"
 ukraine.460.d:0 "Немецкие финансисты и строители хорошо поработали, реализовывая экономические проекты взамен Крыма. В украинских регионах было запущено несколько новых предприятий, а через всю страну к Крыму пойдут новые автострады, которые должны улучшить снабжение немецкой группировки на полуострове."
 ukraine.460.a:0 "Укрепляя тыл, мы укрепляем и фронт."
 ukraine.461.t:0 "Московский трон"
 ukraine.461.d:0 "Её величество Кира из рода Романовых, наша королева, в последнее время всё активнее поддерживает связь с российскими повстанцами, которые борятся за свержение коммунистического режима. Среди них довольно много монархистов, которые хотели бы использовать связи с Кирой для оказания поддержки восставшим и возведению на трон императора из рода Романовых. Возможно, Украине стоит использовать эту возможность, чтобы возвести на московский престол дружественного и имеющего с украинской монархией династийное родство правителя. Конечно, Украина не вернётся под российское владычество, на этот раз главную роль будет играть Мать городов русских Киев. Послать нашего военного представителя в Сибирь для обсуждения условий соглашения?"
 ukraine.461.a:0 "Да, мы готовы даже к открытому вмешательству в войну."
 ukraine.461.b:0 "Нет, это слишком опасная затея."
 ukraine.462.t:0 "Условия королевства Украины"
 ukraine.462.d:0 "Украинский представитель подтверждает готовность украинской армии вмешаться в войну и ударить по сталинистам с запада, но при условии, что Россия станет фактически вассалом киевского короля, связанным личным союзом между монаршими особами из Романовых."
 ukraine.462.a:0 "Пойдём на всё, чтобы свергнуть большевистскую тиранию."
 ukraine.462.b:0 "Нет, эти условия неприемлемы, сами будем воевать до конца."
 ukraine.463.t:0 "[From.GetName] отвергает предложение"
 ukraine.463.d:0 "Повстанцы не готовы принять наше предложение, так как опасаются слишком большой зависимости России от нас в дальнейшем и хотели бы сохранить свою независимость. Но тогда им придётся самостоятельно сражаться в этой тяжёлой войне."
 ukraine.463.a:0 "Продолжаем наблюдать за ситуацией со стороны."
 ukraine.464.t:0 "Выборы гетмана: победа кандидата Державников"
 ukraine.464.d:0 "На очередных ежегодных выборах гетмана и казацкой старшины Украинская казацкая Рада одобрила кандидата от Державников на высший государственный пост. Эта победа явно не будет оспариваться Высшим государственным советом, поэтому решение окончательное. Теперь Державники будут заново выстраивать отношения с разными фракциями в Раде, чтобы в следующем году закрепить успех."
 ukraine.464.a:0 "Мы сохраним и укрепим Украину."
 ukraine.465.t:0 "Выборы гетмана: победа кандидата Хранителей устоев"
 ukraine.465.d:0 "На очередных ежегодных выборах гетмана и казацкой старшины Украинская казацкая Рада одобрила кандидата от Хранителей устоев на высший государственный пост. Это решение может быть ещё оспорено Высшим государственным советом, однако такое действие вызовет волну недовольства как среди депутатов Рады, так и в обществе. Теперь Хранители устоев будут заново выстраивать отношения с разными фракциями в Раде, чтобы в следующем году закрепить успех."
 ukraine.465.a:0 "Мы будем бороться с истинным врагом."
 ukraine.465.b:0 "Применить право вето Высшего госсовета."
 ukraine.466.t:0 "Выборы гетмана: победа кандидата Правого крыла"
 ukraine.466.d:0 "На очередных ежегодных выборах гетмана и казацкой старшины Украинская казацкая Рада одобрила кандидата от Правого крыла на высший государственный пост. Это решение может быть ещё оспорено Высшим государственным советом, однако такое действие вызовет волну недовольства как среди депутатов Рады, так и в обществе. Теперь Правое крыло будет заново выстраивать отношения с разными фракциями в Раде, чтобы в следующем году закрепить успех."
 ukraine.466.a:0 "Мы будем вести Украину к величию."
 ukraine.467.t:0 "Выборы гетмана: победа кандидата Чёрной рады"
 ukraine.467.d:0 "На очередных ежегодных выборах гетмана и казацкой старшины Украинская казацкая Рада одобрила кандидата от Чёрной рады на высший государственный пост. Это решение может быть ещё оспорено Высшим государственным советом, однако такое действие вызовет волну недовольства как среди депутатов Рады, так и в обществе. Теперь Чёрная рада будет заново выстраивать отношения с разными фракциями в Раде, чтобы в следующем году закрепить успех."
 ukraine.467.a:0 "Мы будем стоять на страже прав простого народа."
 #ukraine.468 - hidden event without description
 ukraine.469.t:0 "Смерть Павла Скоропадского"
 ukraine.469.d:0 "Украина скорбит. \n\nГерой освободительной войны, первый гетман возрождённой Украины Павел Скоропадский покинул нас.\n\nОн много лет служил украинскому народу, привёл его к свободе от иностранных государств, всегда стоял на страже нашей независимости. Скоропадский навсегда останется в сердцах благодарных украинцев. Хотя Скоропадский уступил должность гетмана, он продолжал играть большую роль в управлении государством и вникал во все текущие заботы украинского народа. Его дело будет и дальше продолжать сын Даниил."
 ukraine.469.a:0 "С ним ушла целая эпоха."
 #ukraine.470 - hidden event without description
 ukraine.471.t:0 "Поддержка в обмен на должности"
 ukraine.471.d:0 "Мы можем пообещать оппозиции поддержать их кандидата на одну из должностей выборной казацкой старшины на следующих ежегодных выборах в обмен на поддержку текущего курса Гетмана. Всего должностей пять, от есаула до хорунжия, можно сейчас пожертвовать одной из них для увеличения подержки одной оппозиционной фракции до следующих гетманских выборов. Чьей поддержкой сейчас нужно заручиться?"
 ukraine.471.a:0 "Державников."
 ukraine.471.b:0 "Хранителей устоев."
 ukraine.471.c:0 "Правого крыла."
 ukraine.471.e:0 "Чёрной рады."
 ukraine.471.f:0 "Отменить переговоры, никто нам не нужен."
 ukraine.472.t:0 "Украинская казацкая рада"
 ukraine.472.d:0 " Сегодня в столице состоялось первое заседание Украинской казацкой Рады, в состав которой вошли представители высших военных чинов со всех видов войск. Этот орган в результате конституционной реформы должен заменить Державную раду, собранную из всех подряд и не выполнявшую никаких полезных функций. Теперь именно казацкая рада будет отвечать за развитие украинского государства, которое окажется в надёжных руках военных. Гетман Павел Скоропадский покинул свой пост и согласно новой конституции пожизненно возглавил особый Высший государственный совет, который должен обеспечить дополнительный контроль над Радой и может в случае особой необходимости ветировать её решения. В качестве нового гетмана, который теперь будет избираться новой Радой раз в год, Скоропадский предложил избрать своего сына Даниила, что было поддержано большинством депутатов. Также были поддержаны его кандидатуры на новые должности казацкой старшины: кошевого есаула, генерального писаря, судьи, обозного и хорунжия.\n\n Несмотря на то, что династия Скоропадских продолжает контролировать политическую жизнь страны, Украинская казацкая Рада не будет всё время выполнять роль марионетки гетмана. Её депутаты имеют и свои амбиции, они уже начинают осваиваться в новой роли и объединяться в неофициальные фракции. Уже можно выделить четыре основные фракции, примерно равные по влиянию. Первые - это так называемые «державники», последовательные сторонники Скоропадских, уверенные, что только стабильная и крепкая власть в руках проверенных лидеров может и дальше укреплять украинскую государственность. Вторая фракция - «Хранители устоев», ядро которой состоит из старых и консервативных офицеров во главе с Александром Березовским, сильно не любящих большевиков, но при этом желавшие видеть Россию дружественной после освобождения оной от красной нечисти. Третья фракция объединилась вокруг фигуры прославленного Петра Болбочана, «Правое крыло» выступает с националистических позиций, но не связано с ОУН Коновальца, который не пользуется большой популярностью среди военных чинов. Наконец, оставшиеся члены Рады объединились в так называемую «Чёрную раду», которая на словах выступает за интересы нижних чинов и бедняков («черни»), обильно используя популистскую риторику. Их лидером стал некий Панас Любченко, офицер медицинской службы, про которого говорят, что ещё в царской армии он распространял коммунистическую пропаганду, а переметнулся на сторону украинской армии лишь после её побед над большевиками (что сам Любченко, конечно, отрицает).\n\n Чтобы и дальше успешно контролировать казацкую Раду, необходимо будет получать поддержку от других фракций, для чего можно как сотрудничать с ними, так и оказывать давление."
 ukraine.472.a:0 "Да здравствует новый гетман!"
 ukraine.473.t:0 "Флаг и название страны"
 ukraine.473.d:0 "Одним из последних вопросов, который осталось согласовать в редакции новой конституции, является название и символы страны. Так как наша украинская государственность теперь официально основана на традициях запорожского казачества, то многие депутаты предлагают принять в качестве флага большую хоругвь Запорожской Сечи, а государство именовать теперь не иначе как Украинская Сечь, чтобы отобразить таким образом ведущее положение военно-казацкого сословия в стране. Но более консервативные депутаты не хотят отказываться от старой символики, ведь кроме казачества есть и другие страницы украинской истории, и текущая символика лучше отображает связь с давними временами, к тому же многие в мире и Украине слишком привыкли к ней. Нужно без лишних промедлений уже принять окончательное решение."
 ukraine.473.a:0 "Сменить официальное название и символику."
 ukraine.473.b:0 "Оставить всё как есть."
 ukraine.474.t:0 "Как эта система работает"
 ukraine.474.d:0 "Выборы гетмана и казацкой старшины от есаула до хорунжия проводятся раз в год. Для того, чтобы текущий гетман сохранил свой пост, ему нужно добиться к моменту очередного голосования поддержки хотя бы двух фракций, не считая своей (текущая провластная фракция всегда на 100% поддерживает своего гетмана). Поддержка считается достаточной, если её уровень от 80 и выше. Также такая поддержка даёт максимальный положительный эффект от конкретной фракции, при уровне поддержки от 51 до 79 бонус меньший или отсутствует, при 50 и меньше - фракция уже полностью в оппозиции.\n\nЕсли удалось добиться поддержки лишь одной оппозиционной фракции, то скорее всего получится именно её привести к власти, т.к. поддержка эта взамная. При отсутсвии какой-либо поддержки наибольшие шансы выиграть на противоречиях имеет Чёрная рада, но есть и некоторые другие условия. В некоторых случаях фракция поддерживает на выборах текущего гетмана, даже если в течение года не было с ней налажено отношений: Хранители устоев поддерживают при войне с Советской Россией или союзе с не советской, Правое крыло - если объединены все основные национальные территории Украины, Чёрная рада умеряет оппозиционный пыл при большей стабильности. Если Павел Скоропадский жив и занимает свою особую должность, то решение Рады можно ветировать и привести на год его сына к власти.\n\nПять должностей казацкой старшины также выбираются вместе с гетманом, каждый из них может быть лояльным, нейтральным или нелояльным к текущему гетману. Лояльные дают указанные бонусы, а нелояльные - такие же штрафы. Статус лояльности обычно не меняется в течение года. Чтобы гарантированно привести лояльных людей, нужно или добиться полной поддержки всех фракций, не обещая им раздать эти должности, или воспользоваться полномочиями Скоропадского-старшего.\n\nКаждая фракция при власти имеет уникальные решения, а также некоторые свои дополнительные эффекты или условия в фокусах и решениях. Также оппозиционные фракции могут по разному реагировать на принимаемые решения и выбираемые фокусы, увеличивая или уменьшая свою поддержку текущего гетмана."
 ukraine.474.a:0 "Вроде понятно."
 ukraine.474.b:0 "Абсолютно ясно, скройте пожалуйста решение вызова этой справки."
 ukraine.475.t:0 "Переяславский союз"
 ukraine.475.d:0 "Украинский гетман Березовский, питающий явную симпатию к России без коммунистов, предлагает заключить союз между нашими странами, в некотором роде вернуть актуальность Переяславскому договору 1654 года. Если мы сможем рассматривать Украину как самостоятельную и отдельную союзную страну, то это может быть выгодным союзом для нашей обескровленной гражданской войной страны. Но если мы хотим вернуть величие России, то такой союз нам будет только мешать."
 ukraine.475.a:0 "Согласиться на союз."
 ukraine.475.b:0 "Отвергнуть это предложение."
 ukraine.476.t:0 "Переяславский союз восстановлен"
 ukraine.476.d:0 "[From.GetName] соглашается подписать союзное соглашение. Теперь, как и в 1654 году, Россия и Украина снова стали союзными государствами, но на этот раз условия соглашения будут куда более выгодными для украинского народа. Мы не поступимся своим суверенитетом ради прихотей российских тиранов, иначе текущего гетмана снесёт или разгневанный народ, или его же окружение. Это будет именно взаимооборонный союз, который также обезопасит наконец восточное направление для Украины. В честь такого события [Root.GetLeader] даже распорядился переименовать город Переяслав в Переяслав-Хмельницкий."
 ukraine.476.a:0 "Будем надеяться, что союз будет служить делу мира."
 ukraine.477.t:0 "[From.GetName] отказывается от союза"
 ukraine.477.d:0 "[From.GetName] отвергает искреннее предложение нашего гетмана заключить взаимовыгодный союз. Чего ещё можно было от россиян ожидать, они явно не хотят видеть Украину своим равноправным союзником, а вынашивают планы вернуть её в свою тюрьму народов. Мы в дальнейшем должны быть осторожны и искать дальше более надёжных союзников, чтобы не пришлось самостоятельно отбиваться с востока от московской орды."
 ukraine.477.a:0 "Не будет союза - будет война."
 ukraine.478.t:0 "Присоединение к Украине"
 ukraine.478.d:0 "Украинская казацкая Рада приняла решение об объединении казацких народов Украины и Дона в единое государство. Это было ожидаемое решение после того, как Дон был освобождён. Теперь всё казачество будет стремиться объединиться вокруг украинского гетмана."
 ukraine.478.a:0 "Здесь ничего не сделать, так будет лучше всем."
 ukraine.479.t:0 "Земли Войска Донского"
 ukraine.479.d:0 "Земли, на которых многие века располагалось Войско Донское, стали теперь неотъемлемой часть единой казацкой державы по руководством украинского гетмана. Донские казаки испокон веков поддерживали отношения со своими запорожскими братьями и на этот раз мы смогли навсегда вырвать донцов из смертельных объятий московского царизма."
 ukraine.479.a:0 "Все края казачества будут под одной булавой."
 ukraine.480.t:0 "Конфликт с Коновальцем"
 ukraine.480.d:0 "Кажется, лидер ОУН Коновалец не слишком доволен тем, что наш гетман Пётр Болбочан концентрирует вокруг себя внимание националистических сил. Он и его партия многие годы жили за счёт активного использования националистической повестки, а теперь, когда державой руководит человек с известными националистическими взглядами, при этом не вступивший ни в какую партию, монополия ОУН рассыпается на глазах. Приходят сведения, что Коновалец активно плетёт интриги на разных уровнях, от генштаба до рядового состава отдельных дивизий, с целью дискредитации нашего гетмана и его приближённых. Несомненно, это подрывает единство в обществе, особенно среди правых. Если не вырвать эту занозу сейчас, она будет некоторое время доставлять определённые неудобства."
 ukraine.480.a:0 "Репрессировать зарвавшегося генерала."
 ukraine.480.b:0 "Повысить его, этого хватит для удовлетворения амбиций."
 ukraine.480.c:0 "Не стоит ничего делать, ОУН скоро сама потеряем любой вес."
 ukraine.481.t:0 "Беспокойство по поводу Крыма"
 ukraine.481.d:0 "В Крыму местное татарское правительство проводит довольно радикальную политику, встречающую всё большее сопротивление среди нетюркского населения. Нам поступают многочисленные жалобы на то, что русских землевладельцев лишают земли, а бывших белых офицеров репрессируют или заставляют отправиться в изгнание. Мы не должны позволять никаких нарушений закона ни на своей территории, ни на территории своих протекторатов. Если дать крымскому Меджлису распоясаться, то в дальнейшем он может захотеть объявить о независимости или ещё о чём-то похуже. Возможно, необходимо принять меры уже сейчас."
 ukraine.481.a:0 "Надавить на них, пусть сменят Меджлис на менее радикальный."
 ukraine.481.b:0 "Нам не стоит вмешиваться."
 ukraine.482.t:0 "Киев проявляет озабоченность"
 ukraine.482.d:0 "Украинскому правительству не нравится наша внутрення политика, направленная на решительное восстановление всех прав угнетавшихся коренных народов Крыма. Киев требует вернуть правительство Сейдамета, который должен проводить более предсказуемую политику. В противном случае Крыму может грозить оккупация украинскими войсками и арест текущего состава Меджлиса. Готовы ли мы поступиться принципами и выполнить этот ультиматум?"
 ukraine.482.a:0 "Ничего не поделать, придётся уйти в отставку."
 ukraine.482.b:0 "Мы готовы даже силой бороться за свои права."
 ukraine.483.t:0 "Меджлис уступает"
 ukraine.483.d:0 "Крым решил не упорствовать и пойти на уступки. Текущий Меджлис ушёл в отставку, вместо него будет действовать правительство под руководством Джафера Сейдамета, которое должно прекратить бесчинства на территории, за безопасность которой мы должны отвечать."
 ukraine.483.a:0 "Теперь там будет порядок."
 ukraine.484.t:0 "[From.GetName] испытывает наше терпение"
 ukraine.484.d:0 "Крымский Меджлис демонстрирует явное неподчинение, а на наши справделивые замечания относительно его внутренней политики отвечает хамскими отписками. Крымские татары забыли, благодаря кому получили автономию, мы должны силой снести непокорное правительство, чтобы они вспомнили, кто всё это время позволял им вольготно распоряжаться всем Крымом."
 ukraine.484.a:0 "Армия быстро наведёт порядок."
 #ukraine.485 - hidden event without description
 ukraine.486.t:0 "Державники требуют новых назначений"
 ukraine.486.d:0 "Фракция державников обеспокоена состоянием дел на флоте и требует дать особые полномочия Клочковскому, чтобы он занялся необходимыми реформами ВМФ. В обмен они согласны поддерживать действия правительства до следующих гетманских выборов включительно."
 ukraine.486.a:0 "Рассмотреть это предложение."
 ukraine.486.b:0 "Мы не будем этим заниматься в принципе."
 ukraine.487.t:0 "Хранители устоев требуют новых назначений"
 ukraine.487.d:0 "Фракция Хранителей устоев обеспокоена тем, что кавалерийским частям в наше время не уделяется должного внимания, хотя кавалерия ещё не настолько устаревший род войск, как о ней многие думают. Они требую назначить на специальную должность Бискупского, чтобы тот провёл тщательную инспекцию украинской кавалерии. В обмен они согласны поддерживать действия правительства до следующих гетманских выборов включительно."
 ukraine.488.t:0 "Правое крыло требует новых назначений"
 ukraine.488.d:0 "Фракция Правого крыла обеспокоена тем, что украинская армия не снабжается тем количеством артиллерии, которого должно хватать для безусловного доминирования нашей армии на полях сражений. Они требуют назначить на высокую должность Кубийовича, чтобы тот занялся этим вопросом. В обмен они согласны поддерживать действия правительства до следующих гетманских выборов включительно."
 ukraine.489.t:0 "Чёрная рада требует новых назначений"
 ukraine.489.d:0 "Фракция Чёрной рады обеспокоена состоянием морального духа рядового состава нашей армии. Они требуют назначить Кедровского генеральным инспектором сухопутных войск, чтобы он исправил все выявленные недочёты. В обмен они согласны поддерживать действия правительства до следующих гетманских выборов включительно."
 ukraine.490.t:0 "Предложение от есаула"
 ukraine.490.d:0 "У нашего кошевого есаула есть ряд соображений по реформе армейской структуры, которые он хотел бы применить. Для этого ему требуется выделить некоторых военных специалистов и пару незанятых дивизий в качестве подопытных кроликов. Если мы пойдём навстречу ему, то сможем наладить с ним сотрудничество и повысить его лояльность."
 ukraine.490.a:0 "Хорошо, пусть занимается чем хочет."
 ukraine.490.b:0 "Нам его лояльность не нужна."
 #ukraine.491 - hidden event without description
 ukraine.492.t:0 "Цена жизни"
 ukraine.492.d:0 "Вышедшая на прошлой неделе книга буквально забрала на себя всё культурное внимание страны. О новом произведение говорят без исключения в каждом литературном обществе. Дополнительный интерес придаёт и отсутствие автора. Вернее, он, конечно же, есть. Но ничего на это не указывает.\n\nКнига повествует о некоем Иване из Запорожья, который прошёл всю войну за независимость. Книга пропитана болью человека, отдавшего всё ради страны. Его родители убиты во время первого наступления красных. Его братья пали, сражаясь под Одессой, а все его боевые товарищи покоятся в земле. Книга обрывается сразу после окончания харьковской битвы. Держа на руках погибшего лучшего друга, Иван содрогает тишину одним вопросом, - «За что мы сражались?»."
 ukraine.492.a:0 "Они сражались за Украину."
 ukraine.493.t:0 "Неудачи кампании по коллективизации"
 ukraine.493.d:0 "Решительно начатая кампания по коллективизации сельскохозяйственных угодий и сельских общин пока приносит не те результаты, которых от неё ждали. Колхозники обрабатывают отнятую у крупных землевладельцев землю не так эффективно, как это ранее делали наёмные батраки. Также оказалось, что и кулаческие хозяйства, которые ранее вносили довольно большую долю во многих категориях сельхозпродукции, после передачи их в общую собственность значительно утратили в эффективности. Из-за этого следующий урожай, а то и несколько подряд за ним, прогнозируется министерством сельского хозяйства значительно более скудным, вплоть до того, что в некоторые регионы может вернуться голод, как это было в более отсталые времена российского царизма. Все эти отчёты были засекречены, Совету министров ещё предстоит как-то решать эти проблемы."
 ukraine.493.a:0 "Мы найдёт виновных в этом вредительстве."
 ukraine.494.t:0 "Союз с Украиной"
 ukraine.494.d:0 "Долгие переговоры с Украиной по поводу вступления её в оборонительный союз с Польшей наконец подходят к концу. Украинцы согласны на ряд компромиссов, в том числе и на отказ от претензий на наши юго-восточные земли. Согласившись на такой союз, мы значительно усилим восточные рубежи польского государства, что может помочь при наступлении русских с востока."
 ukraine.494.a:0 "Согласиться на союз."
 ukraine.494.b:0 "Отказаться от дальнейших переговоров."
 ukraine.495.t:0 "[From.GetName] соглашается на союз"
 ukraine.495.d:0 "Нам удалось убедить поляков, что вместе с украинцами они смогут выстоять против любого противника, который захочет вернуть наши страны обратно в состав почивших империй. Наши армии теперь обязаны прийти на помощь соседу при подобных угрозах. Все основные пункты договора уже согласованы, нам пришлось также отказаться от западных земель, но зато мы смогли преодолеть сильнейшие разногласия с важнейшим соседом, которые только ослабляли безопасность двух государств."
 ukraine.495.a:0 "Вместе мы переживём надвигающуюся бурю."
 ukraine.496.t:0 "[From.GetName] отказывается от союза"
 ukraine.496.d:0 "[From.GetName] принципиально не хочет принимать Украину в свой союз, даже несмотря на то, что мы согласились на беспрецедентные уступки. Такая не слишком гибкая внешняя политика явно приведёт Польшу к очередной погибели, и у нас остаётся выбор лишь из двух вариантов: либо молча наблюдать за этим процессом, либо к нему подключиться. "
 ukraine.496.a:0 "Придётся идти другим путём."
 ukraine.497.t:0 "Разрешение продовольственной проблемы"
 ukraine.497.d:0 "Сегодня на заседании Совета министров было уделено много времени обсуждению способов решения продовольственной проблемы. Все статистические показатели подтвердили предыдущие прогнозы, что неэффективные реформы сельского хозяйства на долгое время поставили под удар нашу продовольственную безопасность. Возглавляющий Совет [Root.GetLeader] выступает решительно против закупок продовольствия за рубежом, так как это бросит тень на всю социалистическую модель ведения народного хозяйства и может быть использовано нашими врагами в своей пропаганде. Вместо этого он предлагает изменить структуру сельского хозяйства, в частности, больше уделять внимания новым, перспективным культурам, особенно кукурузе, которая потенциально может занять главенствующее положение на украинских полях и решить многие старые и новые проблемы. Большинство рядовых членов Совета министров всё же склоняется к более надёжному варианту с зарубежными закупками. А возможно, не нужно ничего делать и кризис сам постепенно минёт?"
 ukraine.497.a:0 "Поддержать проект главы Совета."
 ukraine.497.b:0 "Организовать постоянные закупки продовольствия."
 ukraine.497.c:0 "Не нужно ничего больше делать."
 ukraine.498.t:0 "Достижения советского строя"
 ukraine.498.d:0 "[Root.GetLeader] выступил с яркой речью, в которой раскритиковал всех тех, кто, по его мнению, своим неверием в преимущества советского строя и мощь украинской армии вставляли ему палки в колёса. Сейчас, когда мы успешно вернули себе Львов, он ещё раз убедился в том, что нужно меньше слушать трусливых советников и больше предпринимать решительных действий. И в дальнейшем наш лидер намерен принимать больше единоличных решений без оглядки на критику от товарищей по партии, о чём он и объявил в своей речи для трудового народа.\n\nУкраинские газеты подхватили эту повестку и начали всячески восхвалять достижения советской Украины под руководством Хрущёва. «Указания товарища Хрущёва, — писали в одной газете, — для всего народа нашего стали мерином мудрости и глубочайшего постижения объективных законов развития». Несомненно, теперь кампания по укреплению власти и авторитета единого лидера не может быть так просто остановлена."
 ukraine.498.a:0 "Хорошо бы всё-таки иметь иногда сдержки и противовесы..."
 ukraine.499.t:0 "Секретный договор против Польши"
 ukraine.499.d:0 "[From.GetName] предлагает заключить тайный союз против Польши, чтобы вместе справедливо перекроить её границы. Украинский народ сочувствует Литве, у которой была отнята её древняя столица Вильнюс, если оба наши народа выступят единым фронтом, то мы сможем одолеть польских оккупантов. Также украинский лидер согласен поддержать литовские претензии на Западную Беларусь как на исторические земли Великой Литвы."
 ukraine.499.a:0 "Согласиться, мы готовы выступить против Польши."
 ukraine.499.b:0 "Отказаться, военным путём мы не освободим Вильнюс."
 ukraine.500.t:0 "[From.GetName] соглашается"
 ukraine.500.d:0 "[From.GetName] подписывает секретный договор с нами, который предполагает совместное выступление против Польши для возвращения несправедливо оккупированных ею территорий. Это позволит открыть дополнительный фронт против поляков, что облегчит задачу для нашей армии."
 ukraine.500.a:0 "Очередная победа дипломатии нашего гетмана."
 ukraine.501.t:0 "[From.GetName] отказывается от союза"
 ukraine.501.d:0 "[From.GetName] не хочет воевать против Польши в данный момент. Литовский лидер понимает наше положении и тоже хотел бы немного перекроить границу, но на военные действия не может решиться, ссылаясь на внутреннюю ситуацию в своей стране."
 ukraine.501.a:0 "Это лишь немного отсрочит нашу победу."
 ukraine.502.t:0 "Компромат на обозного"
 ukraine.502.d:0 "У генерального обозного, который не так уж долго занимает свою должность, уже обнаружены некоторые тёмные пятна. Например, он сразу отменил часть контрактов на поставку продуктов армии, заключённых при предшественнике и настоял на заключении новых, которые взялась выполнять фирма, непосредственно связанная с зятем обозного. Этот случай потенциально можно раздуть в большой скандал, который может обернуться увольнением обозного. Но многие в гетманском секретариате противятся тому, чтобы к случаям коррупции привлекалось слишком много внимания общественности, а вот использование их для обеспечения лояльности казацкой старшины уже вызывает живой интерес. Стоит ли надавить на обозного?"
 ukraine.502.a:0 "Да, пусть будет посговорчивей."
 ukraine.502.b:0 "Не нужно бросать тень на всю нашу систему."
 ukraine.503.t:0 "Отторжение юго-востока"
 ukraine.503.d:0 "Сегодня украинские войска заняли ключевые объекты инфраструктуры и административные здания на Галичине и Волыни, чтобы в одностороннем порядке объявить о воссоздании ЗУНР в качестве автономной республики для украинцев Польши. Марионеточное правительство этой так называемой республики уже начало говорить о том, что следует немедленно провести референдум о воссоединении с Украиной. Мы сейчас не можем ничего противопоставить этому акту нарушения территориальной целостности Польши, но польский народ не оставит это просто так в дальнейшем."
 ukraine.503.a:0 "Все эти решения останутся нелегитимными."
 ukraine.504.t:0 "Конгресс порабощённых народов"
 ukraine.504.d:0 "В украинской столице прошёл Конгресс порабощённых народов, на который были приглашены представители национально-освободительных движений народов, оккупированных Россией. Украинский народ как никакой другой знает, что значит пребывание под российской пятой, поэтому делегатам была оказана значительная поддержка от властей и общественных организаций столицы. На конгрессе выступали такие известные деятели, как Ной Жордания, Мустафа Шокай и Гаяз Исхаки. По его результатам было решено активизировать деятельность прометейского движения и организовать в Киеве по примеру некоторых других европейских столиц клуб «Прометей», члены которого на постоянной основе занимались бы координацией национально-освободительных движений разных народов. Председателем киевского клуба было предложено избрать украинского политика и дипломата в отставке Романа Смаль-Стоцкого, который приложил немало усилий для организации этого конгресса. Вся эта активность вызовет бурю возмущения в Кремле, но демократическое правительство Украинской народной республики всегда готово оставаться на стороне малых порабощённых народов."
 ukraine.504.a:0 "Прометеевский огонь не будет затушен московскими палачами."
 ukraine.505.t:0 "Украинская оборонная инициатива"
 ukraine.505.d:0 "[From.GetName] выступает за укрепление мира и стабильности в Европе, для чего предлагает нам и ряду других стран региона заключить соглашения по обеспечению коллективной безопасности. Если любой участник этих соглашений подвергнется неспровоцированному нападению любой страны, то все остальные участиники соглашений должны будут дать агрессору совместный военный отпор. Таким образом Украина надеется утвердить принцип нерушимости границ и уберечь страны Восточной Европы от расчленения более сильными и агрессивными державами."
 ukraine.505.a:0 "Хорошая инициатива, мы должны присоединиться."
 ukraine.505.b:0 "У нас другие планы на обустройство порядка в регионе."
 ukraine.506.t:0 "[From.GetName] принимает предложение"
 ukraine.506.d:0 "[From.GetName] поддерживает нашу дипломатическую инициативу и официально подписывает договор о коллективной безопасности. Участники этого договора должны будут вместе выступать против любых агрессоров, покусившихся на территорию соседа."
 ukraine.506.a:0 "Ещё один кирпич для стены европейской безопасности."
 ukraine.507.t:0 "[From.GetName] отказывается участвовать"
 ukraine.507.d:0 "[From.GetName] не хочет принимать участия в учреждении коллективной безопасности в регионе. Представители этой страны не верят, что в наше время такие договоры чего-либо стоят и планируют проводить в дальнейшем «более прагматичную» политику."
 ukraine.507.a:0 "А может быть они сами замышляют агрессию?"
 ukraine.508.t:0 "Призыв к оборонной войне"
 ukraine.508.d:0 "Случилось то, что должно было произойти рано или поздно: [From.GetName] напала на другое государство, члена коллективной оборонной инициативы, к которой ранее присоединилась и наша страна. Теперь жертва агрессии призывает все страны-участницы вступить в эту войну, чтобы остановить захватчика."
 ukraine.508.a:0 "Мы будем выполнять обязательства и вступим в войну."
 ukraine.508.b:0 "Обстоятельства изменились, мы не готовы сейчас."
 ukraine.509.t:0 "Расширение сухопутных сил"
 ukraine.509.d:0 "Оборонный комитет Рады согласен выделить дополнительные средства из бюджета на подготовку и развёртывание новых воинских подразделений. Депутаты настаивают, чтобы до конца действия этой программы финансирования украинская армия достигла численности в 350 тысяч солдат и офицеров, полностью готовых к выполнению своего долга. Если эта цель не будет достигнута, часть депутатов может решить, что им лучше и дальше поддерживать популистскую оппозицию, постоянно ратующую за снижение военных расходов."
 ukraine.509.a:0 "Будет выполнено."
 ukraine.510.t:0 "Расширение ВВС"
 ukraine.510.d:0 "Оборонный комитет Рады согласен выделить дополнительные средства из бюджета на производство новых самолётов для наших ВВС. Депутаты настаивают, чтобы до конца действия этой программы финансирования украинская боевая авиация насчитывала не менее 300 самолётов в строю. Если эта цель не будет достигнута, часть депутатов может решить, что им лучше и дальше поддерживать популистскую оппозицию, постоянно ратующую за снижение военных расходов."
 ukraine.511.t:0 "Расширение флота"
 ukraine.511.d:0 "Оборонный комитет Рады согласен выделить дополнительные средства из бюджета на постройку новых боевых кораблей для нашего ВМФ, так как надёжная защита южных рубежов Украины невозможна без флота в Чёрном море. Депутаты настаивают, чтобы до конца действия этой программы финансирования украинский флот состоял не менее чем из 10 крупных кораблей. Если эта цель не будет достигнута, часть депутатов может решить, что им лучше и дальше поддерживать популистскую оппозицию, постоянно ратующую за снижение военных расходов."
 ukraine.512.t:0 "Конец программы по финансированию армии"
 ukraine.512.d:0 "Программа по финансированию расширения сухопутных сил подошла к своему концу и Оборонный комитет Рады требует от военного министерства отчёт о том, насколько эффективно выделенные средства были освоены."
 ukraine.512.a:0 "Заявленная цель была выполнена в полном объёме."
 ukraine.512.b:0 "К сожалению, вложиться в указанные временные рамки не удалось."
 ukraine.513.t:0 "Конец программы по финансированию авиации"
 ukraine.513.d:0 "Программа по финансированию расширения украинской военной авиации подошла к своему концу и Оборонный комитет Рады требует от военного министерства отчёт о том, насколько эффективно выделенные средства были освоены."
 ukraine.514.t:0 "Конец программы по финансированию флота"
 ukraine.514.d:0 "Программа по финансированию расширения украинского ВМФ подошла к своему концу и Оборонный комитет Рады требует от военного министерства отчёт о том, насколько эффективно выделенные средства были освоены."
 ukraine.515.t:0 "Образование ЗУНР"
 ukraine.515.d:0 "Сегодня союзная нам Украинская народная республика нанесла польскому государству иудин удар в спину. На территориях Галичины и Волыни, которые после ухода в изгнание нашего правительства продолжают успешно оборонять украинские войска, при непосредственной украинской поддержке была провозглашена Западно-Украинская народная республика как автономия в составе Польши. Даже если откинуть то, что такие административные преобразования не были одобрены нашими правительством и парламентом, мы должны понимать, что конечной целью этого предприятия задумано полное отторжение наших юго-восточных земель."
 ukraine.515.a:0 "Мы пока ничего не может сделать с этим."
 ukraine.516.t:0 "Неудача на западе"
 ukraine.516.d:0 "Нашей армии не удалось нормально закрепиться на западных рубежах после того, как пало польское правительство. Из-за этого наш проект по одностороннему объявлению о возрождении ЗУНР провалился, так как никаких существенных территорий на Галичине или Волыни наша армия не держит под надёжным контролем."
 ukraine.516.a:0 "Мы ещё освободим Западную Украину."
 ukraine.517.t:0 "Возрождение ЗУНР"
 ukraine.517.d:0 "Благодаря тому, что польское правительство сбежало, а наша армия успешно продолжает сдерживать врага на западноукраинских землях, нам удалось организовать там возрождение Западно-Украинской народной республики, которая сейчас провозглашена как автономная республика в составе польского государства. Поляки вынуждены в их текущем положении принимать эти изменения как данность. В дальнейшем народ ЗУНР должен определиться со своей дальнейшей судьбой, и мы будем делать всё, чтобы у украинцев Галичины и Волыни была возможность вернуться в состав единой Украины."
 ukraine.517.a:0 "Будем ещё крепче держать оборону западных рубежей!"
 ukraine.518.t:0 "Крымский кризис"
 ukraine.518.d:0 "[From.GetName] всё настойчивее предъявляет претензии на Крым, требуя от нас отказаться от протектората над полуостровом и дать его оккупировать украинским войскам. Если мы и дальше не будем принимать эти ультиматумы, то придётся за Крым воевать против Украины. Можем ли мы сейчас отказаться от защиты своих интересов?"
 ukraine.518.a:0 "Пусть уже забирают, мы не готовы к этой войне."
 ukraine.518.b:0 "Нет, Крым останется под нашей опекой."
 ukraine.519.t:0 "[From.GetName] уступает Крым"
 ukraine.519.d:0 "[From.GetLeader] не собирается воевать за Крым и уступает его нам, позволив украинской армии без боя занять полуостров. Местная власть не оказывала никакого сопротивления, оставшись без своих покровителей. Снова украинские флаги будут развеваться над крымскими городами."
 ukraine.519.a:0 "Лучшая победа - победа без крови."
 ukraine.520.t:0 "[From.GetName] отвергает ультиматум."
 ukraine.520.d:0 "[From.GetLeader] планирует бороться за Крым, на который не имеет никаких исторических прав. Все наши предложения о мирном разрешении спора и возвращении полуострова Украине были отвергнуты, остаётся лишь военный путь восстановления справедливости."
 ukraine.520.a:0 "Смогли в 1918-м - сможем и сейчас."
 #ukraine.521 - hidden event without description
 ukraine.522.t:0 "Повышение молодого командующего"
 ukraine.522.d:0 "На смену генералов эпохи борьбы за независимость подрастает новое поколение талантливых командующих. Сегодня стоит рассмотреть вопрос повышения молодого офицера Романа Шухевича до звания генерала, что будет хорошей мотивацией для других офицеров. Шухевич родом из Галичины, но переехал в независимую Украину, чтобы служить в её армии. Он много лет плотно работал в подразделениях военной разведки, имеет связи с националистическим подпольем Западной Украины, командовал отрядами, которые выполняли за пределами нашей страны миссии, ответственность за которые украинское правительство ещё не может взять на себя. На службе он проявил себя как дисциплинированный исполнитель и умелый организатор, готовый своим примером вдохновлять подчинённых."
 ukraine.522.a:0 "Повысить Шухевича."
 ukraine.522.b:0 "Он ещё слишком молод для такого звания."
 ukraine.523.t:0 "Закрытие прометеевского клуба"
 ukraine.523.d:0 "Киевский клуб «Прометей» можно закрыть, если его деятельность будет уже неактуальной или нужно будет улучшить отношения с Россией. Это действие необратимо свернёт все ранее начатые программы в рамках прометеевского движения и уволит всех причастных людей."
 ukraine.523.a:0 "Прекратить его деятельность."
 ukraine.523.b:0 "Оставить всё как есть."
 #ukraine.524-525 - hidden events without description
 ukraine.526.t:0 "Хрущёв рвётся возглавить армию"
 ukraine.526.d:0 "Наш лидер Никита Хрущёв заявил, что украинская армия в результате его правильных решений по переоснащению и расширению стала действительно большой и мощной силой, а значить нуждается в сильном лидере, который всегда будет вести её к революционным победам на поле боя. Поэтому он хочет сам возглавить командование сухопутными силами, считая свой старый опыт в руководстве небольшим партизанским отрядом и хорошую политподготовку вполне достаточными для выполнения такой роли."
 ukraine.526.a:0 "Это отличная идея."
 ukraine.526.b:0 "Следует его отговорить."
 ukraine.527.t:0 "Переименование Донецка"
 ukraine.527.d:0 "От рабочих коллективов Донецка поступило предложение переименовать город в честь нашего любимого лидера Никиты Хрущёва. Дончане помнят, как он в своё время работал в местных шахтах и боролся за власть рабочих и крестьян на Донбассе, а на посту лидера Советской Украины активно способствовал развитию города и всего региона. Следует ли в данном случае исполнять народную волю?"
 ukraine.527.a:0 "Да, расти и развивайся, Хрущёвск!"
 ukraine.527.b:0 "Наш генсек слишком скромен для такого." 
 ukraine.528.t:0 "Референдум националистов"
 ukraine.528.d:0 "Активное участие Дмитрия Донцова в публичной жизни страны привело к значительному расширению электоральной базы украинских националистов. ОУН начала совершать марши по всей стране с невиданными раньше масштабами, а апогеем этих акций стало организованное в Киеве Народное вече, участники которого потребовали назначить главой правительства Евгения Коновальца. Гетман был вынужден пойти на эти уступки, отдав наконец националистам исполнительную власть. Коновалец времени не стал терять и под предлогом борьбы с красной угрозой объявил о проведении референдума, который должен был дать главе правительства чрезвычайные полномочия и ограничить деятельность большинства политических партий. Благодаря мобилизации своего электората и монополии на насилие Коновалец добился впечатляющего результата на этом волеизъявлении."
 ukraine.528.a:0 "Наконец мы сможем сбросить все узы..."
 ukraine.529.t:0 "Референдум демократов"
 ukraine.529.d:0 "Павел Скоропадский наконец начал выполнять старые обещания поделиться своей властью. Он назначил главой парламентской группы по разработке новой конституции Костя Левицкого, который смог пролоббировать весьма прогрессивный проект с разграничением власти между разными ветвями и действенным парламентаризмом. Под нажимом всё более усиливающейся демократической оппозиции гетман вынес вопрос по конституции на всеукраинский референдум, где она получила однозначное одобрение от украинских граждан. На прошедших вслед парламентских выборах большинство мест в Державной раде заняли демократические кандидаты, разбившиеся пока что на множество фракций. Скоропадский и его СГД потеряли всю полноту власти в стране."
 ukraine.529.a:0 "Только народ будет источником власти в Украине. Долой диктатуру!"
 ukraine.530.t:0 "Референдум коммунистов"
 ukraine.530.d:0 "В последнее время коммунистические идеи начали набирать популярность среди неимущих украинских граждан, которые чувствуют себя обделёнными при Гетманате, опрающемся на крупных землевладельцев. Этому поспособствовала и позиция самого гетмана, который прекратил преследование КПУ и её сторонников, а одного из коммунистических лидеров, Николая Скрипника, даже привлёк в качестве своего советника. Возможно, Скоропадский таким образом пытался переориентироваться в своей политике на Восток, или же, устав бороться с красными, решил возглавить социалистическую волну. Но всё это привело лишь к серии масштабных выступлений крестьян и забастовок рабочих, которые требовали от засидевшегося в своём кресле гетмана отдать наконец власть в руки простому народу. Надеясь получить вотум одобрения, Скоропадский вынес на всенародный референдум вопрос о своём дальнейшем пребывании во главе государства, где с треском проиграл. Поняв, что среди народа он давно не пользуется былой популярностью, гетман сложил с себя полномочия главы государства и передал власть временному правительству, куда пробралось множество красных деятелей, быстро сориентировавшихся в ситуации и заполнивших вакуум власти."
 ukraine.530.a:0 "Интересы трудового народа будут стоять во главе угла."
 carpathian.1.t:0 "Выбор краевого правительства"
 carpathian.1.d:0 "Первое правительство автономии под руководством Андрея Бродия имеет довольно шаткие позиции, к тому же, центральное правительство обвиняет его в шпионаже в пользу иностранного государства. На словах однако Бродий на данный момент последовательно выступает за сохранение и укрепление автономии, без резких шагов в ту или иную сторону. Наиболее очевидный конкурент текущего лидера: Августин Волошин, лидер украинофилов и известный публичный деятель. С другой же стороны, Стефан Фенцик, лидер Руськой национально-автономной партии, выступающий за присоединение к Венгрии на правах широкой автономии для местных русинов."
 carpathian.1.a:0 "Бродию можно доверять дальше."
 carpathian.1.b:0 "Волошин представляет большинство населения края."
 carpathian.1.c:0 "Фенцик - верный выбор для общего процветания."
 carpathian.2.t:0 "Вопрос карпатской автономии"
 carpathian.2.d:0 "Правительство автономной Подкарпатской Руси после фактической ликвидации Чехословакии просит принять эту землю под наш протекторат, сохранив текущую автономию с её широким самоуправлением."
 carpathian.2.a:0 "Сохранить широкую автономию."
 carpathian.2.b:0 "Отменить автономию и полностью аннексировать край."
 carpathian.3.t:0 "Автономия сохраняется"
 carpathian.3.d:0 "[From.GetName] после оккупации других чехословацких земель соглашается оставить нашему краю широкую автономию в обмен на будущую лояльность."
 carpathian.3.a:0 "Для нас почти ничего не изменилось."
 carpathian.4.t:0 "Угроза оккупации"
 carpathian.4.d:0 "[From.GetName] вместе с другими чехословацкими землями собирается оккупировать и наш край. Просьбы нашего правительства установить протекторат, оставив нам широкую автономию, игнорируются. Стоит ли оказывать сопротивление значительно превосходящим силам агрессора?"
 carpathian.4.a:0 "Мы вынуждены подчиниться."
 carpathian.4.b:0 "Нет, мы не отдадим свою свободу без боя."
 carpathian.5.t:0 "Сопротивление оккупации"
 carpathian.5.d:0 "[CUA.GetName], в отличие от центрального правительства, готовится к вооружённому сопротивлению нашей оккупации. Незаконные вооружённые формирования уже препятствуют передвижению наших войск в Подкарпатье, а местная администрация отказывается подчиниться нам без сохранения автономии края."
 carpathian.5.a:0 "Мы раздавим эту букашку."
 carpathian.6.t:0 "Вопрос карпатской автономии"
 carpathian.6.d:0 "Дружественное правительство автономного края [CUA.GetName] после фактической ликвидации Чехословакии просит принять эту землю под свой протекторат, сохранив текущую автономию с её широким самоуправлением. Ей сейчас грозит полная немецкая оккупация, [From.GetLeader] просит нас договориться о сохранении самоуправления под нашей защитой."
 carpathian.7.t:0 "Оккупация Подкарпатья"
 carpathian.7.d:0 "[From.GetName] просит нас остановить оккупацию самопровозглашённой автономии Подкарпатской Руси нашими войсками и разрешить установить их протекторат над этой территорией."
 carpathian.7.a:0 "Согласиться, нам этот клочок земли не нужен."
 carpathian.7.b:0 "Нет, вся эта земля будет немецкой."
 carpathian.8.t:0 "[From.GetName] соглашается"
 carpathian.8.d:0 "[From.GetName] соглашается признать наш протекторат над бывшим автономный краем [CUA.GetName]. Это стало большим шагом вперёд в деле объединения всех наших земель."
 carpathian.8.a:0 "Отлично."
 carpathian.9.t:0 "[From.GetName] отвергает наше предложение"
 carpathian.9.d:0 "[From.GetName] намеревается полностью оккупировать все земли бывшей Чехословакии и не собирается идти на компромисс по поводу её самой восточной части. [CUA.GetAdjective] силы самообороны вряд ли способны оказать серьёзное сопротивление захватчику, далее выбор предстанет перед правительством автономии, захочет ли оно избежать кровопролития или нет."
 carpathian.9.a:0 "Мы пока больше не можем ничего сделать."
 carpathian.10.t:0 "Протекторат Венгрии"
 carpathian.10.d:0 "В связи с окончательным прекращением существования Чехословакии венгерские войска вошли в наш край для сохранения порядка и поддержки текущего курса краевого правительства. Большинство населения поддерживает возвращение нашей земли в состав Венгрии, поэтому эта акция не должна вызвать серьёзных инцидентов."
 carpathian.10.a:0 "Так будет лучше для всех подкарпатских народов."
 carpathian.11.t:0 "Волнения в Подкарпатской Руси"
 carpathian.11.d:0 "Из-за начавшейся войны обострился вопрос о предоставлении широкой автономии Подкарпатской Руси. Некоторые местные политики пытаются усилить свои позиции, спекулируя на теме федеративного преобразования нашей страны ради сохранения единства и согласия всех населяющих её народов. Среди населения этого края растут проукраинские и провенгерские настроения, такая тенденция настораживает, однако в условиях войны автономия для Подкарпатской Руси действительно может на время приглушить сепаратистские выступления и обеспечить большую лояльность русинского населения."
 carpathian.11.a:0 "Пусть будет так."
 carpathian.11.b:0 "Нет, Чехословакия останется единой страной."
 carpathian.12.t:0 "Поддержка Закарпатья"
 carpathian.12.d:0 "Проукраинское правительство автономной Подкарпатской Руси просит оказать военную помощь для формирования местных сил самообороны. Над автономией нависла угроза иностранной оккупации и мы должны хоть как-то поддержать закарпатских украинцев. Как минимум стоит рассмотреть возможность снабжения оружием, а также отправить добровольцев и военных специалистов. Какую помощь оказать?"
 carpathian.12.a:0 "Полную поддержку и отправить Шухевича для контроля ситуации."
 carpathian.12.b:0 "Некоторое дополнительное количество добровольцев можно отправить."
 carpathian.12.c:0 "Можем помочь только оружием, если будут излишки на складах."
 carpathian.13.t:0 "Украинская помощь"
 carpathian.13.d:0 "Украинское правительство пообещало нам полную поддержку в обустройстве и снабжении Карпатской Сечи. Для организации обороны и контроля над поставками вооружения к нам был направлен молодой генерал Роман Шухевич."
 carpathian.13.a:0 "Отлично."
 carpathian.14.t:0 "Украинская помощь"
 carpathian.14.d:0 "Украинское правительство сможет помочь нам некоторым количеством добровольцев и регулярными поставками вооружения."
 carpathian.14.a:0 "Уже хорошо."
 carpathian.15.t:0 "Украинская помощь"
 carpathian.15.d:0 "Украинское правительство лишь очень ограничено согласилось помочь нам в военной сфере. Были обещаны регулярные поставки стрелкового оружия в будущем, на большее [UKR.GetName] пока не готова."
 carpathian.15.a:0 "Будем надеяться на хоть какие-то поставки."
 carpathian.16.t:0 "Прибытие партии оружия из Украины"
 carpathian.16.d:0 "Через Карпаты была тайно переправлена партия украинского оружия для наших защитников. Дальнейшие поставки будут зависеть от наших потребностей и наличия запасов у Украины."
 carpathian.16.a:0 "Мы укрепляем свою оборону."
 carpathian.17.t:0 "Защита Карпатской Украины"
 carpathian.17.d:0 "Проукраинское правительство автономной Карпатской Украины просит взять край под нашу опеку. Народ Закарпатья уже ясно высказал своё желание объединиться с братской Украиной и [CUA.GetLeader] готов волю народа исполнить. Это, конечно, может не понравиться нынешнему официальному владельцу территории подкарпатского края. Стоит ли официально взять под защиту Закарпатье?"
 carpathian.17.a:0 "Да, объявить о нашем протекторате."
 carpathian.17.b:0 "Нет, мы не можем ввязываться в новые потенциальные конфликты."
 carpathian.18.t:0 "[From.GetName] соглашается"
 carpathian.18.d:0 "[From.GetName] соглашается взять наш край под свой протекторат. Наконец историческая справедливость восторжествует и никто больше не разлучит наши народы. Если кто и будет против воссоединения - мы уже готовы сражаться за свой выбор."
 carpathian.18.a:0 "Мы вместе будем строить светлое будущее."
 carpathian.19.t:0 "[From.GetName] отказывает"
 carpathian.19.d:0 "[From.GetAdjective] правительство не решается пока на такие радикальные меры, как фактическая аннексия нашего края, хотя сейчас и удачный момент для этого. Мы будем вынуждены отстаивать свои права далее самостоятельно."
 carpathian.19.a:0 "Нас бросили на растерзание."
 carpathian.20.t:0 "Подлая агрессия"
 carpathian.20.d:0 "[From.GetName] предприняла неприкрытую попытку взять под свой контроль наш автономный край [CUA.GetName]. Их войска готовы прийти на «защиту» местного населения, якобы с одобрения краевого правительства. Объявить  это сепаратистское правительство нелегитимным и нанести превентивный военный удар, или этот клочок земли не стоит того?"
 carpathian.20.a:0 "[This.GetAdjective] народ не потерпит такого иностранного вмешательства."
 carpathian.20.b:0 "Пока мы бессильны помешать захвату Подкарпатья."
 carpathian.21.t:0 "Защита Руськой Краины"
 carpathian.21.d:0 "Провенгерское правительство автономной Руськой Краины просит взять край под нашу опеку. Народ Подкарпатья уже ясно высказал своё желание вернуться в состав Венгрии на правах широкой автономии и [CUA.GetLeader] готов волю народа исполнить. Это, конечно, может не понравиться нынешнему официальному владельцу территории подкарпатского края. Стоит ли официально взять под защиту эту, несомненно, законную нашу территорию?"
 carpathian.22.t:0 "Принадлежность Пряшевщины"
 carpathian.22.d:0 "[CUA.GetName] просит передать ей Пряшевский край, мотивируя это необходимостью объединения всех окрестных русинов для обеспечения их защиты и базовых прав. Возможно, это хорошая идея."
 carpathian.22.a:0 "Да, так будет лучше."
 carpathian.22.b:0 "Нет, эту территорию мы никому не планируем отдавать."
 carpathian.23.t:0 "Принадлежность Пряшевщины - успех"
 carpathian.23.d:0 "[From.GetName] соглашается передать нам контроль над Пряшевщиной. Таким образом, мы объединим всех закарпатских русинов в одной стране."
 carpathian.23.a:0 "Отлично."
 carpathian.24.t:0 "Принадлежность Пряшевщины - отказ"
 carpathian.24.d:0 "[From.GetName] не собирается вообще пересматривать в ближайшее время вопрос принадлежности Пряшевского края, даже несмотря на всю обоснованность наших претензий."
 carpathian.24.a:0 "Будем надеяться, что решим ещё этот вопрос в будущем."
 carpathian.25.t:0 "Захват чехословацкого снаряжения"
 carpathian.25.d:0 "Наши бравые сечевики в последнее время неоднократно останавливали и разоружали колонны дезорганизованной чехословацкой армии. В результате удалось раздобыть ещё некоторое количество оружия и прочего снаряжения для наших бойцов. Задержанные солдаты были отпущены добираться на родину своим ходом. Такое самоуправство вызовет некоторое недовольсво в Праге, но у чехов и так хватает сейчас проблем, нам же необходимо как-то самостоятельно организовывать самооборону."
 carpathian.25.a:0 "Всё пойдёт на благое дело."
 carpathian.26.t:0 "Поддержка создания карпатских ВВС"
 carpathian.26.d:0 "[CUA.GetName] обратилась к нам с просьбой поспособствовать в вопросе создания их собственных военно-воздушных сил. Для этого достаточно будет на первых порах передать им 20-30 любых истребителей. Правительство края ожидает нашего положительного решения по этому вопросу как только это будет возможно."
 carpathian.26.a:0 "Мы рассмотрим это предложение исходя из текущих возможностей."
 carpathian.27.t:0 "Прибытие [From.GetAdjective] истребителей"
 carpathian.27.d:0 "[From.GetName] выполнила нашу просьбу и предоставила из своих запасов некоторое количество старых истребителей для развития наших собственных ВВС."
 carpathian.27.a:0 "Это большой шаг для развития нашей армии."
 carpathian.28.t:0 "Предоставление автономии Подкарпатской Руси"
 carpathian.28.d:0 "Из-за сложного положения, в котором оказалась наша страна, приходится идти на уступки во внутренних делах. В частности, была провозглашена ранее обещанная автономия для Подкарпатской Руси. Первое правительство этого автономного края возглавит Андрей Бродий, который поведёт Подкарпатье в неизвестное будущее..."
 carpathian.28.a:0 "Это пустяки."
 carpathian.28.b:0 "Да здравствуют все народы Подкарпатья!"
 carpathian.29.t:0 "Принадлежность Карпатской Украины"
 carpathian.29.d:0 "Проукраинское правительство автономной Карпатской Украины просит передать этот край под украинскую опеку. Народ Закарпатья уже ясно высказал своё желание объединиться с Украиной и [CUA.GetLeader] готов волю народа исполнить. Мы конечно не хотим портить отношения с союзной Украиной, но стоит ли полностью лишаться контроля над нашей законной территорией?"
 carpathian.29.a:0 "Да, так будет лучше для всех."
 carpathian.29.b:0 "Нет, этот край и дальше останется нашим протекторатом."
 carpathian.30.t:0 "Украинский протекторат над Закарпатьем"
 carpathian.30.d:0 "[From.GetName] вместе с правительством Карпатской Украины достигли соглашения по мирному передачу опеки над краем к Украине. Теперь украинское правительство будет отвечать за защиту и дальнейшее развитие региона."
 carpathian.30.a:0 "Все украинские земли будут объединены."
 carpathian.31.t:0 "[From.GetName] не идёт на уступки"
 carpathian.31.d:0 "[From.GetName] отказывается обсуждать передачу контроля над краем Украине. [UKR.GetName] и так является нашим общим стратегическим союзником и вместе с другими членами альянса несёт ответственность за защиту региона и его населения, поэтому [From.GetName] не видит смысла что-либо менять."
 carpathian.31.a:0 "Мы хотели бы добиться большего."
 greenukraine.1.t:0 "Переименование Комсомольска-на-Амуре"
 greenukraine.1.d:0 "После избавления от большевистского ярма следует подумать о полной декоммунизации нашего края. Город Комсомольск-на-Амуре не строился силами одних лишь комсомольцев, сюда на принудительные работы было направлено также множество заключённых, поэтому этот город не должен стать памятником сталинских достижений. Предлагается переименовать его в Пермск-на-Амуре, по названию села Пермского, ранее расположенного на месте города, что восстанавливает историческую справедливость. Также есть предложение использовать нейтральное название Амурск. Последним вариантов является переименование города в Дзёмги по названию располагавшегося ранее неподалёку нанайского стойбища."
 greenukraine.1.a:0 "Пермск-на-Амуре."
 greenukraine.1.b:0 "Амурск."
 greenukraine.1.c:0 "Дзёмги."
 greenukraine.2.t:0 "Переименование Советской Гавани"
 greenukraine.2.d:0 "В рамках декоммунизации стоит переименовать важный портовый город у Татарского пролива Советская Гавань. Наиболее очевидным решением будет вернуть ему старое название Императорская Гавань. Однако Российская империя для нас сейчас не менее далека, чем советская власть, поэтому украинцы Зелёного Клина предлагают переименовать город в Новый Херсон, чтобы увековечить связь с Украиной, а в частности с Херсонской губернией, откуда родом многие украинские переселнцы на Дальний Восток. Также от отставных флотских офицеров поступают предложения назвать город в честь Геннадия Невельского, руководителя Амурской экспедиции в середине XIX века, который многое сделал для исследования нашего края."
 greenukraine.2.a:0 "Императорская Гавань."
 greenukraine.2.b:0 "Новый Херсон."
 greenukraine.2.c:0 "Невельск."
 greenukraine.3.t:0 "Японский протекторат над Дальним Востоком"
 greenukraine.3.d:0 "Представители самопровозглашённого правительства Зелёного Клина просят нас взять их территорию под защиту японской императорской армии. Положение в этом регионе нестабильно, [ZKL.GetName] боится полностью потерять свою независимость и стремиться найти союзников. Мы конечно воспользуемся этим поводом и введём свои войска, что укрепит таким образом наши позиции на северном направлении."
 greenukraine.3.a:0 "Во славу императора!"
 greenukraine.4.t:0 "[FROM.GetName] вводит войска"
 greenukraine.4.d:0 "[FROM.GetName] принимает предложение краевого секретариата и вводит свои войска для защиты всего региона. Это обеспечит нашей земле стабильность и благополучие. Японский император гарантирует местным органам власти широкую степень самоуправления."
 greenukraine.4.a:0 "Это необходимая временная мера."
 greenukraine.5.t:0 "[FROM.GetName] передаёт нам Северный Сахалин"
 greenukraine.5.d:0 "После длительных переговоров [FROM.GetName] наконец уступает нам весь остров Сахалин. Эта территория могла стать японской ещё в 20-е годы, однако тогда СССР проявлял крайнюю неуступчивость, сейчас же ситуация поменялась и половина острова сменила владельца в обмен на обещания щедрых инвестиций с нашей стороны в развивающуюся промышленность Дальнего Востока."
 greenukraine.5.a:0 "Шаг за шагом расширяемся на север."
 greenukraine.6.t:0 "[FROM.GetName] хочет вступить в альянс"
 greenukraine.6.d:0 "Братский народ Зелёного Клина хочет вступить в наш альянс, чтобы вместе обеспечивать мир и процветание на широких просторах Евразии, от одного океана до другого."
 greenukraine.6.a:0 "Добро пожаловать."
 greenukraine.6.b:0 "Это несвоевременное решение."
 greenukraine.7.t:0 "Делегация с Дальнего Востока"
 greenukraine.7.d:0 "Делегация из Зелёного Клина выступает за укрепление отношений между нашими народами и за усиление украинского присутствия в регионе. Дипломаты просят подписать новые соглашения для безопасности в регионе, чтобы гарантировать свободолюбивому украинскому народу Дальнего Востока безопасность в обустройстве своего государства."
 greenukraine.7.a:0 "Это хорошее решения."
 greenukraine.7.b:0 "Нет, мы не сможем ввязываться ни в какие конфликты так далеко от дома."
 greenukraine.8.t:0 "Делегация с Дальнего Востока"
 greenukraine.8.d:0 "Делегация из Зелёного Клина выступает за укрепление отношений между нашими народами и за углубления сотрудничества в разных сферах. Наши дипломаты в результате официального визита подписали важный меморандум, который усилит влияние Японии в регионе и позволит надеяться на дальнейшую дружественную позицию государства [FROM.GetName]"
 greenukraine.8.a:0 "Во славу всеобщего процветания."
 greenukraine.9.t:0 "Сфера японских интересов"
 greenukraine.9.d:0 "Японский посол и ранее высказывал обеспокоенность по поводу усиления украинского присутствия на Дальнем Востоке, теперь же он передал нам ноту от своего правительства, в которой заявлено, что эта территория входит в непосредственную сферу японских интересов и на неё должен быть распространён японский протекторат. [FROM.GetName] требует, чтобы в непризнанном государстве [ZKL.GetName] был размещён японский гарнизон, а местное правительство не делало никаких шагов вопреки японской политике. Всех недовольных украинцев Зеленого Клина японцы обещают помочь переправить на историческую родину, предоставив морской транспорт. Иначе японская императорская армия будет реализовывать японские интересы в одностороннем порядке.\n\nЭто серьёзный ультиматум, если мы хотим сохранить за собой украинский Зелёный Клин, то должны будем ввязаться в новый военный конфликт вдалеке от основных сил."
 greenukraine.9.a:0 "Не стоит цепляться за эти земли, главное сохранить людей."
 greenukraine.9.b:0 "Зелёный Клин не смотря ни на что должен оставаться украинским!"
 greenukraine.10.t:0 "Сфера японских интересов"
 greenukraine.10.d:0 "На корабле Императорского флота Японии нам был доставлен ультиматум, в которой заявлено, что наш край входит в непосредственную сферу японских интересов и на него должен быть распространён японский протекторат. [FROM.GetName] требует, чтобы мы приняли японский гарнизон и наше правительство не делало никаких шагов вопреки японской политике. Всех недовольных украинцев Зеленого Клина японцы обещают помочь переправить на историческую родину, предоставив морской транспорт. Иначе японская армия будет реализовывать японские интересы в одностороннем порядке.\n\nЭто серьёзный ультиматум, если мы хотим сохранить независимость, то без серьёзных союзников нам не выстоять."
 greenukraine.10.a:0 "Ничего не остаётся, кроме как подчиниться."
 greenukraine.10.b:0 "[ZKL.GetName] не сдаётся! Слава героям, смерть врагам!"
 greenukraine.11.t:0 "[FROM.GetName] уступает"
 greenukraine.11.d:0 "[FROM.GetName] принимает наши требования и соглашается передать под власть японского императора Приамурье и Приморье. Это усилит наши позиции на севере и избавит нас от потенциальных неожиданностей с этого направления."
 greenukraine.11.a:0 "Японская империя крепнет дальше."
 greenukraine.12.t:0 "[FROM.GetName] сопротивляется"
 greenukraine.12.d:0 "[FROM.GetName] отказывается идти на какие-либо уступки в вопросе дальневосточных территорий. Украинцы держатся за свой Зелёный Клин как за какое-то сокровище, отказываясь признавать, кто является главной силой в регионе."
 greenukraine.12.a:0 "Водрузим японский флаг над новыми землями силой!"
 makhno.1.t:0 "Восстание анархистов"
 makhno.1.d:0 "Массовые демонстрации и противостояние с полицией в столице оказались лишь прикрытием для подготовки настоящего вооружённого мятежа! Анархисты организовали в сельских общинах и трудовых коллективах отряды так называемой «самообороны», которые взяли штурмом полицейские участки в нескольких крупных городах на востоке страны, что позволило им раздобыть немало огнестрельного оружия, после они чего блокировали многие военные части и захватили административные здания. В менее урбанизированных и более лояльных Киеву регионах полиции и внутренним войскам удалось в основном пресечь эти нападения. Но в других областях на сторону вооружённых повстанцев начали переходить и некоторые военнослужащие украинской армии вместе со своим командованием.\n\nЛидером возрождённой «Вольной территории» объявил себя некий Даниил Терпило, который утверждает, что является тем самым «атаманом Зелёным», который возглавлял повстанческий отряд против гетманской власти в войне 1917-1920 годов и длительное время считался погибшим. Сейчас же он призывает всех недовольных новой властью объединиться для её свержения, будь это идейные анархисты-махновцы или просто обделённые простые граждане, насытившиеся неравенством и притеснениями со стороны государства. Настоящий ли это народный атаман былой войны или самозванец, но его власть на время новой гражданской войны признают все основные махновские вожаки, которые составляют костяк повстанцев. Это будет война за сохранение украинской государственности, ибо мятежники планируют дойти до Киева и полностью ликвидировать основные государственные институты, погрузив страну в анархический хаос."
 makhno.1.a:0 "Восстановим порядок в Украине!"
 makhno.1.b:0 "Да здравствует анархия!"
 makhno.2.t:0 "Всеукраинский Съезд крестьян, рабочих и повстанцев"
 makhno.2.d:0 "На прошедшем Всеукраинском Съезде крестьян, рабочих и повстанцев делегаты со всей страны избрали постоянный состав Военно-революционного Совета, в задачи которого будет входить координация внешней политики и обороны. Большие разногласия у участников съезда вызвала кандидатура председателя этого Совета. Самоназначенный лидер [DKR.GetLeader] отказался дальше нести на себе какую-либо ответственность за страну и народ, сложил с себя все полномочия и остался лишь военачальником Чёрной армии. Таким образом наиболее очевидная кандидатура отпала, а симпатии большинства делегатов завоевали два других кандидата, довольно по-разному трактующие идеологическое наследие Махновщины.\n\nСам Нестор Махно позиционировал себя как «анархиста-коммуниста бакунинско-кропоткинского толка», что уже само по себе является довольно противоречивой формулировкой. Один из основных идеологов махновского движения, Пётр Аршинов, считает, что Украина лишь семя, из которого в дальнейшем разрастётся мировая анархо-коммунистическая революция, а какие-либо национальные особенности в самое ближайшее время должны будут отмереть. Его главный оппонент, ближайший сподвижник Махно и глава его штаба в прошлой войне, Виктор Белаш, определяет махновское движение как феномен именно украинского народа, который всегда не любил власть и стремился к свободе. Белаш считает, что Нестор Махно стремился именно к освобождению украинских рабочих и крестьян от иностранного ярма, все остальные задачи были всегда второстепенными.\n\nЕсли внутренняя политика больших разногласий сейчас не вызывает, то идеологические основы внешней политики раскалывает участников съезда. Необходимо определиться, чья позиция ближе для большинства делегатов, «левый уклон» Аршинова или «правый уклон» Белаша, и кто таким образом займёт место председателя."
 makhno.2.a:0 "Пётр Аршинов."
 makhno.2.b:0 "Виктор Белаш."
 makhno.3.t:0 "Переговоры с Советами"
 makhno.3.d:0 "Наши представители из гражданских деятелей, ранее сотрудничавших с большевиками, использовали свои связи для получения помощи от Советского Союза, который явно никогда не симпатизировал нынешнему и прошлому правительству Украины. Нарком обороны СССР передаёт наилучшие пожелания и отмечает, что на одном из приграничных складов совершенно случайно оказалась партия ненужных винтовок с амуницией, которые можно будет свободно переправить для наших вооружённых сил. В обмен советское руководство требует не поддерживать врагов советского народа, как это делал Гетманат ранее, и в дальнейшем оказать содействии в окончательном разрешении «белого» вопроса в Крыму. Конечно, в нашей собранной с миру по нитке армии сейчас серьёзная нехватка военного снаряжения, но стоит ли доверять коммунистам, которые ранее уже предавали батьку Махно, сильно ли они изменились за прошедшие годы?"
 makhno.3.a:0 "Этот временный союз не принесёт вреда."
 makhno.3.b:0 "Не стоит с ними связываться на таких условиях, справимся сами."
 makhno.4.t:0 "Передача Крыма"
 makhno.4.d:0 "Крым в наших руках, и теперь СССР требует выполнять ранее взятые обязательства, передав ему контроль над полуостровом. У Советов большие планы на усиление влияния в регионе, им нужна военно-морская база в Севастополе и дополнительные аэродромы. Однако в условиях договора не говорилось о территориальных претензиях, возможно, достаточно уже того, что белогвардейцы изгнаны с полуострова, а власть перешла к коммунам на местах. Поддаться этому давлению, рискуя навлечь гнев советского лидера?"
 makhno.4.a:0 "Да, сейчас не время заводить новых врагов."
 makhno.4.b:0 "Нет, Крым не бутерброд, чтобы передавать его туда сюда."
 makhno.5.t:0 "[FROM.GetName] передаёт Крым"
 makhno.5.d:0 "[FROM.GetName], которой ранее мы помогали в гражданской войне, соглашается уступить Крымский полуостров, откуда ранее были выбиты остатки белых контрреволюционеров. Мы добились хороших успехов с минимальными затратами."
 makhno.5.a:0 "Советская власть не знает границ."
 makhno.6.t:0 "[FROM.GetName] упрямится"
 makhno.6.d:0 "[FROM.GetName], которой ранее мы помогали в гражданской войне, не хочет передавать нам полуостров. Эти глупцы считают, что СССР просто так им ранее помог?"
 makhno.6.a:0 "Может быть помочь освободить рабочих Донбасса им?"
 makhno.7.t:0 "Крымский вопрос"
 makhno.7.d:0 "Народ победил в этой тяжёлой войне против угнетателей, но не время расслабляться! СССР требует, чтобы теперь Чёрная армия пробила перекопские укрепления «белых» и выбила их из Крыма, чтобы на полуострове потом установилась советская власть. Такая цена ранее оказанной помощи в войне, в случае отказа от сотрудничества большевики могут в будущем сами пробить сухопутный коридор к Крыму по нашей территории."
 makhno.7.a:0 "Бей белую падлу!"
 makhno.7.b:0 "Это не наша война, хотят - пусть сами воюют."
 makhno.8.t:0 "Новая угроза"
 makhno.8.d:0 "Разведка доносит тревожные новости: восставшие украинские анархисты спелись с красными комиссарами и готовятся в будущем к совместному походу против нас. Вероятно, лучше нанести первыми удар в такой ситуации, пока враги ещё не приступили к выполнению своих планов. Пусть независимая Украина нам не симпатична, но повстанцы несут слишком много угроз."
 makhno.8.a:0 "Немедленно выступить против анархистов."
 makhno.8.b:0 "Не стоит принимать поспешных решений из-за слухов."
 makhno.9.t:0 "Новый старый враг"
 makhno.9.d:0 "Белые недобитки, прознав похоже о наших переговорах с СССР, решились на отчаянные меры и перешли Перекоп, чтобы помочь украинской армии в подавлении народного восстания. Ну что же, они сами подписали себе приговор."
 makhno.9.a:0 "Чёрная армия скинет их в Чёрное море!"
 makhno.10.t:0 "Переименование Днепра"
 makhno.10.d:0 "От рабочих и солдатских коллективов поступает множество предложений увековечить память Нестора Махно, который немного не дожил до триумфа анархизма на своей родине. Предлагается переименовать в Махновск временную столицу Днепр, который не слишком длительное время носит текущее название. Вся окружающая область, соответственно, будет называться Махновией. Некоторые общественные деятели однако указывают, что такие переименования более в духе старой централизованной власти, в новом же обществе государство не должно вмешиваться в такие вопросы."
 makhno.10.a:0 "Если люди этого хотят, то запретить не имеем права."
 makhno.10.b:0 "Культы личности должны остаться в прошлом."
 makhno.11.t:0 "Еврейские погромы"
 makhno.11.d:0 "В результате нарушения мира и порядка в Украине по всей стране снова вспыхнули массовые еврейские погромы. Некоторые люди склонны винить этот народ во всех бедах, от эпидемий до гражданской войны. Армия и полиция, даже когда могли предотвратить погромы, предпочитали оставаться в стороне. Несомненно, это неподобающее поведение со стороны некоторых военных чинов не должно остаться ненаказанным, но стоит ли сейчас осуществлять жёсткие дисциплинарные взыскания против силовиков, когда они должны оставаться опорой правительства в разросшемся конфликте? Но в случае отсутствия такой реакции многие евреи могут примкнуть к мятежникам-анархистам."
 makhno.11.a:0 "Строго и публично наказать всех виновных."
 makhno.11.b:0 "Постараться максимально замять эти происшествия."
 makhno.12.t:0 "Бригада еврейских добровольцев"
 makhno.12.d:0 "Из-за серии погромов в Украине евреи начали организовывать отряды самообороны и претендовать на статус отдельной серии в этом гражданском конфликте. Из-за бездействия украинских властей эти отряды в целом оказались настроены враждебно по отношению к украинской армии. В наших рядах и среди лидеров движения и так много иудеев, теперь же нам получилось привлечь на свою сторону целое подразделение, сформированное из еврейских отрядов самообороны. Еврейская бригада готова вместе с Чёрной армией дать отпор антисемитской буржуазной гидре!"
 makhno.12.a:0 "Шалом, товарищи."
 makhno.13.t:0 "Результат рейда — неудача"
 makhno.13.d:0 "Нашими отборными партизанско-диверсионными частями был совершён рейд вглубь территории, занятой правительственными войсками. К сожалению, противник оказался бдительным и махновско-анархические отряды попали в засаду, в результате чего понесли большие потери и были вынуждены отступить, не достигнув своих целей. Мы должны помнить о подобных неудачах, чтобы в дальнейшем не повторять своих ошибок в планировании операций."
 makhno.13.a:0 "Слава павшим народным героям."
 makhno.14.t:0 "Результат рейда — успех"
 makhno.14.d:0 "Нашими отборными партизанско-диверсионными частями был совершён рейд вглубь территории, занятой правительственными войсками. Им удалось застать врасплох тыловые силы противника, обезоружить их и захватить охраняемые склады с оружием. К сожалению, на обратном пути их нагнал вражеский мобильный отряд из казаков, ещё верных старому и новому режимам. Пришлось бросить часть добычи, а отряд добровольцев принял неравный бой, чтобы задержать противника и дать возможность остальным отступить в безопасное место. В результате мы понесли довольно большие потери, но и враг не отделался царапинами."
 makhno.14.a:0 "Главное — не сдаваться без боя!"
 makhno.15.t:0 "Результат рейда — большой успех"
 makhno.15.d:0 "Нашими отборными партизанско-диверсионными частями был совершён рейд вглубь территории, занятой правительственными войсками. Им удалось застать врасплох тыловые силы противника, обезоружить их и захватить охраняемые склады с оружием. Также отдельный отряд диверсантов успел проникнуть на одну из украинских оружейных фабрик и нанёс серьёзные повреждения основным цехам, надолго остановив производство. Не дав противнику опомниться, наши бравые парни вихрем промчались обратно, принеся множество трофеев, которые будут использованы во благо народной Чёрной армии."
 makhno.15.a:0 "Славная добыча."
 #makhno.16 - hidden event without description
 makhno.17.t:0 "Давление украинских анархистов"
 makhno.17.d:0 "Так называемый Военно-революционный Совет Вольной Украины предъявляет всё более явные претензии на нашу территорию. В последнее время украинские анархисты укрепились и серьёзно готовятся к возможной войне. Сейчас же поступило новое послание от них, фактически ультиматум, с требованием отдать мирно территорию Галичины и Волыни, населённую украинским большинством. В случае согласия главари этих недобитых махновцев даже обещает компенсировать нам стоимость государственного имущества, которое останется на уступленной территории. Иначе они грозят нам «освободительным походом» на запад, которому позавидовал бы сам Богдан Хмельницкий."
 makhno.17.a:0 "Лучше уступить, чем начать новую войну."
 makhno.17.b:0 "Мы никогда не примем эти оскорбительные требования."
 makhno.18.t:0 "[FROM.GetName] принимает разумное решение"
 makhno.18.d:0 "[FROM.GetName] соглашается мирно уступить нам западноукраинские земли до линии Керзона. Конечно, наша славная Чёрная армия на западной границе была одним из главных аргументов, позволившим полякам так разумно провести переговоры. В результате них мы обязались гарантировать целостность новых границ Польши и компенсировать польскому правительству часть  убытков, которые оно получит в результате утери государственной собственности на этой территории. Это, однако же, справедливая цена за мирное воссоединение с братьями-украинцами на Западе, для нашего трудолюбивого народа не составит труда собрать дополнительные добровольные отчисления с доходов в специальный фонд, которые иначе пришлось бы направить на военные нужды."
 makhno.18.a:0 "Не будут паны властвовать над украинским народом."
 makhno.19.t:0 "[FROM.GetName] упрямится"
 makhno.19.d:0 "[FROM.GetName] не хочет идти ни на какие уступки в отношение западноукраинских земель, хотя наши представители даже предлагали им некоторые финансовые компенсации, если поляки уступят мирно то, что им не принадлежит по праву. Придётся освобождать трудовой народ Западной Украины с боем, так лучше, потому что не нужно будет впредь идти на какие-либо компромиссы с польскими милитаристами, так отчаянно цепляющиеся за свою недоимперию, бледный призрак прошлого сомнительного «величия»."
 makhno.19.a:0 "Гнать их будем в шею и до Карпат."
 makhno.20.t:0 "Давление украинских анархистов"
 makhno.20.d:0 "Так называемый Военно-революционный Совет Вольной Украины предъявляет всё более явные претензии на нашу территорию. В последнее время украинские анархисты укрепились и серьёзно готовятся к возможной войне. Сейчас же поступило новое послание от них, фактически ультиматум, с требованием отдать мирно территорию Буковины и Бессарабии, населённую большим количеством славян. В случае согласия главари этих недобитых махновцев даже обещает компенсировать нам стоимость государственного имущества, которое останется на уступленной территории. Иначе они грозят нам «освободительным походом», который откинет нашу рамию за Прут силой."
 makhno.20.a:0 "Лучше уступить, чем начать новую войну."
 makhno.20.b:0 "Мы никогда не примем эти оскорбительные требования."
 makhno.21.t:0 "[FROM.GetName] принимает разумное решение"
 makhno.21.d:0 "[FROM.GetName] соглашается мирно уступить Буковину и Бессарабию. Мы со своей стороны согласились гарантировать целостность новых границ Румынии и компенсировать румынскому правительству часть  убытков, которые оно получит в результате утери государственной собственности на этой территории. Это хорошая цена за мирное разрешение территориального спора, мы не стремимся проливать кровь всех без разбора, даже кровь угнетателей трудового народа и их сторожевых псов."
 makhno.21.a:0 "Солнце анархии светит от Прута до Днестра."
 makhno.22.t:0 "[FROM.GetName] упрямится"
 makhno.22.d:0 "[FROM.GetName] не хочет идти ни на какие уступки в отношение западноукраинских земель, хотя наши представители даже предлагали им некоторые финансовые компенсации, если румыны уступят мирно то, что они нагло захватили под шумок развала соседних империй. Придётся освобождать трудовой народ Заднестровья силой, и нас не остановят ни водные преграды, ни горные вершины на пути."
 makhno.22.a:0 "Выпихнем их за Прут!"
 makhno.23.t:0 "Объединение с украинскими анархистами"
 makhno.23.d:0 "Наши анархические украинские собратья предлагаю объединить усилия для борьбы за распространение народовластия по всему миру. Народы Украины и Пиренейского полуострова будут идти плечом к плечу, не зная нужды и чужого господтсва. Вся военная промышленность двух стран, вся армия и флот будут подчинены единому командованию для достижения общих целей."
 makhno.23.a:0 "Отличная идея."
 makhno.23.b:0 "Нам не стоит опрометчиво лишаться независимости."
 makhno.24.t:0 "[FROM.GetName] принимает предложение"
 makhno.24.d:0 "Испанские анархисты согласились слиться с нами для достижения великих целей. Теперь мы станем не просто местечковым анархическим движением, а примером для всего мира, который покажет, как жители разных стран могут отбросить все национальные и культурные отличия, объединиться в единый конгломерат самодостаточных анархических коммун, где каждый работающий гражданин обретёт подлинную свободу. Вся армия и контролируемая анархической самообороной территория Пиренейского полуострова теперь в чрезвычайных ситуациях подчиняется нашему единому командованию."
 makhno.24.a:0 "Анархия будет наступать на Европу с двух сторон."
 makhno.25.t:0 "[FROM.GetName] отказывается от объединения"
 makhno.25.d:0 "Испанские анархисты не решаются полностью объединиться с нами для борьбы за распространения власти анархии по всему миру, они ещё не готовы лишиться своей независимости, добытой в тяжёлой борьбе. Конечно, каждый народ, сбросивший ярмо правительства, может сам выбирать свой дальнейший путь, мы не вправе их осуждать за это. Возможно, нам нужно было более активно вмешиваться в испанскую гражданскую войну ранее, чтобы лучше зарекомендовать себя перед иберийскими товарищами."
 makhno.25.a:0 "Они не смогут сами себя защитить."
 makhno.26.t:0 "Восстание анархистов"
 makhno.26.d:0 "Подстрекаемые иностранными агентами люмпены где-то раздобыли оружие и подняли вооружённое восстание против законного правительства. Самое мерзкое здесь то, что предатели нашлись даже в наших вооружённых силах. Несомненно, эта вся зараза проникает из анархической Украины, которая ответит за свои преступления."
 makhno.26.a:0 "Бей анархистов-бездельников!"
 makhno.27.t:0 "Восстание [From.GetAdjective] анархистов"
 makhno.27.d:0 "Благодаря нашей поддержке народ в государстве [FROM.GetName] сумел разжечь полномасштабное восстание против надоевшей всем власти. Силы не равны, мы обязаны выступить в открытую поддержку восставших, взяв под общее командование их вооружённые силы, чтобы успешно принести анархическую революцию ещё в одну страну. Всем войскам — полная готовность."
 makhno.27.a:0 "Анархизм не знает границ!"
 makhno.28.t:0 "Интернациональные добровольцы"
 makhno.28.d:0 "На призыв поддержать сражающуюся за свободу Вольную Украину откликнулись добровольцы со всего мира. Мы оказались в тяжёлой ситуации, однако получили приток смелых и свободолюбивых людей со всего мира. До конца войны наша Чёрная армия получит существенные вливания свежей крови, которая усилит её и приведёт нас победе."
 makhno.28.a:0 "Встанем плечом к плечу от Сяна до Дона!"
 makhno.29.t:0 "Новая выходка Щуся"
 makhno.29.d:0 "Сегодня в штаб махновского флота заявился наш славный генерал Феодосий (Фёдор) Щуся со свитой из каких-то оборванцев, предположительно являющихся членами его штаба. Сам он нарядился в шитый гусарский мундир, надел матросскую бескозырку, имел при себе кавказский кинжал и саблю, которые отказался отдать на входе. Добравшись до приёмной главного командования флота, он достал из-за пазухи револьвер и принялся громко им стучать по столу, требуя немедленной встречи с главным флотским советом или его председателем. Пришлось его незамедлительно принять, где Щусь изложил своё требование назначить его адмиралом нашего активно развивающегося флота. Он когда-то служил матросом в царском Черноморском флоте и теперь считает, что раз может отличить корму от киля или камбуз от кубрика, то более пригоден для этой должности, чем большинство «молокососов», которые не нюхали никогда пороху на море.\n\nНеизвестно, чего это Щуся в его возрасте потянуло резко менять свою сферу деятельности, однако необходимо что-то решать, иначе он угрожает использовать своё влияние среди солдат и офицеров, чтобы добиться цели, даже если это приведёт к падению дисциплины в войске. Такая наглая выходка сама по себе не должна поощряться, но, возможно, на флоте Щусь наконец сумеет достигнуть состояния внутреннего покоя и прекратит бузотёрить."
 makhno.29.a:0 "Чем бы дитя ни тешилось..."
 makhno.29.b:0 "Анархия — мать порядка, а не маразма."
 makhno.30.t:0 "Цель достигнута"
 makhno.30.d:0 "[SOV.GetName] потерпел уже немало поражений на всех фронтах и явно не выстоит против нашего натиска. Однако нашей целью не является полная оккупация всей советской территории, мы лишь хотим освободить некоторые близлежащие земли и показать большевикам, что они не смогут больше представлять угрозы для Украины и её народа. В армии ходит уже множество разговоров о том, что цель войны достигнута и дальше её продолжать смысла нет. Если советскому руководству не будет предложен вариант сепаратного мира с уступкой территорий и приграничной зоной безопасности, то нам будет очень сложно в дальнейшем объяснить нашим солдатам, зачем им умирать в далёкой тайге."
 makhno.30.a:0 "Предложить сепаратный мир."
 makhno.30.b:0 "Не будет пощады врагам трудового народа."
 makhno.31.t:0 "Мир с махновцами"
 makhno.31.d:0 "[From.GetName] предлагает заключить сепаратный мир. Махновцы не собираются полностью захватывать нашу страну, им хватит территориальных уступок на Дону, Кубани и некоторых других приграничных областей, а также демилитаризация приграничной зоны с нашей стороны для гарантий безопасности от нас. Ситуация на фронтах тяжела, необходимо как можно быстрее рассмотреть это предложение."
 makhno.31.a:0 "Согласиться, там всё равно одни бунтующие казаки."
 makhno.31.b:0 "Эти условия неприемлемы, вставай, страна огромная!"
 makhno.32.t:0 "[From.GetName] соглашается"
 makhno.32.d:0 "Советское руководство и лично [From.GetLeader] проявили благоразумие и согласились прекратить войны, выполнив наши требования. Мы освободили от красной тирании множество свободолюбивых людей из приграничных областей. Теперь над всей большой Украиной будет сиять солнце мира, а её трудовой народ будет жить и трудиться только для себе и своих детей."
 makhno.32.a:0 "Украина, Крым, Дон и Кубань - всё будет едино."
 makhno.33.t:0 "[From.GetName] отвергает предложение"
 makhno.33.d:0 "[From.GetLeader] окончательно потерял связь с реальностью и не хочет принимать наши довольно скромный требования, чтобы прекратить эту войну, несмотря на тяжёлое положение красноармейцев. Он заявил в своём последнем радиообращении, что советские солдаты будут сражаться до последней капли крови и не уступят ни единого клочка земли. Такой подход явно приведёт его к плохому концу..."
 makhno.33.a:0 "Наши ряды остаются сильны, вперёд!"
 makhno.34.t:0 "Ультиматум от махновцев"
 makhno.34.d:0 "Захватившие власть на Украине люмпены-махновцы, похоже, почувствовали в себе избыток сил и даже уже смеют угрожать нам. Их посланцы потребовали от нас убраться с полуострова, «забрав с собой весь мусор». Они себя считают освободителями всех угнетённых, к которым относят крымских татар и крестьян, как будто белогвардейцы к кому-то плохо относились на удерживаемой террритории."
 makhno.34.a:0 "Придётся искать новый дом, время мира завершается."
 makhno.34.b:0 "Наши укрепления выдержат любое нашествие с севера."
 makhno.35.t:0 "[From.GetName] сдаётся"
 makhno.35.d:0 "Остатки белых в Крыму решили не оттягивать свой окончательный крах и убираются подобру-поздорову с полуострова, пока мы дали на это время им. Колонны Чёрной армии пересекли Перекоп, дорогостоящие укрепления которого уже были оставлены разбежавшимися как тараканы белогвардейцами, их встречали восторженные жители крымских степей, которые при старой власти влачили довольно жалкое существование, а теперь сразу же начинают брать власть в свои руки. Не успел последний корабль с белыми беженцами покинуть причал, а их властные структуры уже стремительно разрушаются. Над Крымом восходит солнце новой эпохи, эпохи процветания и свободы, эпохи без господ и рабов."
 makhno.35.a:0 "Российская империя никогда не восстанет из пепла."
 makhno.36.t:0 "[From.GetName] готов к битве"
 makhno.36.d:0 "Крымские белогвардейцы не намерены оставлять свои позиции без боя и мирно уплыть в более тёплые края, где бы их точно приютили богатые спонсоры крымского проекта. Они казнили наших мирных посланников и объявили, что не примут никаких предложение от нас, кроме нашей капитуляции. За такую неслыханную наглость они будут наказаны, мы должны сбросить в море этот последний осколок «единой и неделимой» империи, чтобы исключить угрозу с юга. Пришла пора добавить больше красок на замшелые мундиры бывших царских офицеров."
 makhno.36.a:0 "Нас не остановят ни бетон, ни вода, ни свинец."
 makhno.37.t:0 "Ультиматум от махновцев"
 makhno.37.d:0 "Захватившие в Украине власть махновцы-анархисты сейчас посмели предъявлять претензии даже к нам, настаивая на плебисците в Подкарпатской Руси по вопросу присоединения региона к их Вольной Украине. Лояльность населения этого края к нашему правительству довольно сомнительна, поэтому это будет означать утерю данной территории, иначе же нам придётся сражаться с анархическими ордами с востока за неё в будущем."
 makhno.37.a:0 "Пусть забирают и подавятся."
 makhno.37.b:0 "Не ведём переговоров с бандитами и террористами."
 makhno.38.t:0 "[From.GetName] уступает Закарпатье"
 makhno.38.d:0 "[From.GetName] не решается ввязываться в войну с нашей славной Черной армией и сразу уступает нам Закарпатье. Был быстро проведён плебисцит в регионе, где большинство жителей проголосовало за объединение с Вольной Украиной. Венгерской и другие меньшинства ещё поглядывают на нас с подозрением, но мы всегда готовы гарантировать права всех национальных меньшинств, которые готовы жить в мире и согласии с нашим мирным украинским народом."
 makhno.38.a:0 "Мы будем единым народом."
 makhno.39.t:0 "[From.GetName] не идёт на уступки"
 makhno.39.d:0 "Переговоры с [From.GetAdjective] руководством закончились едва начавшись, [From.GetName]  не собирается признавать за жителями Закарпатья права на самоопределение и собираются в дальнейшем всё так же удерживать силой этот регион вольных русинов. Придётся нам кинуть клич для сбора черноармейцев на новый освободительный поход на запад, чтобы добиться свободы для очередного члена большой украинской семьи."
 makhno.39.a:0 "Карпаты не станут преградой."
 #makhno.40-47 - hidden events without description
 makhno.48.t:0 "Народные волнения"
 makhno.48.d:0 "Подстрекаемые иностранными агентами люмпены организовали скоординированные массовые выступления против правительства и забастовки. Кое-где были попытки даже разжечь вооружённое восстание под анархическими лозунгами, но наши силы правопорядка сумели подавить их в зародыше. Угроза пока миновала, но государственный строй получил тяжёлый удар и явно пошатнулся, продолжение подобных акций может привести к потери контроля над страной."
 makhno.48.a:0 "Это следует прекратить."
 makhno.49.t:0 "Масштабное восстание анархистов"
 makhno.49.d:0 "Подстрекаемые иностранными агентами люмпены где-то раздобыли оружие и подняли масштабное вооружённое восстание против законного правительства по всей стране. Самое мерзкое здесь то, что предатели нашлись даже в наших вооружённых силах, значительная часть которых их дезертировала или перешла на сторону мятежников. Несомненно, эта вся зараза проникает из анархической Украины, которая ответит за свои преступления."
 makhno.49.a:0 "Соберём все силы для подавления восставших."
 makhno.50.t:0 "Частичная неудача восстания"
 makhno.50.d:0 "Наша агентурная деятельность приносит свои плоды. Хотя очередное организованное выступление с целью повалить власть и установить анархию было подавлено и не смогло разростись до полноценной революции, но режим пошатнулся и не скоро оправится от нанесённого удара. Стоит продолжить эту деятельность, пока стабильность в целевой стране не рухнет окончательно. Часть подготовленного оружия и снаряжения не пригодалась и была возвращена на склады после окончания операции."
 makhno.50.a:0 "Народ в итоге победит, поможем же ему сбросить оковы."
 makhno.51.t:0 "Требования прохода"
 makhno.51.d:0 "[From.GetName] требует от нас разрешить неограниченных проход через проливы украинских и испанских судов, которые постоянно курсируют между этими странами после их фактического объединения. Мы не хотим поступаться своим суверенитетом или рисковать нарушить нейтралитет в каких-либо потенциальных конфликтах, однако можем быть атакованы с двух сторон, если эти анархисты не получат своего."
 makhno.51.a:0 "Пойдя на уступки, мы в любом случае выиграем время."
 makhno.51.b:0 "Никаких уступок, анархисты всё равно нападут на нас потом."
 makhno.52.t:0 "Турция идёт на уступки"
 makhno.52.d:0 "Турецкое руководство согласилось сделать исключения для любых кораблей из анархической Испании, согласившись с тем, что фактически они теперь принадлежат флоту черноморской страны, поэтому могут свободно пересекать черноморские проливы, которые просто разделяют коммуникации одной страны. Также у наших кораблей любого типа и в любое время теперь будет свободный доступ в Средиземное море, что открывает отличные перспективы для дальнейшего распространения анархической революции."
 makhno.52.a:0 "Замечательно, можно пока не отвлекаться на турок."
 makhno.53.t:0 "Турки упрямятся"
 makhno.53.d:0 "Турецкое руководство никак не хочет пересматривать для нашего флота условия прохода через черноморские проливы, несмотря на то, что наша территория оказалась ими фактически разделена после объединения с иберийскими товарищами. Наши советы военно-морских сил уже проработали план операции «Нептун» по военному захвату проливов. Если турецкое руководство не согласится ни на какие компромиссы, то придётся действовать силовым путём."
 makhno.53.a:0 "Лучше нанести быстрый и мощный удар."
 makhno.53.b:0 "Предложить Турции Крым в обмен на временные уступки."
 makhno.53.c:0 "Предложить Турции Крым в обмен на временные уступки."
 makhno.54.t:0 "Новое предложение от махновцев"
 makhno.54.d:0 "После провала предыдущего раунда переговоров с делегацией из анархической Украины нам было предложено в качестве компромисса передать Крым в обмен на свободный проход любых военных кораблей анархического флота через проливы. Крымский полуостров давно вышел из сферы турецкого влияния, сейчас мы имеем возможность вернуть его обратно и усилить свои позиции на Чёрном море."
 makhno.54.a:0 "Это уже выгодное предложение."
 makhno.54.b:0 "Никаких компромиссов с анархистами."
 makhno.55.t:0 "Крымский компромисс"
 makhno.55.desc.a:0 "После провала предыдущего раунда переговоров турецкий лидер всё-таки согласился на пересмотр статуса проливов, при условии, что мы передадим туркам территорию Крымского полуострова. Нам тоже тяжело принимать такие решения, страны и регионы не должны быть разменной монетой в играх крупных держав, но в данный момент война с Турцией не является приоритетной и несёт дополнительные угрозы для не самого пока мощного анархического флота."
 makhno.55.desc.b:0 "После провала предыдущего раунда переговоров турецкий лидер всё-таки согласился на пересмотр статуса проливов, при условии, что мы передадим туркам территорию Крымского полуострова. Сначала конечно придётся выбить с полуострова белогвардейцев, которые там основательно окопались, но это не самая сложная задача для Чёрной армии."
 makhno.55.a:0 "До вас очередь тоже дойдёт когда-то."
 makhno.56.t:0 "[From.GetName] отметает все предложения"
 makhno.56.d:0 "Турецкий лидер явно не настроен больше продолжать переговоры о статусе проливов, отметя даже явно выгодное предложение территориальных уступок. Это ещё раз доказывает то, что никакие переговоры анархических коммун с суверенными государствами не могут быть продуктивными. Только мировая революция, только война за освобождение!"
 makhno.56.a:0 "Делать нечего, приступить к подготовке вторжения."
 makhno.57.t:0 "Передача Крыма"
 makhno.57.d:0 "Крым теперь под нашим контролем, но придётся его отдать Турции по ранее оговоренным соглашениям. Зато теперь у наших кораблей любого типа и в любое время будет свободный доступ в Средиземное море, что открывает отличные перспективы для дальнейшего распространении анархической революции."
 makhno.57.a:0 "Забирайте, пока мы не передумали."
 makhno.58.t:0 "Передача Крыма"
 makhno.58.d:0 "[From.GetName] выполняем условия ранее подписанного договора и после захвата Крыма передаёт нам контроль над полустровом в обмен на свободный военный доступ для их кораблей к черноморским проливам."
 makhno.58.a:0 "Мы возрождаем великую Турцию."
 makhno.59.t:0 "Делегация из анархической Украины"
 makhno.59.d:0 "Нас посетила делегация махновских представителей из Украины, которые интересовались углублением сотрудничества между нашими народами, сбросившими оковы государственности. Было создано несколько межнациональных комиссий и заключены меморандумы о сотрудничестве, в частности, в сфере военного производства и подготовки армейских кадров. Также мы договорились о взаимозащите в случае агрессии со стороны каких-либо государств. Взаимовыгодное сотрудничество позволит нам вместе становится сильнее."
 makhno.59.a:0 "Приезжайте ещё, товарищи."
 makhno.60.t:0 "Народная люстрация"
 makhno.60.d:0 "После смены правительства и первых демократических преобразований в стране наблюдается необычное воодушевление среди народных масс. Люди хотят избавиться от старого наследия и навсегда отстранить от власти тех, кто при Гетманате прислуживал правящему режиму и помогал строить авторитарную систему в Украине. Конечно же, простым людям всегда кажется, что власти недостаточно быстро и эффективно реагируют на народные чаяния, поэтому кое-где на местах случаются перегибы из-за выхода народного гнева. Так, в одном из провинциальных городов толпа ворвалась в мэрию и потребовала от старого градоначальника, которого подозревают в коррупции и вымогательствах, подать в отставку под угрозой применения физического насилия. \n\nВ Киеве также неспокойно, были случаи, когда толпа хватала одиозных чиновников и устраивала им «мусорную люстрацию», опуская в мусорные баки, что должно символизировать то, какое место теперь уготовано старым автократам. Полиция пока не вмешивалась в большинство происходивших акций, полицейские начальники и сами не хотят принимать на себя часть общего недовольства, поэтому демонстративно встаёт на сторону народа."
 makhno.60.a:0 "Людям нужно просто немного выпустить пар."
 makhno.61.t:0 "Возрождение «Набата»"
 makhno.61.d:0 "Воспользовавшись внезапной либерализацией политической жизни в Украине, в страну вернулось множество деятелей, бывших оппозиционными к Гетманату. Особенно активно проявляют себя анархисты; Белаш, Аршинов, Волин и другие их лидеры, даже те, которые считались ранее погибшими или пропавшими без вести, массово возвращаются страну или выходят из подполья. Новые анархические партии и их ячейки ежедневно возникают в разных регионах страны, от Полесья до Донбасса.\n\nНа днях в Киеве состоялась первая конференция анархистов, на которой они решили возродить Конфедерацию анархистских организаций Украины «Набат». В состав этой организации вошли как платформисты-махновцы, так и оппозиционные к почившему «Батьке» деятели со своими взглядами на анархическое устройство общества. «Набат» должен координировать и вести народ Украины к полному очищению власти и ликвидации эксплуатации одного человека другим. Пока лидеры анархистов декларируют использование только мирных способов добиться желаемых перемен, однако в главное полицейское управление уже начали поступать рапорты о том, что некоторые неугомонные махновские вожаки начинают набирать отряды из молодых людей, готовых к силовым противостояним на улицах украинских городов."
 makhno.61.a:0 "Политическая конкуренция — неотъемлемая часть демократии."
 makhno.62.t:0 "Общенациональная забастовка"
 makhno.62.d:0 "Анархисты продолжают свою активную деятельность и организовали крупнейшую забастовку на предприятиях за последнее время. «Набат» требует от власти полной люстрации старого управленческого аппарата, принятия нового рабочего законодательства для защиты прав простых тружеников и федерализации страны, чтобы любые местные органы власти и советы рабочих и крестьян имели широкое самоуправление.\n\n Было проведено также множество шествий и других уличных акций против нынешнего демократического правительства. Протестующие под лозунгами «Нет диктатуре УСДРП» и «Анархия — мать порядка» прошлись по Хрещатику и организовали на центральной площади столицы небольшой палаточный городок. В действиях демонстрантов наблюдается серьёзная организационная подготовка, они разбиваются на отдельные отряды со своими командирами и подчинением общему руководству. Полиция довольно вяло пыталась реагировать на некоторые наиболее значительные случаи нарушения общественного порядка, однако протестующие всегда были готовы дать организованный отпор любым действия правоохранителей. Несомненно, если бы мы успели очистить силовые структуры от нелояльных элементов, они могли бы проявить и больший пыл. Пока же ситуация по всей стране накаляется и рискует выйти из под контроля без решительных мер со стороны правительства..."
 makhno.62.a:0 "Нужно просто провести ещё переговоры с лидерами протеста."
 makhno.63.t:0 "Поддержка галицких повстанцев"
 makhno.63.d:0 "В Польше, раздираемой борьбой за власть между разноцветными автократическими режимами, вспыхнуло подготовленное нашими агентами восстание украинцев, которые не хотят служить интересам никаких польских партий и лидеров, даже если те декларируют заботу о простом крестьянстве. Необходимо дополнительно поддержать повстанцев добровольцами и снаряжением, если они продержатся достаточно долго - поляки поймут, что волю украинцев им не сломить, и отступят." 
 makhno.63.a:0 "Готовимся перейти границу."
 makhno.64.t:0 "Наше будущее"
 makhno.64.d:0 "Польские войска не смогли сломить сопротивление вооружённого народа Галичины и Волыни, поэтому были вынуждены отступить. Поляки признали фактически своё поражение и сосредоточились на дальнейшем истреблении друг друга. Теперь перед нашей анархической коммуной стоит выбор, объединиться с братской махновской Украиной или идти пока своим путём. [DKR.GetName] многим помогла в нашей освободительной борьбе и её делегаты намекают, что и дальше готовы добиваться объединения Украины любыми путями." 
 makhno.64.a:0 "Единая Украина, ради будущего наших детей."
 makhno.64.b:0 "Сохраним независимость, Киев нам не указ."
 makhno.65.t:0 "Объединение с западными коммунами"
 makhno.65.d:0 "Совет коммун Галичины и Волыни принял решение добровольно войти в состав нашего свободного сообщества. Украинцы на западе доказали, что достойны свободы, отбившись (не без нашей помощи) от польских карателей, а теперь будут плечом к плечу с нами принимать любые вызовы, которые в будущем предстанут перед единой Вольной Украиной." 
 makhno.65.a:0 "От Карпат до Дона украинцы не будут знать угнетений."
 makhno.66.t:0 "Решение по отрядам ополчения"
 makhno.66.d:0 "Необходимо сейчас решить, что делать с различными отрядами самообороны и прочими ополченцами. Они состоят из уже имеющих боевой опыт людей, но в целом никаким военным стандартам не соответствуют. Многие общественные деятели высказывают мысль, что на самом деле анархическая армия и должна состоять из самоорганизованных отрядов ополчения, но профессиональным военным такая идея не очень нравится. Военные хотели бы распустить их, чтобы пополнить запасы вооружения для более подготовленных солдат и улучшить организацию внутри армии. Некоторые опытные специалисты из ополченцев вполне могут поступить потом на службу в регулярные части, чтобы их опыт не пропадал зря." 
 makhno.66.a:0 "Оставить их в составе армии."
 makhno.66.b:0 "Расформировать и изъять их вооружение."
 makhno.67.t:0 "Анархические концепции"
 makhno.67.d:0 "В столице продолжаются активные публичные дебаты между сторонниками разных видов анархических движений. Традиционно в среде украинских анархистов большое влияние имеют платформисты, ведь основателями «Платформы» были сам Нестор Махно и его ближайший сподвижник Пётр Аршинов. Основными принципами «Платформы» провозглашаются идеологическое единство, единство тактики или коллективный метод действия, коллективная ответственность и федерализм. Платформисты планируют, что именно в Украине будет главный координационный центр всего анархического движения, а новые территории, присоединившиеся в будущем к нашему анархическому сообществу, в конечном счёте будут организованы в анархические коммуны по единому образцу, став такой же неотъемлемой частью этого сообщества, как и имеющиеся сейчас. Также платформисты не слишком благосклонно относятся к религиозным организациям, предлагая их искоренить как реликт эпохи централизованных государств.\n\nСтарыми оппонентами платформистов являются синтезисты, приверженцы синтетического анархизма, форма организации которого была предложена Всеволодом Волиным и Себастьяном Фором. Синтезисты считают, что «Платформа» предполагает по сути авторитарную модель организации нашего движения, что идёт вразрез с самой сутью анархизма. Они предлагают не причёсывать под одну гребёнку все анархические движения, а объединять их всех вместе без всяких дополнительных условий. Любые новые территории могут сохранять свои особенности во внутренней организации, которые не противоречат принципам анархического движения. Церковные организации синтезисты предлагают не трогать, мы не должны решать за людей, куда им ходить, как и кому молиться или жертвовать свои средства.\n\nВыбранный подход будет в первую влиять на то, как мы будем интегрировать в единое сообщество новые территории. Чьи же аргументы более убедительными окажутся?" 
 makhno.67.a:0 "Платформистов."
 makhno.67.b:0 "Синтезистов."
 makhno.68.t:0 "Разгул анархо-коммунистического бандитизма"
 makhno.68.d:0 "После окончания гражданской войны не во всех уголках Украины тихо и спокойно. Возникшие во время этого кровопролитного конфликта вооружённые отряды из анархо-коммунистов не спешат складывать оружие или подчиняться нашим командирам, вместо этого они пытаются организовывать в отдельных районах страны какой-то извращённый военно-коммунистический порядок на грани откровенного бандитизма, с произвольными экспроприациями и рассртелами несогласных, не обращая внимания на то, что большинству наших сограждан такой строй всегда был чужд. Похоже, эти банды могут подчиниться только своим большевистским хозяевам и не планируют дальше как-то конструктивно обустраивать Украину согласно решениям местного населения. Мы не можем разоружить или реформировать собственные отряды ополчения, пока не разберёмся с анархо-коммунистическими сопротивлением." 
 makhno.68.a:0 "Мы ими займёмся."
 kuban.1.t:0 "Распределение колхозных земель"
 kuban.1.d:0 "Жаркие дискуссии в Раде вызвал вопрос распределения колхозных земель. Понятно, что от колхозного советского наследия стоит избавиться, но не так просто вернуть всё, как было, многие старые владельцы земли были убиты в результате красного террора или высланы. Черноморцы настаивают на том, чтобы земли в первую очередь выдавались пострадавшим от репрессий и искусственного голода времён коллективизации. Линейцы считают, что вся кубанская земля по праву принадлежит казаческому сословию и именно между казаками следует распределить все спорные участки. Лавирующие между этими фракциями демократы Быча предлагают избегать крайностей и стараться к каждой конкретной ситуации подходить максимально справедливо и взвешенно, стараясь в первую очередь найти законных владельцев земли. Решение по этому вопросу повлияет на позиции фракций в Кубанской Раде."
 kuban.1.a:0 "Поддержать черноморский проект."
 kuban.1.b:0 "Поддержать линейский проект."
 kuban.1.c:0 "Поддержать проект демократов."
 kuban.2.t:0 "Языковые споры"
 kuban.2.d:0 "Камнем предкновения, мешающим эффективной работе Рады, является вопрос об официальных языках нашего края. Черноморцы считают, что раз Кубань является частью Украины, то и язык делопроизводства и обучения должен быть только украинский, все остальные языки могут использоваться в тех вопросах, которые касаются прав уязвимых национальных меньшинств и коренных народов. Линейцы им возражают, что русский язык является таким же родным для многих кубанцев, как и украинский, и вообще местная «балачка» является отдельным наречием, которая может использоваться наравне с «великорусским» языком, но полностью все государственные функции обслуживать не сможет в одиночку, поэтому нужно как минимум два государственных языка признать. Центристская демократическая фракция подала третий вариант законопроекта, который предполагает признавать украинский язык как основной язык делопроизводства в государственных структурах, однако даёт официальный статус и позволяет везде, где это удобно кубанским гражданам, использовать русский или языки малых туземных народов. Решение по этому вопросу повлияет на позиции фракций в Кубанской Раде."
 kuban.3.t:0 "Кубанская краевая Рада"
 kuban.3.d:0 "Была торжественно открыта первая сессия созванной Кубанской краевой рады, делегатами в которой стали лучшие представители казачества и интеллигенции нашего края. Целый хор из бандуристов выступил перед началом заседаний, исполнив множество кубанских народных песен.  Рада должна принять много важных решений по поводу того, как нам искоренить последствия советской оккупации и куда идти дальше. В раде сразу оформилось несколько фракций. Черноморцы считают, что Кубань является украинской землёй и без всяких условий должна войти во состав единой Украины. Линейцы не могут себе позволить мечтать о возрождении Российской империи, но хотят хотя бы сохранить уникальную особенность этого казачьего края, со всем его этническим разнообразием и сложными нюансами межнационального взаимодействия. Председатель Рады Лука Быч со своими сторонниками хочет всерьёз заняться построением отдельной демократической республики, которая сама будет определять свою внешнюю и внутреннюю политику."
 kuban.3.a:0 "Приступим же к работе."
 kuban.4.t:0 "Присоединение Кубани"
 kuban.4.d:0 "На Кубани был проведён референдум, по результатам которого большинство проголосовало за присоединение края к Украине в качестве полноценной части нашей единой страны. Местное правительство уже провело хорошую работу с населением и законодательством края, подготовив его к дальнейшей интеграции. Осталось лишь принять нам окончательное решение по присоединению новой земли."
 kuban.4.a:0 "Добро пожаловать в единую семью."
 kuban.4.b:0 "Лучше пусть они останутся отдельным субъектом."
 kuban.5.t:0 "День единства"
 kuban.5.d:0 "Украинские парламент и правительство закончили со всеми формальностями и проволочками, официально приняв решение признать результаты нашего последнего плебисцита и принять ранее отдельную Кубань в состав страны."
 kuban.5.a:0 "Слава украинской Кубани."
 kuban.6.t:0 "Отказ от присоединения"
 kuban.6.d:0 "[From.GetName] пока не готова из-за внутренних проблем принять в свой состав новые территории, поэтому Кубань пока остаётся отдельным субъектом."
 kuban.6.a:0 "Всё равно Кубань - это Украина."
 kuban.7.t:0 "Объединённая Казакия"
 kuban.7.d:0 "Кубанская краевая Рада приняла постановление об объединении всех казачьих земель Дона и Кубани в единую Казакия, как проект, призванный защищать интересы отдельной казаческой нации. Донские казаки также в массе своей поддерживают этот проект объединения. Решающее слово остаётся за нами, одобрим ли мы такие изменения в границах союзных территорий."
 kuban.7.a:0 "Их давно пора было объединить."
 kuban.7.b:0 "Нет, лучше будем разделять и властвовать."
 kuban.8.t:0 "Объединение согласовано"
 kuban.8.d:0 "[From.GetName] согласовала наш проект объединения с Доном, теперь все основные казачьи земли будут под руководством одного атамана."
 kuban.8.a:0 "Славься Казакия!."
 kuban.9.t:0 "Объединение не получило одобрения"
 kuban.9.d:0 "[From.GetName] не собирается поддерживать наш проект по созданию единой Казакии. Без этой поддержки мы не сможем надавить на высшее руководство донских казаков, которое всё ещё цепляется за свои должности."
 kuban.9.a:0 "Это неудача, но казачья вольница никуда не исчезнет."
 kuban.10.t:0 "Объединение всех казаков"
 kuban.10.d:0 "[From.GetName] и кубанские казаки продвинули идею объединить два больших казачьих войска: кубанское и донское. Эта идея витала в воздухе и имеет множество сторонников на Дону. Мы не можем идти против народной воли, а также против воли более могущественных покровителей Донского войска, поэтому лучше попытаться извлечь как можно больше выгоды из объединения братских казачьих народов."
 kuban.10.a:0 "Дон и Кубань едины на век!"
 kuban.11.t:0 "Единое командование"
 kuban.11.d:0 "С назначением главнокомандуюшего сухопутных сил возникла некоторая заминка. Черноморские казаки упорно пытаются продвинуть на эту должность ветерана украинской армии, нашего земляка Василия Проходу. Среди  линейцев же более популярна кандидатура опытного белогвардейца Сергея Улагая, известного своей неудачной попыткой освободить Кубань путём крупномасштабной высадки из Крыма. Многие офицеры, воевавшие ранее за Белых, будут не в восторге, если Улагай не будет назначен на эту должность, и могут в дальнейшем отказаться от сотрудничества. Кого лучше выбрать?"
 kuban.11.a:0 "Василий Прохода займётся расширением армии."
 kuban.11.b:0 "Сергей Улагай займётся укреплением обороны."
 kuban.12.t:0 "Успешная украинизация Закубанья"
 kuban.12.d:0 "Меры нашего краевого правительства по украинизации всех кубанских земель оказались эффективны, теперь и на Закубанье образование и делопроизводство переведены по большей части на украинский язык, сопротивление отдельных недовольных было успешно преодолено без значительных потрясений."
 kuban.12.a:0 "Оба берега Кубани будут украинскими."
 kuban.13.t:0 "Адыгский вопрос"
 kuban.13.d:0 "Местные черкесы-адыги продолжают требовать восстановления их автономии до уровня советской автономной области или даже больше. Они саботируют выполнение правительственных программ и призыв в армию, организовывают постоянно акции гражданского неповиновения. Один из неформальных лидеров адыгов, Султан Клыч-Гирей, обещает в случае выполнения требований протестующих провести набор добровольцев и восстановить в рядах кубанского войска кавалерийскую «Дикую дивизию», которую сам готов возглавить. В случае невыполнения требований протесты некоторое время точно будут ещё на подъёме."
 kuban.13.a:0 "Адыги заслуживают автономии на своих землях."
 kuban.13.b:0 "Кубань останется полностью унитарной."
 kuban.14.t:0 "Переименование Краснодара"
 kuban.14.d:0 "После захвата Кубани большевики переименовали её столицу в Краснодар. Сейчас мы можем исправить эту историческую несправедливость и вернуть городу прежнее название, Екатеринодар, под которым город был известен большую часть своей истории с самого основания в конце позапрошлого века. Власть красных навсегда канула в прошлое, и никаких даров после себя она оставить не могла, кроме голода и разрухи."
 kuban.14.a:0 "Отличная идея."
 kuban.15.t:0 "[From.GetName] объявляет о независимости"
 kuban.15.d:0 "[From.GetLeader] и Кубанская краевая Рада под его руководством приняли постановление о независимости Кубани. Этот край длительное время сохранял широкую автономию, но такое одностороннее решение не согласовывалось с нами. Конечно, кубанский народ имеет право выбирать своё будущее, но дипломатию это не отменяет. Следует ли считать эту выходку поводом для силового смещения мятежного правительства Кубани?"
 kuban.15.a:0 "Мы не позволим им уйти."
 kuban.15.b:0 "Нам Кубань не нужна, отпустим с миром."
 kuban.16.t:0 "[From.GetName] против отделения"
 kuban.16.d:0 "[From.GetName] резко восприняла нашу декларацию о независимости и готовится уже к силовому захвату наших земель. От нас требует сложить оружие, чтобы избежать ненужных жертв среди военных и мирного населения Кубани."
 kuban.16.a:0 "Будем остаивать свою независимость."
 kuban.17.t:0 "[From.GetName] не против нашей независимости"
 kuban.17.d:0 "[From.GetLeader] довольно спокойно отреагировал на объявление независимости нашей республикой, сказав, что уважает волю кубанского народа. Появление независимого кубанского государства, несомненно, укрепит мир и безопасность в регионе от Кавказа до Дона."
 kuban.17.a:0 "Да здравствует независимая Кубанская народная республика."
 qirimlar.1.t:0 "Волнения в Крыму"
 qirimlar.1.d:0 "Воспользовавшись разразившимся в Крыму политическим кризисом и безвластием, крымские татары заняли бывший ханский дворец в Бахчисарае и провозгласили там о возрождении Крымской народной республики. Эта инициатива была поддержана среди коренного населения по всему полуострову, крымцы проводят шумные демонстрации и кое-где захватывают административные здания, пока белогвардейские силы не опомнились и грызутся между собой. Временное правительство самопровозглашённой республики обратилось к нам за признанием и военной поддержкой. Крымцы согласны жить под украинским протекторатом, если мы не будем вмешиваться во внутренние дела на полуострове и не будем никак притеснять местных, как это делают белые.\n\n Это отличная возможность решить крымский вопрос и обезопасить юг Украины, достаточно будет подвести к границе с Крымом несколько украинских дивизий, и при содействии крымских татар мы сможем занять полуостров. Даже если белые захотят сопротивляться, они не выстоят в открытом бою без своих укреплений."
 qirimlar.1.a:0 "Признать их и выдвинуть войска на юг."
 qirimlar.1.b:0 "Проигнорировать запрос."
 qirimlar.2.t:0 "Украина нас поддерживает"
 qirimlar.2.d:0 "Украинское правительство после недолгих колебаний согласилось признать нашу республику и установить над ней свой протекторат. Украинские самолёты с силами специальных операций на борту уже приземляются в захваченных нашими сторонниками аэродромах на полуострове, морским путём также уже высадились диверсионные группы, которые занимают ключевые объекты в северной части Крыма. Силы белых растеряны и не оказывают сейчас существенного сопротивления, оборона на рубежах под Перекопом и Чонгаром фактически рухнула. Их центральное правительство (или то, что от него осталось) пытается судорожно определиться с планом дальнейших действий."
 qirimlar.2.a:0 "Флаг крымцев будет реять над всем Крымом."
 qirimlar.3.t:0 "Удар в спину"
 qirimlar.3.d:0 "Крымские татары взбунтовались и провозгласили свою республику, после чего пригласили украинские войска на наш полуостров. Из-за разобщённости крымского штаба, бездействия наших командиров на местах и предательских диверсий татар украинцы смогли легко преодолеть ранее неприступную оборону на перешейке и занять степную часть Крыма. Противник уже приближается к южным городам, Севастополь и Керчь под угрозой, необходимо срочно решить, объединят ли русские офицеры свои силы для последнего боя или отправятся в изгнание, чтобы избежать лишних жертв."
 qirimlar.3.a:0 "Всё потеряно, нам остаётся только отступить."
 qirimlar.3.b:0 "Даже в неравной борьбе мы будем биться до конца!"
 qirimlar.4.t:0 "Белые бегут"
 qirimlar.4.d:0 "Русский генералитет не решился сражаться и оборонять города на юге до конца, белогвардейцы начали спешно эвакуироваться на своих кораблях. Украинские солдаты под ликующие возгласы крымцев занимают без боя город за городом. Это эпохальное событие ознаменует крах российской имперской идеи и конец притеснения коренных народов в Крыму, который вернётся под управление своих истинных хозяев."
 qirimlar.4.a:0 "Никогда Крым больше не будет российским."
 qirimlar.5.t:0 "Второй Курултай"
 qirimlar.5.d:0 "Сегодня состоялось торжественное открытие сессии второго Курултая, который собрал делегатов со всех уголков Крыма, а также от заграничной крымскотатарской диаспоры. Участники подтвердили полномочия Меджлиса под руководством Джафера Сейдамета как временного правительства, пока в дальнейшем на Курултае не будет определён состав постоянного крымского правительства. Многие делегаты готовы поддержать и передачу власти оппозиции, поэтому споры относительно состава Меджлиса обещают быть жаркими. Также сразу было принято решение вернуть крымским городам исторические крымскотатарские названия.\n\n Второй Курултай будет работать до тех пор, пока не будет достигнуто согласия по вопросам распределения правительственных постов и основ внутренней политики. Более глобальные вопросы о месте Крыма и его коренных народов в мире было решено оставить для повестки следующего Курултая. Некоторые делегаты не согласны с этим решением, заявляя о том, что если Крым станет независимым до третьего Курултая, то это откроет перед нашей страной великие перспективы. Так это или нет, покажет будущее."
 qirimlar.5.a:0 "Приступим же к формированию постоянного Меджлиса."
 qirimlar.6.t:0 "Смена правительства"
 qirimlar.6.d:0 "Второй Курултай высказал вотум недоверия временному Меджлису Сейдамета, показав, что влияние оппозиционных фракций очень велико. Теперь оппозиции нужно решить, кто же именно из них будет формировать новый, постоянный Меджлис. Основные фракции: традиционалисты и националисты, программы которых одинаково радикальны по сравнению с программой прошлого правительства, но между собой даже более отличны. Также иногда подаёт голос фракция коммунистов, которые всегда готовы попробовать реализовать идеи Маркса-Энгельса-Ленина на любой почве."
 qirimlar.6.a:0 "Поддержать традиционалистов."
 qirimlar.6.b:0 "Поддержать националистов."
 qirimlar.6.c:0 "Поддержать коммунистов."
 qirimlar.7.t:0 "Наследник дома Гиреев"
 qirimlar.7.d:0 "Род Гиреев давно потерял власть в Крыму и вопрос с законным наследником их престола довольно сложен, никто сейчас не предъявляет каких-либо неопровержимых претензий. Представителям муфтия удалось связаться в США с бывшим полковником российской армии Султаном Кадыр-Гиреем, очеркесившимся потомком наших Гиреев, который внимательно выслушал предложение и согласился занять эту важную, хоть и довольно символичную должность. Кадыр-Гирей имеет довольно слабую связь с Крымом, но он храбрый солдат и имеет определённую репутацию в кругах иммигрантов-мусульман с территории бывшей Российской империи. Отсутствие связей с крымскими элитами даже играет на руку муфтию, так как позволит ему и дальше сохранять всю полноту власти, оставляя хану функцию символа единства крымской нации. Также у Султана есть сын Чингиз, которому в дальнейшем можно будет спокойно передать престол."
 qirimlar.7.a:0 "Пусть Аллах даст мудрость нашему новому хану!"
 qirimlar.8.t:0 "Новые подданные хана"
 qirimlar.8.d:0 "На церемонию интронизации хана заявился и такой интересный гость, как князь Николай Кудашев, бывший царский и врангелевский офицер, поэт-монархист и просто авантюрист. Он заявил, что вместе с большой группой своих сторонников-монархистов, которые ещё не покинули Крым, готов служить верой и правдой новому хану. Он обещает сформировать элитные кавалерийские отряды, которые смогут дойти до Москвы и выгнать из Кремля красных узурпаторов. Несомненно, князь Кудашев преследуем свои и довольно нереалистичные цели, но какое-то время сейчас он может послужать на благо Крымскому ханству."
 qirimlar.8.a:0 "Принять его на службу."
 qirimlar.8.b:0 "Отказать, только их нам не хватало."
 qirimlar.9.t:0 "Время для следующего Курултая"
 qirimlar.9.d:0 "Прошло уже ранее оговоренное время, после которого требуется снова собирать Курултай для обсуждения насущных вопросов. Необходимо в ближайшее время заняться подготовкой к этому собранию."
 qirimlar.9.a:0 "Мы всё сделаем."
 qirimlar.10.t:0 "Мир с анархистами"
 qirimlar.10.d:0 "К сожалению, наш Крым был втянут в разразившуюся в Украине гражданскую войну. Повстанцы-анархисты в любой момент могут вторгнуться на полуостров и разорить его войной. Их лидеры в принципе не против существования Крыма как отдельного государства и предлагают Меджлису заключить перемирие, а также признать нашу независимость. Конечно, в Киеве это могут оценить враждебно, но у украинского государства и так сейчас много проблем, поэтому нам не стоит опасаться реакции оттуда, какой бы она ни была."
 qirimlar.10.a:0 "Объявить независимость и выход из войны."
 qirimlar.10.b:0 "Остаться с Украиной до конца."
 qirimlar.11.t:0 "Предательство Крыма"
 qirimlar.11.d:0 "Крымский Меджлис объявил о независимости автономии от Украины и заключил перемирие с махновцами. Это подлое предательство в разгар войны не должно остаться без последствий, автономия Крыму была дана не для того, чтобы крымские татары играли на стороне врагов украинского государства. Мы можем немедленно объявить войну крымским мятежникам, однако с военной точки зрения это может быть ошибочным решением, так как войск едва хватает сейчас на противодействие одной угрозе."
 qirimlar.11.a:0 "Объявить войну Крыму."
 qirimlar.11.b:0 "Ограничиться решительным протестом."
 qirimlar.12.t:0 "[From.GetName] отказывается"
 qirimlar.12.d:0 "Меджлис не захотел слушать наши предложения, его глава объявил, что не ведёт переговоров с разбойниками и предателями. Крымские татары упорно сохраняют верность киевскому режиму, несмотря на то, что он не поддержит независимость для Крыма, в отличие от нас."
 qirimlar.12.a:0 "Значит, анархия придёт и в Крым."
 qirimlar.13.t:0 "Враги народа"
 qirimlar.13.d:0 "На рассмотрение Чрезвычайной комиссии попало дело о переводе денежных средств в золоте за границу, предположительно являющееся выводом капитала местными врангелевцами в более безопасное с их точки зрения место. В этом деле точно замешан какой-то крупный чиновник из исполнительных отделов Меджлиса, подозрения пали на двух человек: Вели Ибраимова и Аблякима Гафарова. Первый является общественным деятелем с большим стажем, был ещё во времена гражданской войны членом партии «Милли Фирка», а сейчас должен заниматься вопросами преодоления экономического кризиса и угрозы голода. Второй является более молодым и перспективным инженером, который должен отвечать за развитие обрабатывающей промышленности в Крыму, особенно военной. Несомненно, мы должны безжалостно выкорчевать эту заразу, устроить для одного из них показательный процесс и лишить всех должностей и перспектив, чтобы всем остальным неповадно было как-либо связываться с контрреволюционными капиталистическими элементами."
 qirimlar.13.a:0 "Обвинить Ибраимова."
 qirimlar.13.b:0 "Обвинить Гафарова."
 qirimlar.14.t:0 "Подвиг крымского аса"
 qirimlar.14.d:0 "Сегодня заслуженную награду и повышение получил Аметхан Султан, лучший лётчик крымских ВВС, отличившийся в последних воздушных боях. Его истребительный авиационный полк находится в составе крымского ПВО и активно участвовал в перехвате вражеских бомбардировщиков. В одном из таких вылетов Аметхан одержал свою наиболее яркую воздушную победу. Израсходовав в атаках весь боезапас, он таранил на своём истребителе вражеский бомбардировщик, ударив его левой плоскостью снизу. При ударе его самолёт застрял в загоревшемся вражеском, но нашему герою удалось выбраться из кабины самолёта и воспользоваться парашютом для успешного спасения. Несомненно, этот воздушный таран будут изучать последующие поколения крымских лётчиков.\n\n Аметхан Султан родился 20 октября 1920 года в местечке Алупка Дерекойской волости Таврической губернии в семье рабочего. Отец — лакец родом из Дагестана, мать — крымская татарка. В 1937 году окончил школу и поступил в училище в Симферополе. После окончания учёбы работал слесарем и одновременно учился в симферопольском аэроклубе. Если бы Крым оставался под властью врангелевцев, то навряд ли ему доверили боевой самолёт, но сейчас уже другие времена, и талантливые люди имеют возможность служить во славу крымского отечества."
 qirimlar.14.a:0 "Долгих лет жизни и новых славных побед герою."
 qirimlar.15.t:0 "Союз с Крымом"
 qirimlar.15.d:0 "Крымское правительство предлагает нам заключить союзный договор между двумя странами или хотя бы дать гарантии независимости для возрождённого крымского государства. Крым с давним времён был тесно связан с Турцией и теперь хочет снова попасть под нашу защиту. Это значительно укрепит наши позиции на Чёрном море, но на территорию полуострова могут претендовать и некоторые другие страны."
 qirimlar.15.a:0 "Подписать договор."
 qirimlar.15.b:0 "Отказаться."
 qirimlar.16.t:0 "[From.GetName] соглашается"
 qirimlar.16.d:0 "[From.GetName] соглашается укрепить связи между нашими двумя родственными народами и снова взять [CRI.GetName] под свою опеку. Соглашения с гарантиями безопасности в ближайшее время будет подписано в Стамбуле. Договор поспособствует миру и процветанию во всём Черноморском регионе, даже если он не понравится каким-то нашим соседям."
 qirimlar.16.a:0 "Вместе нам не страшны любые враги."
 qirimlar.17.t:0 "[From.GetName] отказывается"
 qirimlar.17.d:0 "[From.GetName] игнорирует наши попытки сблизиться и предложить союзный договор. Нашему послу в таких условиях не получилось ничего добиться. Вероятно, у турков сейчас слишком много собственных внутренних проблем, чтобы заниматься геополитикой."
 qirimlar.17.a:0 "Крымская армия и сама может защитить полуостров."
 qirimlar.18.t:0 "Турция требует Крым"
 qirimlar.18.d:0 "Лидеры Турции и Крыма провели встречу в Стамбуле, притом что крымская делегация ничего не согласовывала с нашим правительством. По результатам переговоров было объявлено о том, что Крым, согласно воле крымского народ, которую представляет Меджлис, отныне будет под защитой турецкой армии и флота. Это возмутительное одностороннее нарушение предыдущих договорённостей, по которым полуостров должен быть под нашей опекой. Чем мы можем ответить на эту инициативу?"
 qirimlar.18.a:0 "Раз такова воля крымского народа, то мы уступим."
 qirimlar.18.b:0 "Крым под нашей защитой и мы будем сражаться за него."
 qirimlar.19.t:0 "Крым в нашей сфере влияния"
 qirimlar.19.d:0 "В результате длительных и тяжёлых переговоров нашим дипломатам удалось добиться того, чтобы Крымский полуостров с его мусульманским населением перешёл под наш протекторат. Никто не захотел связываться с турецкими вооружёнными силами, тем более что крымский Меджлис в этих переговорах действовал согласно постановлениям легитимного Курултая."
 qirimlar.19.a:0 "Крымцам лучше снова быть вместе с турками."
 qirimlar.20.t:0 "Крымский кризис"
 qirimlar.20.d:0 "Вокруг Крыма нарастает серьёзный дипломатический кризис, который может перерасти в военный. В последнее время по инициатива крымского Меджлиса были проведены переговоры, которые допускают размещение турецких войск на территории этого полуострова, чтобы обеспечить ему защиту. [From.GetName] не хочет однако терять свой контроль над ним и подводит свои дивизии к перешейку, чтобы при необходимости свергнуть законное правительство Крыма и полностью оккупировать территорию. Мы должны действовать быстро и решительно, если хотим снова стать великой державой и контролировать Чёрное море."
 qirimlar.20.a:0 "Мы готовы воевать за Крым."
 qirimlar.20.b:0 "Лучше не доводить дело до войны и отступить пока."
 qirimlar.21.t:0 "Наши покровители"
 qirimlar.21.d:0 "[From.GetName] теперь берёт под свою защиту Крым и населяющие его народы, которые высказали свою волю на собрании третьего Курултая. Никто не смеет этому возражать и так будет лучше для всех."
 qirimlar.21.a:0 "Это большая победа Меджлиса."
 qirimlar.22.t:0 "Это война!"
 qirimlar.22.d:0 "Нам не получилось мирным путём реализовать все решения последнего Курултая, но [From.GetName] готова сражаться за Крым. [From.GetAdjective] армия уже готова высадиться, чтобы помочь крымскому народу отстоять своё видение будущего."
 qirimlar.22.a:0 "Война началась, защитим Крым."
 qirimlar.23.t:0 "[From.GetName] колебается"
 qirimlar.23.d:0 "[From.GetLeader] внезапно отказался от предыдущих договорённостей, объявив, что соглашение о протекторате над Крымом носит декларативный характер и пока не может быть реализовано. Возможно, это к лучшему, так как в противном случае могла разразиться полномасштабная война, которая бы принесла смерть и разрушения в Крым."
 qirimlar.23.a:0 "[From.GetName] всё равно остаётся стратегическим партнёром."
 qirimlar.23.b:0 "Крым останется на своём месте."
 qirimlar.24.t:0 "[From.GetName] хочет войти в состав Союза"
 qirimlar.24.d:0 "Получивший недавно независимость крымский пролетариат изъявил желание стать часть советской державы в качестве отдельной советской республики. При этом Крымский Меджлис планирует сохранить свои отдельные вооружённые силы для обороны полуострова. В любом случае, сфера советского влияния серьёзно расширится при вступлении Крыма с Союз, а Красный флот получит новые удобные базы на Чёрном море."
 qirimlar.24.a:0 "Согласиться принять Крым на его условиях."
 qirimlar.24.b:0 "Нет, нам такие товарищи не нужны."
 qirimlar.25.t:0 "[From.GetName] подписывает договор"
 qirimlar.25.d:0 "[From.GetName] согласился принять наше социалистическое государство в состав Союза. Теперь наша республика будет под надёжной защитой РККА, как и все прочие советские республики, но при этом сохранит значительную внутреннюю независимость."
 qirimlar.25.a:0 "Вставай, проклятьем заклеймённый, голодный, угнетённый люд!"
 qirimlar.26.t:0 "[From.GetName] отказывается от соглашения"
 qirimlar.26.d:0 "[From.GetLeader] не хочет принимать нашу республику в Союз. Вероятно, у советского руководства другие планы относительно полуострова, в том числе и чисто захватнические."
 qirimlar.26.a:0 "Нужно быть вдвойне начеку теперь, опасности повсюду."
 qirimlar.27.t:0 "[From.GetName] хочет войти в состав Союза"
 qirimlar.27.d:0 "Крымский Меджлис принял окончательное решение в одностороннем порядки, без согласование со своими центральными властями, вступить в состав СССР. Теперь требуется наша поддержка, чтобы это решение в случае необходимости было подкреплено военной мощью Красной армии."
 qirimlar.27.a:0 "Поддержать товарищей, Крым наша земля."
 qirimlar.27.b:0 "Не стоит ввязываться в такие авантюры."
 qirimlar.28.t:0 "[From.GetName] поддерживает нас"
 qirimlar.28.d:0 "Советская власть готова бороться за вхождение Крыма в состав Союза, даже если это приведёт к новой полномасштабной войне в Европе. Объявим же официально об этом решении и будем ждать реакцию нашего текущего сюзерена."
 qirimlar.28.a:0 "Пролетарии Крыма и СССР, соединяйтесь!"
 qirimlar.29.t:0 "Сепаратизм в Крыму"
 qirimlar.29.d:0 "Крымский Меджлис объявил о своём суверенитете и односторонне принял решение войти в состав СССР. Это решение уже публично было поддержано советским лидером, который объявил о скором введении подразделений Красной армии на полуостров, пригрозив всем «иностранным» войскам, который останутся там, уничтожением. Это подлое предательство со стороны крымских татар, мы теперь должны решать, стоить ли начинать войну со всей большевистской ордой за этот полуостров."
 qirimlar.29.a:0 "Сложно признавать, но мы не готовы к решительным действиям."
 qirimlar.29.b:0 "Никогда не откажемся от прав на Крым, не отступать!"
 qirimlar.30.t:0 "[From.GetName] не отступит"
 qirimlar.30.d:0 "[From.GetName] не собирается мириться с нашим вмешательством в крымские дела и не ограничивается только лишь дипломатическими протестами. [From.GetAdjective] правительство объявило членов Меджлиса изменниками и выдвинуло ультиматум по отмене предыдущих решений, а их армия готовится к бою за полуостров, а также на всех других потенциальных военных театрах. "
 qirimlar.30.a:0 "Решение принято и поздно отступать."
 qirimlar.31.t:0 "Территориальные претензии Крыма"
 qirimlar.31.d:0 "Крымское республиканское правительство просит нас поспособствовать в разрешении территориальных споров относительно Северной Тавриды, которая прилегает к Крымскому полуострову. Крым претендует на эту территорию, она издавна была в составе Крымского ханства, а потом также была тесно связана с полуостровом. Мы можем надавить на текущего хозяина этой земли, если захотим поддержать крымский народ. К тому же, эта претензия может быть полезна и как повод ещё большего расширения границ пролетарского государства."
 qirimlar.31.a:0 "Поддержать Крым и объявить ультиматум."
 qirimlar.31.b:0 "Нет, из-за такой мелочи не стоит портить ни с кем отношений."
 qirimlar.32.t:0 "Советский ультиматум"
 qirimlar.32.d:0 "[From.GetName], поддерживая свою мелкую крымскую марионетку, предъявил претензии на часть нашего Северного Причерноморья вместе с Херсоном и ультимативно требует передать его в состав советского Крыма. В случае отказа Красная армия готова будет вторгнуться в нашу страну и силой взять всё, что захочет советский лидер."
 qirimlar.32.a:0 "Лучше лишиться Херсона, чем всей страны."
 qirimlar.32.b:0 "Отвергнуть ультиматум."
 qirimlar.33.t:0 "[From.GetName] не поддержал крымскую инициативу"
 qirimlar.33.d:0 "Наши претензии на Северную Тавриду не нашли поддержки у советского руководства, делегация вернулась ни с чем из советской столицы. Это игнорирование местных вопросов со стороны центра говорит о том, что нашему Меджлису нужно проявлять больше самостоятельности во всех делах."
 qirimlar.33.a:0 "Было бы лучше, если бы наше предложение приняли."
 qirimlar.34.t:0 "[From.GetName] уступает Херсон"
 qirimlar.34.d:0 "[From.GetName] под напором советского руководства соглашается уступить нам Северную Таврию с Херсоном. Несомненно, вся Таврида от этого только выиграет, благодаря укреплению связи с материком Крым будет развиваться более быстро и гармонично."
 qirimlar.34.a:0 "Хорошо, что всё прошло мирно."
 qirimlar.35.t:0 "[From.GetName] отвергает ультиматум"
 qirimlar.35.d:0 "[From.GetName] отказывается мирно уступить Херсонский регион Крыму. Это даёт нам повод забрать его (а может и не только его) силой, чтобы восстановить историческую справедливость и объединить разрозненные земли крымского народа."
 qirimlar.35.a:0 "Наши руки теперь развязаны."
 qirimlar.36.t:0 "Просьба о пересмотре границ"
 qirimlar.36.d:0 "Крымское республиканское правительство просит рассмотреть вопрос о пересмотре границ республик. Если бы в состав Крымской республики вошёл Херсонский регион, это бы сильно поспособствовало развитию Крыма, позволило бы также лучше использовать водные ресурсы Днепра. К тому же, этот регион исторически и культурно сильно связан с Крымом."
 qirimlar.36.a:0 "Согласиться, всё равно это по сути всё одна страна."
 qirimlar.36.b:0 "Это предложение ничем не интересно."
 qirimlar.37.t:0 "[From.GetName] передаёт Херсон"
 qirimlar.37.d:0 "В центре благосклонно отнеслись к идее передать нам Херсон. Это решние, несомненно, улучшит экономическое положение региона и укрепит дружбу народов в Союзе."
 qirimlar.37.a:0 "Херсон и Крым будут вместе вовек."
 qirimlar.38.t:0 "Крым претендует на Херсон"
 qirimlar.38.d:0 "Между двумя социалистическими республиками возник территориальный спор, требующий нашего внимания. Крым претендует на часть Северной Тавриды, которая прилегает к Крымскому полуострову. Эта территория издавна была в составе Крымского ханства, а потом также была тесно связана с полуостровом."
 qirimlar.38.a:0 "Поддержать крымские претензии."
 qirimlar.38.b:0 "Ничего там менять не нужно, эти претензии смехотворны."
 qirimlar.39.t:0 "[From.GetName] требует передать Херсон"
 qirimlar.39.d:0 "Крымское правительство в течение многих месяцев подбивало советское руководство на пересмотр границы по Перекопу в свою пользу и даже добилось в этом деле успехов. Теперь [From.GetLeader] требует, чтобы мы «добровольно» передали в состав Крымской республики причерноморский регион с центром в Херсоне. Якобы так будет справедливо и лучше для всех трудящихся граждан. Если мы пойдём наперекор союзному центру, то это будет означать разрыв союзных отношений с возможным силовым смещением нашего правительства в дальнейшем."
 qirimlar.39.a:0 "Лучше не перечить союзнику."
 qirimlar.39.b:0 "Отказать, это союз не стоит ни гроша, раз приводит к потерям земли."
 qirimlar.40.t:0 "[From.GetName] не признаёт наше решение"
 qirimlar.40.d:0 "[From.GetAdjective] правительство отказывается выполнять рекомендации из центра и не решительно не хочет передавать Херсон Крыму. Такое поведение - это не то, чего мы ждём от братского социалистического государства. В новом мире победившего пролетариата не будет места цеплянию за какие-то отдельные территории, ведь весь мир будет открыт для работы и досуга трудового народа. Мы раздавим этих скрытых реакционеров, чтобы другим неповадно было."
 qirimlar.40.a:0 "Теперь [From.GetName] нам не союзник, а враг."
 qirimlar.41.t:0 "Третий Курултай"
 qirimlar.41.d:0 "Прошедший третий Курултай зафиксировал большие успехи в построении крымского государства, которых смог добиться народ Крыма под руководством текущего Меджлиса. Крымские татары, караимы, крымчаки и другие народы после долгого пребывания по иностранным владычеством смогли не только добиться создания своей национальной автономии, но и привести её в итоге к полной независимости. Такой стремительный прорыв позволил говорить многим делегатам Курултая о том, что в перспективе возможно будет и воссоздание крымского государства в старых границах Крымского ханства. Некоторым это может показаться абсолютно нереалистичным проектом, но ведь несколько лет назад мало кто мог предположить, что Крым сорвётся с якоря и уйдёт в самостоятельное плавание под руководством капитана из местного народа. В любом случае, сейчас Курултай готов поддержать даже самые амбициозные начинания Меджлиса."
 qirimlar.41.a:0 "Теперь перед нами простирается много разных дорог."
 qirimlar.42.t:0 "Выбор пятилетнего плана"
 qirimlar.42.d:0 "Меджлисом было разработано четыре пятилетних плана развития народного хозяйства по советскому образцу. Выполнение всех этих планов коренным образом преобразует Крым и позволит крымцам вместе с остальными народами войти в светлое коммунистическое будущее. Порядок выполнения планов ещё остаётся спорным вопросом, сейчас необходимо выбрать пятилетний план для исполнения из тех, которые остаются:"
 qirimlar.42.a:0 "План развития средств производства."
 qirimlar.42.b:0 "План расширения военного производства."
 qirimlar.42.c:0 "План развития науки и образования."
 qirimlar.42.e:0 "План улучшения благосостояния граждан."
 qirimlar.43.t:0 "[From.GetName] просит защиты и поддержки"
 qirimlar.43.d:0 "Крымский Меджлис обратился нам с предложением подписать союзный договор, который, в частности, будет предполагать защиту Крыма украинской армией в случае внешней агрессии. В последнее время наши отношения с Крымом довольно плодотворны и дружественны, взяв под опеку оборону полуострова, мы бы случае масштабной войны сразу бы занимали более надёжные позиции на Чёрном море. Но стоит ли идти на дополнительные риски из-за этого?"
 qirimlar.43.a:0 "Стоит, дружественный Крым в любом случае будет выгоден."
 qirimlar.43.b:0 "Нет, пусть сами заботятся о своей безопасности."
 qirimlar.44.t:0 "[From.GetName] подписывает договор"
 qirimlar.44.d:0 "Украинская сторона согласилась укрепить дружественные отношения между нашими народами, теперь [From.GetName] официально гарантирует независимость и нерушимость границ нашего крымского государства. Мы теперь также предоставляем украинской армии полный военный доступ для размещения на полуострове."
 qirimlar.44.a:0 "Теперь наша независимость надёжно защищена."
 qirimlar.45.t:0 "[From.GetName] не проявляет интереса к переговорам"
 qirimlar.45.d:0 "[From.GetName] пока не проявила никакого существенного интереса к укреплению дружбы и сотрудничества между нашими народами. Дальше стандартных дипломатических заявлений об уважении права крымских народов на самоопределения и стремлениях украинского народа к миру дело не сдвинулось, нашей делегации пришлось вернуться ни с чем."
 qirimlar.45.a:0 "Вероятно, у них слишком много проблем и без нас."
 qirimlar.46.t:0 "[From.GetName] просит поддержать крымскую независимость"
 qirimlar.46.d:0 "Крымский Меджлис обратился нам с просьбой поддержать объявление Крымом о независимости и дать гарантии безопасности для крымского народа. [From.GetName] уже давно планирует разорвать отношения с метрополией и стать независимым государством, но самостоятельно ему сложно будет противостоять возможному силовому противодействию. Когда-то крымские татары поддерживали восстание Хмельницкого, хоть и не были слишком надёжными союзниками, теперь же они пришли к нам, что получить поддержку от украинского народа. Нам конечно будет выгодно отступление другой державы с наших южных рубежов, но придётся в случае чего за эти рубежи и сражаться потом."
 qirimlar.46.a:0 "Дать гарантии, Крым в нашей сфере интересов и мы готовы его защищать."
 qirimlar.46.b:0 "Нет, мы не готовы ввязываться в такую авантюру, нам война не нужна."
 qirimlar.47.t:0 "[From.GetName] поддерживает нас"
 qirimlar.47.d:0 "[From.GetAdjective] правительство согласилось дать гарантии нашей независимости и защитить Крым, если метрополия не одобрит провозглашение независимости и попытается свергнуть текущий Меджлис. Несомненно, украинский народ станет лучших другом для крымского, мы все хорошо знаем, какую цену приходится платить за свободу."
 qirimlar.47.a:0 "Объявим же о полной независимости Крыма."
 qirimlar.48.t:0 "Неповиновение в Крыму"
 qirimlar.48.d:0 "Крымский Меджлис каким-то образом заручился украинской поддержкой и объявил о независимости крымского государства. Будет проведён некий референдум, который должен одобрить это решение, но мы знаем, какие там будут в такой ситуации нарисованы результаты. Мы сразу же приняли решение об нелегитимности Меджлиса в Крыму, но это также уже ничего не изменит. [From.GetName] готовится к возможной обороне, украинские войска также придут им на помощь. Остался лишь вариант молниеносной военной кампании, чтобы взять под контроль полуостров и занять оборонительные рубежи на севере."
 qirimlar.48.a:0 "Мы не уступим никому Крым, это [Root.GetAdjective] земля."
 qirimlar.48.b:0 "К сожалению, мы не можем себе позволить сейчас начинать большую войну."
 qirimlar.49.t:0 "Украинская автономия"
 qirimlar.49.d:0 "Украинское правительство предлагает организовать на севере полуострова, где живёт довольно много украинских крестьян, украинскую культурную автономию. Киев сам займётся в таком случае организацией обучения и деятельностью средств массовой информации на этой территории. Несомненно, мы уважаем украинское меньшинство и дополнительная автономия для него будет способствовать укреплению мира и спокойствия в Крыму, но не противоречит ли это политике невмешательства в наши внутренние дела?"
 qirimlar.49.a:0 "Не противоречит, это будет разумной уступкой."
 qirimlar.49.b:0 "Мы не позволим никому вмешиваться, Крым должен быть унитарным."
 qirimlar.50.t:0 "Крымское восстание"
 qirimlar.50.d:0 "Осенью 1936 года в Крыму при поддержке украинской армии произошло восстание крымских татар, в результате чего была возрождена Крымская народная республика. На прошедшем после этого Курултае было сформировано правительство, которое повело Крым по своему пути..."
 qirimlar.50.a:0 "Посмотрим, что же там за правительство."
 qirimlar.51.t:0 "Выбор правительства"
 qirimlar.51.d:0 "Четыре политические силы были готовы сформировать Меджлис для управления Крымом: демократы из Милли фирка, националисты-пантюркисты, традиционалисты-монархисты и просоветские коммунисты. Курултай поддержал следующую силу:"
 qirimlar.51.a:0 "Демократов."
 qirimlar.51.b:0 "Националистов."
 qirimlar.51.c:0 "Традиционалистов."
 qirimlar.51.e:0 "Коммунистов."
 qirimlar.52.t:0 "Снос укреплений"
 qirimlar.52.d:0 "[UKR.GetName] рекомендует снести укрепления на севере полуострова, оставшиеся от белых, так как в настоящее врем они уже потеряли актуальность. Без них будет улучшено сообщение с приграничными украинскими районами, а при разборе бункеров можно получить много ещё пригодных стройматериалов для какой-либо гражданской инфраструктуры в северной степи."
 qirimlar.52.a:0 "Это хорошая идея."
 qirimlar.52.b:0 "Не нужно, вдруг укрепления ещё пригодятся."
 qirimlar.53.t:0 "Тайные переговоры с Крымом"
 qirimlar.53.d:0 "[From.GetName] хочет заключить с нами пакт, предполагающий совместную военную кампанию против России. Предполагается, что крымские войска высадяться на Кубани и отвлекут таким образом вражескую армию, а мы ударим по кавказскому региону. Крымский Меджлис не против, если Турция отомстит русским за предыдущие поражения и будет господствовать в Закавказье, но для этого нам придётся сначала свергнуть там колоса на глиняных ногах."
 qirimlar.53.a:0 "Мы готовы к войне вместе с братским народом крымцев."
 qirimlar.53.b:0 "Возможно, мы окажем им какую-то поддержку, но к войне не готовы."
 qirimlar.53.c:0 "Эта авантюра нам никак не интересна."
 qirimlar.54.t:0 "[From.GetName] соглашается"
 qirimlar.54.d:0 "Перед возможным началом новой военной кампании по возвращению восточных территорий наша делегация побывала в Турции, чтобы склонить её на свою сторону в этом предприятии. В Анкаре с энтузиазмом восприняли это предложение и готовы поддержать нас в войне, открыв второй фронт на Кавказе."
 qirimlar.54.a:0 "Вместе мы сметём врагов в Каспийское море."
 qirimlar.55.t:0 "[From.GetName] осторожничает"
 qirimlar.55.d:0 "Перед возможным началом новой военной кампании по возвращению восточных территорий наша делегация побывала в Турции, чтобы склонить её на свою сторону в этом предприятии. К сожалению, турки не готовы к открытой войне с грозным противником, но пообещали оказать нам непрямую посильную поддержку, так как всегда заботились о братском народе Крыма."
 qirimlar.55.a:0 "Это хоть какая-то помощь."
 qirimlar.56.t:0 "[From.GetName] отвергает предложение"
 qirimlar.56.d:0 "Перед возможным началом новой военной кампании по возвращению восточных территорий наша делегация побывала в Турции, чтобы склонить её на свою сторону в этом предприятии. Турецкое правительство не проявило, однако, никакого интереса к этому вопросу, сославшись на множество проблем внутри страны, которые ему ещё предстоит решить перед тем, как вступать в такие крупные войны."
 qirimlar.56.a:0 "Возможно, они просто боятся?"
 qirimlar.57.t:0 "Просьба от Крыма"
 qirimlar.57.d:0 "Крымский лидер [From.GetLeader] просит нас одобрить для крымских военных кораблей неограниченный проход через наши проливы, а также дать право на стоянку в турецких портах на Средиземном море, чтобы увеличить их возможности по радиусу действия."
 qirimlar.57.a:0 "Конечно одобрить, [From.GetName] - наш друг."
 qirimlar.57.b:0 "Мы не будем никому одобрять особых условий."
 qirimlar.58.t:0 "Турция открывает доступ в Средиземное море"
 qirimlar.58.d:0 "Турецкое правительство проявило истинно дружественную позицию к крымскому народу и открыло для нашего флота неограниченный доступ к черноморским проливам. Теперь наши корабли могут свободно проходить как минимум в Средиземное море."
 qirimlar.58.a:0 "Это расширит наши возможности."
 qirimlar.59.t:0 "Турция не идёт на уступки"
 qirimlar.59.d:0 "Турецкое правительство не хочет делать ни для кого исключения в правилах использования черноморскими проливами, в том числе и для братского мусульманского народа. Это значит, что мы не сможем в военное время действовать военным флотом дальше Чёрного моря."
 qirimlar.59.a:0 "Мы остаёмся заперты в прибрежных водах."
 qirimlar.60.t:0 "Тайные переговоры с Крымом"
 qirimlar.60.d:0 "[From.GetName], действуя через наших местных татар-липков, хочет заключить с нами пакт, предполагающий совместную военную кампанию против Украины. Не секрет, что у поляков с украинцами в прошлом и настоящем хватает конфликтных точек, которые могут легко перерасти в войну. Крымский лидер предлагает атаковать Украину с двух сторон, мы с запада, они с юга в причерноморских степях. Несомненно, крымцами движет желание восстановить границы древнего Крымского ханства, но настолько ли мы амбициозны тоже?"
 qirimlar.60.a:0 "Давно пора ликвидировать украинскую угрозу."
 qirimlar.60.b:0 "Возможно, мы окажем им какую-то поддержку, но к войне не готовы."
 qirimlar.60.c:0 "Эта авантюра нам никак не интересна."
 qirimlar.61.t:0 "[From.GetName] соглашается"
 qirimlar.61.d:0 "Перед возможным началом новой военной кампании по возвращению Северного Причерноморья мы провели переговоры с Польшей, чтобы склонить её на свою сторону в этом предприятии. Поляки, похоже, тоже планировали нанесение удара по Украине, поэтому они вполне допустили возможность выступить единым фронтом, чтобы перевернуть расстановку сил в регионе."
 qirimlar.61.a:0 "Вперёд, через Перекоп."
 qirimlar.62.t:0 "[From.GetName] осторожничает"
 qirimlar.62.d:0 "Перед возможным началом новой военной кампании по возвращению Северного Причерноморья мы провели переговоры с Польшей, чтобы склонить её на свою сторону в этом предприятии. [From.GetName] с одной стороны заинтересована в любом ослаблении Украины, но сами поляки ничего пока не планирую делать своими руками, поэтому они лишь пообещали нашим переговорщикам оказать по возможности помощь добровольцами и снаряжением в нашей войне против Украины."
 qirimlar.62.a:0 "Это хоть какая-то помощь."
 qirimlar.63.t:0 "[From.GetName] отвергает предложение"
 qirimlar.63.d:0 "Перед возможным началом новой военной кампании по возвращению Северного Причерноморья мы провели переговоры с Польшей, чтобы склонить её на свою сторону в этом предприятии. К сожалению, [From.GetLeader] не воспринимает нас как сильного союзника и не собирается вместе с нами обсуждать какие-то совместные военные планы."
 qirimlar.63.a:0 "Возможно, они просто боятся?"
 qirimlar.64.t:0 "Вызовы нового Курултая"
 qirimlar.64.d:0 "В крымскотатарской автономии готовятся к проведению очередного Курултая, на котором, по нашей информации, будут обсуждаться и вопросы относительно того, насколько лояльными должны оставаться украинской власти коренные жители Крыма. В такой ситуации было бы хорошо перед этим народным съездом уделить некоторое внимание проблемам полуострова, чтобы у его населения не сложилось впечатления, что в Киеве равнодушны к местным вопросам."
 qirimlar.64.a:0 "Попробуем что-то сделать."
 qirimlar.65.t:0 "Экономическая помощь"
 qirimlar.65.d:0 "[From.GetName] в последнее время активнее развивает промышленность на полуострове в ущерб собственному развитию. Благодаря выделенным из центрального бюджета средствам было открыто несколько предприятий гражданской промышленности на севере Крыма, что даст значительный толчок для дальнейшего обустройства даже чисто аграрных районов."
 qirimlar.65.a:0 "Украинская помощь пойдёт на благо народов Крыма."
 qirimlar.66.t:0 "Военные учения"
 qirimlar.66.d:0 "Украинская армия внезапно провела крупномасштабные учения сухопутных сил на нашем полуострове, отрабатывая гипотетический вариант морского вторжения неприятеля. В учениях принимали участия и крымские подразделения, что обогатило их новых опытом."
 qirimlar.66.a:0 "Вместе с украинской армией мы создадим стойкую оборону."