 CRM_pyotr_wrangel:0 "Пётр Врангель"
 CRM_pyotr_wrangel_desc:0 "§gБарон Пётр Николаевич Врангель (1878 г.р.) — русский военный деятель, участник Русско-японской и Великой войн, один из главных руководителей Белого движения в годы Гражданской войны. Главнокомандующий Русской армией в Крыму и Польше (1920). Генерального штаба генерал-лейтенант (1918). Получил прозвище «Чёрный барон» за свою традиционную (с сентября 1918 года) повседневную форму одежды — чёрную казачью черкеску с газырями. При вступлении в должность Главнокомандующего ВСЮР он видел своей основной целью не борьбу с красными, а задачу «с честью вывести армию из тяжёлого положения». В этот момент мало кто из белых военачальников мог предполагать возможность активных военных действий, да и боеспособность войск после полосы катастроф ставилась под вопрос. Тяжёлый удар по моральному состоянию войск нанёс и британский ультиматум о «прекращении неравной борьбы». Это послание стало первым международным документом, полученным Врангелем в ранге руководителя Белого движения. Но после успешного отступления ВСЮР в Крым, он смог отстоять Крым и приказал армии намертво окопаться на полуострове. Также добродушный Врангель принял всех белогвардейских беженцев, тем самым несознательно сильно навредив стабильности и организованности на полуострове. К 1936 году ситуация складывается довольно печальная, Попытки организации власти на полуострове хоть и возымели частичный успех, но не смогли принести в Крым порядок. Активную работу на полуострове ведёт советская агентура, а Белое движение находится в стагнации и раздирается внутренними разногласиями...§!"
