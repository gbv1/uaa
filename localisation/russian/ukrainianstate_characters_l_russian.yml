 UKR_kirill_moskalenko:0 "Кирилл Москаленко"
 UKR_dmytro_dontsov:0 "Дмитрий Донцов"
 UKR_dmytro_dontsov_desc:0 "Дмитрий Донцов (1883 г.р.) является наиболее заметным теоретиком украинского национализма, его идеи послужили основой для программы ОУН. С 1918 года возглавлял Бюро прессы при гетманском правительстве, но в дальнейшем ушёл в оппозицию к Скоропадскому. В 20-е годы занимался редакторской деятельностью, издавал журналы, написал и издал свой основной труд: «Национализм». Не вошёл в ОУН после её создания, однако был влиятельной фигурой среди националистов и оказывал им поддержку как идеолог и редактор."
 UKR_grigory_petrovsky:0 "Григорий Петровский"
 UKR_grigory_petrovsky_desc:0 "Григорий Петровский (1878 г.р.) родился в селе Печенеги Волчанского уезда Харьковской губернии в семье портного и прачки. Революционер, депутат Государственной думы Российской империи IV созыва, украинский партийный и государственный деятель. Возглавлял народный комиссариат внутренних дел РСФСР, являлся председателем Всеукраинского революционного комитета (1919—1920). Стал одним из создателей ВЧК и рабоче-крестьянской милиции. В 1918 году участвовал в переговорах с немцами по поводу Брестского мира. Подписал приговор Фанни Каплан и директиву о Красном терроре."
 UKR_kost_levytsky:0 "Кость Левицкий"
 UKR_kost_levytsky_desc:0 "Кость Левицкий (1859 г.р.) был первым премьер-министром ЗУНР, потом переехал в Киев и всё время находился в рядах демократической оппозиции к гетману. Написал несколько видных исторических трудов, в том числе «Историю политической мысли галицийских украинцев 1848—1914 гг», а также занимался разработкой проекта новой демократической конституции для Украины. Даже в почтенном возрасте готов активно участвовать в возрождении и укреплении украинской демократии."
 UKR_igor_kistyakovskyi:0 "Игорь Кистяковский"
 UKR_igor_kistyakovskyi_desc:0 "Игорь Кистяковский (1876 г.р.) является сыном известного юриста и украинского национального деятеля Александра Кистяковского. По стопам отца получил юридическое образование в Киевском университете, но работал в основном в Москве и даже состоял какое-то время в партии кадетов. В 1918 году вернулся в Киев и принял активное участие в построении государственных институтов при Скоропадском, в правительстве Украинской державы занимал посты государственного секретаря и министра внутренних дел. Является заметным деятелем украинского масонства."
 UKR_yaroslav_stetsko:0 "Ярослав Стецько"
 UKR_yaroslav_stetsko_desc:0 "Ярослав Стецько (1912 г.р.) окончил с отличием гимназию в Тернополе, изучал право и философию в польских университетах. С 1932 года — член Краевого Правления ОУН, референт по идеологии и редактор ряда подпольных националистических изданий в Польше. Е.Коновалец высоко оценивал его организаторские способности, поэтому вызвал его в Украину для руководства подготовкой съезда ОУН. Идеологический сторонник С.Бандеры."
 UKR_mykola_arsenich_beresowski:0 "Николай Арсенич-Березовский"
 UKR_mykola_arsenich_beresowski_desc:0 "Николай Арсенич-Березовский (1910 г.р.) родился в гуцульской крестьянской семье в селе Нижний Березов, Австро-Венгрия. В школе он хорошо учился и интересовался национализмом, в 1920-м году в возрасте десяти лет вступил в скаутский Стрыйский «Пласт». С 1922-го по 1928-й год учился в Коломыйской гимназии. Гимназия была двуязычной (утарквистичной), и Арсенич участвовал в протестах против двуязычия — срывал государственные гербы со стен заведения. За что из гимназии был исключен. В гимназии вступил в УВО, а с 1929 года — в новосозданную ОУН. В 1930-м году переехал во Львов, где поступил на юридический факультет Львовского университета, во время учёбы был членом редакционного совета еженедельника «Новое село». Являлся активистом легального Союза Украинских Студенческих Организаций в Польше."
 UKR_mykola_stsiborskyi:0 "Николай Сциборский"
 UKR_mykola_stsiborskyi_desc:0 "Николай Сциборский (1898 г.р.) родился в Житомире в семье наследственного дворянина. Во время войны за независимость служил в украинской армии, с 1920 года — подполковник. После выхода в запас занимался публикацией националистических изданий, стал видным теоретиком украинского национализма, апологетом солидаризма и корпоративизма, далее стал одним из основателей ОУН. По профессии является инженером-экономистом. Идеологический сторонник А.Мельника."
 UKR_andriy_livytskyi:0 "Андрей Ливицкий"
 UKR_andriy_livytskyi_desc:0 "Андрей Ливицкий (1879 г.р.) окончил юридический факультет Киевского университета и работал адвокатом и мировым судьёй, ещё в студенческие годы принимал участие в украинском освободительном движении. С 1917 года — член Украинской Центральной Рады и Крестьянского Союза, после прихода к власти Скоропадского перешёл в оппозицию к его режиму. Верный соратник С.Петлюры, стал фактическим лидером демократической оппозиции на время его тюремного заключения. В дальнейшем отвечал за межпартийные и зарубежные отношения УСДРП."
 UKR_stepan_vytvytskyi:0 "Степан Витвицкий"
 UKR_stepan_vytvytskyi_desc:0 "Степан Витвицкий (1884 г.р.) является известным украинским политиком, правоведом и журналистом. Обучался юриспруденции во Львовском и Венском университетах, ещё в студенческие года проявлял активную гражданскую позицию. С начала Великой войны вступил в ряды УСС, неся службу в информационном отделе. В 1918 году стал делегатом Национальной Рады ЗУНР, был одним из организаторов воссоединения Украинской державы и ЗУНР. После войны работал адвокатом и издателем нескольких журналов, активно участвовал в деятельности демократических оппозиционных партий, стал в итоге одним из самых полезных и деятельных помощников С.Петлюры."
 UKR_vasily_kochubey:0 "Василий Кочубей"
 UKR_vasily_kochubey_desc:0 "Василий Кочубей (1892 г.р.) происходит из нетитулованной ветви знаменитого рода Кочубеев. Участник Великой войны, в 1917 году назначен старшим адъютантом в штаб корпуса, которым командовал П.Скоропадский. После гетманского переворота назначен личным адъютантом Скоропадского, стал его верным соратником и доверенный представителем."
 UKR_demyan_korotchenko:0 "Демьян Коротченко"
 UKR_borys_martos:0 "Борис Мартос"
 UKR_borys_martos_desc:0 "Борис Мартос (1879 г.р.) является выходцем из старинного казаческого рода, видным политическим деятелем и экономистом. С 1899 года участвовал в деятельности проукраинских организаций и политических партий. В 1908 окончил физико-математический факультет Харьковского университета. Был одним из организаторов Украинского центрального кооперативного комитета, с 1918 — председатель его правления. В дальнейшем занимался преподавательской деятельностью и организацией украинской банковской системы."
 UKR_lazar_kaganovich:0 "Лазарь Каганович"
 UKR_lazar_kaganovich_desc:0 "Лазарь Каганович (1893 г.р.) родился в еврейской семье в Киевской губернии. Работал на разных киевских заводах, в 1911 вступил в ряды большевиков и в разное время руководил несколькими региональными отделениями партии. После Февральской революции 1917 года принял активное участие в воссоздании большевистской организации Юзовки, а в конце марта выехал на партийную работу в Киев. Далее был командирован в разные уголки Советской России. В 1922 году назначен заведующим организационно-инструкторским отделом ЦК РКП(б). По поручению Сталина даже в эмиграции занимался координацией подпольных рабочих организаций в городах гетманской Украины."
 UKR_oles_gai_golovko:0 "Олесь Гай-Головко"
 UKR_oles_gai_golovko_desc:0 "Олесь Гай-Головко (1910 г.р.) —  родился в селе Писаревка Подольской губернии в семье сельского псаломщика, окончил семилетнюю школу, а потом агрономическую школу и поступил на литературный факультет. Работал редактором, в 1934 издал первый сборник со своей поэзией. Позже познакомился с Я.Стецько, который рекомендовал его на должность главы партийной пропаганды."
 UKR_lev_rebet:0 "Лев Ребет"
 UKR_lev_rebet_desc:0 "Лев Ребет (1912 г.р.) — украинский публицист и адвокат, родился в городе Стрый и окончил факультет права Львовского университета. Был активистом украинской скаутской организации «Пласт», далее вступил в западноукраинскую ОУН, с 1934 года руководитель организации в родном городе. С февраля 1935 краевой проводник ОУН в западных землях, подвергался преследованиям со стороны польских властей за свою политическую деятельность. Идеологический сторонник С.Бандеры, при этом является противником авторитарных идей руководства ОУН, выступая за либерализацию украинского государства и равные права для всех его народов."
 UKR_milena_rudnytska:0 "Милена Рудницкая"
 UKR_milena_rudnytska_desc:0 "Милена Рудницкая (1892 г.р.) — украинская общественно-политическая деятельница, журналистка и писательница. Имеет докторскую степень по философии, длительное время работала школьной учительницей, с 1928 года глава центральной управы Союза украинок. Являясь пионеркой украинского феминизма, написала множество статей на эту тему, особо критиковала политику нацистской Германии, где роль женщины сводилась в основном к материнству."
 UKR_anton_kraus:0 "Антон Кравс"
 UKR_anton_kraus_desc:0 "Антон Кравс (1871 г.р.) — генерал-четарь Украинской галицкой армии. В годы Великой войны — командир куреня (батальона) 58-го Станиславовского и 55-го Бережанского полка на русском и итальянском фронтах.  В 1919 году — командир 3-го корпуса УГА."
 UKR_oleksander_beresowski:0 "Александр Березовский"
 UKR_oleksander_beresowski_desc:0 "§gАлександр Березовский (1867 г.р.) родился в Черниговской губернии, окончил Петровский Полтавский кадетский корпус (1886) и Михайловское артиллерийское училище (1889), откуда был выпущен подпоручиком в 33-ю артиллерийскую бригаду. К 1917 году дослужился в императорской армии до чина генерал-лейтенанта. В 1918 году принял командование 3-м Украинским корпусом в стадии формирования и с тех пор находился в Украине при гетмане Скоропадском. Несмотря на свои симпатии белому движению не изменил присяге гетману и оставался в штабе армии Украинской державы до самого конца войны, отвечал за оборону северного направления от большевиков в 1918-1919 годах. Хоть Березовский и не поддерживал активную украинизацию и отказ от дальнейшей войны с Советской Россией, он готов был и дальше служить в украинской армии, пока она сдерживает большевистскую угрозу. В гетманском генштабе он остался одним из самых старых и опытных генералов, став неформальным лидером консервативных бывших царских офицеров.§!"
 UKR_oleksander_hrekiv:0 "Александр Греков"
 UKR_oleksander_hrekiv_desc:0 "Александр Греков (1875 г.р.) — российский и украинский военный деятель, генерал-хорунжий. Участник Великой войны. С 1914 года — начальник штаба 74-й пехотной дивизии Северо-Западного фронта. С 1915 года — начальник штаба 1-й гвардейской пехотной дивизии. С апреля 1917 года — командующий лейб-гвардии Егерским полком, отличился в боях под Тернополем летом 1917. С августа 1917 — начальник штаба 6-го армейского корпуса, одна из дивизий которого была «украинизирована». С сентября 1917 — генерал-майор.  В декабре 1917 года перешёл на украинскую службу, 12 дней командовал Сердюцкой дивизией, затем занял пост начальника штаба Киевского военного округа. С марта 1918 года — помощник военного министра Украины. В конце октября 1918 года принял должность начальника Главного штаба в армии Скоропадского."
 UKR_volodymyr_sikevych:0 "Владимир Сикевич"
 UKR_volodymyr_sikevych_desc:0 "Владимир Сикевич (1870 г.р.) — военный и политический деятель Украинской державы, генерал-хорунжий. Дворянин. С 1888 года — на службе в Российской императорской армии. Военное образование получил в Владимирском Киевском кадетском корпусе и Киевском пехотном юнкерском училище, которое окончил в 1890 году. Служил в 131-м пехотном Тираспольском полку адъютантом командира батальона, затем командиром роты, помощником командира батальона. В годы Великой войны участвовал в боях на Юго-Западном фронте, где командовал 6-м пехотным Ладожским полком, служил помощником командира 36-й пехотной бригады. Был награждён в общей сложности семью боевыми орденами."
 UKR_viktor_pavlenko:0 "Виктор Павленко"
 UKR_viktor_pavlenko_desc:0 "Виктор Павленко (1886 г.р.) военный лётчик, затем — украинский военный деятель, генерал-хорунжий армии Украины. С августа 1917 — в резерве чинов Киевского военного округа с зачислением по инженерным войскам, одновременно — представитель УГВК и украинской Центральной Рады в Ставке Верховного главнокомандующего. В сентябре 1917 добился перевода на Украину некоторых воинских частей, украинизированных за её пределами.В ноябре 1917 прибыл из Ставки ВГК в Киев, в распоряжение Центральной Рады. После разоружения пророссийских частей Киевского военного округа, остававшихся верными свергнутому большевиками Временному правительству, Виктор Павленко  — начальник Киевского ВО. В ноябре 1917 по его приказу были сформированы две сердюкские дивизии."
 UKR_olexandr_pilkevich:0 "Александр Пилькевич"
 UKR_olexandr_pilkevich_desc:0 "Александр Пилькевич (1880 г.р.) — украинский военный деятель, генерал-хорунжий армии Украины. Член Украинской Центральной рады. С начал 1917 года в армии УНР — командир 2-го авиационного дивизиона. Член Украинской Центральной рады, начальник агитационно-образовательного отдела Украинской Генерального Военного Комитета, представитель УГВК при российском Главном штабе. Старшина для особых поручений при генеральном секретариате военных дел Украинской державы. Весной 1919 года — начальник национально-политической инспекции Армии Украинской державы. С июня 1919 года — командир Отдельного корпуса пограничной охраны Украинской державы."
 UKR_petro_bolbochan:0 "Пётр Болбочан"
 UKR_petro_bolbochan_desc:0 "Пётр Болбочан (1883 г.р.) родился в селе Гиждево Хотинского уезда Бессарабской губернии, в 1909 году окончил Чугуевское юнкерское пехотное училище. В 1914 году вступил в должность полкового адъютанта, во время Великой войны командовал пешими разведчиками, капитан с 15 октября 1916. Был дважды тяжело ранен в боях. После переворота осенью 1917 года организовал из украинцев 5-го армейского корпуса украинский 1-й Республиканский пехотный полк. Активно участвовал в подавлении январского большевистского восстания в Киеве, при захвате Киева большевиками отступил со своим полком последним в арьергарде армии УНР. Вскоре после этого из разбитых частей УНР был создан Запорожский отряд, развёрнутый затем в Запорожскую дивизию, в которой Болбочан командовал 2-м пехотным полком. Играл важную роль в действиях Запорожской дивизии при занятии Полтавы и Харькова (март-апрель 1918). Вслед за тем Запорожская дивизия была развёрнута в корпус, а Болбочан стал командиром 1-й дивизии корпуса. Во главе дивизии двинулся на Крым и 25 апреля 1918 года занял Симферополь, но вынужден был покинуть Крым по настоянию немцев. Несмотря на принадлежность к оппозиционной партии социалистов-самостийников верно служил Скоропадскому, в ноябре 1918-го был им произведён в полковники. Сыграл важную роль в обороне Украинской державы на завершающих стадиях войны за независимость. После окончания войны продолжил служить, отвечал за подготовку новых и реорганизацию старых пехотных дивизий."
 UKR_volodymyr_kubiyovych:0 "Владимир Кубийович"
 UKR_volodymyr_kubiyovych_desc:0 "Владимир Кубийович (1900 г.р.) родился в 1900 году в Новом Сонче на Западной Лемковщине в украинско-польской семье. В 1918 году начал учиться в Ягеллонском университете в Кракове (Польская Республика), но обучение было прервано войной в Галиции. В 1918—1919 годах был артиллеристом в Украинской Галицкой Армии. После отступления УГА за Збруч остался в Галиции, а затем переехал в Украину и поступил на службу в гетманскую армию."
 UKR_jambulat_kanukov:0 "Джамбулат Кануков"
 UKR_jambulat_kanukov_desc:0 "Джамбулат Кануков (1875 г.р.) — знаменитый лётчик, осетин по национальности, полковник авиации Российской императорской армии и армии Западно-Украинской Народной Республики. Родился в 1875 году (по другим данным, 1 апреля 1889). Происходил из знатного рода, за что часто именовался князем. Нёс службу в Нижегородском 22-м пехотном полку, за боевые отличия был произведен в офицеры. В 1915 году уговорил начальство отпустить его в авиацию, 25 июня был переведен наблюдателем в 17-й Корпусной авиаотряд. С 17 октября 1915 по 7 августа 1916 года обучался в военной авиационной школе. 8 июня во время учебного полёта потерпел аварию, но выжил. Окончив школу, получил звание «военный летчик» и был прикомандирован к 14-му Корпусному авиаотряду. Кануков оказался весьма талантливым и успешным летчиком, заслужив несколько боевых орденов, и быстро продвинулся по службе. 24 марта 1917 года он был назначен командиром 30-го Корпусного авиаотряда. После октябрьского переворота оказался в Украине, в армии которой и продолжил службу. В ноябре 1918 года при формировании Украинской Галицкой Армии Джамбулат был зачислен в 1-й «летунский» отряд Бориса Губера, возглавив 1-ю сотню. Там же нёс службу младший брат Хасбулат. Авиаотряд был оснащён самолётами типа «Ньюпор», «Альбатрос», «Фарман», «Даймлер», участвовал в войне против Польши."
 UKR_andrey_pokrovskyi:0 "Андрей Покровский"
 UKR_andrey_pokrovskyi_desc:0 "Андрей Покровский (1862 г.р.) — вице-адмирал, будучи по происхождению украинцем, поддержал национальное украинское морское движение, которое активизировалось летом 1917 года, вскоре после Февральской революции. Поддерживал украинские флотские организации — Движение за единение матросов, Украинскую Черноморскую Общину, общество «Кобзарь». Приветствовал переход части флота под власть Центральной Рады. После октябрьского переворота и поражения украинского морского движения, адмирал, спасаясь от большевиков, вынужден переехать в Одессу, которая контролировалась вооруженными формированиями Центральной Рады. В конце декабря 1917 года покинул Одессу и переехал в Киев."
 UKR_nikolai_maksimov:0 "Николай Максимов"
 UKR_nikolai_maksimov_desc:0 "Николай Максимов (1880 г.р.) —  участник русско-японской войны, на тот момент мичман, вахтенный офицер эскадренного броненосца «Пересвет». Участник обороны крепости Порт-Артур. За участие в боевых действиях на суше награждён орденами Св. Станислава 3-й ст. с мечами и бантом (28 августа 1904), Св. Анны 4-й ст. с надписью «За храбрость» (1 ноября 1904), Св. Анны 3-й ст. с мечами и бантом (19 декабря 1904), Св. Станислава 2-й ст. с мечами (20 декабря 1904), Св. Георгия 4-й ст. (25 апреля 1905). Командир миноносца «Прозорливый» (1908—1911), старший офицер крейсера «Паллада» (1913—1914), командир миноносца «Бдительный» (апрель 1914—1916). Капитан 2 ранга (14 апреля 1913 со старшинством с 14 апреля 1912). Во время Великой войны в 1916—1917 командовал канонерской лодкой «Гиляк»."
 UKR_vasily_biskupsky:0 "Василий Бискупский"
 UKR_vasily_biskupsky_desc:0 "Василий Бискупский (1878 г.р.) с 29 апреля 1918 года — на службе в украинской армии гетмана П. П. Скоропадского. С 20 июля 1918 года — командир 1-й конной дивизии армии Украинской державы, дислоцированной в районе Одессы. Ноябрь 1918 года — объявил о сопротивлении повстанческим отрядам атамана Григорьева (более 1500 бойцов), двигавшимся на Одессу двумя колоннами. При этом Бискупский имел в это время в своём распоряжении несколько десятков гетманских солдат-добровольцев против одной колонны отряда атамана Григорьева и около 100 — против другой."
 UKR_sviatoslav_shramchenko:0 "Святослав Шрамченко"
 UKR_sviatoslav_shramchenko_desc:0 "Святослав Шрамченко (1893 г.р.) — украинский военный и общественный деятель, филателист, писатель. В январе 1918 года переезжает в Киев, где поступает на службу в Генеральный секретариат морских дел. В качестве старшего адъютанта, Шрамченко принимал участие в подготовке ряда законов об Украинском государственном флоте, был председателем межведомственной геральдической комиссии при морском министерстве по изготовлению украинских государственных флагов, разрабатывал флотскую символику."
 UKR_vasily_murashko:0 "Василий Мурашко"
 UKR_ivan_poltavets_ostryanitsya:0 "Иван Полтавец-Остряница"
 UKR_ivan_poltavets_ostryanitsya_desc:0 "Иван Полтавец-Остряница (1890 г.р.) происходит из старого казацкого рода, возможно даже является потомком гетмана Якова Остряницы. Был учатников Великой войны, дослужился до звания полковника в царской армии. В 1917-м именно он стал организатором съезда Вольного казачества, на котором Скоропадский был выбран атаманом всего Вольного казачества Украины. После провозглашения Гетманата Полтавец-Остряница был назначен генеральным писарем (секретарём) гетмана и входил в его ближайшее окружение. Скоропадский давал ему характеристику: «неглупый человек, большой украинский энтузиаст, гетманец, чрезвычайно честолюбивый, авантюрист в полном смысле этого слова, его можно было подбить на патриотическое предприятие», а Пётр Врангель, когда был в Киеве, описывал его так: «В приёмной мне бросился в глаза какой-то полковник с бритой головой и клоком волос на макушке, отрекомендовавшийся полковым писарем „Остраница-Полтавец“. Он говорил исключительно на „украинской мове“, хотя и был кадровым русским офицером»."
 UKR_omelyan_senik:0 "Емельян Сеник"
 UKR_omelyan_senik_desc:0 "Емельян Сеник (1891 г.р.) — один из руководящих деятелей Организации украинских националистов. Во время Великой войны служил в австрийской армии, после провозглашения ЗУНР — сотник Галицкой армии. С 1921 — член Украинской войсковой организации, с 1924 боевой референт Краевой команды УВО,В 1928—1929 — краевой Комендант УВО. Некоторое время — главный редактор органа УВО «Сурма». С 1927 — член Провода (Правления) украинских националистов на западных землях."
 UKR_volodymyr_kedrowsky:0 "Владимир Кедровский"
 UKR_volodymyr_kedrowsky_desc:0 "Владимир Кедровский (1890 г.р.) родился в семье херсонских землевладельцев, окончил Херсонское реальное училище, которое специализировалось на военно-морской архитектуре, позже продолжил обучение в мореходном школе, однако не стал моряком, а поступил в Одесский императорский университет на специальность в области статистики и экономики. Со времён студенчества состоял в рядах Украинской партии социалистов-революционеров. Принимал участие в Великой войне. На II Всеукраинском военном съезде в июне 1917 года избран членом и заместителем председателя Украинского генерального военного комитета. С 1917 года — член Украинской Центральной рады. 1 сентября 1917 года был назначен заместителем Генерального секретаря военных дел.  В 1919 году исполнял обязанности главного государственного инспектора армии Украинской державы, после этого работал военным атташе в украинских посольствах в разных странах Балтии."
 UKR_vsevolod_petriv:0 "Всеволод Петров"
 UKR_vsevolod_petriv_desc:0 "Всеволод Петров (1883 г.р.) — офицер Украинской армии, Генштаба полковник (1917), начальник штаба 7-й Туркестанской стрелковой дивизии (1916—1917); в 1917—1923 годах — военачальник Украинской державы, военный министр Украины (1919). В 1917 году — активный сторонник идеи Украинской державы, организатор создания украинизированных воинских частей. Был избран командиром одного из первых украинизированных полков Западного фронта — пехотного полка имени Костя Гордиенко (названного в честь Костя Гордиенко, сподвижника Ивана Мазепы), во главе которого в январе 1918 прибыл в Киев. Участвовал в обороне Киева от красногвардейских отрядов, которыми командовал М. А. Муравьёв (январь 1918 года)."
 UKR_volodymyr_savchenko_bilskyi:0 "Владимир Савченко-Бельский"
 UKR_mykhailo_pogotovko:0 "Михаил Поготовко"
 UKR_sergei_korolev:0 "Сергей Королёв"
 UKR_mykita_shapoval:0 "Никита Шаповал"
 UKR_mykita_shapoval_desc:0 "Никита Шаповал (1882 г.р.) - общественный деятель, редактор и поэт, брат генерал-хорунжия Николая Шаповала. Родился в селе Серебрянка Бахмутского уезда Екатеринославской губернии в семье отставного унтер-офицера. С 1901 года член Революционной украинской партии (РУП), издатель и соредактор журнала «Украинская хата» (1909—1914), один из организаторов и лидеров УПСР и член её ЦК, председатель Всеукраинского Лесного Союза, член Центральной и Малой рады (1917—1918). Был близким соратником В.Винниченко в том время, когда тот ещё активно занимался политической деятельностью. Позже отказался войти в объединённую оппозиционную партию Петлюры из-за недостаточно левой позиции её руководства по многим вопросам."
 UKR_oleksander_skoropys_yoltuhovsky:0 "Александр Скоропись-Йолтуховский"
 UKR_oleksander_skoropys_yoltuhovsky_desc:0 "Александр Скоропись-Йолтуховский (1880 г.р.) в 1902—1905 был членом Революционной украинской партии. В 1903 эмигрировал из России, жил во Львове, где занимался организацией печати и транспортировки украинской литературы в Россию, активно участвовал в работе Заграничного комитета РУП. В 1907 году вернулся в Россию, участвовал в несанкционированных выборах в Думу, был арестован и выслан в Сибирь, откуда в январе 1910-го бежал в Австро-Венгрию. В эмиграции он перешёл на сторону сторонников самостоятельности Украины. В январе 1918 года вернулся в Украину и был назначен уполномоченным Центральной рады по созданию войсковых частей из военнопленных-украинцев. С 1 марта 1918 года — губернский комиссар в Холмской губернии. В дальнейшем на протяжении многих лет был последовательным сторонником гетманской власти, публицистом и политиком, одним из главных соратников Вячеслава Липинского, после смерти которого в 1931 года фактически став главным идеологом Гетманата."
 UKR_serhiy_shemet:0 "Сергей Шемет"
 UKR_serhiy_shemet_desc:0 "Сергей Шемет (1875 г.р.) является потомком старинного шляхетского рода Шемет-Кежгайло. Полтавский помещик. Окончил Санкт-Петербургский практический технологический институт, где во время учёбы возглавлял Украинское студенческое общество. С 1902 года — один из лидеров Украинской Народной Партии. С 1905 года — издатель в Лубнах газеты «Хлебороб». В 1917 году в Лубнах был соучредителем Украинской демократическо-хлеборобской партии. В апреле 1918 года — один из инициаторов созыва съезда крестьян-земледельцев, на котором гетманом Украины был провозглашён Павел Скоропадский. В дальнейшем вместе с Вячеславом Липинским активно участвовал в разработке идеологической основы Гетманата, издавал различные прогетманские журналы."
 UKR_olga_petliura:0 "Ольга Петлюра"
 UKR_olga_petliura_desc:0 "Ольга Петлюра (1885 г.р.) — украинский педагог, общественный деятель, жена главы Симона Петлюры и мать эмигрантской поэтессы Леси Петлюры. В 1908 году, находясь в гостях у своих дальних родственников в Киеве, познакомилась с Симоном Петлюрой. В 1910 году вышла за него замуж. Обвенчавшись, супруги переехали сперва в Санкт-Петербург, а потом в Москву. Здесь Петлюра занялся редакцией организованного украинской общиной журнала «Украинская Жизнь». Оба супруга активно участвовали в жизни украинской диаспоры в Москве: устраивали концерты, литературные вечера. В 1911 году в семье родился первый и единственный ребёнок — дочь Леся. В 1917 году вскоре после Февральской революции семья Симона Петлюры вновь перебралась в Киев. Отдавая должное положению своего супруга, она старалась не только поддерживать его, но и принимать участие в общественной жизни."
 UKR_gavrilo_nikogda:0 "Гавриил Никогда"
 UKR_gavrilo_nikogda_desc:0 "Гавриил Никогда (1885 г.р.) — украинский военный деятель, полковник армии Украинской Державы. В мае 1918 года подполковник Никогда поступил на службу в украинскую армию гетмана Павла Скоропадского и был назначен исполняющим обязанности начальника отдела морской пехоты Главного морского штаба Морского министерства Украинской державы. Занимался формированием бригады морской пехоты 3-х полкового состава."
 UKR_volodymyr_sinclair:0 "Владимир Синклер"
 UKR_volodymyr_sinclair_desc:0 "Владимир Синклер (1879 г.р.) во время Великой войны был начальником штаба 37-й пехотной дивизии, командовал полком. В 1916 был тяжело ранен в голову. Был награждён орденами св. Станислава II и III степени, св. Анны II и III степени с мечами, св. Владимира III и IV степени с мечами. Весной 1918 вошёл в состав комитета при Генеральном штабе украинской армии по организации украинских вооружённых сил, остался на службе после прихода к власти гетмана П. Скоропадского. С лета 1918 — первый генерал-квартирмейстер Генерального штаба."
 UKR_mykola_skrypnyk:0 "Николай Скрипник"
 UKR_mykola_skrypnyk_desc:0 "Николай Скрипник (1872 г.р.) начал заниматься революционной деятельностью ещё в юности, за что был исключён из училища. Потом однако смог поступить в Технологический институт в Петербурге, где познакомился со многими политическими деятелями левого толка. Обучения и здесь не закончил из-за своей большевистской активности, на его счету были десятки арестов, ссылки и смертный приговор. По поручению Ленина в 1918 году выехал в Украину, однако здесь большевиков вскоре вытеснили украино-германские войска. В 1919-1920 работал в Красной армии, после войны пытался создать в независимой Украине легальную большевистскую политсилу, однако в очередной раз был подвергнут преследованиям, на этот раз со стороны гетманского режима. Несмотря ни на что он продолжает надеяться на разворот Украины в левое русло."
 UKR_petro_franko:0 "Пётр Франко"
 UKR_volodymyr_shpinel:0 "Владимир Шпинель"
 UKR_volodymyr_shpinel_desc:0 "Владимир Шпинель (1911 г.р) Родился в семье банковского служащего (впоследствии бухгалтера в типографии). В 1927 году окончил трудовую школу и поступил в Киевскую гидромелиоративную школу, которую окончил в 1930 году, после окончания которой работал в различных мелиоративных службах. В 1931 году поступил на физико-математический факультет Киевского университета, который окончил в 1936 году как физик-экспериментатор. Учёбу совмещал с работой в Государственном гидрометеорологическом институте."
 UKR_volodymyr_chekhivsky:0 "Владимир Чеховский"
 UKR_volodymyr_chekhivsky_desc:0 "Владимир Чеховский (1876 г.р.) родился в семье священника и окончил Киевскую духовную академию со степенью кандидата богословия. В 1902—1904 был членом Революционной украинской партии, затем, до конца января 1919 — членом Украинской социал-демократической рабочей партии (УСДРП). За свою политическую деятельность подвергался репрессиям со стороны царской власти, а дальнешим и гетманской. В 1917 стал редактором газеты «Украинское слово», выходившей в Одессе, возглавил Одесский комитет УСДРП. С апреля 1918 — директор департамента исповеданий при правительстве УНР. При Гетманате вскоре ушёл в оппозицию к Скоропадскому, а позже из-за своих левых взглядов ушёл в оппозицию и к Петлюре. Идеологически наиболее близок к В.Винниченко. Член одесской масонской ложи «Звезда востока»."
 UKR_vyacheslav_klochkovskyi:0 "Вячеслав Клочковский"
 UKR_vyacheslav_klochkovskyi_desc:0 "Вячеслав Клочковский (1873 г.р.) в 1893 поступил учиться на юридический факультет Варшавского университета. 17 апреля 1894 был схвачен полицией во время демонстрации, после чего выслан из Польши, продолжил учёбу в Демидовском юридическом лицее в Ярославле. 25 мая 1897 поступил добровольцем в Российский флот. В 1908 закончил офицерский курс подводного плавания. Назначен командиром подводной лодки «Пескарь». С 6 декабря 1908 — капитан-лейтенант, в 1909 — командующий дивизионом подводных лодок Чёрного моря. 1909—1910 — командир подводной лодки «Окунь». 1910—1912 — помощник начальника учебного отряда подводного плавания. С 10 апреля 1911  Капитан 2-го ранга. С 1913 — командир 19-го дивизиона подводных лодок Балтийского моря. 28 июля 1917 — приказом Временного Правительства назначен контр-адмиралом. 1918 — представитель правительства гетмана Скоропадского в Севастополе в ходе немецкой оккупации Крыма. 29 июля 1918 — назначен командующим Черноморским флотом Украинской Державы."
 UKR_mykhailo_veselkin:0 "Михаил Весёлкин"
 UKR_yuryi_swirskyi:0 "Юрий Свирский"
 UKR_metropolitan_vasyl:0 "Митрополит Василий"
 UKR_dmytro_doroshenko:0 "Дмитрий Дорошенко"
 UKR_lev_trotsky:0 "Лев Троцкий"
 UKR_ivan_feschenko_chopivski:0 "Иван Фещенко-Чоповский"
 UKR_mykola_lebid:0 "Николай Лебедь"
 UKR_mykola_lebid_desc:0 "Николай Лебедь (1909 г.р.) родился на Галичине, окончил Львовскую гимназию. С 1925 года был членом Украинской Военной организации, а затем вступил в ОУН. Как член этой запрещённой в Польше партии в 1934 году был организатором покушения на министра внутренних дел Польши Перацкого, после чего был вынужден укрываться от польских властей на территории Украинской державы. Стал основателем и первым шефом разведки Службы Безопасности ОУН, которая продолжала координировать повстанческую деятельность украинцев в западных землях."
 UKR_serhiy_ostapenko:0 "Сергей Остапенко"
 UKR_serhiy_ostapenko_desc:0 "Сергей Остапенко (1881 г.р.) — родился в семье небогатого украинского крестьянина. В 1893 поступил в сельскую начальную школу, которую окончил в 1897. Затем получил образование в Белокриницкой четырехклассное сельскохозяйственной школе в Кременецком уезде на Волыни. В 1909 экстерном окончил Владимирский кадетский корпус в Киеве. В 1909—1913 учился на экономическом факультете Киевского коммерческого института, после успешного окончания которого был направлен в Германию для углубленного изучения экономики. В 1913 вернулся в Украину, работал заведующим статистическим бюро Балтского уездного земства на Подолье, заведующим статическим бюро горнодобывающей промышленности Слобожанщины (Харьков). Вернувшись в Киев, был приват-доцентом Киевского коммерческого института. Автор научных работ «Мясной экспорт» (1914) и «Экономика животноводства и хлебные пошлины» (1918)."
 UKR_ivan_duboviy:0 "Иван Дубовой"
 UKR_averkyi_goncharenko:0 "Аверкий Гончаренко"
 UKR_averkyi_goncharenko_desc:0 "Аверкий Гончаренко (1890 г.р.) командовал украинскими войсками ещё в битве под Крутами, а позднее проходил службу на должности казначея Главного школьного управления Военного Министерства УНР и Украинской державы Павла Скоропадского. После войны уделял много внимания изучению иностранного опыта, часто бывал в Веймарской Германии. Поддерживал тесные связи с немецкими офицерами и после прихода к власти нацистов, особенно интересовался современным применением танковых войск."
 UKR_kostyantin_prisovskyi:0 "Константин Присовский"
 UKR_kostyantin_prisovskyi_desc:0 "Константин Присовский (1879 г.р.) окончил Чугуевское пехотное юнкерское училище в 1901 году и во время Великой войны проявил себя отличным командиром, за что получил множество наград и звание генерал-майора в царской армии. С началом Гражданской войны возглавил разрозненные украинские силы и благодаря своей несгибаемой воле сумел освободить Киев от большевиков. Далее примкнул к Скоропадскому, который в звании генерального хорунжего утвердил его комендантом гетманского дворца. После войны попал в немилость гетмана из-за слишком большой своей популярности в армии и политических разногласий, однако если нужно будет снова возглавить украинскую пехоту для сохранения и укрепления украинской государственности в трудные времена - всегда готов это сделать."
 UKR_serhiy_savchenko:0 "Сергей Савченко"
 UKR_serhiy_savchenko_desc:0 "Сергей Савченко (1904 г.р.) родился в Скадовске, окончил 4-классное земское училище, а в 1920 году ещё окончил 4 класса Скадовской гимназии. С ноября 1920 года работал переписчиком, ночным сторожем, конторщиком и приёмщиком зерна. Осенью 1921 поступает на службу в органы правопорядка Украинской державы. В дальнейшем служил в пограничных войсках и разведке. Проявлял видимо ещё тогда симпатию к коммунистической идеологии, имел контакты с просоветскими деятелями и агентами. Приход к власти левых сил явно позволит ему переступить дополнительные ступени на карьерной лестнице."
 UKR_mykola_chebotariv:0 "Николай Чеботарёв"
 UKR_mykola_chebotariv_desc:0 "Николай Чеботарёв (1884 г.р.) родился в Полтаве, окончил Полтавскую мужскую классическую гимназию. В 1905 году состоял в Украинской социал-демократической рабочей партии, из-за этого в 1905-1908 годах был вынужден эмигрировать в США В 1908-1910 проходил военную службу в Киевском полку, потом был уволен в запас в чине прапорщика. Далее снова служил во время Великой войны, в мае 1917 стал делегатом 1-го Всеукраинского военного съезда. В ноябре 1917 года был командирован в Харьков, где 5 декабря 1917 года по приказу украинского генерального военного секретариата занял пост военного комиссара Слобожанщины, а по совместительству — командира 4-й запасной бригады и начальника гарнизона Харькова. Вернувшись позже в Киев, начал формирование Гайдамацкого коша Слободской Украины, который впоследствии возглавил Семён Петлюра. После прихода к власти Скоропадского был арестован и сидел вместе с Петлюрой в Лукьяновской тюрьму, но потом они вместе были освобождены. В дальнейшем фактически стал начальником охраны Семёна Петлюры, хранил его архивы, а также помогал налаживать контакты демократической оппозиции со спецслужбами Украинской державы и других стран."
 UKR_ivan_litvinenko:0 "Иван Литвиненко"
 UKR_ivan_litvinenko_desc:0 "Иван Литвиненко (1891 г.р.) является одним из наиболее авторитетных и активных деятелей спецслужб Украинской державы. Окончил Московские высшие коммерческие курсы, после чего некоторое время занимался коммерческой деятельностью. Офицер царской армии в Великой войне, с 1917 года в армии УНР. Дослужился до командира 1-го Запорожского пехотного полка им. гетмана П.Дорошенко. После окончания войны за независимость поступил на службу в органы безопасности Украинской державы, занимался разведывательной деятельностью. Под его руководством были совершены десятки успешных операций с внедрением агентов в СССР и Польше." 
 UKR_vlas_chubar:0 "Влас Чубарь"
 UKR_vlas_chubar_desc:0 "Влас Чубарь (1881 г.р.) — родился в крестьянской семье, в которой было восемь детей. В 1904—1911 гг. учился в Александровском механико-техническом училище. К большевистской организации еще подростком его привлёк старший брат Павел, погиб на баррикадах 1905 года. Был участником революции 1905—1907 годов. В 1907 г. вступил в ряды РСДРП. После окончания училища работал на заводах в Краматорске, Мариуполе, Киеве, Харькове. После Февральской революции 1917 был избран председателем фабрично-заводского комитета орудийного завода, затем — членом Центрального совета фабзавкомов.С 1925 г. — член ЦК КПУ Украины."
