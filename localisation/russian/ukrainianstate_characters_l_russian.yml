 CUA_yulian_revay:0 "Юлиан Ревай"
 CUA_yulian_revay_desc:0 "Юлиан Ревай (1899 г.р.) родился в семье сельского учителя. Получив в родном селе начальное образование, продолжил учебу в школе при «Певческо-учительской семинарии» в Унгваре (Ужгород), в 1913 году стал учеником семинарии. Вместе с другими активистами общества А. Волошиным, А. Маркушем, П. Яцко, В. Желтваем и другими готовил выпуски журнала «Подкарпатская Русь» (1923—1936), который был своеобразным учебным пособием для учителей начальных школ, прежде всего по краеведению. Политический и общественный деятель Закарпатья, педагог, редактор. Премьер-министр Карпатской Украины."
 CUA_yulyi_braschaiko:0 "Юлий Бращайко"
 CUA_yulyi_braschaiko_desc:0 "Юлий Бращайко (1879 г.р.) — сын церковного учителя. Учился в Сегетской и Ужгородской гимназиях, затем изучал право в Будапештском университете, получил образование адвоката. Редактор и издатель газеты «Украинское слово» (1932—1936). Председатель союза адвокатов Подкарпатской Руси. Принимал участие в организации автономии Карпатской Украины, избирался депутатом сейма и министром последнего правительства Карпатской Украины.общественно-политический и государственный деятель Подкарпатской Руси. Министр финансов Карпатской Украины."
 CUA_olexyi_herovskyi:0 "Алексей Геровский"
 CUA_olexyi_herovskyi_desc:0 "Алексей Геровский (1883 г.р.) родился в семье адвоката, директора Ставропигийского института Юлиана Геровского и дочери одного из лидеров украинского движения в Прикарпатской Руси, Адольфа Добрянского, Алексии. В 1922 году переехал в Ужгород, где начал пропагандировать независимость Подкарпатской Руси. Русинский общественный и политический деятель, юрист, публицист, писатель. Один из инициаторов автономии Подкарпатской Руси в составе Чехословакии. Внук выдающегося общественного деятеля Адольфа Добрянского, брат лингвиста Георгия Геровского."
 CUA_mikhailo_kolodzinskyi:0 "Михаил Колодзинский"
 CUA_mikhailo_kolodzinskyi_desc:0 "Михаил Колодзинский (1902 г.р.) в середине 1920-х годов принимал активное участие в деятельности украинского молодежного националистического движения на территории Западной Украины, был ведущим членом Союза украинской националистической молодёжи, впоследствии вошедшего в состав ОУН. Окончил Поточищецкую начальную школу, а впоследствии учился в украинских гимназиях в Городенке, Станиславове. Осенью 1922 перевелся в Коломыю и в июле 1924 завершил обучение. Активно занимался спортом (футболист команды «Хортица»).  Украинский военный деятель, член ОУН."
