 CRI_cafer_seydahmet:0 "Джафер Сейдамет"
 CRI_cafer_seydahmet_desc:0 "§gДжафер Сейдамет (1889 г.р.) родился в семье зажиточных крымских крестьян. Учился в университете в Стамбуле, где познакомился с Челебиджиханом. Там же занимался созданием крымскотатарского политического движения, которое затем стало партией «Милли фирка». В 1911 году опубликовал в Стамбуле эссе «Угнетённая крымско-татарская нация в XX веке», после чего российское правительство стало добиваться его ареста. Из Стамбула выехал в Париж, где обучался на юридическом факультете Сорбонны. В 1914 году вернулся в Россию, окончил Юнкерское училище, выпущен в полк прапорщиком. После Февральской революции 1917 года Сейдамет участвовал в создании институтов местного самоуправления в Крыму. 25 марта 1917 года состоялось заседание Общекрымского мусульманского собрания, где он был избран временным председателем вакуфной комиссии Мусульманского исполкома. Сотрудничал и краткое время редактировал выходившую с июня 1917 года газету «Миллет» — орган Крымусисполкома, а позднее Директории. В начале декабря 1917 года Курултай крымскотатарского народа провозгласил курс на создание Крымской народной республики; в созданной Директории (национальном правительстве) Сейдамет стал военным министром и министром иностранных дел. 26 января 1918 года в результате военных столкновений большевики свергли крымскотатарское правительство, провозгласив Социалистическую советскую республику Тавриды, Номан Челебиджихан был убит, а Сейдамет бежал в Киев. После апреля 1918 года Сейдамет вернулся в оккупированный немцами Крым и стал министром иностранных дел в Крымском краевом правительстве Сулькевича. Вскоре он был отправлен с дипломатической миссией в Берлин, где добивался признания независимости Крыма. Во время этих переговоров немцы в ноябре 1918 года отступили из Крыма, а правительство Сулькевича было сброшено, после чего Сейдамет уехал в Стамбул, где основал журнал «Эмель». Но вскоре он был депортирован из Турции и поселился в Лозанне, где продолжал отстаивать интересы крымских татар и лоббировать их автономию. Сотрудничал с польским маршалом Пилсудским, активно участвовал в его прометеевском движении.§!"
