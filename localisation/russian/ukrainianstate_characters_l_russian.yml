 UKR_pavlo_skoropadskyi:0 "Павел Скоропадский"
 UKR_pavlo_skoropadskyi_desc:0 "§gПавел Петрович Скоропадский (1873 г.р.) происходит из потомственных православных дворян Полтавской губернии рода Скоропадских, к которому принадлежал гетман Войска Запорожского Иван Скоропадский (1646—1722). Учился в гимназии в Стародубе, в 1886 поступил в Пажеский корпус в С.-Петербурге. По окончании, по 1-му разряду, курса наук в Пажеском корпусе, 7 августа 1893 года произведен в корнеты и определён на службу в Лейб-гвардии Кавалергардский полк. Участник русско-японской войны. В 1908 году, в Санкт-Петербурге, окончил с отличием курс Офицерской кавалерийской школы. В 1910 назначен командиром 20-го драгунского Финляндского полка, с оставлением флигель-адъютантом. В Великую войну вступил командиром Лейб-гвардии Конного полка. Участвовал в походе в Восточную Пруссию. Был удостоен ордена Святого Георгия 4-й степени. 29 июля 1915 года назначен командующим 5-й кавалерийской дивизией, а 1 января 1916, за отличия в делах против неприятеля, произведён в генерал-лейтенанты. 22 января 1917 назначен командиром 34-го армейского корпуса, который в августе 1917, по распоряжению Л.Г.Корнилова, начал «украинизировать». В октябре 1917 года, после переворота в Петрограде, Скоропадский признал власть украинской Центральной рады и был назначен командующим всеми войсками УНР на Правобережье Украины. Однако его отношения с Центральной радой вскоре окончательно испортились и он покинул пост командующего. Вскоре отношения с ней испортились и у ставших союзниками немцев, и при поддержке кайзеровской армии Скоропадский устроил переворот. В результате 29 апреля 1918 на Всеукраинском съезде хлеборобов он был провозглашён гетманом всея Украины. Скоропадскому удалось значительно укрепить государственность провозглашённой Украинской державы, а также её армию и экономику. После поражения Центральных держав в войне он сумел сплотить разобщённое украинское общество ради борьбы за независимость и добиться победы в войне против красных и белых. После победы в Украинской державе окончательно установилась мягкая диктатура гетмана. Хотя сам Скоропадский всегда называл своё диктаторское правление временной мерой, но передавать кому-либо власть не спешил под разными предлогами.§!"
 UKR_danylo_skoropadskyi:0 "Даниил Скоропадский"
 UKR_danylo_skoropadskyi_desc:0 "§gДаниил Павлович Скоропадский (1904 г.р.) стал четвёртым ребёнком в семье Павла и Александры Скоропадских. На формирование национального мировоззрения мальчика в определённой степени повлияло пребывание каждое лето в родовых имениях отца — Полошках и Тростянце на Черниговщине. Но в основном детские годы Даниила Скоропадского прошли в Петербурге, где семья Скоропадских жила до середины 1918 года. Уже после того как его отец стал гетманом Украинской державы, вся его семья прибыла специальным поездом в Киев. После окончания войны Даниил смог получить хорошее образование в Швейцарии и Германии. Именно он должен был продолжать дело отца, так как из трёх более старших детей двое были дочерьми, а брат Пётр имел психические болезни и страдал эпилепсией. Поэтому, хотя при своём отце Даниил не занимал никаких важных государственных постов и не служил в армии, но гетман явно готовил своего сына как потенциального наследника гетманского поста.§!"
 UKR_yevhen_konovalets:0 "Евгений Коновалец"
 UKR_yevhen_konovalets_desc:0 "§gЕвгений Михайлович Коновалец (1891 г.р.) родился в селе Зашков Львовского уезда Королевства Галиции и Лодомерии. Полное начальное образование получил в украинской четырёхлетней начальной школе при учительской семинарии. Окончив в 1909 году Львовскую академическую гимназию, поступил на юридический факультет Львовского университета. Уже в студенческие годы принимал активное участие в общественно-политической деятельности. В 1912 стал секретарём львовского отделения организации «Просвита». В 1913 был выбран в состав главного правления Украинского студенческого союза, где входил в национально-демократическую секцию. Тогда же познакомился с Дмитрием Донцовым, чьи работы впоследствии оказали большое влияние на идеологические основы Коновальца. С началом Великой войны 2 августа 1914 года был мобилизован в австрийскую армию. В 1915 году попал в плен в ходе боёв на горе Маковка и до 1917 содержался в лагерях для военнопленных. После Февральской революции 1917 года совместно с другими пленными вёл активную пропагандистскую работу среди пленных украинцев-галичан. В сентябре 1917 года покинул лагерь и добрался до Киева, где в октябре — ноябре сформировал из бывших пленных галичан Галицко-Буковинский курень сечевых стрельцов, который вскоре возглавил. В конце января — начале февраля сечевики подавили восстание рабочих завода «Арсенал» в Киеве, активно действовали в уличных боях на стороне Центральной рады против красногвардейцев, а позднее участвовали в боях против советских войск на подступах к городу и прикрывали отход Центральной рады из Киева в Житомир. За проявленную доблесть Коновалец был произведён в полковники. 29 апреля к власти пришёл гетман Павел Скоропадский, Центральная рада была разогнана, а сечевые стрельцы — разоружены и расформированы. В конце августа Коновалец получил от Скоропадского разрешение на формирование под Киевом Отдельного отряда сечевых стрельцов (численностью до 900 человек) в составе гетманской армии. В дальнейшем этот полк был развёрнут в дивизию, которая под командованием Коновальца в 1919-1920 участвовала в боях против советских и деникинских войск. После окончания войны Коновалец ещё некоторое время был сторонником гетманской власти, но вскоре ушёл в оппозицию и основал ОУН, которая стала основной националистической силой в Украинской державе.§!"
 UKR_oleksander_shumskyi:0 "Александр Шумский"
 UKR_oleksander_shumskyi_desc:0 "§gАлександр Яковлевич Шумский (1890 г.р.) родился в селе Боровая Рудня Волынской губернии в рабочей семье. Окончив сельскую двухклассную школу, работал на лесопильном заводе, затем техником-мелиоратором. Участвовал в работе социалистических кружков, с 1908 года — член Украинской социал-демократической спилки. В 1911 году приехал в Москву, где сдал экстерном экзамены за среднюю школу. Получив аттестат зрелости, поступил в Московский городской народный университет имени А.Л.Шанявского. Окончил его исторический факультет. В период Великой войны Шумский активно работал в украинских социалистических организациях. Попав под подозрение охранного отделения, в 1916 году он уехал на гидротехнические работы в Закаспийский край. Вернулся в Москву, где был арестован и отправлен на фронт. После Февральской революции Шумский избирался членом корпусного, армейского, а потом фронтового комитета солдатских депутатов. После образования земельных комитетов его избрали членом Киевского губернского земельного комитета, а потом председателем Волынского земельного комитета. В 1917—1919 годах был одним из лидеров левого крыла Украинской партии социалистов-революционеров, затем входил в ЦК отдельной партии боротьбистов. В январе 1918 года вместе с другими левыми украинскими эсерами выступил против Центральной рады. Во время второго вторжения советов в Украину в 1919 году он занимал пост народного комиссара просвещения Советской Украины. С 1920 года работал в народном комиссариате иностранных дел. После потери большевиками Харькова Шумский, как и многие другие коммунистические деятели, отправился в изгнание в РСФСР. Был членом делегации на мирных переговорах с Польшей и гетманской Украиной. В 1921 году на 3-м конгрессе Коминтерна избран членом Исполкома Коминтерна. Был также членом президиума ЦИК СССР. В феврале 1922 года возглавлял делегацию советского правительства по заключению торгового договора с Польшей. Благодаря должностям и своей позиции по украинскому национальному вопросу стал лидером КПУ в изгнании, пока её деятельность в Украине была под зепретом.§!"
 UKR_symon_petliura:0 "Симон Петлюра"
 UKR_symon_petliura_desc:0 "§gСимон Васильевич Петлюра (1879 г.р.) родился в Полтаве в мещанской семье. Учился в православной духовной семинарии, откуда был исключен за участие в украинском революционном движении. Эмигрировал во Львов. С 1900 — член Революционной украинской партии, затем Украинской социал-демократической партии. По возвращении в Россию работал учителем, бухгалтером (на Кубани); сотрудничал в киевских газетах «Громадська думка», «Рада»; с 1906 — редактор газеты «Слово». В 1907, скрываясь от преследования полиции, уехал в Петербург, затем в Москву; работал бухгалтером, участвовал в украинских кружках «Кобзарь» и «Громада». С 1912 — редактор газеты «Украинская жизнь». В 1914 году был мобилизован в армию, а с 1915 стал председателем Главной контрольной комиссии Всероссийского земского союза по Западному фронту. После февральской революции 1917 года организовал и возглавил Украинский фронтовой комитет. В мае 1917 был избран во Всеукраинский войсковой комитет Центральной Рады в Киеве и стал его председателем. В правительстве Центральной Рады занимал пост секретаря (министра) по военным делам. После разгона Центральной Рады и установления власти гетмана Скоропадского возглавлял Киевское губернское земство и Всеукраинский союз земств. Летом 1918 был помещён в Лукьяновскую тюрьму, но уже осенью Петлюра был освобождён при условии, что в военное время будет вместе с другими оппозиционерами поддерживать правительство гетмана. Эти условия были соблюдены, но после окончания войны за независимость Петлюру снова посадили в тюрьму в 1923 году, где он пробыл до 1930. После освобождения Петлюра стал однозначным лидером действенной демократической оппозиции, имея славу непримиримого борца против режима Гетманата, хоть и делавший это в мирном русле."
 UKR_oleksander_osetsky:0 "Александр Осецкий"
 UKR_oleksander_osetsky_desc: "§gАлександр Осецкий (1873 г.р.) происходит из дворян Волынской губернии православного вероисповедания. Окончил Полоцкий кадетский корпус (1892), 1-е военное Павловское училище в Санкт-Петербурге (1894, по 1-му разряду), Николаевскую академию Генерального штаба (2 класса) (1900, по 2-му разряду), Императорский Санкт-Петербургский археологический институт (1903), курс Офицерской стрелковой школы (1912, «успешно»). С 01.09.1892 на службе в Русской императорской армии. В июле—октябре 1914 года в чине подполковника временно командовал 6-м гренадёрским Таврическим полком. В ноябре 1914 за боевые отличия произведен в полковники и назначен командиром 3-го гренадерского Перновского полка. В боях был дважды контужен, награждён Георгиевским оружием (1914), орденами. С февраля 1917 — командир 2-й бригады 31-й пехотной дивизии, с 27.03.1917 — генерал-майор, с мая 1917 — командир 2-й бригады 2-й гренадёрской дивизии. После большевистского переворота в ноябре 1917 Осецкий прибыл в Киев в распоряжение украинской Центральной Рады и был назначен начальником находившейся на фронте (в стадии формирования) 4-й украинской дивизии 2-го Запорожского корпуса. Во время захвата Киева большевистскими войсками РСФСР был причислен к Гайдамацкому кошу Слободской Украины, созданному под руководством Семёна Петлюры. С 12 февраля 1918 — начальник украинского Генерального штаба, с 5 марта 1918 — начальник Главного штаба УНР, генерал-хорунжий. После прихода к власти гетмана Павла Скоропадского генерал Осецкий продолжал службу в украинской армии. В апреле-июне 1918 — командир Полтавского (6-го) корпуса армии Украинской державы. С июня 1918 — начальник корпуса железнодорожной охраны, находившегося в стадии формирования. С 22 января 1919 — заместитель военного министра Украинской державы и, одновременно, главный инспектор украинских войск. С 7 апреля 1919 — командующий Полесской группой войск, оборонял северный рубежи Украинской державы. После войны продолжил службу в украинской армии, стал одним из наиболее опытных и авторитетных военначальников гетманской армии, автором работ по военной теории и признанным специалистом по планированию крупномаштабных наступательных операций.§!"
 UKR_roman_shukhevych:0 "Роман Шухевич"
 UKR_volodymyr_salsky:0 "Владимир Сальский"
 UKR_volodymyr_salsky_desc:0 "§gВладимир Сальский (1885 г.р.) происходит из дворян Волынской губернии православного вероисповедания. Общее образование почил в Острожской гимназии, выдержав экзамены за курс шести классов. 1 сентября 1904 года вступил в военную службу вольноопределяющимся 2-го разряда и был направлен на учёбу в Виленское пехотное юнкерское училище, полный курс которого окончил в марте 1906 года по 1-му разряду с производством из юнкеров в подпоручики, с назначением на службу в 126-й пехотный Рыльский полк. 16 ноября 1914 года был назначен старшим адъютантом штаба 70-й пехотной дивизии. 10 сентября 1915 года, за выслугу лет, произведен в капитаны Генштаба. С июня 1916 года служил в штабе 12-й армии. Со 2 апреля 1917 года — подполковник Генштаба. Осенью 1917 принял участие в украинизации частей 12-й армии на Северном фронте. После октябрьского переворота в Петрограде оставил службу в русской армии и прибыл в Киев, в распоряжение украинской Центральной рады. С ноября 1917 года — начальник штаба формируемой 1-й Сердюкской дивизии войск Центральной рады. В конце 1917 года — начальник штаба командующего антибольшевистскими войсками на Левобережной Украине подполковника Юрия Капкана, в январе 1918 года — начальник штаба атамана Михаила Ковенко, участвовал в организации сопротивления наступавшим большевистским войскам Михаила Муравьёва. С 10 марта 1918 года — член комиссии по формированию украинской армии. С 22 июня 1918 года — первый помощник начальника отдела пехотных школ Главного военно-учебного управления Военного министерства Украинской державы; войсковой старшина украинской армии. С конца января 1919 года — полковник, начальник Главного военно-учебного управления Военного министерства. С конца мая 1919 года — командующий Запорожской группой войск. Сумел повысить боеспособность своих войск. С 5 октября 1920 года — генерал-хорунжий.§!"
 UKR_oleksander_udovychenko:0 "Александр Удовиченко"
 UKR_oleksander_udovychenko_desc:0 "§gАлександр Удовиченко (1884 г.р.) родился в Харькове в семье офицера, дослужившегося до чина подполковника и дворянского звания. Вступил в царскую армию в 1903 юнкером Военно-топографического училища, полный курс которого окончил в 1905 году по 1-му разряду. Выпущен подпоручиком в Корпус военных топографов, прикомандирован к лейб-гвардии Павловскому полку. В 1911—1912 годах обучался в Александровской военно-юридической академии; штабс-капитан. В 1914 — прикомандирован к дислоцированному в Киеве 129-му пехотному Бессарабскому полку. Участник Великой войны. В 1914—1915 годах в составе 129-го пехотного Бессарабского полка 33-й пехотной дивизии принимал участие в боевых действиях. За отличие в боях приказом по 3-й Армии награждён орденом Святой Анны 4 степени с надписью «За храбрость». С марта 1915 — обер-офицер Управления Генерал-Квартирмейстера штаба армий Юго-Западного фронта; капитан. С осени 1916 — помощник начальника, затем начальник отделения Управления Генерал-Квартирмейстера штаба Главнокомандующего армиями Юго-Западного фронта. В 1917 году принимал активное участие в украинизации воинских частей и соединений Юго-Западного фронта. В июне 1917 — участник 2-го Всеукраинского войскового съезда, член Украинского Генерального войскового комитета. Осенью 1917 — уполномоченный Украинской Центральной Рады в штабе Юго-Западного фронта; подполковник (1917). С 10.12.1917 — начальник мобилизационного отдела Генерального штаба УНР в Киеве. В январе 1918 — командир «охочекомонного» куреня работников Военного министерства УНР. С 09.02.1918 — начальник разведывательного отдела Гайдамацкого коша Слободской Украины. С 3 марта 1918 — начальник главного управления персонального состава Генерального штаба УНР (затем — Генерального штаба вооружённых сил Украинской Державы); с июля 1918 — войсковой старшина. С декабря 1918 — в распоряжении главнокомандующего Правобережным фронтом войск Украинской державы; полковник украинской армии. С марта 1920: помощник командира 4-й стрелковой бригады, начальник персонального управления Главной мобилизационно-персональной управы Военного министерства Украинской державы; генерал-хорунжий.§!"
 UKR_pavlo_shandruk:0 "Павел Шандрук"
 UKR_pavlo_shandruk_desc:0 "§gПавел Шандрук (1889 г.р.) родился на Подолье в семье сельского православного священника. Учился в подготовительных классах духовной семинарии, окончил мужскую классическую гимназию в Остроге и три курса историко-филологический института князя Безбородко в Нежине. В 1915 году был призван на военную службу, 1 сентября 1915 года зачислен в Алексеевское военное училище в Москве юнкером. Служил младшим офицером в 232-м запасном пехотном полку. 29.09.1916 был произведен в подпоручики. Приказом от 10.03.1917 Шандрук был переведён в 70-й пехотный Ряжский полк, в составе которого принимал участие в боевых действиях на Северном фронте в районе Двинска. В феврале 1918 — демобилизован, отправился служить в украинскую армию. В феврале 1918 поступил добровольцем в Запорожский отряд войск Центральной Рады. С апреля по август 1918 служил значковым (поручиком) в дивизионе бронепоездов Отдельной Запорожской дивизии вооружённых сил Украинской державы. С сентября 1918 по апрель 1919 служил в Харькове, в военной комендатуре. С мая 1919 — на противобольшевистском фронте, в составе действующей украинской армии; в мае 1919 — командир батальона, в июне-июле 1919 — командир 9-го стрелкового полка, с августа 1919 — командир 1-го Рекрутского полка. В конце 1920 года — генерал-хорунжий армии Украинской державы. После войны занимался вопросами модернизации гетманской армии, в том числе формированием полноценных бронетанковых подразделений.§!"
 UKR_borys_paliy_neyilo:0 "Борис Палий-Неило"
 UKR_borys_paliy_neyilo_desc:0 "§gБорис Палий-Неило (1878 г.р.) родився в селе Неиловка Полтавской губернии, его род происходит от украинского шляхтича. Окончил Петровский Полтавский кадетский корпус, 3-е военное Александровское училище, служил в Ивангородской крепостной артиллерии. С 13 июля 1913 - в 12-й артиллерийской бригаде (Каменец-Подольск), в составе которой принимал участие в Великой войне. Был награжден золотым Георгиевским оружием. Отмечен офицерским Георгиевским крестом. Последнее звание в российской армии – полковник. В 1917 – участник Первого и Второго Украинских Военных Съездов. Был избран в состав Украинского Военного Генерального Комитета на должность помощника инспектора артиллерии, вскоре назначен командантом украинских воинских частей на Полтавщине и начальником городского гарнизона. С конца декабря 1917 – начальник украинизированного 1-го Тракторного артиллерийского дивизиона. Весной 1918 стал организатором пушечных частей в украинских корпусах. Начальник организационного отдела управления Инспектора артиллерии войск Центральной Рады, впоследствии армии Украинской державы. Был помощником командующего войсками в Киеве, командовал 6-м пушечным полком, служил в железнодорожной охране, был помощником генерального писаря И.Полтавца-Остряницы. С октября 1918 - Генеральный писарь Украинского казачества. В 1919—20 находился на командных должностях в гетманской армии до конца войны. После войны занимался также преподованием артиллерии в военном училище.§!"
 UKR_oleksyi_almazov:0 "Алексей Алмазов"
 UKR_oleksyi_almazov_desc:0 "§gАлексей Алмазов (1886 г.р.) родился в семье чиновника, окончил Тифлисское реальное училище, Алексеевское пехотное юнкерское училище (1907), выдержал испытание для перевода в артиллерию при Михайловском артиллерийском училище (1907). Служил в Либавской крепостной артиллерии, с ноября 1911 — в Ковенской крепостной артиллерии. Окончил курс электротехники при Санкт-Петербургском оружейном заводе (1914). Участник Великой войны. С 1915 — командир 2-й батареи 1-го дивизиона 11-й тяжёлой артиллерийской бригады, с 1916 — командир тяжелой батареи 53-го отдельного тяжёлого артиллерийского дивизиона. В мае-декабре 1917 — командир этого дивизиона. Особенно отличился в бою под Крево (август 1917; во время боя был отравлен газами), за что произведён в полковники и награждён орденом св. Георгия IV степени. Также получил все боевые ордена до ордена св. Владимира IV степени с мечами и бантом включительно. С января 1918 — командир отдельной конно-егерской батареи Гайдамацкого коша Слободской Украины войск Центральной рады, организованного Симоном Петлюрой. В январе 1918 в главе своей батареи участвовал в уличных боях с большевистскими войсками в Киеве. В середине февраля 1918 в бою под Бердичевом был ранен в ногу. В марте 1918 его батарея была реорганизована в Запорожский конно-егерский оружейный дивизион Отдельной Запорожской дивизии войск Центральной рады. В апреле 1918 участвовал в походе войск Петра Болбочана в Крым. После прихода к власти Скоропадского его дивизион занимался охраной границы в районе станции Сватово-Белокуракино-Старобельска.§!"
 UKR_petro_dyachenko:0 "Пётр Дьяченко" 
 UKR_petro_dyachenko_desc:0 "§gПётр Дьяченко (1895 г.р.) родился в зажиточной крестьянской семье православного вероисповедания в Полтавской губернии. В начале Великой войны поступил на военную службу добровольцем. В звании рядового принимал участие в боях на территории Польши, Литвы. В 1914—1915 годах был трижды ранен, за боевые отличия награждён тремя Георгиевскими крестами; произведён в унтер-офицеры. Осенью 1915 года направлен на учёбу в Оренбургскую школу прапорщиков, зачислен в конную сотню. 19 января 1916 года выпущен прапорщиком в 146-й запасный батальон. С 22 мая 1916 — младший офицер 2-й роты 333-го пехотного Глазовского полка 84-й пехотной дивизии. Принимал участие в Брусиловском наступлении Юго-Западного фронта в Галиции, 30.08.1916 был ранен. С 20 января 1917 — подпоручик, с мая 1917 — поручик. За боевые заслуги награждён всеми возможными орденами до Святого Владимира с мечами и бантом и офицерским Георгиевским крестом 4-й степени с лавровой ветвью. Последний чин в российской армии — штабс-капитан (с 24.08.1917). С 17 декабря 1917 года в составе армии УНР. 25 февраля 1918 был ранен в стычке с красногвардейцами. 27 марта 1918 в Полтаве Дьяченко с небольшим хорошо вооружённым и экипированным конным отрядом влился во 2-й взвод конной сотни 2-го Запорожского пехотного полка Запорожской дивизии армии УНР, освобождавшей территорию Левобережной Украины от вооружённых формирований большевиков. С 18 апреля 1918 — командир взвода, с 23 апреля 1918 — командир сотни. В апреле 1918 принимал участие в освобождении Харькова, Александровска, Мелитополя, Джанкоя; с мая и до конца сентября 1918 — в боевых стычках и в рейдах по тылам противника на восточных рубежах державы в районе Старобельска. В начале декабря 1918 под Белоцерковкой принимал участие в бою с белогвардейцами. В январе 1919 конный дивизион Дьяченко, находясь на отдыхе в Кременчуге, был обмундирован в новую казацкую форму чёрно-серых цветов, благодаря которой его бойцы получили прозвище «Чёрные запорожцы» или «чёрношлычники». В конце января 1919 этот дивизион в составе полка прибыл на фронт под Харьков, оттуда с боями отступил на Полтаву, затем переехал в Кременчуг. В дальнейшем принимал участие в контрнаступлении на Харьков и Донбасс.§!"
 UKR_vasyl_tiutiunnyk:0 "Василий Тютюнник"
 UKR_mykola_shapoval:0 "Николай Шаповал"
 UKR_marko_bezruchko:0 "Марко Безручко"
 UKR_oleksander_gadd:0 "Александр Гадд"
 UKR_mykhailo_bilinskiy:0 "Михаил Белинский"
 UKR_stepan_bandera:0 "Степан Бандера"
 UKR_stepan_bandera_desc:0 "§gСтепан Андреевич Бандера (1909 г.р.) родился в галицком селе Старый Угринов на территории королевства Галиции и Лодомерии в семье греко-католического священника. В 1919 году поступил в одну из немногих украинских классических гимназий, которая находилась в городе Стрые. Будучи третьеклассником, в 1922 году Бандера вступил в подпольную националистическую организацию школьников и стал членом украинского скаутского объединения «Пласт». В сентябре 1928 года поступил на агрономическое отделение Львовской Политехники, где проучился шесть лет. Будучи студентом, Бандера не только продолжал заниматься подпольной работой, но и участвовал в легальном украинском национальном движении. После окончания гимназии он был привлечён к подпольной работе по линии УВО, совмещая её с учёбой и общественной деятельностью. Формально членом УВО Бандера стал лишь в 1928 году, получив назначение в разведывательный, а позднее — в пропагандистский отдел. Когда в 1929 году была создана ОУН, Бандера по рекомендации Степана Охримовича стал одним из первых её членов на Западной Украине. Несмотря на молодость, Бандера быстро поднялся в иерархии подполья ОУН на Западной Украине благодаря своему фанатичному упорству, силе воли, практичности, организаторским способностям и тщательному соблюдению конспирации. В Краевую экзекутиву ОУН Бандера попал в 1931 году. Его карьера развивалась стремительно: в 1932 году Бандера — заместитель краевого проводника, а уже в середине 1933 года Провод украинских националистов его на посту краевого проводника ОУН на западноукраинских землях и краевого коменданта боевого отдела ОУН-УВО. На своей должности был одним из организаторов убийства министра внутренних дел Польши Бронислава Перацкого, после которого польские власти начали активно охотиться за членами ОУН на Галичине, а Бандера был вынужден укрываться в Украинской державе.§!"
 UKR_andriy_melnyk:0 "Андрей Мельник"
 UKR_andriy_melnyk_desc:0 "§gАндрей Афанасьевич Мельник (1890 г.р.) родился в крестьянской семье, относившейся к украинской грекокатолической церкви восточного обряда, в селе Воля Якубова на Львовщине. В 1912 году в Вене начал учиться на инженера, после поступил на службу в австро-венгерскую армию. В 1914—1916 годах Мельник командовал сотней Легиона украинских сечевых стрельцов на австро-российском фронте. В 1916 году попал в плен, находился в лагере под Царицыном. 6 января 1917 года в составе группы галицийских пленных бежал из лагеря и вскоре добрался до Киева. В январе 1918 года — один из организаторов куреня сечевых стрельцов, начальник штаба куреня, а после формирования полка — начальник штаба полка. 19 декабря 1918 года ему было присвоено звание атамана гетманской армии. В июле—августе 1919 года — помощник коменданта дивизии сечевых стрельцов. По долгу службы был близко знаком с Е.Коновальцем, после войны, когда сечевики были окончательно разогнаны, остался его верным соратником. После образования ОУН также примкнул в организации и быстро занял в ней высокие позиции. Среди партийцев ходили слухи, что Коновалец даже назначил Мельника своим официальным преемником на случай своей внезапной смерти.§!"
 UKR_volodymyr_vynnychenko:0 "Владимир Винниченко"
 UKR_volodymyr_vynnychenko_desc:0 "§gВладимир Кириллович Винниченко (1880 г.р.) родился в крестьянской семье в Елисаветграде. С десяти лет получал среднее образование в Елисаветградской гимназии. Однако уже в седьмом классе Винниченко был исключён из гимназии после недели пребывания в карцере за написание революционной поэмы. Был вынужден странствовать по Южной Украине в поисках кратковременного заработка, параллельно усиленно занимаясь самообразованием. Затем в 1900 году экстерном сдал экзамен в Златопольскую гимназию и получил аттестат зрелости. В 1901 году поступил на юридический факультет Киевского университета Святого Владимира. Сразу после поступления в университет создал там тайную революционную студенческую организацию «Студенческя община», и в дальнейшем принимал активное участие в революционном движении, вступив вскоре в Революционную украинскую партию. В феврале 1903 года он был вынужден бежать в Австро-Венгрию и осесть во Львове, где начинает сотрудничать с местными представителями украинского движения. Винниченко был одним из основателей и руководителей Украинской социал-демократической рабочей партии, созданной в декабре 1905 года в ходе революции 1905—1907 на базе РУП, в которой возглавлял левое крыло. С началом Великой войны возвратился в Россию и жил в Москве под чужим именем до 1917 года, занимаясь литературной деятельностью и публицистикой. Сразу после Февральской революции вернулся в Украину и принялся за активную политическую работу, вступил в Украинскую Центральную раду. После издания Радой I Универсала 15 июня 1917 возглавил Генеральный секретариат — фактический орган исполнительной власти на территории украинских губерний. В январе 1918 года Генеральный секретариат был преобразован в Совет народных министров. 27 января 1918 год между УНР и Центральными державами был подписан Брестский мир, а Винниченко стал премьер-министром суверенного государства, однако уже в том же месяце из-за межпартийных трений подал в отставку. После прихода гетмана Скоропадского к власти был арестован по обвинению в подготовке государственного переворота, но вскоре был освобождён и возобновил политическую деятельность. Винниченко был не против советской власти в Украине на условиях уважение к украинской идентичности, но под влиянием других оппозиционных деятелей всё таки согласился сотрудничать с гетманским правительством ради общей победы. После войны был известен разве что по литературной деятельности.§!"
 UKR_nikita_khrushchev:0 "Никита Хрущёв"
 UKR_nikita_khrushchev_desc:0 "§gНикита Сергеевич Хрущёв (1894 г.р.) родился в селе Калиновка Дмитриевского уезда Курской губернии. В детстве зимой Хрущёв посещал церковно-приходскую школу, где обучался грамоте, а летом работал пастухом. Когда Никите исполнилось девять лет, отец окончательно забрал его из школы и отправил работать в поле. В 1908 году семья Хрущёвых переехала на Успенский рудник около Юзовки (Донецк), где Никита стал учеником слесаря на машиностроительном и чугунолитейном заводе. С 1912 года он работал слесарем на шахте и как шахтёр не был мобилизован на фронт в 1914 году. После Февральской революции 1917 года избран в состав Рутченковского Совета рабочих депутатов, в дни корниловского мятежа стал членом местного ВРК, в декабре — председателем профсоюза металлистов горнорудной промышленности. В 1918 году Хрущёв вступил в партию большевиков. Участвовал в Гражданской войне. В 1918 году возглавил отряд Красной гвардии в Рутченково, затем — политкомиссар 2-го батальона 74-го полка 9-й стрелковой дивизии РККА на Царицынском фронте. Летом 1920 года окончил с отличием партийную школу при политотделе 9-й армии. После окончательного поражения большевиков в битве за Донбасс остался в Советской России. Осенью 1929 года поступил в Промышленную академию в Москве. В 1930 году был избран секретарём парткома. С 21 января 1934 года — второй секретарь Московского областного комитета ВКП(б). В марте 1935 по настоянию Сталина стал членом Политбюро КПУ, выполняя таким образом роль сталинского представителя в рядах украинской компартии, находившейся в нелегальном положении на территории самой Украине.§!"
 UKR_wilhelm_von_habsburg:0 "Василий I"
 UKR_wilhelm_von_habsburg_desc:0 "§gЭрцгерцог Вильгельм Франц Габсбург-Лотарингский, также известный как 	Василь Вышиваный (1895 г.р.) родился в родовом имении австрийских князей Габсбургов-Лотарингских, его отец приходился императору Францу-Иосифу троюродным братом. С 12-летнего возраста жил в имении отца у небольшого городка Живец в Западной Галиции. Будучи подростком путешествовал инкогнито по гуцульским селам, был очарован украинской культурой, выучил украинский язык, читал украинскую литературу. Во время Великой войны молодой принц закончил военную академию и в звании лейтенанта был назначен командиром сотни 13-го уланского полка, где служили исключительно украинцы. В 1916 году Вильгельм стал членом палаты господ австрийского парламента. В начале марта 1918 года он, уже в звании полковника, был назначен командиром сечевых стрельцов. Стрельцы называли его Василем и надели на него вышитую рубашку, от чего он получил прозвище «Василь Вышиваный». Его направили во главе группы австрийских войск на Херсонщину. Когда осенью 1918 года в Галиции была провозглашена ЗУНР, Вильгельм со своей частью перебрался туда. После объединения ЗУНР с Украинской державой в январе 1919 года он получил должность председателя отдела заграничных связей Генштаба гетманской армии, руководил созданием сети военных школ, налаживал связи с иностранными миссиями. Но после подписания Скоропадским мира с Польшей, по которому Галиция отошла полякам, Вильгельм Габсбург в знак протеста ушёл в отставку и уехал в Вену. В 1930-х годах он поддерживал связи с лидерами ОУН, в Украине часть консервативных элит рассматривала его кандидатуру в качестве претендента на украинский престол, но гетман Скоропадский долгое время всячески противился попыткам отнять у него хоть часть власти.§!"
