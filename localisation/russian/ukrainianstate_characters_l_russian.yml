 DKR_halyna_kouzmenko:0 "Галина Кузьменко"
 DKR_halyna_kouzmenko_desc:0 "Галина Кузьменко (1892 г.р.) — анархистка, женская активистка и жена Нестора Махно. Родилась в селе Песчаный Брод, окончила учительскую семинарию, после чего стала работать учительницей в земской школе города Добровеличковка. Стала известна в городке как украинская патриотка с анархистским уклоном и активный деятель местной «Просвиты». Осенью 1918 г. Кузьменко стала женой Нестора Махно, а в 1919 г. она была избрана председателем Союза учителей махновской республики. После поражения махновцев бежала с мужем в Румынию, откуда они уехали в Польшу, а далее перебрались сначала в Германию, а затем в Париж. Галина работала там прачкой в одном из пансионов для девочек и до смерти мужа в 1934 была рядом с ним. Виктор Белаш характеризовал её как «неутомимую защитницу женщин»."
 DKR_vasily_kurilenko:0 "Василий Куриленко"
 DKR_vasily_sharovskyi:0 "Василий Шаровский"
 DKR_vasily_sharovskyi_desc:0 "Василий Шаровский (1891 г.р.) — анархист-коммунист, во время службы в армии присоединился к Украинской Партии Социалистов Революционеров, затем вступил в партию боротьбистов, затем анархист-коммунист. В 1917 г. — начальник батареи «Черной гвардии», организованной в Гуляйполе. В августе 1917 избран членом Центральной Рады от Всеукраинского совета крестьянских депутатов представитель Александровского уезда Екатеринославской губернии. С января по июнь 1919 г. — начальник артиллерии 3-й Заднепровской бригады им. батьки Махно. С сентября по декабрь 1919 г. — помощник начальника артиллерии Повстанческой Армии (махновцев). С июля 1920 г. по январь 1921 г. — начальник артиллерии Повстанческой Армии."
 DKR_aron_baron:0 "Арон Барон"
 DKR_aron_baron_desc:0 "Арон Барон (1891 г.р.) в 1906 году был арестован за участие в стачечном движении Киевского союза пекарей, в 1907 сослан в Сибирь, откуда бежал в США. В США вместе с женой участвовал в анархо-синдикалистском движении. С 1912 — член Индустриальных рабочих мира. Поддерживал отношения с профсоюзными и анархическими организациями, еврейскими и американскими. В Чикаго в 1915 году вместе с Люси Парсонс редактировал газету «Alarm» («Набат»). Во время выступления безработных (в начале 1915) Барон вместе с женой шёл в первых рядах демонстрантов и принимал непосредственное участие в столкновениях с полицией, во время которых был жестоко избит. За время пребывания в США несколько раз находился под краткосрочным арестом."
