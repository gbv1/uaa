 DKR_marusya_nikiforova_desc:0 "Маруся Никифорова (1885 г.р.) — знаменитая атаманша анархистов Маруся (Мария) Никифорова родилась в Александровске (ныне Запорожье), в 16 лет покинула родительский дом и примкнула к анархическому движению. Организовала несколько терактов, в 1907 году была арестована, отправлена в ссылку в Сибирь, откуда вскоре бежала. Жила долгое время во Франции, после Февральской революции вернулась в Россию и снова активно включилась в анархическую деятельсность, став вскоре соратницей Н. Махно. Командовала хорошо организованной боевой дружиной, так называемой Чёрной гвардией, которая совершила немало дерзких операций. После того, как махновы были объявлены большевиками вне закона была вынуждена перейти в подполье, организовав снова сеть террористических групп в Причерноморье. Была в итоге схвачена белыми в Симферополе, долгое время считалось, что она были ими повешена тогда же, но в дальнешйем она объявилась в Украине живой и здоровой. Неизвестно, самозванка она или действительно чудом выжившая Маруся, но она в любом случае снова готова вести за собой отряды Чёрной гвардии."
