 RULE_OPTION_SOVIET_COMMUNISM:0 "Просоветский коммунизм"
 RULE_OPTION_SOVIET_COMMUNISM_DESC:0 "Украинский ИИ установит власть советов и наладит максимально дружественные отношения с СССР."
 RULE_OPTION_INDEPENDENT_SOCIALISM:0 "Независимый социализм"
 RULE_OPTION_INDEPENDENT_SOCIALISM_DESC:0 "Украинский ИИ проведёт социалистические преобразования и попробует собрать собственный антифашистский блок в Европе."
 RULE_OPTION_DEMOCRATIC_PEOPLES_REPUBLIC:0 "Демократия"
 RULE_OPTION_DEMOCRATIC_PEOPLES_REPUBLIC_DESC:0 "Украинский ИИ приведёт к власти демократов и будет пытаться вступить в союз к западным демократическим государствам."
 RULE_OPTION_ALLIANCE_WITH_POLAND:0 "Союз с Польшей"
 RULE_OPTION_ALLIANCE_WITH_POLAND_DESC:0 "Украинский ИИ будет улучшать отношения с Польшей и попытается сделать страну частью Междуморья."
 RULE_OPTION_HETMANS_STATE:0 "Гетманская держава"
 RULE_OPTION_HETMANS_STATE_DESC:0 "Украинский ИИ сохранит крепкую власть гетмана и пойдёт по максимально независимому пути, попытавшись создать собственный региональный альянс для обороны."
 RULE_OPTION_INVITE_HABSBURG:0 "Монархия Габсбургов"
 RULE_OPTION_INVITE_HABSBURG_DESC:0 "Украинский ИИ пригласит на украинский престол представителя Габсбургов и пойдёт по максимально независимому пути, попытавшись создать собственный региональный альянс для обороны."
 RULE_OPTION_COSSACKS_REPUBLIC:0 "Казацкая республика"
 RULE_OPTION_COSSACKS_REPUBLIC_DESC:0 "Украинский ИИ реформирует политическую систему по образцу Запорожской Сечи и пойдёт по максимально независимому пути, попытавшись создать собственный региональный альянс для обороны."
 RULE_OPTION_BANDERA:0 "Национализм (Бандера)"
 RULE_OPTION_BANDERA_DESC:0 "Украинский ИИ приведёт к власти националистов, которые в первую очередь будут пытаться вернуть западные земли с опорой на собственные силы."
 RULE_OPTION_MELNIK:0 "Национализм (Мельник)"
 RULE_OPTION_MELNIK_DESC:0 "Украинский ИИ приведёт к власти националистов, которые будут ориентироваться во внешней и внутренней политике на Третий рейх."
 RULE_OPTION_ARSHINOV:0 "Анархизм (мировая революция)"
 RULE_OPTION_ARSHINOV_DESC:0 "Украинский ИИ приведёт к власти демократов, которые доведут страну до восстания анархистов, стремящихся к распространению анархии по всему миру."
 RULE_OPTION_BELASH:0 "Анархизм (махновская Украина)"
 RULE_OPTION_BELASH_DESC:0 "Украинский ИИ приведёт к власти демократов, которые доведут страну до восстания анархистов, стремящихся освободить только лишь украинский народ от власти паразитов."
 RULE_OPTION_NEUTRALITY_UKRAINE:0 "Нейтралитет"
 RULE_OPTION_NEUTRALITY_UKRAINE_DESC:0 "Украинский ИИ не будет углубляться сразу в политические фокусы, сохраняя нейтралитет, пока страну не пригласят в какой-то альянс."
 RULE_OPTION_SOVIET_REVENGE:0 "Красный рассвет"
 RULE_OPTION_SOVIET_REVENGE_DESC:0 "Крымский ИИ не будет препятствовать красному мятежу, который приведёт к советской аннексии Крыма."
 RULE_OPTION_WRANGEL:0 "Укрепление Врангеля"
 RULE_OPTION_WRANGEL_DESC:0 "Крымский ИИ сохранит власть прозападного Петра Врангеля, постарается наладить отношения со старыми союзниками и примириться с Украиной."
 RULE_OPTION_KRASNOV:0 "Приход Краснова"
 RULE_OPTION_KRASNOV_DESC:0 "Крымский ИИ приведёт к власти прогерманского Петра Краснова и постарается укрепить связи с Германией."
 RULE_OPTION_CRIMEA_NEUTRALITY:0 "Утверждение Кудашева"
 RULE_OPTION_CRIMEA_NEUTRALITY_DESC:0 "Крымский ИИ приведёт к власти монархиста Николая Кудашева и продолжит двигаться по соответствующему древу фокусов."
 RULE_OPTION_AUTONOM:0 "Создание КрАССР"
 RULE_OPTION_AUTONOM_DESC:0 "Крымский ИИ приведёт к власти белогвардейца-изменника Якова Слащёва и постарается организовать советскую автономию для Крыма."
 RULE_OPTION_TATAR:0 "Татарское восстание"
 RULE_OPTION_TATAR_DESC:0 "Крымский ИИ не будет препятствовать красному мятежу, который в итоге приведёт к восстанию коренного народа с вмешательством Украины."
 RULE_OPTION_CRIMEAN_COMMUNE:0 "Коммунизм"
 RULE_OPTION_CRIMEAN_COMMUNE_DESC:0 "Крымскотатарский ИИ изберёт коммунистический Меджлис и попытается вступить в Коминтерн."
 RULE_OPTION_CRIMEAN_REPUBLIC:0 "Демократическая республика"
 RULE_OPTION_CRIMEAN_REPUBLIC_DESC:0 "Крымскотатарский ИИ сохранит демократическое правительство."
 RULE_OPTION_CRIMEAN_NATIONALISM:0 "Тюркский Крым"
 RULE_OPTION_CRIMEAN_NATIONALISM_DESC:0 "Крымскотатарский ИИ приведёт к власти прогрессивных националистов."
 RULE_OPTION_CRIMEAN_KHANATE:0 "Крымское ханство"
 RULE_OPTION_CRIMEAN_KHANATE_DESC:0 "Крымскотатарский ИИ приведёт к власти религиозных фундаменталистов и монархистов."
 POL_FRAGMENTATION_STATUS:0 "Раздробленность Польши"
 RULE_OPTION_POL_FRAGMENTED:0 "Польша раздроблена"
 RULE_OPTION_POL_FRAGMENTED_DESC:0 "Все другие славянские меньшинства Польши в начале игры станут свободными независимыми нациями."
 CZE_FRAGMENTATION_STATUS:0 "Раздробленность Чехословакии"
 RULE_OPTION_CZE_FRAGMENTED:0 "Чехословакия раздроблена"
 RULE_OPTION_CZE_FRAGMENTED_DESC:0 "Словакия и Подкарпатская Русь в начале игры будут свободными независимыми нациями."
 RULE_OPTION_BUL_UKRAINE_ALLY:0 "Сближение с Украиной"
 RULE_OPTION_BUL_UKRAINE_ALLY_AI_DESC:0 "Болгарский ИИ пойдёт на сближение с Украиной, создав с ней союз для совместного пересмотра результатов Великой войны."
 RULE_ALLOW_CREATE_FACTION:0 "Создание альянсов"
 RULE_ALLOW_CREATE_FACTION_LIMITED_DESC:0 "Для создания альянса необходимо иметь иметь специально установленное правило для государства, которое может быть получено через фокусы или решения."
 RULE_ALLOW_CREATE_FACTION_SAME_IDEOLOGY_DESC:0 "Можно создавать альянс только между государствами с одинаковой идеологией."
 RULE_ALLOW_CREATE_FACTION_BLOCKED_DESC:0 "Государства не могут создавать альянсы. Это не влияет на альянсы, существующие с самого начала игры или создаваемые с помощью национальных фокусов."
 RULE_ALLOW_CREATE_FACTION_SAME_IDEOLOGY_TOOLTIP:0 "Правило: §Rсоздавать альянсы можно только между государствами с одинаковой идеологией.§!"
 RULE_ALLOW_CREATE_FACTION_BLOCKED_TOOLTIP:0 "Правило: §Rручное создание альянсов запрещено, можно лишь использовать специальные фокусы или решения.§!"
 RULE_ALLOW_JOIN_FACTION:0 "Вступление в альянс"
 RULE_ALLOW_JOIN_FACTION_LIMITED_DESC:0 "Вступление в альянс ограничено мировой напряжённостью."
 RULE_ALLOW_JOIN_FACTION_SAME_IDEOLOGY_DESC:0 "В альянсы могут вступать только государства с одинаковой идеологией."
 RULE_ALLOW_JOIN_FACTION_BLOCKED_DESC:0 "Государства не могут вступать в альянсы никак, кроме как через специальные фокусы или решения."
 RULE_ALLOW_JOIN_FACTION_SAME_IDEOLOGY_TOOLTIP:0 "Правило: §Rвступать в один альянс могут только государства с одинаковой идеологией.§!"
 RULE_ALLOW_JOIN_FACTION_BLOCKED_TOOLTIP:0 "Правило: §Rвступление в альянс запрещено, можно лишь использовать специальные фокусы или решения.§!"