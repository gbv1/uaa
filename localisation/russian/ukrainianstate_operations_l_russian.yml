l_russian:
 operation_boost_armed_resistance_in_west_ukraine:0 "Поддержка вооружённого сопротивления в Западной Украине"
 operation_boost_armed_resistance_in_west_ukraine_desc:0 "Наши агенты могут переправить через польскую границу оружие и снаряжение для украинских партизан и подпольщиков на этих землях, что даст новый толчок для вооружённых акций против польского правительства."
 ukr_support_west_resist_infiltration:0 "Переправка оружия через границу"
 ukr_support_west_resist_infiltration_desc:0 "Агент ищет сообщников и с их помощью ночью по сложнопроходимой местности переправляет оружие и снаряжение через польскую границу."
 ukr_support_west_resist_infiltration_outcome:0 "Под прикрытием плохой погоды наш отряд нашёл ранее разведанный маршрут и без проблем пересёк границу."
 ukr_support_west_resist_hide_weapons:0 "Помещение оружия в тайниках"
 ukr_support_west_resist_hide_weapons_desc:0 "Оружие надёжно прячется в тайниках, информацию о которых передают надёжным людям в украинском сопротивлении."
 ukr_support_west_resist_hide_weapons_outcome:0 "Ящики с оружием и снаряжением были размещены в надёжных местах."
 ukr_support_west_resist_exfiltration:0 "Возвращение и заметание следов"
 ukr_support_west_resist_exfiltration_desc:0 "Агент даёт сигнал сопротивлению, что оружие можно извлечь из оговоренных тайников, и возвращается назад."
 ukr_support_west_resist_exfiltration_outcome:0 "Наше сопротивление получило достаточно оружия для организации новых вооружённых акций."
 ukr_support_west_resist_exfiltration_outcome_fail:0 "Наше сопротивление получило достаточно оружия, но деятельность нашего агента была замечена польскими властями."
 operation_propaganda_dissemination_in_west_ukraine:0 "Пропаганда в Западной Украине"
 operation_propaganda_dissemination_in_west_ukraine_desc:0 "Мы можем подготовить и распространить пропагандистские листовки для западных украинцев, чтобы усилить проукраинские настроения."
 ukr_propaganda_dissemination_in_west_infiltration:0 "Переправка листовок"
 ukr_propaganda_dissemination_in_west_infiltration_desc:0 "Подготовленные листовки переправляются через польскую границу контрабандой, под видом безобидной целлюлозной продукции."
 ukr_propaganda_dissemination_in_west_infiltration_outcome:0 "Ящики с листовками были успешно переправлены через границу."
 ukr_propaganda_dissemination_in_west_distribution:0 "Распределение листовок"
 ukr_propaganda_dissemination_in_west_distribution_desc:0 "Далее эта печатная продукция распространяется равномерно среди подпольных ячеек украинского сопротивления для дальнейшего распространения среди обычного населения."
 ukr_propaganda_dissemination_in_west_distribution_outcome:0 "Местные ячейки получили свою долю печатной продукции для распространения."
 ukr_propaganda_dissemination_in_west_local:0 "Распространение среди населения"
 ukr_propaganda_dissemination_in_west_local_desc:0 "Украинские активисты ночью тайно расклеивают и подкидывают в почтовые ящики проукраинские листовки, стараясь охватить максимальное количество граждан."
 ukr_propaganda_dissemination_in_west_local_outcome:0 "Основная масса листовок была успешно распространена среди населения."
 ukr_propaganda_dissemination_in_west_local_outcome_fail:0 "Основная масса листовок была успешно распространена, однако наша разведсеть была накрыта польской контрразведкой."
 operation_political_assassination_in_west_ukraine:0 "Политическое убийство в Польше"
 operation_political_assassination_in_west_ukraine_desc:0 "Наш агент организует и скоординирует убийство одного из видных польских чиновников, отметившихся в гонениях украинцев Галичины и Волыни."
 ukr_political_assassination_infiltration:0 "Предварительная подготовка"
 ukr_political_assassination_infiltration_desc:0 "Наш агент тайно переправляется через границу и координирует подготовку операции с помощью местных подпольщиков."
 ukr_political_assassination_infiltration_outcome:0 "За целью была установлена постоянная слежка, также был найден и проинструктирован исполнитель акции."
 ukr_political_assassination_in_west_action:0 "Исполнение убийства"
 ukr_political_assassination_in_west_action_desc:0 "Получив соответствующие инструкции, местный активист подпольной ОУН публично совершает убийство польского деятелся как месть за угнетение украинцев."
 ukr_political_assassination_in_west_action_outcome:0 "Исполнитель застрелил польского чиновника на рабочем месте."
 ukr_political_assassination_in_west_exfiltration:0 "Заметание следов"
 ukr_political_assassination_in_west_exfiltration_desc:0 "Агент заметает следы и покидает Польшу, мы здесь ни при чём, это местные украинцы в праведном гневе убили ретивого карателя польского режима."
 ukr_political_assassination_in_west_exfiltration_outcome:0 "Агент успешно вернулся с задания."
 ukr_political_assassination_in_west_exfiltration_outcome_fail:0 "Однако наш агент не успел сам безопасно вернуться, его разоблачили польские спецслужбы."
 operation_influence_in_turkey_for_access_to_straits:0 "Операция «Пропонтида»"
 operation_influence_in_turkey_for_access_to_straits_desc:0 "Мы должны обеспечить свободный проход наших и союзных кораблей через Черноморские проливы, в чём необходимо любыми методами убедить Турцию."
 ukr_influence_in_turkey_infiltration_in_staff:0 "Связи с турецкими штабистами"
 ukr_influence_in_turkey_infiltration_in_staff_desc:0 "Наши агенты заводят полезные знакомства в Анкаре и Стамбуле, чтобы получить доступ к источникам информации морских и армейских штабов, которые в дальнейшем будут использованы для внедрения дезинформации."
 ukr_influence_in_turkey_infiltration_in_staff_outcome:0 "Было завербовано несколько штабных служащих и двойных агентов, которые имеют доступ к раведывательным данным."
 ukr_influence_in_turkey_prepare_desinformation:0 "Подготовка документов"
 ukr_influence_in_turkey_prepare_desinformation_desc:0 "Проводится сбор и подделка разведданных, которые должны свидетельствовать о планах наших противников удара по Турции ради контроля стратегических проливов, что должно убедить турков в опасности дальнейшего сохранения нейтралитета."
 ukr_influence_in_turkey_prepare_desinformation_outcome:0 "Также наши спецслужбы подготовили ложные и заангажированные свидетельства, указывающие на агрессивные планы наших противников относительно нейтральных стран."
 ukr_influence_in_turkey_data_substitution:0 "Внедрение дезинформации"
 ukr_influence_in_turkey_data_substitution_desc:0 "Подготовленные документы передаются турецким военным под видом достоверных разведданных, полученных из проверенных ранее источников."
  ukr_influence_in_turkey_data_substitution_outcome:0 "Эти сведения были переданы в качестве якобы достоверной информации турецкой военной разведке, которая далее должна донести информацию высшему руководству."
 operation_pressure_on_romanian_oil_supplies_to_germany:0 "Ограничить поставки румынской нефти"
 operation_pressure_on_romanian_oil_supplies_to_germany_desc:0 "[GER.GetName] получает значительное количество топлива для своей военной техники из Румынии, мы должны прервать эти поставки."
 ukr_pressure_on_romanian_oil_supplies_to_germany_infiltration:0 "Внедрение агентов"
 ukr_pressure_on_romanian_oil_supplies_to_germany_infiltration_desc:0 "Используя налаженную ранее разведывательную сеть, наши агенты налаживают контакты с крупнейшими нефтепромышленниками и румынскими министрами."
 ukr_pressure_on_romanian_oil_supplies_to_germany_infiltration_outcome:0 "Наши агенты установили контакты с крупнейшими нефтепромышленниками и румынскими министрами."
 ukr_pressure_on_romanian_oil_supplies_to_germany_relations_with_industrialists:0 "Работа с нефтедобытчиками"
 ukr_pressure_on_romanian_oil_supplies_to_germany_relations_with_industrialists_desc:0 "Нам необходимо убедить руководителей нефтяных компаний, что ведение бизнеса с немцами в ближайшем будущем обернётся для них большими убытками из-за санкций всего цивилизованного мира."
 ukr_pressure_on_romanian_oil_supplies_to_germany_relations_with_industrialists_outcome:0 "Руководство многих компаний удалось убедить уменьшить нефтедобычу или приостановить поставки нефти под разными предлогами."
 ukr_pressure_on_romanian_oil_supplies_to_germany_relations_with_ministers:0 "Работа с министрами"
 ukr_pressure_on_romanian_oil_supplies_to_germany_relations_with_ministers_desc:0 "Румынское правительство также должно быть поставлено в известность, что такие поставки не позволят в будущем сохранить Румынии нейтралитет."
 ukr_pressure_on_romanian_oil_supplies_to_germany_relations_with_ministers_outcome:0 "Также получилось заручиться поддержкой некоторых министров румынского правительства, которые также могут поспособствовать срыву поставок нефти в Германию."
 operation_brain_drain_for_free_territory:0 "Организовать утечку мозгов"
 operation_brain_drain_for_free_territory_desc:0 "Наши агенты попытаются сагитировать учёных из авторитарных и депрессивных режимов сбежать на нашу вольную землю, где у них будут все условия для научной деятельности без ограничений."
 dkr_brain_drain_for_free_territory_infiltration:0 "Внедрение агента"
 dkr_brain_drain_for_free_territory_infiltration_desc:0 "Наш агент внедряется в крупнейшие университеты и исследовательские центры, создавая в этих научных структурах подпольную агитационную сеть."
 dkr_brain_drain_for_free_territory_infiltration_outcome:0 "Агент успешно внедрился в крупнейшие исследовательские структуры."
 dkr_brain_drain_for_free_territory_agitation:0 "Агитация для учёных"
 dkr_brain_drain_for_free_territory_agitation_desc:0 "Через эту сеть начинает распространяться устная и печатная агитация с целью склонить исследователей к смене места жительства и работы на более благоприятные."
 dkr_brain_drain_for_free_territory_agitation_outcome:0 "Агитационная сеть успешно начала обрабатывать сомневающихся исследователей."
 dkr_brain_drain_for_free_territory_relocation:0 "Переправка через границу"
 dkr_brain_drain_for_free_territory_relocation_desc:0 "Готовятся документы и оказывается другая необходимая помощь, чтобы завербованные научные деятели без лишних подозрений переправились на нашу территорию."
 dkr_brain_drain_for_free_territory_relocation_outcome:0 "Группа учёных была успешно переправлена к нам, чтобы продолжать исследования в разных сферах."
 dkr_brain_drain_for_free_territory_relocation_outcome_fail:0 "Группа учёных была успешно переправлена к нам, однако нашему агенту не удалось полностью избежать внимания контрразведки."
 operation_anarchy_on_export:0 "Разжечь анархическое восстание"
 operation_anarchy_on_export_desc:0 "Распространим огонь мировой анархической революции на все страны мира, разрушим все цепи и стены, которые сковывают прогресс вольного человечества."
 dkr_anarchy_on_export_infiltration:0 "Внедрение"
 dkr_anarchy_on_export_infiltration_desc:0 "Наши агенты внедряются в подпольные организации, недовольные текущим политическим режимом, чтобы направить их деятельность в нужное русло."
 dkr_anarchy_on_export_infiltration_outcome:0 "Агенты были внедрены в ключевые нелегальные организации, ведущие подпольную борьбу с действующим режимом."
 dkr_anarchy_on_export_organize_cells:0 "Организация структур"
 dkr_anarchy_on_export_organize_cells_desc:0 "Агенты координируют действия разных структур, организую и связывая в единую сеть новые ячейки, ставят во главе всех их анархистов."
 dkr_anarchy_on_export_organize_cells_outcome:0 "Они укрепили и расширили эти подпольные сети, поствавили во главе наиболее важных их них нужных людей."
 dkr_anarchy_on_export_take_up_arms:0 "Вооружение народа"
 dkr_anarchy_on_export_take_up_arms_desc:0 "Ответственным подпольным структурам, которые ранее были организованы, передаётся необходимое вооружение, чтобы они смогли начать вооружённое восстание."
 dkr_anarchy_on_export_take_up_arms_outcome:0 "Когда организационные вопросы были решены и подготовлен план восстания, для повстанцев была переправлена большая партия стрелкового оружия и взрывчатки."
 dkr_anarchy_on_export_take_up_arms_outcome_fail:0 "Когда организационные вопросы были решены, была переправлена большая партия стрелкового оружия и взрывчатки, однако деятельность наших агентов натолкнулась на противодействие вражеской контрразведки."
 