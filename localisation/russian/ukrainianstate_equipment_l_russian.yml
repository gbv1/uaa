 UKR_train_equipment_1:0 "Тип «УД-33»"
 UKR_train_equipment_1_desc:0 "Паровозы типа «Украинский Донбасс» 33-го года были сконструированы на луганском паровозостроительном заводе Гартмана, чтобы обновить паровозный парк, доставшийся Украине от Российской империи."
 UKR_train_equipment_2:0 "Тип «УД-40»"
 UKR_train_equipment_2_desc:0 "Удешевлённые паровозы типа «Украинский Донбасс» благодаря массовому производству отлично подходят для быстрого удовлетворения нужд расрастающейся украинской армии и восстанавливающейся после кризиса экономики."
 UKR_train_equipment_3:0 "«Свободная Украина»"
 UKR_train_equipment_3_desc:0 "Реплика знаменитого бронепоезда времён войны за независимость «Свободная Украина» может быть воссоздана на Киевском машиностроительном заводе. Производство подобных бронепоездов позволит снабдить украинскую армию надёжным железнодорожным транспортом, который в условиях современной войны не так просто вывести из строя авианалётом или диверсией."
 UKR_railway_gun_equipment_1:0 "ВЗГ-450"
 UKR_railway_gun_equipment_1_desc:0 "Сверхтяжёлое орудие калибра 450 мм, первоначально разрабатываемое для нужд украинского флота и береговой обороны. Такое массивное орудие на суше можно передвигать только по железным дорогам, для чего его следует включать в состав бронепоездов и использовать для обстрела наиболее мощных вражеских укреплений с безопасной дистанции."
 DKR_train_equipment_1:0 "Тип «УД-33»"
 DKR_train_equipment_1_desc:0 "Паровозы типа «Украинский Донбасс» 33-го года были сконструированы на луганском паровозостроительном заводе Гартмана, чтобы обновить паровозный парк, доставшийся Украине от Российской империи."
