 UKR_heavy_tank_equipment_1:0 "СТП «Кармелюк»"
 UKR_heavy_tank_equipment_1_short:0 "«Кармелюк»"
 UKR_heavy_tank_equipment_1_desc:0 "Проект тяжёлого танка «Кармелюк» должен был обеспечить армии хороший пехотный танк для поддежки пехоты при прорыве глубокой обороны противника. В нём заметно явное влияние тяжёлых французских танков и советских многобашенных монстров. Получившийся танк оказался, с одной стороны, слишком медленным, а с другой стороны - недостаточно бронированным, чтобы эффективно выдерживать огонь вражеской противотанковой артиллерии."
