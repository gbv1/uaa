 UKR_gw_tank_equipment:0 "П1 «Зализяка»"
 UKR_gw_tank_equipment_short:0 "«Зализяка»"
 UKR_gw_tank_equipment_desc:0 "Первая успешная попытка создать свой собственный танк для нужд украинской армии. Впрочем, успех заключался в первую очередь в организации массового конвеерного производства этой машины, а не в боевых качествах, по которым она не первосходила танки времён Великой войны. P1 собирался на тракторном заводе и многие его агрегаты имели соответствующее происхождение, и по сути это был скорее не танк, а тяжёлый гусеничный бронетранспортёр. Из этих машин было сформировано две танковые роты, в армии P1 ласково называли «Зализякой»."
 UKR_light_tank_equipment_1:0 "ЛП-01"
 UKR_light_tank_equipment_1_short:0 "ЛП-01"
 UKR_light_tank_equipment_1_desc:0 "Новый лёгкий танк создавался как аналог быстрых кавалерийских танков западных держав. Для достижения хороших ходовых качеств было разработано довольно необычное шасси. Танк был вооружён 37-мм орудием и пулемётом, вмещал лишь трёх членов экипажа."
 UKR_light_tank_equipment_2:0 "ТШЖ-36"
 UKR_light_tank_equipment_2_short:0 "ТШЖ-36"
 UKR_light_tank_equipment_2_desc:0 "Лёгкий танк ТШЖ-36 стал первым украинским танком, в котором активно применялись зарубежные технологии. Он получился довольно успешным по боевым и ходовым характеристикам, в отличие от предыдущих проектов здесь украинское танкостроение шло уже практически в ногу с мировыми тенденциями."
