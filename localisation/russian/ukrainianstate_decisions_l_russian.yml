 UKR_kyiv_conference_category:0 "Киевская конференция"
 UKR_kyiv_conference_category_desc:0 "С помощью §Yшпионских операций§! мы можем расшатать ситуацию в западноукранских землях под контролем Польши. У поляков будет два возможных варианта реакции:\n\n- жёсткое карательное подавление;\n\n- обычная полицейская реакция.\n\nЕсли поляки будут жёстко §Rподавлять§! украинское сопротивление там - у нас будут поводы организовать пересмотр польских границ, если же без этих жёстких мер §Gсопротивление§! будет расти - может начаться полномасштабное восстание против польского владычества."
