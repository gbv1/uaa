### UKR - UKRAINE ###
 UKR_submarine_1:0 "Тип «Прилуки»"
 UKR_submarine_1_desc:0 "Купленные у Германии в период с 1929 по 1933, с целью ознакомления, старые подводные лодки проекта UB III. Несли 10 торпед и имели водоизмещение 500 тонн. Четыре прошли модернизацию до типа "Прилуки" и были включены в состав ВМС."
 UKR_destroyer_1:0 "Тип «Чернигов»"
 UKR_destroyer_1_desc:0 "«Чернигов» - модернизированный миноносец времён царской России типа «Лейтенант Пущин». Были установлены крупнокалиберные пулемёты компании «Гочкисс», усилено бронирование и установлены импортные немецкие котлы. Первый корабль серии сошёл с верфей в 1932. Несмотря на модернизацию, на момент вхождения в состав флота являлся устаревшим."
 UKR_light_cruiser_1:0 "Тип «Гетман Пётр Дорошенко»"
 UKR_light_cruiser_1_desc:0 "Фактически лёгкий крейсер типа «Светлана», эти корабли закладывались для Российского императорского флота, из-за гражданской войны уже заложенные корабли достались Украинской державе. Один из них, первоначально названный «Адмирал Лазарев», был переименован в «Гетман Пётр Дорошенко» и достроен в 1927 году."
 UKR_heavy_cruiser_1:0 "Тип «Филипп Орлик»"
 UKR_heavy_cruiser_1_desc:0 "Тяжёлый крейсер проекта «Филипп Орлик» создан на базе российского бронепалубного крейсера типа «Богатырь». Новая конструкция башен позволила расместить вместо 152 мм орудий специально заказанные 203 мм пушки фирмы «Крупп»,также были убраны боковые орудия и вместо них установлены 2 торпедных аппарата."
 UKR_battle_cruiser_1:0 "Тип «Святая Троица»"
 UKR_battle_cruiser_1_desc:0 "Дальнейшее развитие царского броненосца «Три Святителя». Первый корабль ВМС Украины, полностью оснащённый орудиями украинского производства, которые были разработаны Государственным канонирским предприятием. Взамен боковых орудий были установлены 2 четырёхтрубных торпедных аппарата, также имелася катапульта для запуска гидросамолёта Коршун-МБ"
 UKR_battleship_1:0 "Тип «Соборная Украина»"
 UKR_battleship_1_desc:0 "Тип «Соборная Украина» - по сути линкор типа «Императрица Мария» с полной заменой всех орудий и модулей на немецкие. После установения власти гетмана Кайзеровская Германия взялась на бесплатной основе достроить последний корабль этого типа, «Император Николай I», с дальнейшими планами на включению его в состав своего флота, однако после капитуляции Германии чертежи и модули достались Украинской державе."
 UKR_carrier_1:0 "Тип «Авиатор»"
 UKR_carrier_1_desc:0 "Тип «Авиатор» спроектирован на базе одноимённого гидрокрейсера, который в свою очередь является переоснащённым линкором «Император Николай I». Все палубные надстройки были снесены для установки взлётной полосы. Штатная авиагруппа состояла из 23 палубных истребителей «Сокол-П» и 22 гидросамолетов «Коршун-МБ»."