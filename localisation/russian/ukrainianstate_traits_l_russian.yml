 UKR_polish_officer:0 "Польский офицер"
 UKR_polish_officer_desc:0 "Этот человек был польским офицером и его симпатии всегда будут в первую очередь на стороне польского народа, а уже во вторую - на стороне текущего правительства."
 UKR_military_medicine_officer:0 "Специалист по полевой медицине"
 UKR_military_medicine_officer_desc:0 "Этот офицер хорошо разбирается в военно-полевой медицине и всегда уделяет внимание организации медицинской службы в подразделениях."
 UKR_discredited_commander:0 "Дискредитированный командующий"
 UKR_discredited_commander_desc:0 "Этот военнокомандующий был дискредитирован в результате политического процесса подчинения армии и весьма маловероятно, что его могут повысить в будущем."
 UKR_makhnovist_insurgent:0 "Махновец-партизан"
 UKR_makhnovist_insurgent_desc:0 "Этот командующий имеет богатый опыт партизанской войны в разных тяжёлых условиях, он умеет использовать любые возможности для выживания подчинённых, но не привык к руководству большими армиями."
 UKR_cowed_by_party_army:0 "Запуганный генерал"
 UKR_cowed_by_party_army_desc:0 "Над этим генералом нависает угроза уголовного преследования, инспирированного партийной верхушкой ради укрепления своего контроля над армией."
 black_baron:0 "Чёрный барон"
 regent_without_empire:0 "Регент без империи"
 symbol_of_unity_DEM:0 "Символ единства"
 CRM_anti_vrangel:0 "Против Врангеля"
 CRM_anti_vrangel_desc:0 "У этого генерала не сложились отношения с Петром Врангелем. Теперь он поддерживает правую оппозицию, чтобы помочь назначить нового лидера Крыма. §RЭтот генерал может быть удалён, если Крым пойдёт по пути Врангеля или коммунизма!§!\n"
 CRM_anti_krasnov:0 "Против Краснова"
 CRM_anti_krasnov_desc:0 "У этого генерала не сложились отношения с Петром Красновым. Теперь он поддерживает текущую власть, чтобы не допустить переворота в стране. §RЭтот генерал будет удалён, если Крым пойдёт по пути Краснова или коммунизма!§!\n"
 CRM_true_white_army_officer:0 "Настоящий белогвардеец"
 CRM_true_white_army_officer_desc:0 "Этот офицер не верен никому кроме белого движения. Он готов идти под любым знаменем, продолжая священную борьбу. §RЭтот генерал будет удалён, если Крым пойдёт по пути коммунизма!§!\n"
 CRM_prostalin_officer:0 "Сталинист"
 CRM_prostalin_officer_desc:0 "Этот офицер ведёт себя крайне подозрительно. Не исключено, что он сотрудничает с НКВД. §RЭтот генерал будет удалён, если Крым пойдёт не по пути коммунизма!§!\n"