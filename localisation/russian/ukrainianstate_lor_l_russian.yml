 ukr_lor.800.d:0 "Украинская держава Павла Скоропадского пала в реальности в конце 1918 года после антигетманского восстания сторонников УНР. Но что было бы, если бы гетман не изменил курс на сближение с консервативными и пророссийскими силами в ноябре 1918, а продолжил борьбу за самостоятельность украинского народа и консолидировал нацию на время войны за независимость? \n \nПодписав соглашение с Директорией о совместной борьбе за единую и вольную Украину, Скоропадскому удалось сохранить ранее выстроенную государственную структуру и армию Украинской державы. Украинские войска начали тяжёлую войну одновременно против красных и белых, а позже, помогая ЗУНР, и против поляков. 22 января 1919 Украинская держава и ЗУНР подписали акт об объединении в единое государство. Однако невозможность войны на три фронта без какой-либо иностранной поддержки вынудили Скоропадского пойти весной 1919 на временное перемирие с Польшей и отдать контроль им над Галичиной и Волынью.  \n \nПолучив признание Польши как равноправного союзника в войне против большевиков, Украинской державе удалось наладить отношения с интервентами Антанты и умерить амбиции белых, которые заняли Донбасс и Причерноморье. Дальнейшие неудачи белогвардейцев и их отступление на юг от большевиков позволило к весне 1920 почти без боя вернуть эти территории при молчаливом согласии интервентов, вытеснив остатки белых в Крым. \n \nКрасная армия предприняло последнее крупное наступление против Украины в конце лета 1920. В битве под Харьковом атакующие потерпели тяжёлое поражение и наступление захлебнулось. В это время на польском фронте у армии советов также сложилась неблагоприятная ситуация, польские войска уже были под Минском. В ноябре 1920, после разгрома основных сил белых, советское руководство согласилось на перемирие с Польшей и Украинской державой, поняв, что их захват будет очень долгим и тяжёлым для обескровленной долгой войной Советской России. «Мировая революция» была отложена на неопределённый срок, а украинский народ обрёл наконец своё независимое государство." 
