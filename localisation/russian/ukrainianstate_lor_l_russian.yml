 ukr_lor.801.t:0 "Дальнейшая история"
 ukr_lor.801.d:0 "После окончания войны Скоропадским был поднят снова вопрос о принадлежности западноукраинских земель. Украинская позиция опиралась на рекомендации Антанты по разграничению этих земель по этническому принципу, предполагаемая граница стала известна в дальнейшем как «линия Керзона» по имени министра иностранных дел Великобритании. Однако поляки не захотели идти на уступки в этом вопросе, и Франция их в этом поддерживала, Украинская держава же находилась в слишком уязвимом положении для силового решения этого вопроса в то время. Данная территориальная претензия была единственной официальной претензией государства Скоропадского на момент 1936 года и значительно охлаждала отношения с Польшей.\n \nГетман старательно начал укреплять своё положение во власти после обретения страной долгожданного мира. Неугодные политические деятели увольнялись из армии и госаппарата, некоторые противники режима были осуждены по разным статьям и стали политзаключёнными. Деятельность любых левых партий была строго запрещена. В 1924 году были проведены единственные выборы в Державную раду по мажоритарной системе с условиями, выгодными Скоропадскому и его сторонникам. В дальнейшем в парламент лишь изредка переизбирались представители по отдельным округам, при Гетманате попасть в раду оппозиционному деятелю было крайне сложно.\n \nБыли проведены реформы судебной и правоохранительной системы, а также административная реформа, разделившая территорию Украинской державы на более мелкие регионы по сравнению с прошлыми губерниями. В качестве национальной валюты использовалась украинская гривна. Но одним из самых болезненных вопросов для населения государства оставался земельный вопрос, Гетманат опирался на поддержку крупных землевладельцев и проводил земельную политику в их интересах, бедным крестьянам зачастую оставалось только устраиваться на работу к ним. \n \nУкраинская экономика после войны начала постепенное восстановление. Государство активно поддерживало крупных землевладельцев, рос экспорт сельскохозяйственной продукции, также хорошо развивалась металлургическая и лёгкая промышленность. Мировой экономический кризис 1929 года стал довольно сильным ударом по украинским производителям, Скоропадскому приходилось принимать непопулярные меры для стабилизации экономики. Были также сокращены расходы на армию в этот период, она стала больше ориентироваться на подавление внутреннего сопротивления, чем на отражение атаки внешнего врага." 
 ukr_lor.802.t:0 "Партии и лидеры"
 ukr_lor.802.d:0 "СГД. Первоначально поддерживали приход Скоропадского к власти такие организации как Украинская народная громада, Украинская демократическо-хлеборобская партия и Союз земельных собственников. После войны был создан единый консервативный Украинский союз хлеборобов-державников, который должен был положить конец партийной вольнице и объединить антидемократические прогетманские силы в единую правящую партия. В дальнейшем эта партия подверглась некоторым чисткам и была преобразована в Союз гетманцев-державников, на который гетман мог в полной мере опираться в своих решениях. За идеологические основы украинского консерватизма отвечал Вячеслав Липинский.\n \nОУН. Бывший предводитель сечевых стрельцов Евгений Коновалец после войны был последовательным сторонником Скоропадского, видя в нём освободителя украинского народа. С 1924 по 1929 Коновалец даже был первым министром обороны Украинской державы. Однако нерешительность гетмана в разрешении вопроса западноукраинских земель привела к постепенному переходу Коновальца в число сторонников радикальных националистов. В 1929 года его снимают с должности за постоянные конфликты с гетманом и его министрами, после чего Коновалец основывает Организацию украинских националистов, в которое вошли многие реваншистские и ультраправые объединения. В ОУН было несколько группировок, тяготевших к разным лидерам внутри партии, некоторые симпатизировали нацистской Германии, другие ратовали за свой путь к объединению украинских земель, однако на 1936 год Коновалец ещё оставался безоговорочным лидером движения. \n \nУСДРП. Украинская социал-демократическая рабочая партия была основана в 1905 и была тогда обычной левой партией на просторах Российской империи. Многие её деятели играли значительную роль в дальнейшей освободительной борьбе 1917-1920 годов. В 1919 году партия раскололась на правое большинство и левое меньшинство, в лидерах первого были такие личности, как Винниченко и Петлюра, поддерживавшие Гетманат лишь потому, что во время войны необходимо сохранять внутреннее единство. После войны партия подвергалась неоднократно преследованиям со стороны гетманской власти, Петлюра в 1923 был даже осуждён на 11 лет заключения под надуманным предлогом. В 1930 он вышел на свободу по амнистии, когда гетманское правительство пыталось смягчить внутреннюю политику в условиях нарастания экономического кризиса, и быстро стал лидером объединённой демократической оппозиции. УСДРП выступает за мирную борьбу за права и свободы простого народа, регулярное проведение свободных выборов в Державную раду и освобождение всех политзаключённых. \n \nКПУ. На членов левых партий в Украинской державе многие смотрели как на предателей родины и московских агентов, и часто это действительно было так. В 1924 году гетманом даже были полностью запрещена любая активность на левом политическом фланге. Коммунистическая партия Украины в этих условиях могла действовать лишь подпольно, а её публичные лидеры предварительно сбежали в Советскую Россию. Лидер КПУ, Александр Шумский, выступал за социалистические преобразования в Украине и мирное сотрудничество с московскими большевиками в качестве равноправного союзника, а не автономной республики в составе Советского союза. Если даже допустить его искренность, планы Сталина могли оказаться совершенно другими на этот счёт..." 
 ukr_lor.803.t:0 "Международные отношения. Часть 1"
 ukr_lor.803.d:0 "СССР. Согласно договору о прекращении огня 1920 года и последующему договору о границах 1922 года под власть гетмана оказались практически все этнические украинские земли, на которые ранее претендовали различные советские марионеточные образования наподобие УССР или ДКСР. Большевики таким образом лишись официальных притязаний на украинскую территорию, однако на пути к возврату территорий бывшей Царской России украинский вопрос всё равно будет одним из первоочерёдных, что понимают обе стороны. Москве не даёт покоя тот факт, что многочисленный восточнославянский народ, который можно было бы относительно прочих легко ассимилировать в едином государстве, выступает на стороне буржуазных европейских государств, в некотором роде даже является идеологическим и стратегическим плацдармом для наступления на страну советов. Отношения между двумя государствами холодные, гетманские силовики активно преследует любых левых и просто москвофильских активистов, советская власть со своей стороны держит под жёстким контролем любые национальные организации украинцев, проживающих на советской территории. \n \nПольша. Отношения с Польским государством также очень непростые. Украина претендует на территорию Галичины и Волыни с преобладающей общей долей украинского населения. Во время совместной войны за независимость против большевиков этот вопрос был отложен на некоторое время, однако потом он постепенно снова вышел на первый план. В Украинской державе после войны осталось много военных и политических деятелей с западных земель, которые постоянно подпитывают антипольские настроения. Польша, со своей стороны, проводит дискриминационную политику относительно украинского и белорусского меньшинств, которое отвечает активной подрывной деятельностью. Украинское подполье на западе поддерживает активные связи с ОУН, и именно националисты наиболее решительно настроены вернуть эти территории, даже ценой кровопролитной войны. \n \nРумыния. Из всех сухопутных соседей только с Румынией относительно хорошие отношения, но они могут сохраниться на таком уровне лишь до тех пор, пока Гетманат официально не выдвигает претензий на часть Буковины и Бессарабии. А сторонников идеи передвинуть румынскую границу довольно много в самых разных политических партиях, особенно в ОУН. Эти потенциально спорные территории отошли к Румынии после войны, в Северной Буковине и некоторых частях Бессарабии проживает довольно много этнических украинцев." 
 ukr_lor.804.t:0 "Международные отношения. Часть 2"
 ukr_lor.804.d:0 "Бывшая Антанта. С Великобританией и Францией отношения изначально были сложные. Интервенты во время гражданской войны со временем склонились к признанию Украинской державы как союзника в борьбе против большевиков, однако хотели видеть её в федерации с государственными образованиями Белого движения, что сами белые видели как вхождение Украины в состав единой России на правах автономии. После поражения армии Юга России эти планы никто уже всерьёз не рассматривал. Западные демократии предпочли налаживать отношения с гетманским правительством, формируя Санитарный кордон на западной границе Советской России, при этом реальной помощи Украине не оказывали ни во время войны, ни после неё. \n \nБелый Крым. Правительство Врангеля было готово признать Украинскую державу, но лишь как одного из участников антибольшевистского блока под своим руководством. Белогвардейцы согласны были воевать вместе с украинцами против красных, пока были слабы и нуждались в защите на севере от вторжения, однако в случае падения большевистского режима большинство бывших царских офицеров видели Украину лишь как неотъемлемую часть новой единой России. Многие из них затаили обиду на Скоропадского, который во время войны то обещал согласиться на все условия Деникина и Врангеля ради победы над общим врагом, то в самый неудобный момент активизировал наступление на белых и вытеснил их с Причерноморья. \n \nГермания. Кайзеровская Германия и Украинская держава воевали на одной стороне во время Великой войны. Скоропадский удержался у власти и после войны также испытывал симпатию к Германии, которая была вынуждены подписать унизительный Версальский мир и также хотела бы изменить некоторые условия послевоенной мировой системы. С Веймарской республикой было налажено активное военное и экономическое сотрудничество, велись совместные разработки в сфере авиации и бронетехники, которые для самой Германии условиями мира были ограничены. Также была лицензирована и запущена в массовое производство в Украине немецкая винтовка Маузер 98, а для флота было закуплено несколько старых подводных лодок типа UB III. С приходом к власти нацистов отношения между странами несколько охладели, Скоропадский опасался, что Украина в будущем может стать объектом территориальной экспансии Рейха. На 1936 год немцы для державы Скоропадкого были более отдалённой и не такой явной угрозой, как российские большевики, он не исключал, что в будущем нацистская Германия станет единственным влиятельным союзником Украины в случае вторжения Красной армии." 
 ukr_lor.805.t:0 "Белый Крым"
 ukr_lor.805.d:0 "После фактического поражения в гражданской войне в 1920 году остатки вооружённых сил Юга России отступили в Крым, где смогли надёжно укрепиться благодаря географическому положению полуострова. Северное Причерноморье было занято украинскими войсками, которые местами выбивали части РККА, а местами - дезорганизованные остатки Белой армии, которые не успели эвакуироваться. Таким образом, к концу 1920 года «красные» и «белые» оказались разделены Керченским проливом, который первые не могли преодолеть из-за вражеского превосходства на море, а вторые уже не имели достаточно сил для продолжения военной кампании на материке. Крым оказался в положении осаждённой крепости, последнего оплота Белого движения, при этом его лидеры всё также претендовали на все территории почившей Российской империи и не собирались заключать мирный договор ни с большевиками, ни с украинским гетманом.\n \nОфициально государство не называлось конечно же Белым Крымом. Оно управлялось правительством Юга России при главнокомандующем Петре Врангеле, чуть позже ещё было сформировано Законодательное собрание Юга Росии, при этом что за Россия подразумевалась здесь - этот вопрос было решено отложить до освобождения всех русских земель, но эта Россия точно не должна была стать коммунистической по единогласному мнению белых военачальников. Врангель мог надеяться только на поддержку стран Антанты, которые признавали его правительство и оказывали материальную помощь его осаждённой армии. Однако на прямое военное вмешательство после провала интервенция надеяться он уже не мог. В дальнейшем Великая депрессия заставила западные страны заняться своими внутренними делами, интерес к остаткам белых со временем угасал, а постепенное укрепление советского государства не позволяло рассчитывать на быстрое падение большевистского режима.\n \nК 1936 году Белый Крым находился в условиях перманентного экономического и политического кризиса, стал «серой» непризнанной территорией. Бывшие союзники продолжали оказывать незначительную поддержку армии Врангеля, однако официально большинство стран к этому времени уже установили дипломатические отношения с СССР и не считали, что Крым может как-то повлиять свержение сталинского режима в перспективе. Врангель с трудом удерживал власть, часть его сторонников уже давно покинули Крым, часть же примкнула к оппозиции, которая симпатизировала нацистской Германии как новой антибольшевисткой силе. Коренные жители полуострова, крымские татары, сформировали свой оппозиционный орган власти - Меджлис - и выступали за предоставление им широкой национальной автономии. В то же время, пока крымский флот морально и физически устаревал, Черноморский флот СССР постепенно наращивал силы. Водный ров последней твердыни Белой армии вскоре перестанет быть существенной преградой для красных орд..." 
 ukr_lor.806.t:0 "Вооружённые силы Украинской державы"
 ukr_lor.806.d:0 "Сухопутная армия. После окончания войны за независимость армия только постепенно сокращалась. К 1936 сухопутные силы насчитывали лишь 11 полноценных пехотных, 3 кавалерийских и одну бронетанковую дивизию. Также постепенно было сформировано 6 дивизий сердюков, исполняющих роль внутренних войск, на которые Скоропадский рассчитывал опираться при возникновении вооружённых восстаний или мятежей в остальной армии. Благодаря сокращению численности удалось обеспечить хорошую материальную оснащённость большинства подразделений. Было полностью обновлено стрелковое оружие пехоты, налажено производство отечественной бронетехники, хоть и не самой современной. К сильным сторонам украинской армии можно отнести также наличие большого количество резервистов на случай полномасштабной войны. Однако к организации армии и качеству подготовки офицеров остаётся множество вопросов, обычные подразделения перемешены с «казаческими» подразделениями, которые гетман старается формировать из привилегированного казаческого сословия как свою главную силовую опору.\n \nАвиация. Боевая авиация Украинской державы играла важную роль во время войны за независимость. В дальнейшем было налажено производство реплики российского бомбардировщика С-22 «Илья Муромец» и собственного истребителя МС БВ-1. На момент 1936 года в составе украинских ВВС было два авиаотряда истребителей и один бомбардировочный.\n \nМорской флот. Императорский Черноморский флот, перешедший изначально под контроль Украинской державы, был в дальнейшем утерян из-за наступления большевиков и иностранной интервенции, доставшись в итоге по большей части «белым» в Крыму. После войны Скоропадский уделял довольно много внимания восстановлению украинского военного флота, благо на территории Украины остались важные кораблестроительные предприятия. На николаевских верфях в 1927 году был достроен крейсер «Гетман Пётр Дорошенко» (первоначально заложенный «Адмирал Лазарев»), а в 1932 году спущен на воду новый эсминец «Чернигов» по модернизированному проекту миноносца времён царской России типа «Лейтенант Пущин». У Германии в период с 1929 по 1933 годы было закуплено несколько старых подводных лодок проекта UB III, четыре из них успешно прошли модернизацию и приняты в состав Украинского державного флота. Также был заложен будущий флагман флота, тяжёлый крейсер «Филипп Орлик», однако к 1936 году его строительство ещё было далеко от завершения.  Для охраны приморских гарнизонов и участия в морских десантах в постоянной боеготовности поддерживалась хорошо оснащённая и обученная бригада морской пехоты."
 ukr_lor.807.t:0 "Закарпатская Украина"
 ukr_lor.807.d:0 "Закарпатская Украина, Подкарпатская Русь, Руська Краина - под такими названиями с разных точек зрения называлась земля, прилегающая к западной стороне Восточных Карпат, населённая преимущественно русинами. До Великой войны она была в составе Австро-Венгрии, после неё в результате тяжёлого дележа осколков империи отошла к новообразованной Чехословакии. Была сформирована отдельная административная единица, край под названием Подкарпатская Русь, которой изначально была обещана автономия, однако в итоге Прага никакого значительного местного самоуправления не дала своим регионам.\n \nКоренное местное население называлось традиционно русинами, которые с украинской точки зрения были частью большого украинского народа со своими региональными отличиями в языке и культуре. Шла острая борьба русофильских и украинофильских организаций, а некоторые русофильские лидеры дрейфовали в сторону локального русинского автономизма под протекцией Венгрии.\n \nПолитическая ситуация в Подкарпатской Руси таким образом была сложная. Украинофилы во главе с Августином Волошиным желали автономии в рамках ЧСР с дальнейшей возможностью присоединения к Украине, русофилы, представленные Автономно-земледельческим союзом Андрея Бродия и Руськой национально-автономной партией униатского священника Фенцика, которая ориентировалась на итальянских фашистов, поддерживали автономию в составе ЧСР или Венгрии, Объединённая Венгерская партия требовала вхождения в состав Венгрии. К 1936 году всем этим местным организациям так и не удалось добиться автономии для края, однако над чехословацким государством в целом уже начали сгущаться тучи." 
 ukr_lor.808.t:0 "Махновское движение"
 ukr_lor.808.d:0 "Революционная повстанческая армия Украины под руководством Нестора Махно воевала на протяжении 1918-1921 годов практически против всех в гражданской войне. Махновцы под чёрными анархическими флагами сражались за «полную свободу трудового народа» против австро-германский войск, украинских, Добровольческой армии, пытались мириться с Красной армией, но в итоге были преданы большевиками, т.к. своеобразный анархо-коммунизм Махно имел не так уж и много точек соприкосновения с практической реализацией марксизма на просторах почившей Российской империи. Как и многие подобные повстанческие движения в прошлом, махновщина в итоге была раздавлена после того, как прошло время слабости у её основных врагов. Большевики после отступления из Екатеринославщины и Донбасса оставили повстанческую армию без снабжения и расстреляли многих её представителей, Махно с женой и частью соратников бежал сначала в Румынию, а затем в другие европейские страны. Остатки махновских войск в степных районах юго-востока Украины были ликвидированы гетманскими войсками летом 1921 года, часть лидеров и верных командиров анархической армии попала в плен и получила тюремные сроки за разбой и организацию нелегальных военных формирований.\n \nНаходившийся в эмиграции Нестор Махно не сидел сложа руки, в 1926 году во Франции он вместе с Петром Аршиновым издал Организационную платформу Всеобщего союза анархистов. Она представляла собой анализ основных анархо-коммунистических принципов, видения будущего анархистского общества, а также рекомендации о том, как должна быть структурирована анархистская организация. Этот декларативный материал был встречен неоднозначно в анархическом сообществе, данное направление рамках анархистского движения получило название платформизм. В то же время другой соратник Махно, Виктор Белаш, вышёл из тюрьмы и пытался в Украинской державе легализовать ветеранские организации махновцев, стараясь при этом пока не слишком раздражать Гетманат, параллельно издавая свой увесистый том с воспоминаниями о временах махновщины.\n \nНестор Махно умер в Париже в 1934 году от костного туберкулёза, так и не дождавшись практической реализации всех своих идей. Его сторонники в Украине и за рубежём остаются разрозненными, не имея чёткой программы по противодействию гетманскому режиму Скоропадского. Однако времена меняются, ранее нерушимая система начинает покрываться трещинами, а семена анархии, посеянные в степях Украины, могут когда-то взойти буйным урожаем..."  
 ukr_lor.809.t:0 "Заключение"
 ukr_lor.809.d:0 "Такова история Украинской державы в этой альтернативной реальности. Дальнейшая же её судьба будет определена действиями самого игрока, в распоряжении которого десятки реальных политических и военных деятелей, сотни событий, решений и фокусов, способных изменить русло истории самым причудливым образом. Что тут ещё можно добавить? Слава Украине!" 
 ukr_lor.809.a:0 "Героям слава!"
 ukr_lor.809.b:0 "В начало."