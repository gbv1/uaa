l_russian:
 UKR_political_effort:0 "Укрепить Гетманат"
 UKR_political_effort_desc:0 "Мы не должны потерять нашу независимость из-за внутренних разногласий, любые политические реформы должны быть согласованы с Гетманом."
 UKR_allow_CPU:0 "Разрешить деятельность КПУ"
 UKR_allow_CPU_desc:0 "Отменить гетманский указ о запрете деятельности Коммунистичекой партии Украины."
 UKR_democratic_reforms:0 "Демократические реформы"
 UKR_democratic_reforms_desc:0 "Провести демократические реформы и привлечь иностранные инвестиции."
 UKR_old_course:0 "Сохранить гетманскую власть"
 UKR_old_course_desc:0 "Мы должны сплотиться вокруг Гетмана, благодаря которому мы уже завоевали себе свободу. Гетманское правление должно быть продолжено, нужно лишь уточнить форму этого правления и оформить её юридически."
 UKR_revanchism:0 "Реваншистская риторика"
 UKR_revanchism_desc:0 "Всё громче раздаются голоса тех, кто желает вернуть территорию Западной Украины, от которой мы были вынуждены отказаться в пользу Польши. Взяв на вооружение идею собрать все украинские земли в едином национальном государстве, мы сплотим народ ради достижения этой цели."
 ukr_industrial_effort:0 "Девальвация и реформы"
 ukr_industrial_effort_desc:0 "Чтобы окончательно избавиться от последствий мирового экономического кризиса, некогда сильно ударившего по украинской экономике, необходимо отказаться от поддержки курса гривни и разработать новую программу экономического развития страны, провести экономическую и налоговую реформы."
 UKR_protection_of_economic:0 "Увеличение поддержки экономики"
 UKR_protection_of_economic_desc:0 "Необходимо и дальше поддерживать курс гривни и выделять увеличенные субсидии для тех сфер экономики, которые наиболее тяжело пострадали от кризиса."
 ukr_donbass_industry:0 "Индустриализация Донбасса"
 ukr_donbass_industry_desc:0 "Украинский Донбасс всегда был основой тяжёлой промышленности страны. Основная часть всего угля и стали производится именно там. Однако потенциал региона не используется в полную силу. Необходимо вложить значительные средства для увеличения производства."
 ukr_production_effort:0 "Вложения в военную промышленность"
 ukr_production_effort_desc:0 "Для увеличения обороноспособности страны мы уже сейчас должны озаботиться расширением производства военной техники и снаряжения. Заложив несколько новых заводов для военно-промышленного комплекса, мы сможем покрыть дополнительные потребности расширяющейся украинской армии."
 UKR_prospect_for_oil:0 "Херсонский нефтезавод"
 UKR_prospect_for_oil_desc:0 "В 1935 году началось строительство нефтеперерабатывающего завода на территории Херсона. Это предприятие способно обеспечить страну топливом на многие годы. В ближайшие годы планируется полный переход на украинское топливо и отказ от импорта нефтепродуктов."
 UKR_shostka_gunpowder_factory:0 "Шосткинский казённый завод"
 UKR_shostka_gunpowder_factory_desc:0 "Основанный ещё в 1848 году Шосткинский казённый завод выпускал когда-то лучшие снаряды. Однако сейчас состояние предприятия довольно плачевное и необходимо вложить деньги для его модернизации. На эти средства планируется создать дополнительные цеха и рабочие места. "
 ukr_kryvorizhstal:0 "Криворожский меткомбинат"
 ukr_kryvorizhstal_desc:0 "В 1934 году началось строительство огромного металлургийного комплекс на територии криворожского железнорудного бассейна. Второй по величине производственный центр после Донбасса призван увеличить украинское ресурсообеспечение."
 ukr_production_effort_2:0 "Основать ГКП"
 ukr_production_effort_2_desc:0 "Государственное канонирское предприятие займётся централизированным контролем за производством артиллерии, что позволит увеличить количество новых поставок для нужд украинской армии."
 ukr_kiev_odessa:0 "Трасса Киев-Одесса"
 ukr_kiev_odessa_desc:0 "Главной транспортной артерией Украины является Днепр. Необходимо проложить новую важнейшую трассу, способную быстро транспортировать ресурсы от моря вглубь и обратно. Для строительства будут приглашены передовые немецкие эксперты. "
 UKR_communism_propaganda:0 "Социалистический уклон"
 UKR_communism_propaganda_desc:0 "Нужно показать рабочим и крестьянам, что государство уичтывает в первую очередь их интересы, а не буржуазии. Левая идея способна сплотить народ для достижения великих целей."
 UKR_peace_politic:0 "Политика примирения"
 UKR_peace_politic_desc:0 "Молодая украинская республика сейчас не может позволить себе идти на конфронтацию ни с какими крупными государствами. Мы должны брать пример с европейских держав, которые готовы идти на компромиссы ради сохранения мира."
 UKR_prometheism:0 "Украинский прометеизм"
 UKR_prometheism_desc:0 "Прометейской движение, возникшее по инициативе Юзефа Пилсудского, имело цель освобождение порабощённых народов Российской империи и СССР. К сожалению, после смерти Пилсудского активность движения сильно уменьшилось, но Украина теперь может подхватить этот факел и объединить народы под российским гнётом ради достижения всеобщей свободы."
 UKR_join_to_league_of_nations:0 "Вступление в Лигу Наций"
 UKR_join_to_league_of_nations_desc:0 "Следующим шагом, развивающим успехи украинских дипломатов, может стать вступление нашей страны в Лигу Наций. Членство в такой организации окончательно убедит всех, что Украина отныне является полноценным участником мировой политики, а не временным образованием на руинах распавшейся империи."
 UKR_go_to_allies:0 "Сильные союзники"
 UKR_go_to_allies_desc:0 "В это неспокойное время следует решительно отказаться наконец от внеблокового статуса и найти сильных союзников среди западных держав, которые разделяют наши принципы свободы и демократии."
 UKR_attract_investment:0 "Привлечь инвестиции и кредиты"
 UKR_attract_investment_desc:0 "Для быстрого выхода из экономической стагнации, оставшейся нам от правительства Скоропадского, Украине необходимо значительное вливание иностранного капитала. Новое правительство займётся разработкой мер для привлечения иностранных инвесторов и кредиторов."
 UKR_defense_committee:0 "Оборонный комитет Рады"
 UKR_defense_committee_desc:0 "Державная Рада часто блокирует инициативы правительства по расрирению оборонного бюджета. Чтобы плотнее вовлечь депутатов в подготовку к расширению армии будет создан постоянный комитет Рады по обороне и безопасности, который будет контролировать расход государственных средств в военной сфере."
 UKR_refining_our_strategies:0 "Пересмотр военных доктрин"
 UKR_refining_our_strategies_desc:0 "Все военные доктрины вооружённых сил Украины должны быть пересмотрены исходя из нынешних изменчивых реалий. Мы вступаем в новую эру, в которой величайшие научно-технические открытия полностью изменят ландшафт поля боя."
 UKR_for_native_land:0 "За родную Украину!"
 UKR_for_native_land_tt:0 "Бонусные эффекты за этот фокус могут быть §Gувеличены§! про проведении §Yпропагандистских кампаний§!, доступных при назначенном §Yминистре информации и пропаганды§!."
 UKR_for_native_land_desc:0 "Необходимо использовать всю мощь государственной пропаганды, чтобы культивировать у наших граждан любовь к родине, напомнив им о самопожертвовании запорожских казаков, многочисленных крестьянских повстанцев и участников войны за независимость 17-20 годов."
 UKR_orientation_on_germany:1 "[Root.GetUKROrientationOnGermanyFocusName]"
 UKR_orientation_on_germany_name_nazi:0 "Сближение с Германией"
 UKR_orientation_on_germany_name_neutral:0 "Немецкий путь"
 UKR_orientation_on_germany_desc:1 "[Root.GetUKROrientationOnGermanyFocusDesc]"
 UKR_orientation_on_germany_desc_nazi:0 "Наш очевидный союзник, который может поспособствовать воссоединению украинских земель - это нацистская Германия. Необходимо приложить дипломатические усилия для заключения тайных договоров с немецким лидером."
 UKR_orientation_on_germany_desc_neutral:0 "Опыт нацистов в Германии будет ориентиром для дальнейшей украинской внешней и внутренней политики. В том числе мы не забудем извлечь уроки из поражения Гитлера."
 UKR_germany_support:1 "[Root.GetUKRGermanySupportFocusName]"
 UKR_germany_support_name_nazi:0 "Германское военное сотрудничество"
 UKR_germany_support_name_neutral:0 "Приютить нацистских офицеров"
 UKR_germany_support_desc:1 "[Root.GetUKRGermanySupportFocusDesc]"
 UKR_germany_support_desc_nazi:0 "Сотрудничество с немцами с сфере разработки бронетехники и современных методов войны позволит нам модернизировать свою армию."
 UKR_germany_support_desc_neutral:0 "Множество отличных немецких офицеров было вынуждено покинуть родину и скитаться по всему миру. Мы можем предложить им убежище и работу, на которой они смогут делиться опытом с реформируемой украинской армией."
 UKR_germany_capitals:1 "[Root.GetUKRGermanyCapitalsFocusName]"
 UKR_germany_capitals_name_nazi:0 "Привлечение немецкого капитала"
 UKR_germany_capitals_name_neutral:0 "Развитие своей промышленности"
 UKR_germany_capitals_desc:1 "[Root.GetUKRGermanyCapitalsFocusDesc]"
 UKR_germany_capitals_desc_nazi:0 "Немецкие промышленники давно интересуются возможностью выгодных влояжений в украинскую экономику. Они готовы профинансировать строительство современного нефтезавода в Одессе и ряда инфраструктурных объектов по всей стране, а также помочь с внедрением передовых немецких технологий производства."
 UKR_germany_capitals_desc_neutral:0 "Необходимо уделить внимание подготовке военной промышленности к будущей войне. Никто, кроме самих украинцев, не сможет заложить в Украине фундамент для мощной и самодостаточной экономики."
 UKR_collectivisation:0 "Коллективизация"
 UKR_collectivisation_desc:0 "Необходимо подавить сопротивление со стороны зажиточного крестьнства и землевладельцев, забрав у них землю, чтобы укрепить нашу власть в сельской местности."
 UKR_Ukraine_first:0 "Украина превыше всего"
 UKR_Ukraine_first_desc:0 "Мы не обязаны идти на любые уступки ради приглашения в союз с кем-либо, Украина сама определит своё будущее. Лучше попробуем найти союзников в регионе, чем станем сателлитом другой державы."
 UKR_ultimatum_to_Poland:0 "Ультиматум Польше"
 UKR_ultimatum_to_Poland_desc:0 "Пора уже вернуть свои западные земли. Если поляки будут против - мы готовы сделать это силой!"
 UKR_bukovina_bessarabia_claims:0 "Претензии на Буковину и Бессарабию"
 UKR_bukovina_bessarabia_claims_desc:0 "На территориях, отошедших Румынии после мировой войны, проживает значительное число украинцев, ежедневно подвергающихся дискриминации. Мы дадим понять украинцам, что не оставим их в беде; все должны знать, что это наша земля."
 UKR_carpathian_ukraine_claims:0 "Закарпатская Украина"
 UKR_carpathian_ukraine_claims_desc:0 "Закарпатские украинцы оторваны от родины и продожают страдать под иноземным ярмом. Мы заявляем о своём праве защищать собратьев по обе стороны Карпат!"
 UKR_agro_protectionism:0 "Протекция агропромышленников"
 UKR_agro_protectionism_desc:0 "Защитив своих производителей сельхозпродукции, мы сможем укрепить внутренний рынок и уменьшить зависимость от иностранных поставщиков."
 UKR_industry_innovations:0 "Инновации в производстве"
 UKR_industry_innovations_desc:0 "Вложения в современные средства производства дадут значительный прирост эффективности производства."
 ukr_extra_tech_slot:0 "Реформа Академии наук"
 ukr_extra_tech_slot_desc:0 "Академия наук нуждается в реформах. Необходимо заменить её консервативное руководство и поощрять к научной деятельности молодёжь, которая получила образование в лучших европейских университетах."
 ukr_nuclear_effort:0 "Проект атомной бомбы"
 ukr_nuclear_effort_desc:0 "Стоит обратить внимание на разработку наших учёных из Харьковского физико-технического института, которые описали технологию создания мощнейшего оружия на основе цепной реакции деления урана-235."
 ukr_secret_weapons:0 "Радарные технологии"
 ukr_secret_weapons_desc:0 "Для эффективной защиты воздушного пространства страны в наше время необходимо иметь развитые радиолокационные технологии, благодаря которым можно получить возможность обнаруживать самолёты далеко за границей визуального контакта."
 UKR_Yuzhmash:0 "КБ «Южмаш»"
 UKR_Yuzhmash_desc:0 "Новое конструкторское бюро займётся современными ракетными технологиями."
 ukr_extra_tech_slot_2:0 "Научные гранты"
 ukr_extra_tech_slot_2_desc:0 "Долгосрочная программа научных грантов для талантливых украинских учёных и конструкторских бюро создаст лучшие условия для развития перспективных проектов в сфере военных технологий."
 UKR_alliance_with_Poland:0 "Союз с Польшей"
 UKR_alliance_with_Poland_desc:0 "Мы уже ранее добились независимости в союзе с Польшей. Необходимо забыть про старые разногласия и заручиться поддержкой поляков."
 UKR_communication_with_comintern:0 "Связи с Коминтерном"
 UKR_communication_with_comintern_desc:0 "Помощь Советского союза нам не помешает, необходимо отрядить дипломатическую миссию в Москву для устранения любых дальнейших разногласий. Мы можем потерять часть независимости во внешних делах, но лишь ради великой цели объединения мирового пролетариата."
 UKR_tehnological_sharing:0 "Обмен технологиями"
 UKR_tehnological_sharing_desc:0 "В условиях войны за сохранение свободы и демократии необходимо найти применение наиболее продвинутых технологий наших развитых союзников."
 UKR_new_doctrine:0 "Новая военная доктрина"
 UKR_new_doctrine_desc:0 "Определиться с военной доктриной, которая сделает нашу армию способной отразить любые угрозы украинскому суверенитету."
 UKR_motorization:0 "Моторизация армии"
 UKR_motorization_desc:0 "Современная армия должна отказаться от лошадей в пользу автотранспорта. Необходимо рассмотреть все возможные предложения и наладить поставки автомобилей в наши подразделения."
 UKR_elite_army:0 "Профессиональная армия"
 UKR_elite_army_desc:0 "Приоритет для нашей армии не расширение, а усиление подготовки имеющихся частей, отбор лучших кадров и обеспечение их лучшим вооружением."
 UKR_mechanization_army:0 "Модернизация танковых войск"
 UKR_mechanization_army_desc:0 "Современная армия должна быть мобильной и грозной силой, вооружённой неуязвимой для противника бронетехникой."
 UKR_patriotic_education:0 "Народная армия"
 UKR_patriotic_education_desc:0 "Со времён войны за независимость наша военная сила держалась на поддержке широких слоёв населения. Усиленная патриотическая пропаганда среди юношей и развитая система призывных пунктов должны обеспечивать увеличение количества призывников и воспитывать наших будущих защитников настоящими патриотами."
 UKR_infantry_support:0 "Поддержка пехоты"
 UKR_infantry_support_desc:0 "Уделить внимание разработке новых образцов стрелкового оружия и артиллерии."
 UKR_DOB:0 "Днепровское оружейное бюро"
 UKR_DOB_desc:0 "Объединив усилия нескольких мелких конструкторских бюро, можно значительно ускорить разработку нового вооружения."
 UKR_end_of_reform:0 "Завершить реформу армии"
 UKR_end_of_reform_desc:0 "После проведения всех реформ наша армия должна избавиться от прежних недостатков."
 UKR_decryption_bureau:0 "Бюро шифров"
 UKR_decryption_bureau_desc:0 "Современная организация, стоящая на страже военной тайны."
 UKR_special_forces:0 "Корпус спецназначения"
 UKR_special_forces_desc:0 "Новые подразделения войск специального назначения могут действовать практически в любых условиях и быстро оказываться в нужном месте."
 UKR_military_police:0 "Военная полиция"
 UKR_military_police_desc:0 "Изучение опыта германского Гестапо позволит эффективнее подавлять недовольство в армии и на любых занятых нами территориях."
 UKR_fortification_equipment:0 "Окопное снаряжение"
 UKR_fortification_equipment_desc:0 "Заняться разработкой продвинутых образцов окопного снаряжения."
 UKR_west_forts:0 "Западный вал"
 UKR_west_forts_desc:0 "Необходимо подготовиться к обороне западных рубежей, для чего нужно будет продлить цепь укреплений по нашей границе."
 UKR_east_line:0 "Восточный вал"
 UKR_east_line_desc:0 "Подготовиться к строительству новых укреплений на наиболее важных участках границы с севера на восток, чтобы быть готовыми к новой войне против России."
 UKR_black_sea_forts:0 "Черноморские укрепления"
 UKR_black_sea_forts_desc:0 "Южные морские порты и граница с Крымом могут стать нашей ахиллесовой пятой, необходимо их обезопасить мощными укреплениями."
 UKR_ground_infrastructure:0 "Программа развития ВВС"
 UKR_ground_infrastructure_desc:0 "Необходимо расширить сеть авиабаз по стране для реформируемой украинской авиации и рассмотреть варианты дальнейшей модернизации самолётов."
 UKR_bomber_focus:0 "Ставка на дальнюю авиацию"
 UKR_bomber_focus_desc:0 "Бомбардировщики имеют большую дальность действия и в сопровождении тяжёлых истребителей могут выполнять множество боевых заданий против наземных и морских целей. Они нанесут промышленности и армии врага значительный урон ещё до того, как он вступить в бой с украинскими сухопутными силами."
 UKR_fighter_focus:0 "Ставка на ближнюю авиацию"
 UKR_fighter_focus_desc:0 "Мы не сможем полностью победить в войне с помощью авиации, но этого и не требуется от неё. Самолёты малого радиуса действия позволят оперативно оказывать поддержку нашим фронтовым сухопутным частям как в наступлении, так и в обороне."
 UKR_modern_airforce:0 "Современная воздушная война"
 UKR_modern_airforce_desc:0 "Украинской авиации потребуется принять на вооружение самые прогрессивные и сложные самолёты, чтобы давать достойный бой в современной воздушной войне. Необходимо уже сейчас вложиться в разработку аппаратов, летающих на совершенно новых принципах."
 UKR_coastal_control:0 "Морская авиаподдержка"
 UKR_coastal_control_desc:0 "Разработать новый вариант морского бомбардировщика и отработать методы атаки вражеских кораблей с воздуха."
 UKR_navy_aviation:0 "Палубная авиация"
 UKR_navy_aviation_desc:0 "Современный флот должен включать в себя авианесущие корабли, которые позволяют уничтожать вражеские корабли даже не вступая с ними в артиллерийский поединок. Необходимо приспособить самолёты для взлёта с короткой ВПП и проработать новые модели авианосцев."
 UKR_ukrainian_air_force_academy:0 "Украинская академия ВВС"
 UKR_ukrainian_air_force_academy_desc:0 "В наших ВВС служат ещё много ветеранов войны за независимость, которые могли бы эффективно передавать свои знания молодому поколению, приходящему им на смену. Правительство должно профинансировать создание современной авиационной академии для подготовки пилотов, авиатехников и командиров эскадрилий."
 UKR_naval_maneuvers:0 "Боевое слаживание флота"
 UKR_naval_maneuvers_desc:0 "Растущему украинскому флоту необходимо провести ряд учений, чтобы улучшить его координацию и лучше обучить офицеров. Штаб ВМФ должен после учений трезво оценить возможности флота и дать рекомендации по устранению обнаруженных слабых мест."
 UKR_aviant:0 "«Авиант»"
 UKR_aviant_desc:0 "Основать новое государственное предприятие авиационной промышленности в столице, которое сможет заняться развитием тяжёлой авиации."
 UKR_project_prosvita:0 "«Просвита»"
 UKR_project_prosvita_desc:0 "Культурно-просветительная организация «Просвита» уже много времени занимается своей деятельностью как среди народных масс нашего госудаства, так и среди многочисленной украинской диаспоры, без серьёзной поддержки государста. Её можно использовать для разъяснения народу прогрессивной деятельности правительства и укрепления национального единства."
 UKR_great_Ukraine:0 "От Сана до Дона"
 UKR_great_Ukraine_desc:0 "Украинцы в своё время расселились по территориям, часть из которых ныне находятся под контролем большевистской диктатуры. Мы имеем все права на эти земли, а уж спасти собратьев из лап красного террора - наша священная обязанность. Необходимо сплотиться ради того, чтобы продолжить собирать воедино все этнические украинские земли."
 UKR_prepare_to_war:0 "Подготовка к войне"
 UKR_prepare_to_war_desc:0 "Мы не можем рассчитывать на внешнюю поддержку в будущем, необходимо уже сейчас начать мобилизацию экономики и населения для грядущей войны за освобождение Западной Украины."
 UKR_soul_and_body:0 "Душу и тело..."
 UKR_soul_and_body_desc:0 "В нелёгкое время новой войны за независимость украинский народ должен сплотиться и быть готовым к самопожертвованию во имя победы, о чём военная пропаганда должна постоянно напоминать населению."
 UKR_soviet_support:0 "Кооперативное движение"
 UKR_soviet_support_desc:0 "Уже создано множество производственных кооперативов, в которых трудящиеся на равных условиях и ради общей выгоды обеспечивают страну товарами и услугами в самых разных сферах. Поддержав это перспективное движение, мы одолеем безработицу и выведем экономику страны из кризиса, однако правительству нужно больше рычагов влияния на экономику."
 UKR_soviet_advisors:0 "Советские военные советники"
 UKR_soviet_advisors_desc:0 "Военные советники из СССР помогут нашему штабу в разработке военных доктрин и подготовке боевых планов."
 UKR_administrative_reform:0 "Административные и языковые реформы"
 UKR_administrative_reform_desc:0 "Необходимо изменить устаревшее административное устройство Украины, дать больше полномочий регионам. В частности, отдельные области смогут вводить региональные языки, которые будут применяться в государственном аппарате наравне с украинским, что должно сгладить языковые трения."
 UKR_womens_suffrage:0 "Женское избирательное право" 
 UKR_womens_suffrage_desc:0 "Пришла пора убрать дополнительный избирательный ценз для женщин, которые должны обрести полные политические права наравне с мужчинами. Также будут внесены изменения и в другие дискриминационные законы, ограничивающие ранее участие женщин в общественной деятельности и выборе рода занятий." 
 UKR_foreign_instructors:0 "Иностранные инструкторы"
 UKR_foreign_instructors_desc:0 "Привлечь инструкторов от наших союзников к подготовке подразделений для лучшего обмена опытом."
 UKR_free_high_school:0 "Бесплатное высшее образование"
 UKR_free_high_school_desc:0 "Доступное образование в профессионально-технических училицах и в университетах позволит подготовить достаточно квалифицированных кадров как для производственных предприятий, так и для научно-исследовательских центров."
 UKR_soviet_technologies:0 "Новые советские технологии"
 UKR_soviet_technologies_desc:0 "Наши специалисты отправятся в СССР для ознакомления с последними достижения в авиа- и танкостроении."
 UKR_ukrainian_community:0 "Украинское товарищество"
 UKR_ukrainian_community_desc:0 "Украинский трудовой народ больше не должен нигде находиться в кабале у капиталистов. Новая советская Украина станет единым домом для всех украинцев."
 UKR_london_arbitrage:0 "Львовский арбитраж"
 UKR_london_arbitrage_desc:0 "После войны пришло время мирно восстановить справедливость, мы должны вернуть Западные земли. Наши западные союзники достаточно благосклонно смотрят на перенос польской границы к линии Керзона, поэтому именно с их участием следует попытаться мирно разрешить территориальный спор с Польшей."
 UKR_control_for_plast:0 "Подчинить «Пласт»"
 UKR_control_for_plast_desc:0 "Украинская скаутская организация «Пласт» слишком долго пыталась держаться вдали от политики. Она имеет значительное влияние среди нашей молодёжи и развитую инфраструктуру по всей стране. «Пласт» должен помогать государству в патриотическом образовании подрастающего поколения и в допризывной подготовке, хочет этого его руководство или нет."
 UKR_concentration_camps:0 "Принудительный труд пленных"
 UKR_concentration_camps_desc:0 "В тяжёлых военных условиях военнопленные и неблагонадёжные элементы с занятых нами территорий должны приносить пользу Украине, участвуя в принудительных работах на строительстве и в горнодобывающей отрасли."
 UKR_invite_romania:0 "Дунайские врата"
 UKR_invite_romania_desc:0 "Вместо претензий к Румынии с её правительством можно попытаться заключить оборонный союз с нами во главе. Так или иначе, контроль Днестра позволит контролировать Сирет, Тису и Прут, а также управлять Дунаем."
 UKR_plebiscite_in_romania:0 "Плебисцит в Румынии"
 UKR_plebiscite_in_romania_desc:0 "Единственным вариантом мирного решения территориального спора с Румынией по поводу Северной Буковины и Бессарабии видится проведение плебисцита на этих землях под контролем Лиги Наций. Мы примем любой результат волеизъявления, но если нам ответят отказом - это даст нам моральное право объединить украинские земли военным путём."
 UKR_standartisation_of_weapons:0 "Стандартизация вооружения"
 UKR_standartisation_of_weapons_desc:0 "Следует инициировать стандартизацию основного вооружения для украинской и союзной армий, чтобы наиболее эффективно использовать лучшие имеющиеся образцы."
 UKR_develop_ship_building:0 "Николаевское адмиралтейство"
 UKR_develop_ship_building_desc:0 "Создание мощного флота следует начать с возвращению былой славы Николаевскому адмиралтейству, которое во времена Российской империи было важным центром военного кораблестроения. Необходимо восстановить некоторые старые цехи и построить новые."
 UKR_submarine_technology:0 "Подводная война"
 UKR_submarine_technology_desc:0 "Недостаток мощи флота можно компенсировать скрытностью и неожиданными атаками, которые могут осуществлять подводные лодки, поэтому нужно разработать более современные субмарины и провести учения среди имеющихся экипажей."
 UKR_destroyer_focus:0 "Противолодочные корабли"
 UKR_destroyer_focus_desc:0 "После освоения тактики использования подводного флота есть возможность выработать и методы противодействия ему, для чего лучше будет модернизировать наши эсминцы."
 UKR_cruisers_focus:0 "Развитие крейсеров"
 UKR_cruisers_focus_desc:0 "Разработать новые модели крейсеров с привлечением иностранных специалистов."
 UKR_battleship_focus:0 "Украинский линкор"
 UKR_battleship_focus_desc:0 "Некогда со стапелей николаевских верфей сходили мощные линкоры типа «Императрица Мария». Сейчас мы имеем возможность возродить в полном объёме строительство крупных кораблей, уже для нужд украинского флота."
 UKR_odessa_port:0 "Одесский штаб флота"
 UKR_odessa_port_desc:0 "Флотскую инфраструктуру в Одессе пора расширить и модернизировать. Новые ремонтные доки и склады в порту обеспечат обслуживание растущему флоту, а объединённые флотский штаб займётся разработкой новых доктрин морского боя."
 UKR_italian_experience:0 "Опыт итальянского ВМФ"
 UKR_italian_experience_desc:0 "Наши итальянские друзья могут поделиться с нами своим флотским опытом. Особый интерес нам может представлять конструкция современных тяжёлых крейсеров, а также итальянский опыт использования морской авиации."
 UKR_british_experience:0 "Сотрудничество с британским флотом"
 UKR_british_experience_desc:0 "Наш флот многому может научиться у британских союзников, в частности, радиолокационному обнаружению и использованию эскортных кораблей."
 UKR_amphibious_focus:0 "Морские десантные операции"
 UKR_amphibious_focus_desc:0 "Для проведения масштабных десантных операций требуется подготовить новые десантные суда и натренировать морскую пехоту."
 UKR_purge:0 "Чистка среди офицеров"
 UKR_purge_desc:0 "Среди офицеров украинской армии довольно много ярых противников любых политических левых, особенно среди симпатиков националистам. Лишь отфильтровав всех ненадёжных военных чинов, наше правительство сможет спокойно проводить дальнейшую гибкую политику по смене курса страны."
 UKR_purge_modifier_tt:0 "Добавляется §HЧистки среди офицеров§!, что даёт: организация дивизии §R-15%§!, скорость планирования §R-30%§!, скорость восстановления дивизии §R-10%§!, координация действий флота §R-20%§!, эффективность воздушных заданий §R-20%§!."
 UKR_defense_crimea:0 "Подчинить Крым"
 UKR_defense_crimea_desc:0 "Последний осколок Российской империи и несостоявшееся государство на территории Крыма может служить разве что источником дестабилизации для региона. Мы должны принудить Крым стать нашим протекторатом, что обеспечит спокойствие на южных рубежах и спасёт многих людей от лап красного террора."
 UKR_invite_crimea:0 "Пригласить Крым"
 UKR_invite_crimea_desc:0 "Если крымское правительство согласится забыть на время об имперских претензиях на украинские земли, то мы будем вместе бороться против общего красного врага. Таврида - центр черноморского региона, без которого контроль над ним невозможен."
 UKR_peace_with_CRM:0 "Примирились с Крымом"
 UKR_black_sea_strategy:0 "Черноморская доктрина"
 UKR_black_sea_strategy_desc:0 "Чтобы стать лидером в черноморском регионе и соперничать с турками необходимо развивать украинский флот. План развития Державного флота на многие годы вперёд определит приоритеты нашей экономики и военного бюджета. [UKR.GetName] станет столпом нового регионального порядка."
 UKR_istanbul_conference:0 "Южные врата"
 UKR_istanbul_conference_desc:0 "На Стамбульской конференции по безопасности в Чёрном море можно попытаться решить вопрос статуса черноморских проливов и склонить Турцию к союзу ради общей безопасности. Если же турки откажутся с нами сотрудничать, то мы найдём с кем дружить против них, а собор Святой Софии снова откроется для христианских прихожан."
 UKR_ultimatum_to_crimea:0 "Крымский вопрос"
 UKR_ultimatum_to_crimea_desc:0 "Независимое крымское государство, претендующее на всю территорию бывшей Российской империи, уже давно воспринимается как исторический курьёз. Крым является украинской территорией ещё со времён УНР и должен быть возвращён в состав нашего государства, а недовольные этим белые пусть плывут жаловаться своим покровителям."
 UKR_new_workers_law:0 "Новое рабочее законодательство"
 UKR_new_workers_law_desc:0 "Прогрессивное трудовое законодательство защитит права рабочих и служащих, даст в результате увеличение квалификации кадров и производительности труда."
 UKR_lustration:0 "Люстрация чиновников"
 UKR_lustration_desc:0 "Многие старые чиновники гетманского госаппарата противятся реформам, не без оснований опасаясь лишиться насиженного рабочего места. Старым коррупционерам не место в обновлённом украинском государстве, должны остаться лишь люди, искренне желающие построить свободное и современное государство."
 UKR_united_ukraine:0 "Хозяева своей земли"
 UKR_united_ukraine_desc:0 "После объединения основных наших земель под власть Соборной Украины пришла пора стать действительно единым государством. Необходимо национализировать имущество поляков и других бывших угнетателей украинского народа, а также проложить самые необходимые коммуникации с возвращёнными землями."
 UKR_berestia:0 "Наши северные земли"
 UKR_berestia_desc:0 "Население Берестейщины и северного Полесья всегда было культурно близким к украинскому народу, как население Стародубщины ещё со времён украинского казаческого государства. На этой основе необходимо проработать обоснования для претензий на эти земли и вероятную украинизацию их жителей в будущем."
 UKR_clay_colossus:0 "Поддержка украинцев в СССР"
 UKR_clay_colossus_desc:0 "Необходимо поддержать украинское освободительное движение на оккупированных большевиками землях. Связи с украинским подпольем Кубани или Зелёного Клина в дальнейшем послужат делу поваления советского колосса на глиняных ногах."
 UKR_regional_leader:0 "Региональное лидерство"
 UKR_regional_leader_desc:0 "Успехи нашего государства в деле восстановления исторической справедливости дают нам основание претендовать на большее влияние в регионе и возможность вести независимую внешнюю политику."
 UKR_corporativism:0 "Государственный корпоративизм"
 UKR_corporativism_desc:0 "Весь экономический уклад в новом украинском государстве должен быть подконтролен государственным структурам ради дальнейшей милитаризации промышленности. Никаких профсоюзов или независимых общественных организаций, власть сама может найти правильный баланс между правами рабочих и нуждами государства."
 UKR_constitution_reform:0 "Гетманская конституция"
 UKR_constitution_reform_desc:0 "Для укрепления украинской государственности необходимо закрепить в новой редакции конституции все полномочия гетмана, которыми он и так фактически обладает со времён войны за независимость. Только под руководством проверенного лидера украинцы смогут сохранить свою государственность."
 UKR_pressure_on_the_opposition:0 "Казацкая республика"
 UKR_pressure_on_the_opposition_desc:0 "Мы обратим взгляд в глубь веков, во времена Запорожской Сечи, когда украинцы не копировали бездумно чужие методы управления, а создали свой уникальный государственный строй в виде казацкой республики."
 UKR_monarchy:0 "Приглашение монарха"
 UKR_monarchy_desc:0 "Монархия является до сих пор одной из наиболее стабильных форм правления со своим особым очарованием в глазах рядовых граждан. Если власть гетмана будет подкреплена ещё и символической фигурой на троне, то это откроет перед Украиной дополнительные возможности во внешней и внутренней политике."
 UKR_pinch_of_democracy:0 "Демократизация Румынии"
 UKR_pinch_of_democracy_desc:0 "Румынский авторитарный режим проводит дискриминационную политику в отношении меньшинств, в том числе и многочисленных украинцев на румынской территории. Такой Румынии не место среди свободных европейских государств, её правительство должно быть повалено."
 UKR_dniester_forts:0 "Молдавский рубеж"
 UKR_dniester_forts_desc:0 "Линия укреплений по естественной водной преграде защитит юго-западное направление от возможной угрозы Румынии или других недоброжелателей."
 UKR_road_to_world_revolution:0 "Советский путь"
 UKR_road_to_world_revolution_desc:0 "Мы не сможем выстоять в одиночку против внешних угроз. С Советским Союзом наше социалистическое правительство вполне сожет найти общий язык, а советские методы построения социалистического государства уже показали свою эффективность."
 UKR_second_language:0 "Второй государственный язык"
 UKR_second_language_desc:0 "В целях укрепления дружбы народов в общем и улучшения отношений с советским народом в частности необходимо наконец придать русскому языку статус второго государственного."
 UKR_humane_communism:0 "Свой социалистический путь"
 UKR_humane_communism_desc:0 "СССР не может быть образцом для подражания в построении социализма, государство Ленина-Сталина даже более деспотично, чем была Царская Россия. Мы выберем наш, самостоятельный путь под руководством Владимира Винниченко."
 UKR_agrarian_reform:0 "Аграрная реформа"
 UKR_agrarian_reform_desc:0 "Одной из главный проблем украинского села является засилье крупных землевладельцев, на которых малоимущим крестьянам остаётся лишь работать за грошы. Мы установим ограничение для земельных наделов и раздадим излишки поровну простому трудовому селянству."
 UKR_red_squad:0 "Красные дружины"
 UKR_red_squad_desc:0 "Защищённый народ - свободный народ! Необходимо легализировать и пополнить военизированные отряды народных дружинников, которые готовы с оружием в руках защищать достижения трудового народа Украины."
 UKR_isolationism:0 "Изоляционизм"
 UKR_isolationism_desc:0 "Во внешнем мире нам не на кого положиться, что фашисты, что капиталисты не будут нам надёжными союзниками, даже советское государство является врагом украинской независимости. Лишь с опорой на собственные силы мы сохраним свою независимость и построим справедливое государство."
 UKR_army_first:0 "Армия на первом месте"
 UKR_army_first_desc:0 "Для защиты социалистической Украины от иноземных агрессоров мы должны поставить нашу армию на первое место по приоритетам как в политике, так и в экономике и идеологии."
 UKR_internationalism:0 "Интернационализм"
 UKR_internationalism_desc:0 "Наш народ выступает за мирное сосуществование с любыми свободными государствами в Европе. Главная угроза миру и свободе исходит от фашистских режимов, против них мы готовы объединиться с соседями, в первую очередь это касается славянских народов."
 UKR_antifascism:0 "Антифашистский заслон"
 UKR_antifascism_desc:0 "Предложив защиту Польше и гарантии безопасности Чехословакии, мы вместе с братскими славянскими народами станем на пути фашистской агрессии, которая сейчас явственно направляется в сторону Восточной Европы."
 UKR_yugoslavian_congress:0 "Конгресс южных славян"
 UKR_yugoslavian_congress_desc:0 "Вопрос безопасности Балкан стоит довольно остро, к Югославии выдвигает претензии Италия, Болгария находится во власти реакционной клики, склонной к реваншизму после Великой войны. Мы организуем конгресс с предложением взять под защиту свободу югославских народов."
 UKR_romanian_revolution:0 "Восстание в Румынии"
 UKR_romanian_revolution_desc:0 "Свержение антинародного румынского режима и установление дружественного народного правительства откроет нам прямой путь на Балканы и обезопасит нашу румынскую границу. В румынской армии есть недовольные властью командиры, осталось только увеличить популярность левых идей среди народа."
 UKR_invite_spain:0 "Пригласить Испанию"
 UKR_invite_spain_desc:0 "Республиканская Испания доказала своё право на существованием в результате кровопролитной гражданской войны. Если она согласиться вступить в наш союз, то мы будем иметь надёжного союзника в Средиземноморье и возможность открыть новый фронт против фашизма."
 UKR_hungarian_revolution:0 "Свержение венгерской диктатуры"
 UKR_hungarian_revolution_desc:0 "Венгрия после поражения в Великой войне попала во власть реваншистской военной хунты, которая стремится поработить соседние народы во имя фиктивной «исторической справедливости». Эту угрозу лучше ликвидировать заранее."
 UKR_socialistic_science:0 "Социалистическое научное сообщество"
 UKR_socialistic_science_desc:0 "В условиях увеличения роли техники в военном деле мы не должны уступать врагам в уровне развития военной техники и снаряжения. Объединение усилий учёных и инженеров всех стран нашего сообщества даст рывок научно-техническому прогрессу."
 UKR_demand_western_ukraine:0 "Потребовать Западную Украину"
 UKR_demand_western_ukraine_desc:0 "Мы не отказывались от своих прав на Западную Украину, и теперь нужно ясно дать понять, что избежать нового раздела полякам позволит лишь уступка части территорий."
 UKR_red_alert:0 "Искра для мировой революции"
 UKR_red_alert_desc:0 "Пришла пора начать решительное наступление на империалистов всех мастей. Слишком долго народы Европы и всего мира ожидали освобождения от гнёта буржуазии, период мирного сосуществования закончился"
 UKR_desperate_defense:0 "Всё для фронта!"
 UKR_desperate_defense_desc:0 "Только полная мобилизация всех людских и материальных ресурсов Украины поможет победить превосходящие силы противника. Все, кто не может служить в строю, должны встать за станки на военных заводах, даже подростки и женщины. Они не пройдут!"
 UKR_antiair_defense:0 "Противовоздушная оборона"
 UKR_antiair_defense_desc:0 "Если наши ВВС не смогут гарантировать полную защиту от вражеских бомбардировок, то наиболее важные промышленные центры следует прикрыть стационарными зенитными батареями."
 UKR_exchange_of_population:0 "Обмен населением"
 UKR_exchange_of_population_desc:0 "Для уменьшения межнациональных трений у нас и в союзной Польше лучше договориться об обмене населением с поляками. Мы вполне способны разместить у себя значительное количество переселенцев с Галичины и Волыни, Польша же примет поляков с наших территорий."
 UKR_new_cossacks:0 "Новое реестровое казачество"
 UKR_new_cossacks_desc:0 "Для наведения порядка среди возрождённого стараниями Скоропадского украинского казачества будет произведён набор военнообязанных казаков в новые резервные части кавалерии."
 UKR_get_guarantees:0 "Местная оборонная инициатива"
 UKR_get_guarantees_desc:0 "Западные державы не проявляют большого интереса к Балканам и Восточной Европе, к тому же они сейчас пребывают в экономическом упадке. Чтобы защититься от фашистской и коммунистической диктатур, нам следует расширить дипломатические контакты с соседями и договориться о системе коллективной безопасности."
 UKR_get_guarantees_tt:0 "§YВероятность согласия зависит от правящей партии в стране и её отношения к нам.§!"
 UKR_big_deal:0 "Сделка с СССР"
 UKR_big_deal_desc:0 "Можно предложить советскому руководству Крым в обмен на гарантии мирного сосуществования наших стран. Русские всегда придавали Крыму слишком большое стратегическое значение, они могут быть заинтересованы в сделке. Тем более, мы может выдать им множество беглых деятелей белого движения, доставшихся нам вместе с Крымом, которые ещё не покинули страну."
 UKR_plebiscite_for_west_ukraine:0 "Одностороннее отделение Галичины"
 UKR_plebiscite_for_west_ukraine_desc:0 "Если мы фактически контролируем западноукраинские земли и её население приветствует нас как освободителей и защитников, то мы имеем право спросить у людей оттуда, хотят ли они дальше жить под польским покровительством, получить широкую автономию или присоединиться к Украине."
 UKR_plebiscite_for_west_ukraine_1_tt:0 "Союзная Польша капитулировала, но наши войска удерживают Галичину и Волынь"
 UKR_plebiscite_for_west_ukraine_2_tt:0 "Мы оккупировали Галичину и Волынь, но пока не присоединили их"
 UKR_wartime_measures:0 "Меры военного времени"
 UKR_wartime_measures_desc:0 "В сложившихся условиях, когда Украинская республика должна быть готова защищать свободу с боем, необходимо срочно перевести экономику на военные рельсы и расширять призыв в вооружённые силы. Даже если это вызовет недовольство в обществе, мы должны это сделать, так как на нашем правительстве лежит ответственность за будущее Украины."
 UKR_accept_tripartite_pact:0 "Договор с Германией"
 UKR_accept_tripartite_pact_desc:0 "На поддержку демократических государств нет надежды, лишь [GER.GetName] является реальной силой континентальной Европы. Необходимо заручиться поддержкой и гарантиями немцев, признать все их территориальные приобретения, лишь бы сохранить украинскую независимость."
 UKR_reinforce_sanitary_cordon:0 "Укрепить Санитарный кордон"
 UKR_reinforce_sanitary_cordon_desc:0 "Наш альянс пока не имеет крепких позиций в Восточной Европе, если придётся воевать против СССР. Необходимо активизировать усилия по созданию коллективной системы безопасности среди стран так называемого «Санитарного кордона» на случай советской агрессии."
 UKR_open_sea_fleet:0 "Флот открытого моря"
 UKR_open_sea_fleet_desc:0 "Для завоевания морского господства за пределами Чёрного моря нашей судостроительной отрасли необходимо сфокусироваться на ускоренной постройке крупных боевых кораблей, а штабу заняться проработкой современной доктрины морских сражений."
 UKR_joint_air_development:0 "Совместная разработка техники"
 UKR_joint_air_development_desc:0 "Мы можем объединить усилия вместе с нашим основным союзником в сфере разработки современной бронетехники и авиации, чтобы добиться лучших результатов во благо нашего альянса."
 UKR_support_for_fleet:0 "Вода в обмен на флот"
 UKR_support_for_fleet_desc:0 "Пребывающий долгое в время в экономической изоляции Белый Крым испытывает множество экономических проблем. Особенно Крыму не хватает пресной воды. Мы можем предложить прорыть канал от Днепра на полуостров в обмен на передачу нам остатков Русского флота."
 UKR_experience_of_big_war:0 "Опыт большой войны"
 UKR_experience_of_big_war_desc:0 "Опыт ведения боевых действий против могущественного противника поможет выработать новые стратегии для нашей сухопутной армии и внедрить современные методы шифрования и дешифрования военных коммуникаций."
 UKR_reforms_for_staff:0 "Реформировать генштаб"
 UKR_reforms_for_staff_desc:0 "Стоит заняться дальнейшей модернизацией организационной структуры украинского генштаба, чтобы он отвечал современным требованиям и мог оперативно реагировать на все военные вызовы потенциальных противников."
 UKR_reforms_for_staff_tt:0 "Станут доступны решения на улучшение навыков §Hвысшего военного командования§!."
 UKR_consolidation_of_union:0 "Политическая консолидация союза"
 UKR_consolidation_of_union_desc:0 "Необходимо принять срочные меры по обеспечению функционирования основных органов управления Речи Посполитой. Парламент, правительство и органы местного самоуправления будут объединены и унифицированы по всей подконтрольной нам территории. После чего нужно определиться с формой правления государства."
 UKR_united_parliament_republic:0 "Парламентское правление"
 UKR_united_parliament_republic_desc:0 "Верховный сейм обеспечит наилучшее предствительство всех групп населения возрождённой Речи Посполитой. Парламент назначит новое правительство, которое будет ему полностью подотчётно. Мы не допустим узурпации власти в руках одного человека."
 UKR_united_president_republic:0 "Лидер республики"
 UKR_united_president_republic_desc:0 "Наш текущий глава государства вполне справится с обязанностями по управлению расширившимся государством. В текущей сложной обстановке не лучшее время, чтобы что-то радикально менять в политическом устройстве."
 UKR_united_constitutional_monarchy:0 "Да здравствует король!"
 UKR_united_constitutional_monarchy_desc:0 "Монарх ранее играл важную роль в управлении первой Речью Посполитой. Мы можем пригласить короля в качестве символа единства трёх народов, при этом за парламентом останется роль главного органа власти. Вильгельм Франц из дома Габсбургов, известный также ранее как Василь Вышиванный, готов принять эту роль."
 UKR_unification_of_communications:0 "Объединение производства и дорог"
 UKR_unification_of_communications_desc:0 "После окончания войны пришло время окончательной экономической и транспортной интеграции двух больших систем в одно целое."
 UKR_reunion_of_lithuania:0 "Присоединение Литвы"
 UKR_reunion_of_lithuania_desc:0 "Сложно представить возрождённую Речь Посполитую без Литвы, которая когда-то стала объединяющим центром для раздробленных и слабых русских княжеств. Мы предложим литовцам добровольно влиться в нашу дружную семью народов."
 UKR_lands_of_white_russia:0 "Земли Белой Руси"
 UKR_lands_of_white_russia_desc:0 "Мы контролируем лишь часть белорусских земель, хотя белорусы являются одной из основных народов нашей триединой нации. Белорусский народ должен объединиться в одном государстве, чтобы избежать ассимиляции «старшим братом»."
 UKR_united_military_academy:0 "Новая военная академия"
 UKR_united_military_academy_desc:0 "Военная академия будет готовить новое поколение офицеров, которые уже не будет польскими или украинскими офицерами, но будут верно служить в интересах всех народов нашего содружества."
 UKR_university_of_commonwealth:0 "Университет Содружества"
 UKR_university_of_commonwealth_desc:0 "Университет нового типа вберёт в себя лучшие кадры и будет готовить специалистов для решения любых научно-технических задач. Никакой дискриминации по национальному, религиозному или другим принципам, научный прогресс должен служить делу объединения и процветания."
 UKR_wealth_tax:0 "Госрегулирование экономики"
 UKR_wealth_tax_desc:0 "Для проведения социалистических преобразований у правительства пока не хватает необходимых рычагов влияния. Необходимо обложить дополнительными налогами богачей и провести национализацию наиболее важных объектов, которые остаются в частной собственности."
 UKR_wealth_tax_tt:0 "Появится возможность устранить последствия §Hутечки капитала§!."
 UKR_anti_religious_campaign:0 "Антирелигиозная кампания"
 UKR_anti_religious_campaign_desc:0 "Предыдущая власть всячески поддерживала церковь, которая за годы независимости стала играть важную роль в жизни всех слоёв населения. Нельзя дальше откладывать битву за умы наших граждан против влияния этого буржуазного пережитка."
 UKR_support_from_france:0 "Заручиться поддержкой Франции"
 UKR_support_from_france_desc:0 "С французским народом, который теперь явно симпатизирует молодой социалистической Украине, можно попытаться наладить более тесные отношения. Нам пригодится всяческая поддержка от развитой западной страны, возможно даже получится оформить с Францией взаимовыгодный политический союз."
 UKR_volunteer_corps:0 "Экспедиционный корпус"
 UKR_volunteer_corps_desc:0 "Украинские вооружённые силы, которыми мы по праву гордимся, должны быть готовы поддержать мир и демократию за рубежом, если это понадобится."
 UKR_autarky:0 "Автаркия"
 UKR_autarky_desc:0 "В нелёгкой борьбе за выживание и сохранение украинской государственности всегда нужно надеяться в первую очередь на собственные силы, а только потом оглядываться на союзников. Всех усилий нашей промышленности будет достаточно для построения полноценной самодостаточной экономики, на которую всегда можно будет опереться украинским защитникам."
 UKR_menace_from_east:0 "Ликвидация угрозы с востока"
 UKR_menace_from_east_desc:0 "Время уничтожить главного противника на востоке. Вся наша история взаимоотношений говорит о том, что [SOV.GetAdjective] государство не может длительное время сосуществовать с независимой Украиной, даже если они будут притворяться мирной страной - мы нанесём удар первыми." 
 UKR_southern_thrust:0 "Решительный стратегический рывок"
 UKR_southern_thrust_desc:0 "Запертое внутри гигантского континента украинское государство никогда не станет великой державой без выхода к океану и решительного расширения подконтрольной территории. Мощным рывком в сторону ближневосточного региона мы выйдем к Индийскому океану, захватим стратегически важные территории и обеспечим себе отличный плацдарм для дальнейшей экспансии."
 UKR_arch_key:0 "Ключ свода"
 UKR_arch_key_desc:0 "Северо-западное направление играет важную роль для безопасности Украины. Если позволить дальше существовать враждебной и деспотичной Польше, то рано или поздно ситуация обернётся против нас. Или поляки идут в наш альянс с благоприятным решением украинского и белорусского вопросов, или мы приготовим акцию превентивной обороны." 
 UKR_baltic_black_sea_axis:0 "Балто-Черноморская ось"
 UKR_baltic_black_sea_axis_desc:0 "Для дальнейшей экспансии в балтийском регионе пришло время вспомнить про итоги Булдурской конференции, которая ещё ранее подготовила почву для углубления сотрудничества с балтийскими странами." 
 UKR_negotiations_with_lithuania:0 "Тайный договор с Литвой"
 UKR_negotiations_with_lithuania_desc:0 "Если Польша не хочет идти ни на какие уступки и договариваться о взаимовыгодном союзе, то нам нужно искать союзников против самой Польши. У Литвы накопилось достаточно много претензий к возрождённой Речи Посполитой, если литовцы согласятся на тайный военный союз, то можно будет ударить по Польше с двух сторон."
 UKR_baltic_infrastructure:0 "Балтийская инфраструктура" 
 UKR_baltic_infrastructure_desc:0 "Для усиления присутствия нашего альянса на Балтийском море необходимо разработать комплекс мер по улучшению военно-морской инфраструктуры и укреплению союзных флотов."
 UKR_council_of_defence:0 "Совет безопасности"
 UKR_council_of_defence_desc:0 "Когда над Европой всё явственнее нависает красная угроза, необходимо активизировать наши усилия по налаживанию контактов с соседними странами и выработать планы по предотвращению усиления коммунистических настроений."
 UKR_expand_our_alliance:0 "Расширить наш альянс"
 UKR_expand_our_alliance_desc:0 "Некоторые центральноевропейские страны могут вступить в союз с Украиной, если будут приложены определённые дипломатические усилия."
 UKR_bear_trap:0 "Медвежий капкан"
 UKR_bear_trap_desc:0 "Украинская армия может нанести превентивный удар по нашему северному соседу, но для это нужен повод, а также определённые условия. Достаточно будет раскачать обстановку в [SOV.GetAdjective] приграничных регионах, чтобы войти потом туда в качестве освободителей от тоталитарного гнёта."
 UKR_treaty_with_japan:0 "Соглашение с Японией"
 UKR_treaty_with_japan_desc:0 "Пока советская армия ожесточённо сражается, пытаясь остановить наше победоносное наступление с Запада, на Востоке мы можем подготовить для большевиков неприятный сюрприз. Украинская делегация попытается склонить Японию к вступлению в войну с СССР или хотя бы заключить любой другой выгодный договор."
 UKR_persian_platform:0 "Иранская платформа"
 UKR_persian_platform_desc:0 "Ближний Восток хранит огромные богатства в виде нефти и других природных ресурсов, которые принадлежат сейчас по большей части западным державам. Мы должны расширить наше влияние на этот регион, предложив его лидерам равноправное сотрудничество, чтобы получить доступ к новым ресурсам и выход к океану."
 UKR_our_holy_church:0 "Наша святая церковь"
 UKR_our_holy_church_desc:0 "Украинская автокефальная православная церковь должна стать одним их столпов украинской государственности, стать хранителем духовности единого украинского народа. Но необходимо добиться признания её канонического статуса, для чего следует заручиться поддержкой Вселенского патриархата и православных государств региона."
 UKR_forced_economic_mobilization:0 "Ускорить мобилизацию"
 UKR_forced_economic_mobilization_desc:0 "Необходимо как можно быстрее перевести экономику страны на военные рельсы, нам вскоре предстоит выбивать место под солнцем для украинского народа. Специальный комитет при правительстве займётся проработкой комплекса мер для дальнейшей милитаризации промышленности."
 UKR_cossacks_glory:0 "Казачья слава"
 UKR_cossacks_glory_desc:0 "Не зря говорят, что казачьему роду нет переводу. Украинцы в тяжёлой борьбе доказали, что заслуживают права называться потомками славных запорожских казаков, нам ныне есть чем гордиться и что завещать детям. Гордость за былые и текущие успехи ещё сильнее укрепит единство нации."
 UKR_technical_cooperation:0 "Техническая кооперация"
 UKR_technical_cooperation_desc:0 "Наши специалисты должны постоянно изучать производственный опыт других стран нашего содружества, а также передавать им свой, чтобы обеспечить лучшую эффективность производства наиболее востребованного военного снаряжения."
 UKR_border_with_romania:0 "Пересмотр румынской границы"
 UKR_border_with_romania_desc:0 "Румыния по итогам войны приобрела много новых территорий при сомнительных обстоятельствах, в том числе Бессарабию и Буковину с большим количеством славянского населения. Мы готовы предложить румынам гарантии территориальной целостности, если они согласятся на справедливое разграничение этих земель."
 UKR_expand_special_department:0 "Расширить особый отдел"
 UKR_expand_special_department_desc:0 "Особый отдел государственной стражи уже длительное время занимается вопросами разведки и контрразведки во благо украинского народа. Расширение его финансирования и штата позволит эффективнее вести подобную деятельность в постоянно меняющихся внешнеполитических обстоятельствах."
 UKR_chongar_incident:0 "Чонгарский инцидент"
 UKR_chongar_incident_desc:0 "Идеологически враждебный Крым слишком долго оставался занозой в черноморском регионе. Небольшая пограничная провокация, которая разрастётся в настоящий пограничный конфликт, позволит в случае успеха пробить крымскую оборону и получить повод для полной оккупации полуострова."
 UKR_new_red_fleet:0 "Новый красный флот"
 UKR_new_red_fleet_desc:0 "Контроль Крыма позволит расширить наше влияние на Чёрном море и даст старт новой реформе украинского флота. Необходимо увеличить наши судостроительные мощности и улучшить качество офицерского состава революционного флота."
 UKR_economic_integration_with_pol:0 "Экономическая интеграция"
 UKR_economic_integration_with_pol_desc:0 "Стоить объединисть с Польшей наши промышленную и ресурсную базы для лучшего результата."
 UKR_new_pacification:0 "Новая пацификация"
 UKR_new_pacification_desc:0 "Пора окончательно усмирить оппозицию, которая пытается саботировать мирные инициативы нашего правительства. Все разжигатели войны и межнациональной розни должны быть перевоспитаны для общего блага."
 UKR_railroad_to_warsaw:0 "Стратегическая железная дорога"
 UKR_railroad_to_warsaw_desc:0 "Направление «Варшава-Киев» должно стать прямым и доступным. Это укрепит связь между народами нашего обустраиваемого содружества наций."
 UKR_restavration_of_rzeczpospolita:0 "Проект Речи Посполитой"
 UKR_restavration_of_rzeczpospolita_desc:0 "Поляки, украинцы и белорусы издавна жили в одном государстве, сражаясь бок о бок против захватчиков. Мы подготовим проект восстановления большой Речи Посполитой, который позволит в будущем воссоздать великую державу от моря до моря."
 UKR_world_of_cyril_and_methodius:0 "Мир по Кириллу и Мефодию" 
 UKR_world_of_cyril_and_methodius_desc:0 "Кирилло-Мефодиевское братство ещё в прошлом веке предсказывало ведущую роль украинцев в объединении всех славян в одну конфедерацию, в которой не будет места притеснению народов и отдельных граждан. Сейчас мы как раз можем воплотить в жизнь идеалы этой организации в рамках обновлённого союза социалистических государств."
 UKR_influence_on_crimea:0 "Давление на Крым"
 UKR_influence_on_crimea_desc:0 "Крымский полуостров находится в сфере интересов нашего народа как минимум со времён Киевской Руси, его силой брал Болбочан в 1918 году. Сейчас же необходимо приложить мощные, но исключительно мирные усилия, чтобы вернуть его под наше крыло."
 UKR_support_from_west:0 "Последний остров свободы"
 UKR_support_from_west_desc:0 "Украинский народ сражается не только за себя, но и за право на сущестовавание демократического строя во всём мире. Комплексная поддержка, запрошенная у западных держав, не только улучшит обеспечение украинской армии, но и укрепит её боевой дух. Солдатам всегда важно осознавать, что они сражаются не в одиночку."
 UKR_eliminate_doubting_generals:0 "Вопрос колебающихся генералов"
 UKR_eliminate_doubting_generals_desc:0 "Некоторые размякшие от мирной жизни генералы выражают сомнения относительно возможности украинской армии начать полномасштабную наступательную войну. Неизвестно ещё, плетут ли они заговоры за спиной у партии, но вопрос с верностью некоторых гетманских военачальников нужно быстрее решить."
 UKR_overcome_party_split:0 "Преодолеть партийный раскол"
 UKR_overcome_party_split_desc:0 "ОУН после последнего съезда, на котором решался вопрос с постоянным лидером, находится в состоянии глубокого раскола. Сторонники Мельника и Бандеры не могут прийти к какому-либо компромиссу относительно распредления государственных постов и внешней политики Украины. Этот вопрос нужно решить как можно скорее, но не без осмотрительности."
 UKR_reconstruction_of_west_ukraine:0 "Обустройство Западной Украины"
 UKR_reconstruction_of_west_ukraine_desc:0 "Западная Украина под польским управлением была периферийным и отсталым регионом, который поляки предпочитали эксплуатировать, а не развивать. Необходимо вложить средства в развитие экономики и инфраструктуры региона, чтобы он действительно стал полноценной частью единой Украины."
 UKR_reconstruction_of_bessarabia:0 "Развитие Буковины и Бессарабии"
 UKR_reconstruction_of_bessarabia_desc:0 "Наши юго-западные земли после их воссоединения с Украиной находятся не в самом лучшем состоянии, румынское владычество привело к экономической отсталости этого региона. Придётся приложить немало усилий, чтобы создать теперь здесь нормальную инфраструктуру и промышленность."
 UKR_computing_center:0 "Вычислительный центр"
 UKR_computing_center_desc:0 "Создание Вычислительного центра при АН Украины позволит сконцентрировать усилия наших учёных и инженеров по созданию вычислительных машин и новых методов обработки больших данных. Это позволит в будущем улучшить точность бомбометания и орудийной стрельбы на море, поможет учесть больше факторов при долгосрочном планировании операций."
 UKR_uranium_mining:0 "Добыча урана"
 UKR_uranium_mining_desc:0 "Для ускорения исследований в области расщепления атома необходимо обзавестись собственным производством урана. Наиболее перспективным сейчас выглядит развитие Желтореченского месторождения на севере Кривбасса, там необходимо создать дополнительную инфраструктуру для добычи и обогащения урановой руды."
 UKR_trash_lustration:0 "Народная люстрация"
 UKR_trash_lustration_desc:0 "Народ хочет великих перемен и готов для этого сам заняться очисткой системы от последователей павшей автократии. Наша партия ставит во главе угла народную волю, поэтому не стоит чинить препятствия народным инициативам, таким как публичное давление на старых чиновников и силовиков, лучше их возглавить."
 UKR_savior_for_party:0 "Спаситель партии"
 UKR_savior_for_party_desc:0 "Для многих коммунистических лидеров в Кремле становится очевидно, что режиму Сталина остаётся недолго существовать, и с крахом этого режима будет дискредитирована вся левая идея. Необходимо подбить партийную верхушку СССР на переворот, в результате которого во главу соседней страны будет поставлен умелый организатор и благосклонный к Украине деятель."
 UKR_penal_battalions:0 "Штрафные батальоны"
 UKR_penal_battalions_desc:0 "В тяжёлое время, когда враг вторгся уже на нашу землю, даже заключённые и дезертиры могут быть поставлены под ружьё, чтобы искупить кровью свои прошлые прегрешения перед Отчизной. Их можно будет бросить в самое пекло, усилив наиболее уязвимые участки фронта."
 UKR_penal_battalions_spawn_tt:0 "Во многих наших регионах будут сформированы штрафные части на срок не более одного года."
 UKR_state_plan:0 "Разработать четырёхлетний план"
 UKR_state_plan_desc:0 "Как опытный экономист, Сергей Мазлах хорошо понимает необходимость чёткого плана для развития страны. Поэтому он поручил разработать план на четыре следующие года, который позволит преобразовать на новый лад украинскую экономику, армию и всю гуманитарную сферу."
 UKR_ideological_army:0 "Реорганизация вооружённых сил"
 UKR_ideological_army_desc:0 "Как и наша партия, армия также должна получить значительное вливание свежей крови, чтобы выполнять свои задачи. Мы должны последовательно её расширять и отбирать наиболее подходящие кадры для её высшего командования, в том числе для должностей народных комиссаров для контроля над армией."
 UKR_red_cossacks:0 "Червонное казачество"
 UKR_red_cossacks_desc:0 "Ещё Василий Шахрай, один из отцов национал-коммунизма, хорошо понимал необходимость привлечения казаков и прочих хорошо мотивированных добровольцев к делу защиты народной власти. Мы возродим Червонное казачество в виде хорошо обученных и оснащённых кавалерийских частей, а также восстановим в чине его старого командующего Примакова."
 CUA_new_leader:0 "Новое правительство края"
 CUA_new_leader_desc:0 "После получения полноценного местного самоуправления мы должны определиться, кто поведёт наш край в будущее. Текущее правительство подвергается критике с разных сторон, поэтому этот вопрос необходимо решить до развития серьёзного политического кризиса."
 CUA_proukrainian_government:0 "Проукраинское правительство"
 CUA_proukrainian_government_desc:0 "Украинофильское движение представлено в крае Христианско-народной партией во главе с Августином Волошиным. Его сторонники считают подкарпатских русинов частью украинского народа и выступают за объединение с Украиной. За украинофилами сейчас наибольшая поддержка народа, это стоит учитывать."
 CUA_mobilization_of_carpathian_sich:0 "Мобилизация Карпатской Сечи"
 CUA_mobilization_of_carpathian_sich_desc:0 "Организация народной обороны «Карпатская Сечь» была спешно сформирована из проукраинских воинских формирований. Необходимо провести военные сборы этой организации, учредить командование и организационную структуру."
 CUA_ukrainian_support:0 "Запросить украинскую помощь"
 CUA_ukrainian_support_desc:0 "Для обороны родного края нам понадобится помощь Украины в виде добровольцев и вооружения."
 CUA_supress_of_opposition:0 "Ограничить деятельность партий"
 CUA_supress_of_opposition_desc:0 "Деятельность многих оппозиционных партий, особенно провенгерской направленности, однозначно деструктивно в наше сложное время и осложняет процесс воссоединения с Украиной. Необходимо ограничить работу наиболее радикальных организаций."
 CUA_prosvita:0 "Поддержка «Просвиты»"
 CUA_prosvita_desc:0 "Подкарпатская «Просвита» давно играет важную роль в культурной жизни местных украинцев. Деятельность этой организации нужно поддерживать и в дальнейшем, она станет рупором нашего правительства и связующим звеном с «большой» Украиной"
 CUA_protection_of_ukraine:0 "Украинский протекторат"
 CUA_protection_of_ukraine_desc:0 "Пора предпринимать решительные меры для воссоединения с украинским народом. Необходимо от имена народа Закарпатья направить Украине прошение принять нас под защиту, чтобы избежать оккупации сторонними государствами."
 CUA_strengthen_autonomy:0 "Укреплять автономию"
 CUA_strengthen_autonomy_desc:0 "На данный момент нет никаких поводов для беспокойства за будущее края. Мы получили автономию и пока можем её спокойно укреплять, не меняя руководство и не вступая в конфликты с центральным правительством."
 CUA_southern_forts:0 "Южные укрепления"
 CUA_southern_forts_desc:0 "Подготовить укрепления для защиты южной, равнинной части края, на венгерской и словацкой границах."
 CUA_local_garrison:0 "Реорганизовать местный гарнизон"
 CUA_local_garrison_desc:0 "Местный военный гарнизон необходимо постепенно переподчинить нашему правительству. Если у центра есть свои кандидатуры для организации местной обороны и правопорядка - мы их пока аккуратно примем."
 CUA_weapons_from_stocks:0 "Изъять оружие со складов"
 CUA_weapons_from_stocks_desc:0 "В текущей напряжённой ситуации чехословацкие склады со старым оружием на территории края рискуют быть разграбленными вражескими диверсантами. Лучше всё пригодное к использованию оружие пока изьять и переправить в надёжное место."
 CUA_expand_selfgovernment:0 "Расширить автономию края"
 CUA_expand_selfgovernment_desc:0 "Пора принимать дополнительные законы, регулирующие наше местное самоуправление."
 CUA_collaboration_with_center:1 "[Root.GetCUACollaborayionFocusName]"
 CUA_collaboration_with_center_name_CZE:0 "Укрепить связи с Прагой"
 CUA_collaboration_with_center_name_OTHER:0 "Укрепить связи с центром"
 CUA_collaboration_with_center_desc:0 "Наша политика по развитию местного самоуправления пока вполне успешна. В дальнейшем не стоит также делать резких движений, вместо этого сосредоточимся на укреплении связи с другими регионами страны."
 CUA_prohungarian_government:0 "Поддержать мадяронов"
 CUA_prohungarian_government_desc:0 "Мадяронами в нашем крае назвают русинов провенгерской ориентации, которые отказываются от исконной русинской культуры и стесняются своего происхождения. Возможно, в текущих условиях действительно стоит ориентироваться на Венгрию, которая активно набирает силу и становится мощной региональной державой."
 CUA_northern_forts:0 "Северные укрепления"
 CUA_northern_forts_desc:0 "Подготовить укрепления и усилить пограничный контроль в северных предгорьях, чтобы ограничить деятельность вероятных польских или украинских диверсантов."
 CUA_hungarian_equipment:0 "Переправить венгерское оружие"
 CUA_hungarian_equipment_desc:0 "Наше правительство уже договорилось о снабжении оружием из Венгрии, осталось его тайно переправить на заготовленные склады."
 CUA_subcarpathian_levente:0 "Подкарпатская «Левенте»"
 CUA_subcarpathian_levente_desc:0 "Необходимо основать военизированную организацию для подкарпатской молодёжи по образцу венгерской «Левенте», на базе которой мы можем в блидайшее время быстрее создать местные силы самообороны."
 CUA_one_land_for_two_nations:0 "Один край двух народов"
 CUA_one_land_for_two_nations_desc:0 "В нашем крае мирно уживаются русины и венгры, и права этих народов должны быть законодательно закреплены как права равноправных хозяев на одной родной земле."
 CUA_protection_of_hungary:0 "Венгерский протекторат"
 CUA_protection_of_hungary_desc:0 "Правительство Руськой Краины подготовит обращение к венгерскому лидеру с просьбой принять край под свою защиту. Пришла пора вернуться в состав единой Венгрии, как бы этому не препятствовали враждебные силы."
 CUA_claims_for_presov_kraj:0 "Претензии на Пряшевскую Русь"
 CUA_claims_for_presov_kraj_desc:0 "Территория Пряшевщины в восточной части Словакии издревна населена в значительной мере русинами, что даёт нам право требовать объединения всех русинов под руководством нашего краевого правительства."
 CUA_defence_of_region:0 "План обороны края"
 CUA_defence_of_region_desc:0 "Перед лицом угрозы иностранной окупации необходимо разработать детальный план вероятной обороны края"
 CUA_arms_supplies:0 "Наладить поставки вооружения"
 CUA_arms_supplies_desc:0 "Пока у нас нет своей военной промышленности, но можно быстро наладить регядряные поставки вооружения из центра."
 CUA_joint_maneuvers:0 "Совместные манёвры"
 CUA_joint_maneuvers_desc:0 "Провести совместные военные учения с привлечением основных союзных вооружённых сил ради обмена опытом."
 CUA_hutsuls_riflemans:0 "Гуцульские стрелки"
 CUA_hutsuls_riflemans_desc:0 "Из местных горных жителей-гуцулов можно сформировать вполне боеспособную в наших условиях горнострелковую часть."
 CUA_infantry_effort:0 "Изучить образцы оружия"
 CUA_infantry_effort_desc:0 "Перед началом собственного производства оружия необходимо изучить и выбрать подходящие образцы иностранного вооружения."
 CUA_local_war_industry:0 "Местное производство оружия"
 CUA_local_war_industry_desc:0 "Для нужд быстроформируемых вооружённых сил края пора уже наладить собственное производство оружия."
 CUA_airfields:0 "Подготовка аэродромов"
 CUA_airfields_desc:0 "Для обеспечения возможности базирования союзных боевых самолётов мы срочно подготовим несколько аэродромов."
 CUA_our_airforces:0 "Создание ВВС"
 CUA_our_airforces_desc:0 "Создадим собственные военно-воздушные силы, попросив из центра по возможности выделить эскадрилью истребителей."
 CUA_our_economic:0 "Оживить местную экономику"
 CUA_our_economic_desc:0 "Наш край не был развитым промышленным регионом ранее, но теперь пора задуматься о будущем и разаработать ряд реформ для стимулирования экономического развития."
 CUA_infrastructure_and_buildings:0 "Департамент инфраструктуры"
 CUA_infrastructure_and_buildings_desc:0 "Новый департамент при краевом правительстве займётся обслуживанием путей сообщения и подготовит планы дальнейшего развития инфраструктуры."
 CUA_land_clearing:0 "Расчистка лесозаготовок"
 CUA_land_clearing_desc:0 "Большие площади лесозаготовительных площадок в Карпатах простаивают без пользы после вырубки леса на них."
 CUA_carphatian_aluminium:0 "Разработка карпатских алунитов"
 CUA_carphatian_aluminium_desc:0 "На нашей земле есть несколько перспективных месторождений полиметалических руд и сырья для производства алюминия, которые можно освоить."
 CUA_gold_licenses:0 "Лицензии на золоторазведку"
 CUA_gold_licenses_desc:0 "Продав лицензии на разработку золотоносного месторождения Сауляк мы значительно улучшим финансовое положение и дадим стимул экономике края."
 CUA_ecomomic_integration:0 "Промышленные связи"
 CUA_ecomomic_integration_desc:0 "Необходимо наладить полноценные экономические связи с другими промышленными регионами, что обеспечит нам дополнительные поставки промышленной продукции."
 CUA_science_society:0 "Подкарпатское общество наук"
 CUA_science_society_desc:0 "Научное и образовательное общество из представителей местной интеллигенции займётся вопросами развития науки и сохранения нашей культуры."
 CUA_investmens:0 "Привлечение инвестиций"
 CUA_investmens_desc:0 "Привлечение долгосрочных инвестиций укрепит экономический фундамент края."
 wua_society:0 "Организация органов власти"
 wua_society_desc:0 "Украинскому обществу пора организоваться для борьбы за свои национальные права."
 wua_ukraine:0 "Сближение с Украиной"
 wua_ukraine_desc:0 "ЗУНР всегда были частью великой Украины."
 wua_getready:0 "Подготовка к неожиданностям"
 wua_getready_desc:0 "Свободу иногда приходиться отстаивать не только дебатами, но и оружием."
 wua_rebelion:0 "Присоединение к Украине"
 wua_own_identification:0 "Своя галицкая идентификация"
 wua_own_identification_desc:0 "Наш народ имеет свою история со своими героями, мы не обязаны считать себя часть единого украинского этноса. "
 wua_defence_of_galicia:0 "Защита Галиции"
 wua_defence_of_galicia_desc:0 "Необходимо быть готовыми к обороне родины с восточного направления."
 wua_our_autonomy:0 "Развитие автономии"
 wua_our_autonomy_desc:0 "Мы должны развивать систему местного самоуправления, чтобы добиться большей независимости от центрального правительства."
 wua_rebelion_desc:0 "Пора снова объединить украинский народ в одном государстве."
 wua_industrial_power:0 "Восстановление промышленной мощи"
 wua_industrial_power_desc:0 "Пора восстановить разрушенную во время Великой и польско-украинских войн промышленность."
 wua_galicia_development:0 "Объединение мастерских Львова"
 wua_galicia_development_desc:0 "На базе кустарных мастерских во Львове необходимо основать полноценный механический завод, который будет производить технику не только для нужд гражданских, но и товары двойного назначения."
 wua_trains:0 "Сарненский ЖД-узел"
 wua_trains_desc:0 "Нужно развивать железнодорожное сообщение наших земель, в том числе скорее отремонтировать железную дорогу между Галичиной и Волынью вплоть до Сарненского узла."
 wua_use_natural_resources:0 "Использование природных ресурсов"
 wua_use_natural_resources_desc:0 "На Галичине и Волыни достаточно собственных природных ресурсов, чтобы развернуть полноценную добывающую промышленность, поставляющую сырьё для разных сфер экономики. Правительство должно уделить повышенное внимание разведке полезных ископаемых."
 wua_lvivvugillya:0 "Львовско-Волынский уголь"
 wua_lvivvugillya_desc:0 "Львовско-Волынский каменноугольный бассейн был открыт уже достаточно давно, но до сих пор никто его серьёзно не начинал разрабатывать. Для полноценного развития тяжёлого производства и электрификации страны нам просто необходим уголь в больших количествах."
 wua_create_lap:0 "Создать ЛБЗ"
 wua_create_lap_desc:0 "Имея прочную основу в виде нефти и угля, мы вполне способны производить и собственные танки, для чего во Львове будет построен специальный бронетанковый завод."
 wua_manufacturing_industry_effort:0 "Развитие производства"
 wua_manufacturing_industry_effort_desc:0 "Мы должны в первую очередь подумать об эффективном использовании текущих ресурсов, для обработки которых необходимо строить новые фабрики."
 wua_locomotive_plant:0 "Стрыйские паровозные мастерские"
 wua_locomotive_plant_desc:0 "Главные паровозные мастерские Стрыя, уже давно обслуживаюшие Львовскую железную дорогу, следует значительно расширить, чтобы они могли производит больший набор продукции, в том числе и новые локомотивы."
 wua_volyn_factories:0 "Волынская лёгкая промышленность"
 wua_volyn_factories_desc:0 "На нашей земле всегда выращивали достаточно много продукции для лёгкой промышленности, но поляки долгое время рассматривали её как сырьевой придаток основной Польши, поэтому слабо развивали эту сферу. Пора исправить это и создать дополнительные швейные и обувные фабрики на Волыни, что обеспечит населению множество новых рабочих мест."
 wua_reconstruction_dros:0 "Реконструировать «Дрос»"
 wua_reconstruction_dros_desc:0 "Дрогобычское нефтеперерабатывающее предприятие «Дрос» будет реорганизовано по правительственному плану в долотный завод, производящий буровые долота для нефтяных скважин и прочее полезное оборудование."
 wua_academy:0 "Острожская академия"
 wua_academy_desc:0 "Мы должны возродить старейшую украинскую академию в Остроге, чтобы она снова готовила лучшие кадры для управления страной и научных исследований."
 wua_legacy:0 "Наследие ветеранов"
 wua_legacy_desc:0 "Всё ещё живы ветераны последних войн, чей опыт стоит учесть."
 wua_mobilization:0 "Мобилизация Сечевых стрельцов"
 wua_mobilization_desc:0 "Опытные солдаты первой мировой могут послужить и новой республике."
 wua_westexp:0 "Передовой западный опыт"
 wua_westexp_desc:0 "Стоит использовать иностранный опыт и развивать современное вооружение."
 wua_ourforces:0 "Свои лётные силы"
 wua_ourforces_desc:0 "Небо над лесами Галиции будет украинским."
 wua_homeland:0 "Защита родной земли"
 wua_homeland_desc:0 "Галичане привыкли отстаивать свою землю с оружием."
 wua_volonteers:0 "Иностранные добровольцы"
 wua_volonteers_desc:0 "Стоит обратиться за помощью к многочисленным диаспорам."
 wua_pplweapons:0 "Разоружение населения"
 wua_pplweapons_desc:0 "Нужно изъять оружие у бывших ветеранов для вооруженных сил."
 wua_recruits:0 "Общий призыв"
 wua_recruits_desc:0 "Некогда военные силы ЗУНР были равны 100 тысяч солдат, пора вернуть эту мощь."
 wua_heavy_fighter_effort:0 "Тяжелые истребители"
 wua_heavy_fighter_effort_desc:0 "Наши истребители должны быть способны поддержать более уязвимые бомбардировщики."
 wua_light_fighter_effort:0 "Лёгкие истребители"
 wua_light_fighter_effort_desc:0 "Лёгкие истребители могут завоевать воздушное превосходство."
 wua_cas_focus:0 "Ставка на штурмовики"
 wua_cas_focus_desc:0 "Штурмовики- авиация, способная поддержать пехоту с воздуха."
 wua_tac_focus:0 "Ставка на тактические бомбардировщики"
 wua_tac_focus_desc:0 "Тактические бомбардировщики способны уничтожить пехоту противника."
 WUA_local_war_industry:0 "Галицкое оружие"
 WUA_local_war_industry_desc:0 "Необходимо расширить местное военное производство для обеспечения нашей активно развивающейся армии. Арсеналы Львова снова будут полны оружия для защиты родного края."
 ZKL_new_ukrainian_congress:0 "Новый Всеукраинский съезд"
 ZKL_new_ukrainian_congress_desc:0 "Необходимо созвать очередной Всеукраинский съезд Зелёного Клина, чтобы сформировать Краевой секретариат и прочие органы власти."
 ZKL_to_our_motherland:0 "Навстречу нашей родине"
 ZKL_to_our_motherland_desc:0 "Украинцы Зелёного Клина устремляют свои взоры к Украине-матери, которая хоть географически и отдалена от них тысячами километров тайги и степей, но душевно ближе любых других стран."
 ZKL_our_green_ukraine:0 "Украинский Зелёный Клин"
 ZKL_our_green_ukraine_desc:0 "Необходимо провести украинизацию армии, государственных структур и образования, чтобы наша страна состоялась как единое национальное образование."
 ZKL_our_freedom:0 "Наша свобода"
 ZKL_our_freedom_desc:0 "Свободолюбивый народ Зелёного Клина заслуживает того, чтобы жить в мирной и независимой стране, где будут с уважением относиться ко всем культурам и идти на переднем крае человеческого прогресса."
 ZKL_two_official_languages:0 "Два государственных языка"
 ZKL_two_official_languages_desc:0 "Мы не можем игнорировать значительное русскоязычное сообщество в нашем крае и должны дать русскому языку такие же права, как и украинскому."
 ZKL_free_economic_zones:0 "Свободные экономические зоны"
 ZKL_free_economic_zones_desc:0 "Создание свободных от налогообложения экономических зон в портовых городах Приморья позволит привлечь щедрые иностранные инвестиции в нашу экономику."
 ZKL_invite_west_specialists:0 "Пригласить западных специалистов"
 ZKL_invite_west_specialists_desc:0 "Техники и инженеры из ведущих стран Европы и Америки смогут помочь нам внедрить современные промышленные процессы и производства на предприятиях Зелёного Клина."
 ZKL_amur_tigers:0 "Амурские тигры"
 ZKL_amur_tigers_desc:0 "Военизированные скаутские организации для молодёжи послужат источником дополнительного мобилизационного ресурса и станет основой для формирования новых элитных частей, хорошо знающих родной край и готовых к его обороне."
 ZKL_ukrainian_advisors:0 "Украинские военные советники"
 ZKL_ukrainian_advisors_desc:0 "Военная миссия из Украина поможет нашему возрождённому Украинскому Дальневосточному Независимому Войску в проведении жизненно необходимых реформ и подготовке молодых офицеров."
 ZKL_joint_aviagroup:0 "Совместное авиакрыло"
 ZKL_joint_aviagroup_desc:0 "Сформировать совместное авиационное подразделение с украинскими ВВС “Белоплечие орланы” для обучения и тренировки наших военных пилотов."
 ZKL_tiger_on_sunrise:0 "Тигр в лучах восхода"
 ZKL_tiger_on_sunrise_desc:0 "Сильнейшей державой региона является [JAP.GetName], на которую мы и должны ориентироваться для укрепления своего государства. Японский протекторат над Зелёным Клином обеспечит мир и стабильность для нашего края."
 ZKL_invite_yellow_russians:0 "Привлечь бродяг Желтороссии"
 ZKL_invite_yellow_russians_desc:0 "Многие русские белоэмигранты и украинские деятели, которые переселились в Маньчжурию, будут рады вернуться домой, пусть даже этот дом поменял название и флаг."
 ZKL_japan_standarts:0 "Японские военные стандарты"
 ZKL_japan_standarts_desc:0 "Переход на военные японские стандарты позволит нашей армии получить много современного вооружения в виде регулярных поставок."
 ZKL_joint_maneuvers:0 "Совместные учения"
 ZKL_joint_maneuvers_desc:0 "Пора провести масштабные военные учения с нашими японскими союзниками, чтобы выработать план скоординированных действий на случай будущих войн."
 ZKL_base_for_japan_fleet:0 "База для Императорского флота"
 ZKL_base_for_japan_fleet_desc:0 "Императорский флот Японии получит во Владивостоке постоянную и хорошо укреплённую базу, что обезопасит Зелёный Клин от морского вторжения и позволит нашим морским офицерам постоянно обмениваться опытом с японскими коллегами."
 ZKL_new_constitution:0 "Конституция Зелёного Клина"
 ZKL_new_constitution_desc:0 "Конституция нашей страны закрепит полномочия органов власти и территориальных общин, а также послужит основой для осуществление дальнейшей внешней политики."
 ZKL_academy_of_science:0 "Создать свою Академию наук"
 ZKL_academy_of_science_desc:0 "У независимого и развитого государства должна быть своя Академия наук как центр фундаментальных и прикладных научных исследований. Наши учёные будут строить будущее нашего края вместе с рабочими и фермерами."
 ZKL_cede_north_sakhalin:0 "Отдать Северный Сахалин"
 ZKL_cede_north_sakhalin_desc:0 "Северный Сахалин давно находится в сфере интересов Японии. В начале 20-х годов этого века японцы пробовали уже аннексировать остров полностью, но в итоге уступили советам. Если отдать эту не самую развитую и населённую территорию, то  [JAP.GetName] одобрит значительный пакет помощи для нас."
 ZKL_equal_partnership:0 "Равноправное партнёрство"
 ZKL_equal_partnership_desc:0 "В данный момент мы являемся протекторатом другого государства, однако по мере построения своих государственных органов и вооружённых сил Зелёный Клин неизбежно будет двигаться к полной независимости. Наше же правительство всячески этому будет способствовать."
 ZKL_union_with_ukraine:0 "Путь к единению"
 ZKL_union_with_ukraine_desc:0 "Если наш народ хочет объединиться с Большой Украиной в единое государство - то противиться этому не стоит. Следует дать ясный сигнал для Украины, что мы планируем максимально укрепить союзные связи между странами. "
 ZKL_part_of_freedom_world:0 "Часть нашего мира"
 ZKL_part_of_freedom_world_desc:0 "Зелёный Клин хоть и находится на краю Земли, но от этого не перестаёт быть частью современного мира. Мы должны обзавестись союзными связями с ведущими странами, которые ближе всего к народу Дальнего Востока в плане ценностей."
 ZKL_new_economic_program:0 "Программа развития экономики"
 ZKL_new_economic_program_desc:0 "При большевистской власти в нашем крае было заложено довольно много важных промышленных предприятий, мы должны принять программу дальнейшего стимулирования экономики, чтобы не растерять этот потенциал."
 ZKL_building_and_mining:0 "Строительная и горная отрасли"
 ZKL_building_and_mining_desc:0 "Поручить нашим строителям и инженерам подготовить проекты крупных промышленных строек и освоения залежей полезных ископаемых, чтобы ускорить развитие промышленности."
 ZKL_light_industry:0 "Развитие лёгкой индустрии"
 ZKL_light_industry_desc:0 "В нашем крае есть все условия для стремительного развития лёгкой и деревообрабатывающей отраслей, на начальном этапе это серьёзно подстегнёт индустриализацию."
 ZKL_restructuring_of_remont_plant:0 "Перестройка авторемонтного завода"
 ZKL_restructuring_of_remont_plant_desc:0 "Для нужд защитников Зелёного Клина необходимо срочно перепрофилировать Хабаровский авторемонтный завод для выпуска военного снаряжения и ремонта боевой техники"
 ZKL_new_orders_of_plains:0 "Новые заказы для КнААЗ"
 ZKL_new_orders_of_plains_desc:0 "Комсомольский-на-Амуре авиационный завод должен быть максимально загружен правительственными заказами, чтобы не потерять технологии и лучших специалистов."
 ZKL_sakhalin_oil:0 "Нефтеразведка на Сахалине"
 ZKL_sakhalin_oil_desc:0 "Северный Сахалин является нашей самой отдалённой и неразвитой территорией, однако она хранит огромные богатства. Прежде всего на острове необходимо провести масштабную нефтеразведку и подготовить инфраструктуру для дальнейших разработок."
 ZKL_completion_of_amursteel:0 "Достройка цехов «Амурстали»"
 ZKL_completion_of_amursteel_desc:0 "Ранее были заложены мартеновский и листопрокатный цеха на главном металлургическом предприятии края, но сейчас необходимо завершить их строительство и запустить производство чёрных металлов для нужд нашей гражданской и военной промышленности."
 ZKL_ore_deposits:0 "Разработка руд Приморья"
 ZKL_ore_deposits_desc:0 "Приморье богато залежами металлических руд, в том числе вольфрама и руд легирующих металлов, которые очень пригодятся для нашей развивающейся металлургической промышленности."
 ZKL_transamur_infrastructure:0 "Трансамурская инфраструктура"
 ZKL_transamur_infrastructure_desc:0 "Необходимо обеспечить полноценную транспортную доступность со всеми нашими землями, особенно важна транспортная инфраструктура между Приамурьем и Приморьем."
 ZKL_revival_of_sfu:0 "Возрождение ГДУ"
 ZKL_revival_of_sfu_desc:0 "Государственный дальневосточный университет был ликвидирован большевиками в 1930 году. Мы должны возродить это высшее учебное заведение, чтобы объединить усилия лучших учёных и преподавателей нашего края."
 ZKL_requisitioning_merchant_fleet:0 "Реквизировать торговый флот"
 ZKL_requisitioning_merchant_fleet_desc:0 "Для нужд армии и флота необходимо реквизировать все торговые советские корабли в портах Приморья и Амура, а также зачислить сразу их экипажи к нам на службу."
 ZKL_amur_dockyards:0 "Развитие верфей АСЗ"
 ZKL_amur_dockyards_desc:0 "Необходимо поддерживать в рабочем состоянии имеющиеся и открывать новые доки на Амурском судостроительном заводе. Там ещё остались недостроенные эсминцы и подводные лодки, строительство которых также следует закончить."
 ZKL_submarine_effort:0 "Упор на подводный флот"
 ZKL_submarine_effort_desc:0 "Подводные лодки может построить в большом количестве даже наша судостроительная отрасль, при этом они способны эффективно действовать не только у наших берегов, но и по всему Тихому океану."
 ZKL_screen_effort:0 "Упор на корабли охранения"
 ZKL_screen_effort_desc:0 "Охрана торговых путей очень важна для Зелёного Клина, так как мы очень зависимы от заокеанских поставок через наши приморские порты."
 ZKL_maneuvers_in_japan_sea:0 "Учения в Японском море"
 ZKL_maneuvers_in_japan_sea_desc:0 "Пора нашему молодому флоту организовать полномасштабные учения в прилегающем море, чтобы выработать тактику и стратегию действий в случае необходимости войны на море."
 ZKL_vladivostok_design_department:0 "Объединённое КБ Владивостока"
 ZKL_vladivostok_design_department_desc:0 "Новое военно-конструкторское бюро во Владивостоке будет заниматься разработкой техники и научных методов, которые найдут применения как в военой сфере, так и в гражданской промышленности."
 KUB_ZKL_develop_defense_plan:0 "Разработать план обороны"
 KUB_ZKL_develop_defense_plan_desc:0 "Для успеха в нашей освободительной борьбе требуется разработать подробный план обороны края от большевистских войск, которые уже перебрасывают подкрепления для подавления народного восстания."
 KUB_ZKL_veterans_of_civil_war:0 "Ветераны гражданской войны"
 KUB_ZKL_veterans_of_civil_war_desc:0 "Оставшиеся в живых ветераны гражданской войны будут рады снова взять в руки оружие, чтобы бороться против красных."
 KUB_ZKL_white_guards:0 "Белогвардейские формирования"
 KUB_ZKL_white_guards_desc:0 "Значительное число белогвардейцев эмигрировало в ближнее и дальнее зарубежье, а теперь они там формируют воинские подразделения и готовы прийти нам на помощь по сигналу."
 KUB_ZKL_foreign_weapons_purchases:0 "Зарубежные поставки оружия"
 KUB_ZKL_foreign_weapons_purchases_desc:0 "Начальных запасов оружия и боеприпасов надолго не хватит, необходимо выделить экспроприированные  ранее средства для закупок вооружения за рубежом. Заинтересованных в продаже оружия для сопротивления красной угрозе везде сейчас достаточно."
 SOV_ukrainian_question:0 "Украинский вопрос"
 SOV_ukrainian_question_desc:0 "Украина откололась от нас во время Гражданской войны и с тех пор мы были слишком заняты внутренними делами. Но сейчас идёт новый передел мира, мы должны свергнуть капиталистическое правительство Украины, для чего сначала создадим агентурную сеть, которая займётся агитационной и разведывательной деятельностью."
 SOV_ukrainian_puppet:0 "Влияние на Украину"
 SOV_ukrainian_puppet_desc:0 "Дружественное в данный момент правительство Украины должно понимать, что без нашей поддержки оно не выстоит длительное время. Необходимо укрепить наши связи и, соответственно, влияние на Украину."
 SOV_dismemberment_of_ukraine:0 "Проект «ДКСР»"
 SOV_dismemberment_of_ukraine_desc:0 "Возрождение марионеточной Донецко-Криворожской Советской республики путём искусственного подогрева народных протестов среди недовольных рабочих и служащих промышленных городов востока Украины может дать нам формальный повод для свержения киевского правительства."
 SOV_second_dismemberment_of_ukraine:0 "Одесская республика"
 SOV_second_dismemberment_of_ukraine_desc:0 "Следующим этапом расчленения и поглощения Украины станет захват черноморского побережья, что отрежет Украину от выхода к морю. Агентурная работа как среди мирных рабочих, так и среди матросов украинского флота позволит снова расшатать обстановку в регионе."
 SOV_war_with_ukraine:0 "Война с Украиной"
 SOV_war_with_ukraine_desc:0 "Если не осталось других методов, то РККА готова силой вернуть Украину в семью братских народов!"
 SOV_crash_of_white:0 "Белый закат"
 SOV_crash_of_white_desc:0 "Остатки контрреволюционных белых сил в Крыму должны быть наконец полностью уничтожены. Перед советской армией больше не осталось преград для окончательной победы революции."
 SOV_request_ukrainian_help:0 "Запросить помощь с запада"
 SOV_request_ukrainian_help_desc:0 "На западных окраинах бывшей империи сейчас существует целый ряд независимых государств, которые не хотят потерять независимость. Мы можем пообещать им в дальнейшем уступки и гарантии, забыть временно о старых обидах, чтобы они открыто выступили против коммунистов с запада, открыв второй фронт. Именно сейчас лучше временно отказаться от имперских амбиций."
 SOV_crimean_front:0 "Удар из Крыма"
 SOV_crimean_front_desc:0 "Для успешного развития восстания необходимо убедить наших бывших крымских собратьев по оружию также вступить в бой в этот момент. У них выбор небольшой: быть с нами или быть против нас."
 POL_invite_Ukraine:0 "Пригласить Украину в состав пакта"
 POL_invite_Ukraine_desc:0 "Наши отношения с Украиной в последнее время значительно улучшились, она может стать нашим сильнейшим союзником и дать выход к Чёрному морю. В союзе с украинским государством мы действительно создадим мощный альянс."
 POL_unified_headquarters:0 "Единый штаб Междуморья"
 POL_unified_headquarters_desc:0 "Организовать в Варшаве единый штаб сил обороны нашего альянса для более эффективного взаимодействия с союзниками."
 POL_intermarium_science:0 "Научная кооперация Междуморья"
 POL_intermarium_science_desc:0 "Организация научного взаимодействия между странами нашего союза позволит уменьшить время исследований важных военных и промышленных технологий."
 POL_gdansk_or_war:0 "Гданьск или война"
 POL_gdansk_or_war_desc:0 "Уступленные ранее немцам Гданьск и наш выход к морю мы всегда вправе требовать назад. Польша является сейчас могущественной силой в Восточной Европе, пришла пора закрепить наш статус, вернув исконные земли."
 POL_war_with_ukraine:0 "Война с Украиной"
 POL_war_with_ukraine_desc:0 "[UKR.GetName] на данный момент представляет явную угрозу на нашей восточной границе. В любой момент украинским властям может взбрести в голову потребовать от нас отдать часть польских земель, на которые украинцы претендуют. Мы должны нанести превентивный удар и подчинить себе Украину."
 POL_war_with_ukraine_pavel:0 "Украинский плацдарм"
 POL_war_with_ukraine_pavel_desc:0 "Украина являлась житницей Российской империи, перед наступлением на Советский союз мы обязательно должны вернуть её, что обеспечит нашей армии хороший плацдарм и снабжение."
 GER_war_with_ukraine:0 "Война с Украиной"
 GER_war_with_ukraine_desc:0 "Очевидно враждебная позиция украинского правительства не оставляет другого выбора, кроме завоевания Украины. Ресурсы украинской земли и её промышленность будут служить правому делу Третьего Рейха."
 GER_pressure_on_ukraine:0 "Давление на Украину"
 GER_pressure_on_ukraine_desc:0 "Украина не должна сохранять нейтралитет при текущей ситуации в мире, она должны чётко определиться: с нами или против нас."
 GER_support_the_ukraine:0 "Поддержка Украины"
 GER_support_the_ukraine_desc:0 "[UKR.GetName] является первой преградой на пути советской экспансии. Украинский народ уже доказал, что готов бороться за независимость от Москвы, мы должны дать украинцам гарантии независимости и оказать хоть какую-то экономическую помощь."
 GER_ukrainian_membership:0 "Союзная Украина"
 GER_ukrainian_membership_desc:0 "Украинцы хорошо понимают реальность угрозы с востока, они являются нашими лучшими потенциальными союзниками в регионе. Мы предложим им членство в союзе и возможность вместе противостоять коммунистической угрозе."
 FRA_invite_ukraine:0 "Пригласить Украину"
 FRA_invite_ukraine_desc:0 "Позиции демократов в Украине остаются шаткими, страна оказалась зажата между двумя тоталитарными режимами и ищет возможности защитить свою свободу. Если мы пригласим украинцев в Малую Антанту, наша поддержка укрепит их стабильность."
 FRA_technology_sharing:0 "Обмен технологиями"
 FRA_technology_sharing_desc:0 "Группы по обмену технологиями направятся в каждую страну нашего альянса, чтобы ускорить внедрение новых военных технологий и поднять общий технологический уровень союзников."
 FRA_european_union:0 "Европейский союз"
 FRA_european_union_desc:0 "Наша Антанта должна стать фундаментом нового мощного союза на европейском континенте, который станет гарантом мира в будущем как для Франции, так и для остальных свободных стран в Европе. Новый уровень интеграции в нашем союзе создаст условия для стабильного процветания всех народов."
 ROM_non_aggression_ukraine:0 "Пакт о ненападении с Украиной"
 ROM_non_aggression_ukraine_desc:0 "Чтобы обезопасить наши восточные рубежи, необходимо отправить в Киев дипломатическую миссию с целью добиться взаимных гарантий мира."
 YUG_invite_ukraine:0 "Пригласить Украину"
 YUG_invite_ukraine_desc:0 "Украинский трудовой народ делает значительные успехи в защите своих прав и свобод в последнее время, мы может попытаться заручиться поддержкой Украины, пока она не попала в сферу влияния СССР."
 CZE_invite_ukraine:0 "Приглашение Украины"
 CZE_invite_ukraine_desc:0 "Мы можем пригласить Украину в состав нашей Антанты."
 HUN_claim_galicia:0 "Монархический союз"
 HUN_claim_galicia_desc:0 "Дом Габсбургов снова на вершине величия, нам нужно объединиться в едином союзе с другими монархиями с Габсбургами у власти, чтобы не остаться в одиночестве против многочисленных недоброжелателей."
 HUN_invite_ukraine:0 "Пригласить Украину"
 HUN_invite_ukraine_desc:0 "Наша страна и [UKR.GetName] обладают во многом совпадающими взглядами на будущий передел Европы. Вместе мы можем создать союз против многих общих врагов и привести наши народы к величию, которые они заслуживают."
 TUR_demand_osman_crimea:0 "Вернуть власть над Крымом"
 TUR_demand_osman_crimea_desc:0 "Крым издревле был связан с Османской империей, сейчас же наши единоверцы, крымские татары, живут под чужим игом. Пора восстановить контроль над этим стратегическим регионом и защитить татар от притеснений."
 TUR_partnership_pact_with_ukraine:0 "Партнёрский пакт с Украиной"
 TUR_partnership_pact_with_ukraine_desc:0 "Для укрепления нашего союза стоит обратить взгляд на север, где [UKR.GetName], такое же молодое государство, как и современная Турция, пытается найти своё место в мире. В союзе с украинцами мы скрепим контроль над всем черноморским регионом, с севера до юга."
 TUR_invite_ukraine:0 "Приглашение Украины"
 TUR_invite_ukraine_desc:0 "Слишком давно [UKR.GetNameDefCap] прозябает на периферии. Их будущее связано с державой [GER.GetNameDef], в этом нет сомнений, но для начала [UKR.GetAdjective] власти должны во всеуслышание заявить, с кем они. Мы поможем им обрести мужество."
 JAP_demand_far_east:0 "Потребовать Зелёный Клин"
 JAP_demand_far_east_desc:0 "После появления отдельного государства [ZKL.GetName] наши планы на войну с СССР стали неактуальны, но Амурский регион всё равно остаётся в сфере влияния Японской империи. Необходимо заявить о своих правах и не позволять кому-либо усиливать влияние на наших землях."
 BUL_ally_across_sea:0 "Союзник за морем"
 BUL_ally_across_sea_desc:0 "[UKR.GetName] является нашим самым очевидным союзников. Нам нечего с украинцами делить, к тому же эта братская православная страна также полностью не удовлетворена результатами прошлой войны. Наши две страны в одном союзе смогут справедливо перекроить границы на Балканах."
 BUL_exchange_of_army_experience:0 "Изучение украинского опыта"
 BUL_exchange_of_army_experience_desc:0 "Украинская армия крупнее нашей и не была связана серьёзными ограничениями, её офицеры смогут помочь нам в реформе и расширении армии."
 BUL_agreement_with_hungary:0 "Тайные переговоры с Венгрией"
 BUL_agreement_with_hungary_desc:0 "Чтобы иметь больше козырей в дальнейшем противостоянии с Румынией, стоит привлечь на нашу стороны ещё одну страну, обиженную по результатам мировой войны - Венгрию. Всего лишь пообещав в дальнейшем поддерживать венгерские претензии на Трансильванию, мы сможем угрожать румынам с трёх сторон."
 BUL_development_of_fleet:0 "Возрождение ВМФ"
 BUL_development_of_fleet_desc:0 "Пришла пора при поддержке моряков украинского флота приступить к возрождению полноценного военного флота. [UKR.GetName] передаст нам необходимые технологии и специалистов судостроительной сферы."
 BUL_dobruja_question:0 "Принадлежность Южной Добруджы"
 BUL_dobruja_question_desc:0 "Потерянная ранее Болгарией часть Добруджы снова должна стать болгарской землёй, мы обязаны защищать болгар на своих исторических землях. [UKR.GetName] готова выступить арбитром в этом пограничном споре. "
 BUL_new_trading_company:0 "Расширение экономических связей"
 BUL_new_trading_company_desc:0 "Необходимо расширить торговые связи с Украиной, новые корабли торгового флота должны обеспечивать бесперебойный поток товаров через Чёрное моря для взаимовыгодного обмена продукцией."
 BUL_our_further_claims:0 "Наши дальнейшие претензии"
 BUL_our_further_claims_desc:0 "Болгария должно снова стать великой, вернув все утерянные ранее земли. Мы заявим о своих претензиях и будем всегда стоять на своём, требуя передачи этих территорий под болгарский контроль."
 DKR_legacy_of_makhno:0 "Наследие батьки Махно"
 DKR_legacy_of_makhno_desc:0 "После окончания гражданской войны необходимо созвать Всеукраинский Съезд крестьян, рабочих и повстанцев, на котором будут зафиксированы идеалогические подпорки нового порядка и выбраны люди, которые поведут за собой вперёд весь трудовой народ Украины."
 DKR_war_economy:0 "Срочная военная мобилизация"
 DKR_war_economy_desc:0 "Большинство военных складов контролируется регулярной украинской армией, а восставший народ необходимо срочно чем-то вооружить, поэтому часть гражданских предприятий придётся в экстренном порядке переориентировать на разработку и выпуск вооружения."
 DKR_army_deserters:0 "Сбор армейских дезертиров"
 DKR_army_deserters_desc:0 "В хаосе всеобщего восстания многие украинские военнослужащие дезертируют по разным причинам. Необходимо запустить пропагандистскую кампанию, чтобы привлечь большую часть дезертиров в ряды нашей ещё слабой армии, и организовать пункты сбора, где из них постепенно сформируем пару дополнительных подразделений."
 DKR_collectivized_society:0 "Коллективизация общества"
 DKR_collectivized_society_desc:0 "Лишь благодаря упорству и отваге каждого гражданина общество не отступит перед вызовами от наших врагов. Это должны понимать все, кто поддерживает нас. Все мы вместе должны помогать высоко нести знамя анархизма. Поэтому страна покроется местными совершенно свободными и самостоятельными социально-общественными самоуправлениями тружеников."
 DKR_industry_for_the_people:0 "Средства производства — народу"
 DKR_industry_for_the_people_desc:0 "Остались в прошлом времена, когда мы работали на богачей, которые нам недоплачивали за тяжёлый труд. Мы захватим фабрики и заводы, позволим рабочим самим управлять своей судьбой, реализовывать свои мечты об обустройстве процветающего общества."
 DKR_free_workers_communes:0 "Свободные рабочие коммуны"
 DKR_free_workers_communes_desc:0 "Для обеспечения реального местного управления мы внедрим советы трудящихся, где каждый рабочий будет принимать участие в организации производства и предлагать свои инновации."
 DKR_agrarian_collectivization:0 "Коллективизация села"
 DKR_agrarian_collectivization_desc:0 "Земельные комитеты на местах немедленно возьмут на учёт все помещичьи, удельные и другие земли и распределят их между безземельными и малоземельными крестьянами. Теперь крестьяне будут работать на своей земле ради общего блага, а не ради обогащения крупных землевладельцев."
 DKR_collective_coordination:0 "Координация трудовых общин"
 DKR_collective_coordination_desc:0 "Наши трудовые общины будут иметь всю полноту власти у самих себя и свою волю, свои хозяйственные и иные планы и соображения будет проводить через свои органы, которые они сами создают, но которые не наделяют никакой властью, а только лишь определёнными поручениями для координации совместного народного хозяйства."
 DKR_freethinking:0 "Территория свободомыслия"
 DKR_freethinking_desc:0 "Среди нас нет места узости кругозора и зашоренному мышлению. Мы рады всем, иностранцам и изгоям, каких бы убеждений они ни придерживались, — главное, чтобы они принимали основы свободного анархического общества, которое развивается благодаря вкладу каждого индивида."
 DKR_left_side:0 "Путь Аршинова"
 DKR_left_side_desc:0 "Под руководством Петра Аршинова [Root.GetName] станет первым ростком в разрастающейся мировой революции, которая поглотит весь мир, распространив далеко за пределы Украины анархо-коммунизм махновского толка."
 DKR_right_side:0 "Путь Белаша"
 DKR_right_side_desc:0 "Под руководством Виктора Белаша [Root.GetName] ограничится освобождением украинцев в соседних странах, она будет надёжно охранять свободу трудового народа Украины, опираясь на богатую историю украинской народно-освободительной борьбы."
 DKR_executions_for_robberies:0 "Наказание мародёров"
 DKR_executions_for_robberies_desc:0 "Дисциплина в нашей разношёрстной повстанческой армии оставляет желать лучшего, пора твёрдой рукой навести хоть какой-то порядок и публично наказать мародёров и насильников, пока не стало поздно. Мы защищаем народ, а не грабим его."
 DKR_weapons_for_all:0 "Вооружить народ"
 DKR_weapons_for_all_desc:0 "Нужно раздать людям оружие, чтобы они могли защищать свой дом самостоятельно и были готовы в случае необходимости быстро мобилизоваться для коллективной обороны."
 DKR_new_expropriations:0 "Экспроприировать финансы и транспорт"
 DKR_new_expropriations_desc:0 "На войне все средства хороши, а уже избытки средств и личный транспорт у зажиточных банкиров и прочих богачей особенно хорошо могут послужить правому делу, если их официально экспроприировать на нужды армии и оборонной промышленнности."
 DKR_always_ready:0 "Полная готовность"
 DKR_always_ready_desc:0 "Мир никогда не смирится с фактом нашего существования, джае если мы никого не будем трогать. Понятно, что у нас нет союзников, на которых можно было бы положиться, везде нас встретят откровенно враждебно. Мы должны быть всегда готовы к оборонительной войне со всеми и каждым из этих устаревших суверенных государств."
 DKR_anarchy_seeding:0 "Посеять зёрна анархии"
 DKR_anarchy_seeding_desc:0 "Нашим единомышленникам по всему миру слишком долго затыкали рот их тиранические правительства. Мы дадим им оружие, чтобы они восстали против тирании и будем готовы сразу же поддержать это восстание народа за свободу от оков государственности."
 DKR_understatement_of_nation_question:0 "Обесценивание национального вопроса"
 DKR_understatement_of_nation_question_desc:0 "Мы должны донести до нашего народа и показать на практике, что язык, вера или национальность не имеют больше былой ценности, а свобода и независимость Украины совместимы только со свободой и независимостью населяющего её трудового народа, без которого Украина — ничто."
 DKR_unlimited_anarchy:0 "Анархия не знает границ"
 DKR_unlimited_anarchy_desc:0 "Пример украинских крестьян и рабочих заразит другие страны Европы и Америки, и с каждым днём все больше будет расширяться международная социальная революция, которая приведёт к появлению единой братской семьи рабочих и крестьян. Нас не остановят международные договоры и прочие формальности."
 DKR_further_militarization:0 "Поддержка милитаризации"
 DKR_further_militarization_desc:0 "Усталость от войны может привести к поражению. Мы должны оставаться сильными и поддерживать в людях огонь, что побуждает их биться до конца и уделять как можно больше сил организации защиты анархического общества."
 DKR_new_tachanka_tactics:0 "Новые тактики кавалерии"
 DKR_new_tachanka_tactics_desc:0 "Кавалерия всегда была сильной стороной махновских подразделений, мобильные части со знаменитыми тачанками наводили ужас и на белых, и на красных. Нам необходимо подтянуть тактики кавалерии к современным реалиям войны, чтобы этот род войск не потерял свою актуальность."
 DKR_guerrilla_warfare:0 "Эксперты партизанской войны"
 DKR_guerrilla_warfare_desc:0 "Все махновцы — прирождённые повстанцы и партизаны, которые способны наносить урон врагу без лобового столкновения. Любые дельные предложения и оригинальные тактики необходимо принять на вооружение наших ещё слишком слабых для открытого боя военных частей."
 DKR_war_councils:0 "Советы военных теоретиков"
 DKR_war_councils_desc:0 "Организовать масштабную войну, оставаясь при этом верными принципам анархизма, — непростая задача, но мы должны с ней справиться, иначе лишимся всего, за что сражаемся. Разрабатывать военные стратегии на суше, в море и небе будут коллективы из наиболее опытных военных деятелей."
 DKR_full_local_management:0 "Административная децентрализация"
 DKR_full_local_management_desc:0 "Местные коммуны должна сами решать, как развиваться и что будет лучше для жителей конкретных сёл и городов. Время централизованного государства с уязвимым и неповоротливым центром прошло."
 DKR_freedom_of_speech:0 "Свобода слова и образования"
 DKR_freedom_of_speech_desc:0 "Для обеспечения прав и свобод каждого человека необходимо отделить школу от государства, сделать ее полностью независимой, чтобы она не могла служить в качестве централизованного орудия промывки мозгов. Также будет отменён контроль над любыми средствами массовой информации и религиозными организациями."
 DKR_free_carpathians:1 "[Root.GetDKRTranscarpathiaFocusName]"
 DKR_free_carpathians_name_claims:0 "Свободные Карпаты"
 DKR_free_carpathians_name_annexation:0 "Потребовать Закарпатье"
 DKR_free_carpathians_desc:1 "[Root.GetDKRTranscarpathiaFocusDesc]"
 DKR_free_carpathians_desc_claims:0 "Карпатская Русь, вольнолюбивый край славных опришков, слишком долго пребывал под пятой иностранных господ. Закарпатские русины имеют полное право воссоединиться в вольном едином государстве с братским украинским народом, что мы и осуществили."
 DKR_free_carpathians_desc_annexation:0 "Карпатская Русь, вольнолюбивый край славных опришков, уже долгое время пребывает под пятой иностранных господ. Закарпатские русины имеют полное право воссоединиться в вольном едином государстве с братским украинским народом, и мы будем на этом настаивать."
 DKR_anarchy_autarky:0 "Анархическая автаркия"
 DKR_anarchy_autarky_desc:0 "Мы не можем надеяться на то, что в будущем сможем приобретать свободно все необходимые ресурсы у потенциальных врагов. Необходимо уделить внимание развитию своей добычи минеральных ресурсов и синтезированию тех, которых не найти на нашей территории."
 DKR_free_competitions:0 "Дух свободных соревнований"
 DKR_free_competitions_desc:0 "Свободная конкуренция между нашими учёными, инженерами и рабочими коллективами должны всячески поощряться, в том числе и финансово. Желание выделиться и принести наибольшую пользу обществу станет мощнейшим стимулом в развитии общественной науки и промышленности, и никто не будет жёстко контролировать эти сферы."
 DKR_new_officers:0 "Офицеры из народа"
 DKR_new_officers_desc:0 "Необходимо активнее обновлять офицерский состав, привлекая на расширенные офицерские курсы способных молодых людей из самых дальних уголков. Может быть армия от наплыва зелёных кадров и потеряет немного строгой организации, но в будущем это окупится."
 DKR_our_common_home:0 "Наша родина — Украина"
 DKR_our_common_home_desc:0 "Украина — наш общий дом, после победы в войне мы не должны делить жителей на правильных и не правильных. Пора вернуть столицу в Киев и амнистировать тех, кто ранее сражался за правительственные войска, но сейчас готов строить единую и свободную Украину."
 DKR_new_filibusters:0 "Асимметричная морская война"
 DKR_new_filibusters_desc:0 "Наш молодой анархический флот не может противостоять в открытом бою армадам богатых колониальных держав, поэтому мы вынуждены будем избегать открытых сражений, перенося на море партизанские методы войны с помощью подводных лодок и мин."
 DKR_western_campaign:1 "[Root.GetDKRWestUkraineFocusName]"
 DKR_western_campaign_name_claims:0 "Западная Украина"
 DKR_western_campaign_name_annexation:0 "Натиск на запад"
 DKR_western_campaign_desc:1 "[Root.GetDKRWestUkraineFocusDesc]"
 DKR_western_campaign_desc_claims:0 "Народ Западной Украины уже сделал свой выбор, когда провозгласил объединение ЗУНР с большой Украиной, но потом это великое достижение было утеряно из-за кулуарных договорённостей гетмана с поляками. Западная Украина является неотъемлемой часть большой и свободной Украины, мы обязаны об этом помнить."
 DKR_western_campaign_desc_annexation:0 "Народ Западной Украины уже сделал свой выбор, когда провозгласил объединение ЗУНР с большой Украиной, но потом это великое достижение было утеряно из-за кулуарных договорённостей гетмана с поляками. Мы должны исправить эту несправедливость и освободить западных братьев от панских оков."
 DKR_go_across_prut:1 "[Root.GetDKRBessarabiaFocusName]"
 DKR_go_across_prut_name_claims:0 "Бессарабия и Буковина"
 DKR_go_across_prut_name_annexation:0 "Прочь за Прут!"
 DKR_go_across_prut_desc:1 "[Root.GetDKRBessarabiaFocusDesc]"
 DKR_go_across_prut_desc_claims:0 "Население Бессарабии и Буковины всегда было тесно связано с украинскими землями. Оно много лет натерпелось страданий под румынским владычеством и теперь готово влиться в единую семью украинского народа, освобождённого от власти паразитов махновской армией."
 DKR_go_across_prut_desc_annexation:0 "Население Бессарабии и Буковины в последнее время уже достаточно натерпелось притеснений со стороны Румынии, захватившей эти земли после войны. Румынские каратели душили все выступления крестьян здесь, в том числе и Татарбунарское восстание в 1924, но они не сломили вольных дух этих людей."
 DKR_staining_for_whites:1 "[Root.GetDKRCrimeaFocusName]"
 DKR_staining_for_whites_name_claims:0 "Свободу Крыму"
 DKR_staining_for_whites_name_annexation:0 "Окрашивание белых"
 DKR_staining_for_whites_desc:1 "[Root.GetDKRCrimeaFocusDesc]"
 DKR_staining_for_whites_desc_claims:0 "Крым является домом для многих национальностей, которые в основном проживали под игом иностранных держав. Отныне на этом многострадальном полуострове будут установлены мир и равноправие для всех жителей."
 DKR_staining_for_whites_desc_annexation:0 "Как говорил батька Махно: бей красных, пока не побелеют, бей белых, пока не покраснеют. Начнём мы с белых, вежливо попросив их перестать корчить из себя уважаемых господ над крымским народом и убраться из Крыма. Иначе крымская степь может буквально покраснеть от крови белогвардейцев."
 DKR_whitening_of_reds:0 "Отбеливание красных"
 DKR_whitening_of_reds_desc:0 "Советская власть уже убедительно сама продемонстрировала, что является не менее суровой тиранией, чем почившая царская. Большевики предавали нас и буквально стреляли в спину, оставляли махновцев на растерзание врангелевцам и гетманцам. Пришло время нанести превентивный удар по этому подлому и лицемерному врагу."
 DKR_freedom_of_cossacks:0 "Казачья вольница"
 DKR_freedom_of_cossacks_desc:0 "Запорожские, донские и другие казаки были по сути одними из первых анархистов, которые не признавали навязываемую власть и создавали эффективные системы управления методом самоорганизации. Вспомнив эти методы, мы сможем интегрировать исторические казачьи земли в наше новое вольное общество."
 DKR_spirit_of_freedom:0 "Дух свободы"
 DKR_spirit_of_freedom_desc:0 "Сила украинского народа всегда была в том, что он готов самоотверженно сражаться за свою землю. Используя преимущества родной земли и тотальной поддержки народа, махновская армия выстоит против любого противника."
 DKR_modern_haidamaks:0 "Гайдамаки нового времени"
 DKR_modern_haidamaks_desc:0 "Для лучшей обороны в новой войне необходимо всегда помнить, что украинцы с давних времён эффективно сопротивлялись иностранному владычеству. Необходимо активнее привлекать в помощь армии ополченческие формирования, которые, как старые повстанцы-гайдамаки, всегда готовы оказать сопротивление захватчикам."
 DKR_cooperation_with_spain_anarchists:0 "Международная кооперация"
 DKR_cooperation_with_spain_anarchists_desc:0 "В одиночку противостоять натиску внешнего мира очень сложно, мы должны обмениваться опытом с анархистами из других стран, налаживать новые контакты на разных континентах."
 DKR_united_defense_council:0 "Объединённые анархические коммуны"
 DKR_united_defense_council_desc:0 "У нас общие цели и враги с испанскими анархистами, нет никаких причин, чтобы наши сообщества порознь сражались за место под солнцем для вольного трудового народа. Мы предложим испанцам объединиться под общим военным управлением, оставив полную внутреннюю свободу коммунам в составе этого конгломерата."
 DKR_liberation_of_soviet_peoples:0 "Освобождение народов России"
 DKR_liberation_of_soviet_peoples_desc:0 "Мы должны идти по землям большевиков не как захватчики, а как освободители, несущие народным массам свободу от тирании, репрессий, геноцида и безумных социальных экспериментов. С таким подходом будет быстрее завоёвано доверие народов, изнывающих под красным игом."
 DKR_wings_of_anarchy:0 "Крылья анархии"
 DKR_wings_of_anarchy_desc:0 "В отваге нашей пехоты не приходится сомневаться, но современные войны не выигрываются одной лишь пехотой. Мы должны начать развивать те остатки воздушных сил, доставшихся нам от гетманской Украины, чтобы защищать свои коммуны с воздуха."
 DKR_special_forces:0 "Возрождение Чёрной гвардии"
 DKR_special_forces_desc:0 "Маруся Никифорова хочет возродить Чёрную гвардию анархистов, отряды которой во время российской гражданской войны эффективно действовали в тылу врага. По её замыслу, в состав этих подразделений должны войти отборные бойцы, которые получат дополнительную подготовку для диверсионной и партизанской войны."
 DKR_united_world:0 "Весь мир будет един"
 DKR_united_world_desc:0 "Если народы мира не желают терпеть нас в своём обществе, значит, наша единственная надежда — будущее, где исчезнет само понятие национальных государств, что позволит объединить в единое целое общины из людей разных народов, которые ранее могли лишь сражаться друг с другом."
 DKR_free_waves:0 "Вольные волны"
 DKR_free_waves_desc:0 "Врагам свободы не удастся отсидеться за морями и океанами, беззаботно насаждая всё больше контроля для трудовых масс. Наш махновский флот со времён Азовско-Черноморской флотилии 1919 года несколько усилился, но необходимо ещё больше уделять внимание его расширению."
 DKR_across_the_straits:0 "Через проливы"
 DKR_across_the_straits_desc:0 "Для стабильного снабжения и перемещения войск в Испанию срочно необходим свободный доступ наших кораблей к турецким проливам. Если турки откажутся сотрудничать в этом вопросе и будут апеллировать к отжившим свой век договорам, то судьба их государственности будет решена в самое ближайшее время, вне общей очереди."
 DKR_orgainze_war_syndicates:0 "Военно-промышленные синдикаты"
 DKR_orgainze_war_syndicates_desc:0 "Не весь военно-промышленный комплекс Украины пережил гражданскую войну и послевоенную разруху. Необходимо организовать оставшиеся разрозненные предприятия и бюро в единые синдикаты рабочих и инженеров, которые смогут сфокусироваться над восстановление техническо-промышленной базы вооружённых сил."
 DKR_local_handicraft_industry:0 "Кустарное производство оружия"
 DKR_local_handicraft_industry_desc:0 "Достаточно немного подстегнуть мелких локальных производителей, чтобы они могли образовать вполне продуктивные структуры, способные производить значительный перечень товаров военного и двойного назначения."
 DKR_dealing_with_militia:0 "Отряды ополчения"
 DKR_dealing_with_militia_desc:0 "Во время гражданской войны были наспех организованы разношёрстные отряды ополченцев, которые сейчас имеют большое значение для махновской армии. Нужно будет решить, что с этими подразделениями дальше делать: включить их в регулярную армию или распустить всех по домам."
 DKR_freedom_for_women:0 "Вовлечение женщин"
 DKR_freedom_for_women_desc:0 "Женщины должны быть освобождены от своих традиционных ограниченных ролей и активнее вовлекаться в экономическую и общественную деятельность деятельность. Будет лучше для всех, если женщины смогут легко заменять мужчин на производстве или даже в армии, вместо того, чтобы сидеть дома."
 DKR_free_personal_development:0 "Свободное развитие личности"
 DKR_free_personal_development_desc:0 "Анархическое общество должно не подавлять человеческие стремления и навязывать обязанности, а предоставлять возможности каждому своему члену  по самосовершенствованию и развитию, которое будет ограничено только ресурсами и возможностями общества."
 DKR_economic_mutualism:0 "Экономический мутуализм"
 DKR_economic_mutualism_desc:0 "Рабочие коллективы в современном индустриальном обществе не могут существовать по отдельности и не могут создавать сами все нужные для себя товары. Мы должны работать над дальнейшим улучшением экономических взаимосвязей для улучшения существующей промышленной базы, не опускаясь при это до примитивного госрегулирования."
 DKR_political_debates:0 "Политические дебаты"
 DKR_political_debates_desc:0 "Хотя мы и определились с тем, кто и куда будет вести анархическую Украину, но многие вопросы относительно внутренней организации страны ещё раскалывают наше сообщество. В основном это является отголоском международной дискуссии между сторонниками платформизма и синтезизма, которые теперь обрели широкую аудиторию у нас."
 DKR_win_of_platformism_tt:0 "Станут доступны £decision_icon_small §Hрешения§! на интеграцию регионов с определёнными условиями."
 DKR_win_of_synthesism_tt:0 "Станет доступен уникальный §Hоккупационный закон§!."
 DKR_representatives_in_regions:0 "Представители в регионах"
 DKR_representatives_in_regions_desc:0 "Для лучшей координации производства товаров военного назначения Военно-революционной Совет отправит в регионы своих уполномоченных представителей, которые обеспечат необходимый контроль этих процессов."
 DKR_anticlericalism:0 "Антиклерикализм"
 DKR_anticlericalism_desc:0 "Оковы отживших своё религий продолжают держать в рабстве умы многих наших товарищей. Любые централизованные религиозные организации будут распущены, чтобы никто не занимался в нашем обществе активным продвижением деструктивных учений."
 KUB_revival_of_kuban:0 "Комитет возрождения Кубани"
 KUB_revival_of_kuban_desc:0 "Настало время отбросить советскую плановую экономику и начать возрождать на Кубани нормальные рыночные отношения, чем и займётся новый комитет при краевом правительстве, состоящий из учёных-экономистов."
 KUB_oil_exploration:0 "Гранты на нефтеразведку"
 KUB_oil_exploration_desc:0 "Многие нефтяные месторождения нашего края уже почти выработаны, необходимо направить средства на внедрение новых методов нефтеразведки."
 KUB_armor_plant:0 "Армавирский танковый завод"
 KUB_armor_plant_desc:0 "Для ускоренной модернизации армии необходимо на базе 34-го и 81-го трактороремонтных заводов Армавира сформировать первый бронетанковый завод Кубани."
 KUB_connections_with_coast:0 "Связь с портами"
 KUB_connections_with_coast_desc:0 "Черноморские порты являются главными путями экспорта и импорта всей нашей промышленной продукции, пора уже увеличить пропускную способность самих портов и железнодорожных путей к ним."
 KUB_agroindustry:0 "Агропромышленность Кубани"
 KUB_agroindustry_desc:0 "В нашем благодатном краю выращивается множество растительной и животной пищи, которая раньше уходила на обработку в соседние регионы. Теперь нам понадобится своя пищевая промышленность для нужд населения."
 KUB_new_dockyards:0 "Расширить новороссийский порт"
 KUB_new_dockyards_desc:0 "На базе ремонтных мастерских при новороссийском порту можно создать полноценные верфи для ремонта и постройки кораблей."
 KUB_development_of_adygea:0 "Развитие Адыгеи"
 KUB_development_of_adygea_desc:0 "Адыгейское левобережье Кубани и предгорные районы за ним являются наименее развитыми уголками края. Следует вложить дополнительные средства в их развитие, чтобы соединить наши пути сообщения и показать местным жителям, что их судьба не безразлична центру."
 KUB_found_state_university:0 "Основать КубНУ"
 KUB_found_state_university_desc:0 "На базе Краснодарского государственного пединститута будет создан национальный университет высшего уровня аккредитации, что позволит дать толчок развитию фундаментальных и технических наук."
 KUB_convert_workshops:0 "Переоборудовать мастерские Армавира"
 KUB_convert_workshops_desc:0 "Армавирские мастерские бывшего «Главнефтесбыта», изготовляющие продукцию для нефтепромышленности, можно быстро переоборудовать под выпуск военной техники."
 KUB_growth_of_tourism:0 "Привлечение туристов"
 KUB_growth_of_tourism_desc:0 "Солнечное черноморское побережье и горные склоны края ещё не раскрыли своего потенциала. В мирное время туризм может стать одним из основных источников пополнения бюджета."
 KUB_kuban_rada:0 "Созвать краевую Раду"
 KUB_kuban_rada_desc:0 "Необходимо снова созвать Кубанскую краевую Раду, чтобы разрешить основные политические разногласия среди наших лидеров. Группировки черноморцев и линейцев вцепятся друг другу в глотки, если не будет наведён порядок и не будет назначено законно избранное правительство."
 KUB_unity_of_command:0 "Единое командование"
 KUB_unity_of_command_desc:0 "Необходимо назначить единое командование с главным штабом, которое бы объединило усилия разрозненных отрядов казаков и прочих добровольцев."
 KUB_infantry_effort:0 "Упор на массовость"
 KUB_infantry_effort_desc:0 "Для защиты Кубани необходима массовая пехотная армия, собранная из представителей всех слоёв населения нашего края, а не только казаков."
 KUB_cavalry_effort:0 "Упор на традиции"
 KUB_cavalry_effort_desc:0 "Казачья кавалерия была и останется основной ударной силой кубанской армии. Сила не в количестве, а в качестве и боевом духе, опирающемся на давние казачьи традиции."
 KUB_disband_kolhoses:0 "Упразднение колхозов"
 KUB_disband_kolhoses_desc:0 "Колхозы как символ советской оккупации и репрессий против трудолюбивых крестьян должны быть немедленно разогнаны. Остаётся решить также вопрос, как распределять колхозные земли."
 KUB_national_question:0 "Универсал о языках"
 KUB_national_question_desc:0 "Прежде чем издавать большинство законодательных актов мы должны определиться, на каких языках это делать, чтобы найти поддержку в основных слоях населения края. В ближайшее время стоит рассмотреть языковой вопрос и выдать решение Рады в виде отдельного универсала."
 KUB_infantry_equipment:0 "Оружие пехоты"
 KUB_infantry_equipment_desc:0 "Для расширения пехотной армии необходимо решить вопрос с новым и многочисленным пехотным вооружением, чтобы не воевать и дальше старыми «мосинками»."
 KUB_modernization_of_cavalry:0 "Модернизация кавалерии"
 KUB_modernization_of_cavalry_desc:0 "Необходимо задуматься о постепенной модернизации кавалерии и военной полиции, искать пути для перехода к моторизированной армии."
 KUB_crush_otamans:0 "Урезонить полевых атаманов"
 KUB_crush_otamans_desc:0 "Во многих отдалённых станицах всё ещё хозяйничают казачьи атаманы, подменяя законные органы власти. Необходимо навести порядок там, лишив чинов и осудив на тюремные сроки наиболее ретивых из них."
 KUB_new_doctrines:0 "Новые заготовки штаба"
 KUB_new_doctrines_desc:0 "Кубанские казаки, конечно, хорошие солдаты, но многие тактические приёмы и стратегическое планирование необходимо будет подтянуть до современных стандартов."
 KUB_revive_black_sea_fleet:0 "Возродить штаб Белого флота"
 KUB_revive_black_sea_fleet_desc:0 "Первым этапом в восстановлении Черноморского флота станет возрождение штаба ВМФ. Взяться за это нелёгкое дело согласился русский контр-адмирал Александр Бубнов, который ради этого специально приедет из Югославии, где в изгнании долгое время успешно развивал югославский флот."
 KUB_unity_with_ukraine:0 "Проукраинский курс"
 KUB_unity_with_ukraine_desc:0 "Основа населения Кубани, её современный корень - сыны Украины, оторванные от родины вихрем политических событий в начала этого века. Мы должны пойти по пути объединения с Украиной, подготовив предварительно к этому всё население края. Слава героям, слава Кубани!"
 KUB_forced_ukrainization:0 "Возврат к украинизации"
 KUB_forced_ukrainization_desc:0 "В 20-е годы советская власть активно проводила украинизацию на Кубани, однако в дальнейшем она была свёрнута и началась дискриминация здешних украинцев. Теперь мы снова вернёмся к этой политике и восстановим справедливость."
 KUB_ukrainian_army_support:0 "Украинская военная помощь"
 KUB_ukrainian_army_support_desc:0 "Перед дальнейшими шагами по усиленной украинизации и искоренения советского наследия необходимо получить из Украины дополнительное военное снаряжение и опытных специалистов, чтобы быть готовыми ко всему."
 KUB_ukrainization_for_transkuban:0 "Украинизация Закубанья"
 KUB_ukrainization_for_transkuban_desc:0 "Левобережье Кубани имеет более пёстрый национальный состав, но это всё равно исторические кубанские земли, тесно связанные с основной частью края, поэтому там тоже следует начать усиленную украинизацию, чтобы все кубанцы чувствовали себя в Украине как дома."
 KUB_plebiscite_for_unity:0 "Плебисцит воссоединения"
 KUB_plebiscite_for_unity_desc:0 "Теперь мы готовы войти в состав Украины как её полноценная и неотъемлемая часть, остались лишь чистые формальности, которые будут разрешены после одобрения воссоединения с Украиной на общенародном плебисците."
 KUB_native_people:0 "Горные народы"
 KUB_native_people_desc:0 "Местное мусульманское население, по большей части состоящее из адыгов, создало самопровозглашённую автономию на левом берегу Кубани и не признаёт тех указов кубанского правительства, которые их не устраивают. Необходимо решить, какой политики в дальнейшем следует придерживаться по отношению к коренному населению."
 KUB_cossacks_aviation:0 "Казачий воздухоплавательный дивизион"
 KUB_cossacks_aviation_desc:0 "Авиация должна играть важную роль в современной войне, поэтому пришла пора возродить Кубанский казачий воздухоплавательный дивизион. Необходимо вернуть на родину и призвать на службу талантливых офицеров и лётчиков, которые ранее служили в кубанской авиации и были вынуждены отправиться в изгнание."
 KUB_experience_of_ulagays_landing:0 "Опыт Улагаевского десанта"
 KUB_experience_of_ulagays_landing_desc:0 "Улагаевский десант 1920 года на Кубани стал одной из крупнейших десантных операцией белых сил времён гражданской войны. Необходимо проанализировать и извлечь новый опыт из этой операции, тем более когда в наших войсках служат многие участники тех событий."
 KUB_new_military_academy:0 "Черноморская военная академия"
 KUB_new_military_academy_desc:0 "Новая военная академия должна быть открыта для наиболее способных военных офицеров, которые должны получить математические и технические знания для участия в модернизации кубанской армии."
 KUB_cossaks_autonomy:0 "Автономный казаческий край"
 KUB_cossaks_autonomy_desc:0 "На Кубани давно мирно уживаются и казаки-черноморцы, и казаки-линейцы, и местные мусульманские общины. Мы сохраним этот старый уклад, не делая резких шагов, и будем довольствоваться самостоятельностью во внутренних делах, пока во внешнем мире бушует буря."
 KUB_ban_for_opposition:0 "Запретить оппозиционные партии"
 KUB_ban_for_opposition_desc:0 "Слишком много в нашем краю развелось различного рода проходимцев, которые под прикрытием легальной политической деятельности пытаются расшатать ситуацию и подточить авторитет верховного лидера славного кубанского казачества. Пора это решительно прекратить."
 KUB_general_suffrage:0 "Всеобщее избирательное право"
 KUB_general_suffrage_desc:0 "Все люди равны от рождения и должны во взрослом возрасте получить избирательное право, чтобы иметь своих представителей в краевой Раде. Это усилит и стабилизирует нашу молодую политическую систему."
 KUB_turn_the_philosophers_ships:0 "Развернуть философский пароход"
 KUB_turn_the_philosophers_ships_desc:0 "Слишком много умных людей покинуло погибающую Российскую империю, высланные большевиками из-за своей чёткой общественной и политической позиции. Вернув хотя бы часть их в свободную от большевизма Кубань, мы значительно усилим научный и культурный потенциал нашей страны."
 KUB_our_free_nation:0 "Наша свободная нация"
 KUB_our_free_nation_desc:0 "Кубань и населяющие её народы являются полностью самодостаточными, чтобы построить своё отдельное государство с парламентской демократией, а уже дальше вступать в любые союзы и объединения на своих условиях."
 KUB_crimean_generals:0 "Крымские генералы"
 KUB_crimean_generals_desc:0 "Многие военнослужащие из Крыма, в том числе и среди высшего командования, остались сейчас не у дел. Они могут откликнуться на предложение перейти на службу в нашей армии, что серьёзно укрепит её."
 KUB_reinforcement_for_volunteers:0 "Пополнение добровольческих отрядов"
 KUB_reinforcement_for_volunteers_desc:0 "Нужно провести новый набор добровольцев, с полноценной агиткампанией, чтобы полностью укомплектовать казаческие силы территориальной обороны."
 KUB_cossackia:0 "Единая Казакия"
 KUB_cossackia_desc:0 "Между казачьим народом Кубани и Дона куда больше общего, чем между какими-то национальностями, на которые нас постоянно кто-то хочет поделить. Мы должны объявить казаков отдельным народом и объединить его в границах единой Казакии."
 KUB_independent_republic:0 "Независимая республика"
 KUB_independent_republic_desc:0 "Кубанская народная республика готова заявить о себе как об отдельном независимом государстве, даже если кто-то за рубежом будет против. "
 KUB_get_guarantees:0 "Внешние союзники"
 KUB_get_guarantees_desc:0 "Как независимая и демократическая страна, Кубань должна вступить в блок с западными демократическим державами, чтобы обеспечить свою безопасность, а также безопасность всего черноморского региона."
 CRI_second_kurultai:0 "Созвать второй Курултай"
 CRI_second_kurultai_desc:0 "Впервые с 1917 года крымские татары могут свободно созывать своё национальное собрание - Курултай. На этом собрании необходимо будет сформировать постоянный Меджлис как высший исполнительный орган и решить наиболее насущные внутренние вопросы Крыма."
 CRI_change_government:0 "Меджлис от оппозиции"
 CRI_change_government_desc:0 "Крымские татары и другие коренные народы слишком долго терпели лишения на своей родной земле, пришла пора решительных действий. Оппозиционные фракции в Курултае готовы сформировать новое правительство, которое радикальными средствами готово будет восстановить справедливость."
 CRI_red_mejlis:0 "Красный Меджлис"
 CRI_red_mejlis_desc:0 "Коммунизм в 1918 году потерпел в Крыму разгромное поражение, но это потому, что он был принесён извне и не опирался в реальности на весь крымский народ. Красные идеи, реализуемые легально избранным Меджлисом, могут преобразить весь полуостров и вымести метлой всякое угнетение и мракобесие."
 CRI_red_terror:0 "Чрезвычайная комиссия"
 CRI_red_terror_desc:0 "В Крыму остаётся слишком много агентов контрреволюции и им сочувствующих, долгое правление белых здесь не прошло бесследно. Чрезвычайная комиссия при Меджлисе займётся отделением зёрен от плевел, накажет виновных и оправдает невинных. Громкие судебные процессы всегда нравились народу."
 CRI_collectivisation:0 "Коллективизация"
 CRI_collectivisation_desc:0 "С частной собственностью на землю, которая выгодна по большей части различным кулакам, бюджет покончено. Все крестьяне, готовые работать на земле, объединяться в колхозы с учётом советского опыта и начнут работать на благо всего народа, что укрепит нашу власть как среди крымцев, так и среди бедных русских и украинцев."
 CRI_secularization:0 "Секуляризация"
 CRI_secularization_desc:0 "Много веков религиозный вопрос только вносит раздор в мирную жизнь различных народов Крыма. Партия освободит всех граждан от оков этих отживших своё религий, всё образование и культурная деятельность будут очищены от их тлетворного влияния."
 CRI_international_support:0 "Интернациональная помощь"
 CRI_international_support_desc:0 "Для укрепления коммунистического строя Крыму срочно нужны опытные специалисты, в том числе и военного плана, поэтому мы с радостью примем советских добровольцев, которые готовы поделиться своим опытом и умениями с местными кадрами. А кадры, как известно, решают всё."
 CRI_join_to_comintern:0 "Всекрымский съезд Советов"
 CRI_join_to_comintern_desc:0 "Необходимо провести Всекрымский съезд Советов, который заменит собой устаревший формат Курултая. На этом съезде будут приняты важнейшие решения по поводу будущего Крыма, про то, каким образом его народ станет частью мирового пролетариата."
 CRI_expansion_of_the_republic:0 "Расширение республики"
 CRI_expansion_of_the_republic_desc:0 "Прилегающие к полуострову земли Северного Причерноморья, известные также как Северная Таврида, тесно связаны с Крымом исторически и экономически. Было бы логично, если бы эти территории снова вошли в состав одного государства, для чего желательно заручиться советской поддержкой."
 CRI_soviet_academy_of_science:0 "Советская Академия наук"
 CRI_soviet_academy_of_science_desc:0 "Научно-исследовательские организации Крыма, будучи объединёнными в единую республиканскую Академию наук, станут тесно взаимодействовать с советской Академией наук, что сразу усилит научный потенциал пролетарского Крыма."
 CRI_mejlis_of_traditionalists:0 "Меджлис традиционалистов"
 CRI_mejlis_of_traditionalists_desc:0 "Один из наиболее уважаемых общественных деятелей всего нашего народа, Амет Озенбашлы, объединил вокруг себя людей, который хотят возродить Крымское ханство и вернуть исламу его былую роль в общественной жизни. Крым пойдёт своим третьим путём."
 CRI_education_in_madrasas:0 "Образование в медресе"
 CRI_education_in_madrasas_desc:0 "Пребывающее в упадке религиозное образование в медресе должно теперь стать основой национальной образовательной системы. В восстановленных старых и открытых полностью новых медресе мальчикам будут прививать правильные ценности."
 CRI_recreate_muftiate:0 "Воссоздать Муфтият Крыма"
 CRI_recreate_muftiate_desc:0 "Осевшие у нас врангелевцы всячески противились появлению центров национального возрождения крымских татар и поэтому изгнали старого муфтия и не давали выбрать нового. Наш лидер пользуется большим авторитетом и вполне достоин официально занять этот высокий пост."
 CRI_house_of_giray:0 "Ханский престол"
 CRI_house_of_giray_desc:0 "Хоть муфтий и может самостоятельно править Крымом, однако для укрепления светской власти нужно восстановить права династии Гиреев, которые ранее много столетий успешно правили нашим народом."
 CRI_khan_cavalry:0 "Набор в ханскую кавалерию"
 CRI_khan_cavalry_desc:0 "По призыву нового хана Крыма множество добровольцев запишутся в состав формирующихся элитных кавалерийских частей. Эта кавалерия будет не только церемониальные функции выполнять в Бахчисарае, но и значительно усилит боевой потенциал ещё слабой крымской армии."
 CRI_mejlis_of_nationalists:0 "Меджлис националистов"
 CRI_mejlis_of_nationalists_desc:0 "Эдиге Кырымал возглавляет фракцию прогрессивных националистов-джадидистов с пантюркским уклоном. Они довольно своеобразно трактуют наследие уважаемого Исмаила Гаспринского, считая, что в нынешних условиях тюркское население страны должно заботиться только о своих проблемах."
 CRI_jadid_education:0 "Джадидская реформа образования"
 CRI_jadid_education_desc:0 "Всё образования в мектебах и медресе должно перейти на современные светские стандарты, вестись на крымскотатарском языке и быть одинаково доступным для мальчиков и девочек."
 CRI_fair_land_distribution:0 "Справедливое распределение земли"
 CRI_fair_land_distribution_desc:0 "Особо болезненно дискриминация коренного населения проявлялась в захвате земель под самыми разными предлогами. Пришёл конец нашему терпению, наша партия вернёт все сельскохозяйственные земли тем, чьи предки владели ими до российской оккупации."
 CRI_pan_turkic_congress:0 "Пантюркский конгресс"
 CRI_pan_turkic_congress_desc:0 "Осуществим мечту Гаспринского и проведём в Бахчисарае первый пантюркский конгресс, чтобы заручиться дополнительной поддержкой из-за рубежа и показать, что Крым в первую очередь - неотъемлемая часть тюркского мира."
 CRI_young_tatars:0 "Младотатарские боевые отряды"
 CRI_young_tatars_desc:0 "Для охраны мероприятий, организованных нашей партией, необходимо сформировать военизированные отряды из прогрессивной молодёжи нашего края. Они в дальнейшем могут стать основой и для более серьёзных военных институций."
 CRI_house_for_turks:0 "Дом для тюрков"
 CRI_house_for_turks_desc:0 "Многие сыны Крыма в результате столетий оккупации и гонений оказались за пределами родины. Крымские татары и другие тюркские и мусульманские народы, проживавшие ранее в Крымском ханстве, должны вернуться домой, чтобы вместе обустраивать его."
 CRI_confiscation:0 "Массовая конфискация"
 CRI_confiscation_desc:0 "Уехавшие в спешке русские офицеры и предприниматели бросили в Крыму немало своих домов, поместий и предприятий. Всё это должно служить на благо крымского народа, Меджлис вынужден будет объявить о принудительной конфискации этих активов, если их хозяева в ближайшее время не объявятся на полуострове."
 CRI_keep_government:0 "Сохранить Меджлис Сейдамета"
 CRI_keep_government_desc:0 "Джафер Сейдамет уже длительное время является ведущим политическим лидером крымскотатарского народа, его опыт и общеизвестные умеренные позиции позволят ему во главе Меджлиса провести Крым между штормовых волн текущего бурного времени."
 CRI_invite_russians_in_government:0 "Пригласить старые элиты"
 CRI_invite_russians_in_government_desc:0 "Сейдамет готов пригласить в состав своего правительства представителей старой российской власти Крыма, чтобы оно представляло интересы всего народа, а не одних лишь крымцев. Так мы избежим межнациональных разногласий и социальных кризисов."
 CRI_control_for_media:0 "Контроль над радио и газетами"
 CRI_control_for_media_desc:0 "Мы не будем конечно закрывать оппозиционные издания и радиостанции, но необходимо создать и продвигать правительственные СМИ, которые будут правильно освещать деятельность Меджлиса и понятны для всех народов Крыма."
 CRI_new_constitution:0 "Закрепить права народов в конституции"
 CRI_new_constitution_desc:0 "Все обещания Меджлиса и Курултая по равенству наших граждан, независимо от их языка, пола и вероисповедания, должны быть закреплены в основном законе, который будет принят на общекрымском референдуме. За исполнением его положений должен будет следить специально назначенный независимый представитель."
 CRI_form_national_guard:0 "Республиканская гвардия"
 CRI_form_national_guard_desc:0 "Для укрепления правопорядка в республике будет создана многонациональная Республиканская гвардия Крыма, которая будет пресекать любые межнациональные конфликты и охранять стратегические объекты. Мы надеемся, что оставшиеся русские офицеры также согласятся принять участие в формировании новых подразделений, их опыт пригодится сейчас."
 CRI_hire_russian_advisors:0 "Нанять русских военных специалистов"
 CRI_hire_russian_advisors_desc:0 "Нашим отрядам по охране порядка и безопасности недостаёт многих хороших специалистов, чтобы превратиться в полноценную армию. Те русские офицеры, которые ещё не покинули Крым, могут согласиться вернуться на службу ради обеспечения мира и порядка здесь."
 CRI_third_kurultai:0 "Третий Курултай"
 CRI_third_kurultai_desc:0 "Через два года после второго съезда нужно будет снова собрать Курултай в полном составе, чтобы отчитаться о проделанной Меджлисом работе и обсудить вопросы по дальнейшему пути крымского народа, с кем нам дружить: с Турцией, с Украиной или найти какой-то ещё вариант."
 CRI_proturkish_course:0 "Связи с заморской диаспорой"
 CRI_proturkish_course_desc:0 "Турция и Крым много веков были тесно связаны, мы и дальше должны углублять отношения с единоверцами вплоть до полноценного союза в будущем. Многочисленная диаспора крымцев в Турции облегчит работу нашему послу, если он будет активно сотрудничаться с ней."
 CRI_new_muslim_university:0 "Мусульманский университет"
 CRI_new_muslim_university_desc:0 "В Турции найдётся немало спонсоров, готовых вложиться в создание нового Мусульманского университета в Крыму, который будет готовить специалистов в самых разных сферах науки."
 CRI_trade_with_turkey:0 "Расширить торговлю с Турцией"
 CRI_trade_with_turkey_desc:0 "Перевозка товаров через Чёрное море из Турции должна стать приоритетным вопросом для Меджлиса, для чего необходимо в первую очередь расширить торговый флот. Это укрепит нашу экономику и сделает Крым менее зависимым от сухопутных связей с материком."
 CRI_turkish_protectorate:0 "Под защитой Турции"
 CRI_turkish_protectorate_desc:0 "Крым готов официально оформить союзные отношения с Турцией, если она снова согласиться взять наш полуостров под свою опеку. Конечно, это не всем соседям по региону может понравиться, но мы готовы как к сложным переговорам, так и к более решительным действиям."
 CRI_proukrainian_course:0 "Пуповина к материку"
 CRI_proukrainian_course_desc:0 "Укрепление связей с Украиной на материке позволит лучше обеспечивать полуостров ресурсами, в том числе и водой, а также обеспечит хорошую защиту нашего единственного сухопутного перешейка."
 CRI_scientific_connections:0 "Углубленное научное сотрудничество"
 CRI_scientific_connections_desc:0 "Специальный договор с Украиной будет способствовать тому, чтобы научные сотрудники Крыма оперативно обменивались статьями о новых исследованиях и чертежами техники со своими украинскими коллегами, подтягивая таким образом уровень крымской науки до общемировой."
 CRI_dnieper_water:0 "Днепровская вода"
 CRI_dnieper_water_desc:0 "Крым с давних времён испытывал нехватку воды для питья и полива полей, что сильно ограничивало его потенциал и рост населения. В кооперации с украинскими промышленниками будет начато строительство крупнейшего на полуострове мелиоративного канала, который достав пресную днепровскую воду в сухие крымские степи."
 CRI_north_crimean_canal_is_built:0 " Северо-Крымский канал построен"
 CRI_connection_through_all_times:0 "Связь через все времена"
 CRI_connection_through_all_times_desc:0 "Крымские татары и украинцы имеют долгую историю отношения, они бились вместе против поляков во времена Хмельницкого, вместе страдали от российского имперского гнёта. Нам нужно окончательно оформить наши дружеские отношения, и именно Украина сейчас будет лучшим гарантом независимости для нашего народа."
 CRI_revive_crimean_glory:0 "Возродить славу Крыма"
 CRI_revive_crimean_glory_desc:0 "После обретения независимости Крым может добиться и следующей цели - возвращения всех земель Крымского ханства, которые мы потеряли ранее с утратой этого государства. Крымцы никогда не забудут веков унижения под российским игом и не откажутся от претензий на эту землю."
 CRI_secret_patch_tt:0 "Секретная ветка национальных фокусов §Gразблокирована§!"
 CRI_prepare_army:0 "Подготовить армию к войне"
 CRI_prepare_army_desc:0 "Для выполнения поставленных амбициозных задач необходимо сконцентрировать усилия государства на расширении и обеспечении армии, которая в дальшейшем должна успешно действовать на широких степных просторах за пределами полуострова."
 CRI_new_university:0 "Университет имени Гаспринского"
 CRI_new_university_desc:0 "Новый университет, названный в честь одного из величайших крымских мыслителей, должен получать щедрое государственное финансирование для развития крымской науки и подготовки квалифицированных специалистов, готовых покрыть все потребности независимого государства в образованных людях."
 CRI_conquer_north_black_sea:0 "Поход на север"
 CRI_conquer_north_black_sea_desc:0 "Земли Северного Причерноморья должны быть стеной, защищающей Крым, а не плацдармом для атаки со стороны врагов, которые могли бы снова захотеть покорить нашу родину."
 CRI_conquer_kuban:0 "Поход на восток"
 CRI_conquer_kuban_desc:0 "Кубань и предгорья Кавказа должны вернуться в состав единого крымского государства, чего бы нам этого не стоило. Только Крым может связать воедино Восток с Западом, а также восстановить в правах коренное мусульмансое население этих земель. "
 CRI_inventory_of_economic:0 "Инвентаризация народного хозяйства"
 CRI_inventory_of_economic_desc:0 "Экономические отделы Меджлиса займутся инвентаризацией имеющихся в нашем расположении промышленных и сельскохозяйственных объектов, чтобы представить план по краткосрочным реформам в этой сфере."
 CRI_develop_own_industry:0 "Развивать собственную промышленность"
 CRI_develop_own_industry_desc:0 "Чтобы Крым не оставался далее сырьевым придатком и аграрным захолустьем, необходимо уделять больше внимания восстановлению старых местных заводов и финансировать строительство новых."
 CRI_merge_plants:0 "Объединить мастерские"
 CRI_merge_plants_desc:0 "Многочисленные симферопольские мастерские лучше объединить в один траст, чтобы он мог выполнять запросы на поставку различных машин и инструментов для всех сфер экономики."
 CRI_kerch_steel_plant:0 "Керченский метзавод"
 CRI_kerch_steel_plant_desc:0 "Сгоревший и закрытый при попустительстве белых господ металлургический завод в Керчи мог бы производить из местного сырья множество металлических изделий, которые в первую очередь можно было бы применять при ремонте и конструировании нового оружия."
 CRI_economic_integration:0 "Экономическая интеграция"
 CRI_economic_integration_desc:0 "Крыму не обязательно становиться крупным промышленным центром, он может с таким же успехом занимать свою специализированную нишу в глобальном разделении труда, что является нормой в современном мире."
 CRI_agricultural_exports:0 "Расширить экспорт вина и зерна"
 CRI_agricultural_exports_desc:0 "Знаменитые вина Массандры и другие сельскохозяйственные продукты способны обеспечивать нам достаточно экспортной выручки, если Меджлис будет способствовать налаживанию новых торговых связей по всему черноморскому региону."
 CRI_increase_military_orders:0 "Дополнительные военные заказы"
 CRI_increase_military_orders_desc:0 "Мы не можем быстро развить с нуля самостоятельную военную промышленность. Регулярные поставки вооружения из-за пределов Крымского полуострова позволят довольно быстро оснастить наши силы правопорядка и обороны всем самым необходимым вооружением."
 CRI_integrate_research:0 "Система образования и исследований"
 CRI_integrate_research_desc:0 "Оставшиеся от прошлой власти школы, институты и исследовательские бюро необходимо подчинить Меджлису и перевести на наши стандарты. Всем оставшимся в них работать специалистам необходимо обеспечить выплату зарплаты в прежнем объёме и соблюдение остальных трудовых условий."
 CRI_treaty_with_dockowners:0 "Договор с судостроителями"
 CRI_treaty_with_dockowners_desc:0 "В нашем распоряжении довольно много верфей, однако их владельцы и многие работники пока не слишком спешат сотрудничать с новым правительством. Кнутом и пряником мы должны наладить с ними рабочие отношения, чтобы можно было строить и ремонтировать любые корабли, необходимые в данный момент."
 CRI_new_investments:1 "[Root.GetCRINewInvestmentsFocusName]"
 CRI_new_investments_name_communism:0 "Активная индустриализация"
 CRI_new_investments_name_noncommunism:0 "Свободные экономические зоны"
 CRI_new_investments_desc:1 "[Root.GetCRINewInvestmentsFocusDesc]"
 CRI_new_investments_desc_communism:0 "Необходимо создать достаточно мощную промышленность на полуострове,чтобы обеспечить высокий уровень жизни наших рабочих и крестьян. Советские специалисты уже имеют опыт индустриализации отсталой промышленности и смогут оказать нам эффективную помощь."
 CRI_new_investments_desc_noncommunism:0 "Крым может стать довольно привлекательным местом для вложений иностранного капитала: здесь хороший климат, пересечение морских торговых путей и трудолюбивый, но пока бедный народ. Нужно ослабить налоговое давление на части территории полуострова и поработать над приглашением иностранного бизнеса."
 CRI_self_defence_squads:0 "Создание отрядов самообороны"
 CRI_self_defence_squads_desc:0 "Для поддержания порядка на полуострове необходимо срочно создать добровольческие отряды самообороны из числа крымскотатарских мужчин, умеющих обращаться хотя бы с охотничьим оружием, а также назначить первых командиров."
 CRI_improve_self_defence:0 "Поддержка вооружённых сил"
 CRI_improve_self_defence_desc:0 "Нам нужна помощь извне, чтобы быстро преобразовать различные кое-как вооружённые отряды в настоящие региональные силы обороны, подготовить для неё нужное количество офицеров и снабдить всем базовым снаряжением."
 CRI_nationalisation_of_anatra:0 "Национализировать «Анатру»"
 CRI_nationalisation_of_anatra_desc:0 "Симферопольский авиазавод «Анатра» уже давно не имеет эффективного руководства и ничего полезного не производит. Меджлис должен его национализировать, если мы хотим наладить собственное производство боевой авиации."
 CRI_buy_the_planes:0 "Закупить самолёты"
 CRI_buy_the_planes_desc:0 "Пока мы не готовы развивать собственную авиастроительную отрасль, на первых порах для обороны Крыма хватит и небольшой эскадрильи закупленных в метрополии лёгких истребителей, а также ремонтных инструментов и деталей, чтобы поддерживать авиапарк в должном состоянии."
 CRI_naval_infrastructure:0 "Занять базы Русского флота"
 CRI_naval_infrastructure_desc:0 "Необходимо занять и привести в порядок всю имеющуюся военно-морскую инфраструктуру, оставшуюся от белого Русского флота, если мы хотим развивать свой крымский флот в дальнейшем. Также пора организовать штаб ВМФ, для которого следует разыскать и нанять на службу ряд русских офицеров."
 CRI_coastal_defense_reinforcement:0 "Помощь в укреплении береговой обороны"
 CRI_coastal_defense_reinforcement_desc:0 "Лучше обратиться за внешней поддержкой, если мы хотим как можно быстрее укрепить береговую оборону, а не строить собственный морской флот. Иностранное военное оборудование позволит в короткие сроки переоборудовать гражданский корабль в крейсер береговой обороны."
 CRI_mountain_regiment:0 "Татарский горно-егерский полк"
 CRI_mountain_regiment_desc:0 "Крымские горы станут хорошим полигоном для формирования и обучения нашего горно-егерского полка, который в дальнейшем расширит возможности крымской армии и позволит развить собственные военные доктрины по обороне в нашей специфической местности."
 CRI_attack_focus:0 "Развитие атакующих доктрин"
 CRI_attack_focus_desc:0 "Наша армия должна быть готова перейти перешеек и успешно атаковать за пределами полуострова, для чего необходимо улучшить наступательные навыки офицерского состава. Решающую роль для успешного наступления должна играть артиллерия под руководством хорошо обученных людей."
 CRI_defense_focus:0 "Развитие защитных доктрин"
 CRI_defense_focus_desc:0 "Необходимо сосредоточиться на защите Крыма и отработать варианты обороны в различных условиях, чтобы крымские генералы были готовы к любым выходкам потенциального агрессора. Крепкая пехота станет живой стеной на защиту родины."
 CRI_fourth_kurultai:1 "[Root.GetCRIFourthKurultaiFocusName]"
 CRI_fourth_kurultai_name_communism:0 "Всетюркский съезд Советов"
 CRI_fourth_kurultai_name_noncommunism:0 "Четвёртый Курултай"
 CRI_fourth_kurultai_desc:1 "[Root.GetCRIFourthKurultaiFocusDesc]"
 CRI_fourth_kurultai_desc_communism:0 "Социалистический Крым должен стать лидером в тюркском мире по борьбе за права рабочих и крестьян. Мы соберём новый большой съезд Советов трудящихся, где будут представители тюркских общин со всего мира."
 CRI_fourth_kurultai_desc_noncommunism:0 "Следующий Курултай должен будет собраться после того, как крымское государство станет полноценным участником международных отношений. Необходимо будет обсудить меры по реформированию нашей страны, чтобы она не отставала от соседей."
 CRI_advanced_army:0 "Современная армия"
 CRI_advanced_army_desc:0 "Необходимо будет подтянуть нашу сухопутную армию до современного уровня технического обеспечения и подготовки, так как мы в будущем уже должны рассчитывать на собственные силы, а не надеяться на защиту какого-либо стороннего государства."
 CRI_might_of_air_and_sea:0 "Мощь морских и воздушных сил" 
 CRI_might_of_air_and_sea_desc:0 "Наша власть над обширными территориями средневекового Крымского ханства зависела от мощи Великой Степи. Сейчас же мы должны заняться тем, что можно назвать мощью морских и воздушных сил, и сделать ставку на неё."
 CRI_new_economic_politic:0 "Новая экономическая политики"
 CRI_new_economic_politic_desc:0 "Мир неизбежно выходит из затянувшегося экономического кризиса и наша страна должна быть на переднем фронте нового экономического возрождения, для чего необходимо внедрять прогрессивные методы управления и производства."
 CRI_advanced_industry:0 "Спонсирование новых проектов"
 CRI_advanced_industry_desc:0 "Меджлис будет выделять бюджетные средства и согласовывать дешёвые кредиты тем предпринимателям, которые смогут представить наиболее перспективно выглядящие экономические проекты. Крым должен быть настоящей жемчужиной Черноморья, а не стагнирующим захолустьем."
 CRI_final_research_slot:0 "Поощрение молодых учёных"
 CRI_final_research_slot_desc:0 "Молодые крымские учёные и конструкторы должны получать достойную награду за свои достижения, а также иметь возможность повышать свою квалификацию зарубежом."
 CRI_access_to_straits:0 "Проход через проливы"
 CRI_access_to_straits_desc:0 "Мы должны укрепить сотрудничество с Турцией, чтобы получить полный доступ к черноморским проливам и дать возможность нашим кораблям свободно себя чувствовать в Средиземном море."
 CRI_justice_for_all:0 "Справедливость для всех"
 CRI_justice_for_all_desc:0 "Стоит обратиться к опыту древнего Крымского ханства, где благодаря мудрой многоуровневой судебной системе из кадиев и Диванов много веков мирно решались споры между разными народами, населявшими ханство."
 CRI_cooperative_shipbuilding:0 "Совместное кораблестроение"
 CRI_cooperative_shipbuilding_desc:0 "У нас есть свои верфи для строительства достаточно крупных кораблей, но не хватает опытных специалистов, чтобы такое строительство спроектировать и запустить. Эту проблемы должно решить привлечение конструкторов от наших стратегических союзников, которые уже имеют опыт в проектировании современных крейсеров."
 CRI_joint_army_innovations:0 "Украинские армейские стандарты"
 CRI_joint_army_innovations_desc:0 "Обеспечив постоянное взаимодействие с нашими украинскими партнёрами в сфере обороны, мы можем надеяться на довольно быстрое улучшение уровня как материально-технического обеспечения крымской армии, так и подготовки её офицеров."
 CRM_partisans_active_tt:0 "§RЭто вызовет серьёзные волнения в СССР. Партизаны присоединятся к восстанию с началом второй гражданской войны.§!\n"
 CRM_independent_industry_tt:0 "Наша §Yпромышленность§! станет более §Gсамостоятельной.§!\n"
 CRM_we_win_tt:0 "Нам предстоит решить много §Yважных вопросов§!"
 CRM_end_of_army_reform_tt:0 "§YРеформы армии вступят в конечную стадию.§!\n"
 CRM_army_reforms_tt:0 "Штраф за проблемы в армии §Yбудет уменьшен.§!\n"
 CRM_political_reforms_tt:0 "Штраф за раздробленность §Yбудет уменьшен.§!\n"
 CRM_two_wsoviet_generals_tt:0 "§YСтанет доступен ряд советских советников и генералов.§!\n"
 CRM_crisis_is_here:0 "Кризис оплота антибольшевизма"
 CRM_crisis_is_here_desc:0 "Белое движение переживает сильный идеологический кризис, к тому же в Крыму становится неспокойно, усиливаются межнациональные и межфракционные разногласия. Впереди очередная череда сложных испытаний, которые необходимо выдержать, чтобы показать, что Белая армия ещё способна что-то противопоставить Красной России."
 CRM_government_is_stand:0 " Правительство сохраняет контроль"
 CRM_increase_crisis:0 "В результате этого действия хаос и анархия будут возрастать."
 CRM_decrease_crisis:0 "В результате этого действия правительство будет сохранять порядок."
 CRM_national_assembly:0 "Съезд Законодательного собрания"
 CRM_national_assembly_desc:0 "На шестом съезде Законодательного собрания будет решаться будущее всего белого движения. Собрание намерено отстранить Врангеля и назначить нового лидера, но парламент так и не сошёлся в едином мнение на этот счёт. Ситуация остаётся сложной."
 CRM_new_meeting_of_national_assembly:0 "Мирное разрешение"
 CRM_new_meeting_of_national_assembly_desc:0 "Всегда можно договориться и прийти к компромиссу по сложным вопросам, чтобы избежать вооружённого противостояния между фракциями. Если собрание решит, что лидер должен смениться - так тому и быть."
 CRM_wrangel_get_power:0 "Оставить Врангеля"
 CRM_wrangel_get_power_desc:0 "Законодательное собрание решило оставить Врангеля у власти при условии, что он наконец разработает реалистичный план победы над большевиками."
 CRM_tatar_good_ending:0 "Уступки для крымских татар"
 CRM_tatar_good_ending_desc:0 "Нужно пойти на уступки перед татарами, что бы не допустить никаких разногласий на нашем и без того неспокойном полуострове."
 CRM_tatar_bad_ending:0 "Репрессии против татар"
 CRM_tatar_bad_ending_desc:0 "Русская нация - единственные истинные хозяева Крыма. Никакие другие версии не принимаются. Нам нужно начать масштабные акции по придушению крымскотатарской оппозиции и заручиться поддержкой народа."
 CRM_kudashev_get_power:0 "Назначить Кудашева"
 CRM_kudashev_get_power_desc:0 "Законодательное собрание решило назначить новым лидером белого движения авантюриста-монархиста Кудашева."
 CRM_dissolve_national_assembly:0 "Роспуск Законодательного собрания"
 CRM_dissolve_national_assembly_desc:0 "Нужно распустить Законодательное собрание, чтобы оно не мешало нашему лидеру в управлении государством. Этот шаг будет весьма болезненным, но необходимым."
 CRM_new_crimean_constitutiion:0 "Кудашевская конституция"
 CRM_new_crimean_constitutiion_desc:0 "Господин Кудашев активно занимается разработкой конституции для прекрасной России будущего, без большевиков и либералов. Основное изменения расширят полномочия нового лидера и позволят ему сосредоточить основную власть в своих руках до тех пор, пока не будет коронован законный монарх."
 CRM_ukr_invest:0 "Восстановить заводы Севастополя"
 CRM_ukr_invest_desc:0 "Практически вся промышленность в Крыму либо разрушена, либо не работает. Пока что мы еще не можем позволить себе ремонт таких огромных предприятий, а вот восстановить работу целых - вполне."
 CRM_ukr_invest1:0 "Лёгкая промышленность"
 CRM_ukr_invest1_desc:0 "Практически вся наша промышленность либо разрушена, либо не работает. Можно начать активно субсидировать развитие хотя бы лёгкой промышленности как основы для будущего возрождения Крыма."
 CRM_ban_kudashev:0 "Устранить Кудашева"
 CRM_ban_kudashev_desc:0 "Сейчас единственной препоной для Врангеля и его правительства - это Николай Кудашев. Нам нужно сфабриковать пару криминальных дел, чтобы Кудашёв понял, что здесь ему не рады."
 CRM_ban_oposition:0 "Давление на оппозицию"
 CRM_ban_oposition_desc:0 "После прихода сильного лидера мы больше не нуждаемся в никаких партиях и идеологиях. Пора закрепить такое положение вещей и лишить любых оппозиционеров возможности свободно высказываться."
 CRM_stabilization_of_state:0 "Стабилизация государства"
 CRM_stabilization_of_state_desc:0 "После решения всех насущных политических вопросов мы можем надеяться на медленную стабилизацию."
 CRM_military_factory:0 "Развивать военпром"
 CRM_military_factory_desc:0 "Враг не дремлет, нам нужно быстро и решительно начать производство оружия для нашей армии. Найдётся какой-то старый заброшенный завод, который можно оборудовать в военный, нужно только время."
 CRM_military_factory1:0 "Производство оружия"
 CRM_military_factory1_desc:0 "Враг не дремлет, нам нужно быстро и решительно начать производство оружия для нашей армии. Найдётся какой-то старый заброшенный завод, который можно оборудовать в военный, нужно только время."
 CRM_fragmentation_focus:0 "Решить вопрос черносотенцев"
 CRM_fragmentation_focus_desc:0 "Нам нужно избавиться от последней оппозиционной опухоли. Черносотенцы уже много лет мешает нам своими выходками. Нам нужно взять их под контроль, пока они не натворили ещё больших дел."
 CRM_seek_alies:0 "Поиск союзников"
 CRM_seek_alies_desc:0 "После налаживания всех внутренних дел мы можем снова начать искать себе новых союзников, которые помогут белому движению в противостоянии с большевиками."
 CRM_seek_alies_tt:0 "§YМы сможем начать искать себе союзников на мировой арене.§!"
 CRM_old_allies:0 "Возобновить отношения с Лондоном"
 CRM_old_allies_desc:0 "Начать возобновление отношений с Британией и провести переговоры по поводу инвестиций."
 CRM_fra_allies:0 "Отправить посла в Париж"
 CRM_fra_allies_desc:0 "Французы когда-то были нашими хорошими друзьями. Нам нужно возобновить отношения с французами, что бы заполучить их поддержку и инвестиции."
 CRM_balkan_cooperation:0 "Улучшение отношений со странами Балкан"
 CRM_balkan_cooperation_desc:0 "Весьма удобно было бы найти союзников среди балканских держав. Их режими схожи с нашими, а отношения теплы и добродушны."
 CRM_home_for_everyone:0 "Привлечение иммигрантов"
 CRM_home_for_everyone_desc:0 "Население Крыма в данный момент критически мало. Нам нужно начать привлекать различного рода специалистов. Также можно выдавать гражданство и довольствие сразу же после того, как иммигрант вступит в ряды Белой армии."
 CRM_KONR_get_popularity:0 "Черносотенцы набирает популярность"
 CRM_KONR_get_popularity_desc:0 "Фракция черносотенцев уже давно продолжает свою безустанную борьбу за власть. Узурпатор Врангель за четырнадцать лет так и не сдвинул ничего с мёртвой точки, а Кудашева так тем более интересуют только личные амбиции. Нужно привести к власти настоящих патриотов России, которые смогут вывести белое движение из этого болота."
 CRM_speech_of_Pisarev:0 "Переворот Краснова"
 CRM_speech_of_Pisarev_desc:0 "Если депутаты никак не могут сойтись на том, кто и куда должен вести Крым, то им нужно помочь определиться с этим выбором, даже если эта помощь будет в виде вооружённых людей."
 CRM_women_fascist_movement:0 "Женщины не останутся в стороне"
 CRM_women_fascist_movement_desc:0 "Освобождение России - это не дело партии или пола, это дело каждого русского. Мы должны прировнять женский вклад к мужскому, чтобы вселить в сердца русских чувство гордости и победы."
 CRM_war_propaganda:0 "Военная пропаганда"
 CRM_war_propaganda_desc:0 "Нужно повторно начать большую пропагандистскую компанию против СССР, чтобы убедить народ в неправильности текущего пути России. В будущем мы должны создать огромный фонд, посвящённый этому вопросу, а пока можно заняться обработкой крымчан."
 CRM_help_from_everyone_desc:0 "После того как стало ясно, что грядет продолжения гражданской войны, многие люди вновь наполнились решительностью и верой. Нам нужно организовать механизмы, по которым нам сможет поступать помощь."
 CRM_russain_patriotism:0 "Русский патриотизм"
 CRM_russain_patriotism_desc:0 "Чтобы разрушить советскую машину, нам нужно подорвать работу простейших её элементов. Нужно пробудить веру в новую, не коммунистическую Россию."
 CRM_corporative_economic:0 "Корпоративная экономика"
 CRM_corporative_economic_desc:0 "Текущая ситуация вынуждает нас отказаться от капиталистического устройства экономики и перейти на более удобный корпоративизм. Этот процесс будет весьма болезненным, но однозначно окупится в средней перспективе."
 CRM_corporative_economic_tt:0 "§YБудет получен динамический модификатор Корпоративная экономика. Нужно будет принимать связанные с ним решения, чтобы увеличить бонусы и уменьшить штрафы.§!"
 CRM_corporative_economic_mod:0 " Корпоративная экономика"
 CRM_corporative_economy:0 "Процесс корпоративизации"
 CRM_fast_economy_recover:0 "Быстрое восстановление экономики"
 CRM_upgrade_oil_techologies:0 "Улучшить технологии нефтеобработки"
 CRM_crimean_way_to_fascism:0 "Путь России к фашизму"
 CRM_crimean_way_to_fascism_desc:0 "Нам нужно создать свою собственную идеологию фашизма. Нам нужен свой настоящий фашизм - русский фашизм, а не какая-то дешёвая копия немецкого или итальянского фашизма. Также было бы славно придумать свой личный лозунг наподобие heil Hitler или ave Duce. А пока что можно ограничиться скромным Слава России."
 CRM_ger_friend:0 "Новый друг"
 CRM_ger_friend_desc:0 "Очевидно, что Германия единственная реальная сила в Европе. Нам нужно налаживать отношения именно с немцами, что бы в будущем принять участие в строительстве нового мирового порядка."
 CRM_fat_allies:0 "Отправить дипломатов за океан"
 CRM_fat_allies_desc:0 "Стоит также отправить делегацию в США. Это богатая страна, которая  найдёт лишние деньги, что бы создать проблемы советам."
 CRM_nationalist_constitution:0 "Националистическая конституция"
 CRM_nationalist_constitution_desc:0 "Националистическая конституция должна закрепить преимущество русской нации над другими этносами. Хотя эта мера вызовет небольшое негодование среди местных аборигенов, но она необходима для всего русского народа."
 CRM_we_can:0 "Мы справимся!"
 CRM_we_can_desc:0 "Сейчас не время сидеть в норе и ждать пока красный ураган пройдёт мимо нас. Нужно действовать прямо сейчас. Вперёд, мы справимся!"
 CRM_we_can_but_we_shy:0 "Оборонительная стратегия"
 CRM_we_can_but_we_shy_desc:0 "Ситуация в мире вынуждает нас не принимать никаких резких действий. Обстановка меняется каждый день и мы не можем позволить себе совершить ошибку."
 CRM_seek_alies_2:0 "Закупка оружия"
 CRM_seek_alies_2_desc:0 "Наша промышленность не может конкурировать с огромной советской военной машиной. Закупка оружия - единственный способ предоставить нашей армии качественное вооружение."
 CRM_expand_defence_docctrine:0 "Доктрина для обороны"
 CRM_expand_defence_docctrine_desc:0 "Нужно поручить генштабу разработать план новой доктрины, которая будет ориентирована на маневренную оборону и защиту уже имеющихся рубежей."
 CRM_expand_attack_docctrine:0 "Наступательный потенциал"
 CRM_expand_attack_docctrine_desc:0 "Нужно срочно начать разработку плана быстрой и активной войны с Советским Союзом. Сидеть в обороне нам не придётся."
 CRM_war_desc:0 "После годов подготовки мы готовы начать освободительную войну против коммунизма. Нужно лишь последний раз убедиться в готовности всех планов и начать поход."
 CRM_war:0 "Война"
 CRM_war1:0 "Не стоит торопиться"
 CRM_war1_desc:0 "Война с СССР неизбежна, но пока что стоит отложить её на пару недель... или месяцев... или лет..."
 CRM_chaos_in_ussr:0 "Посеять хаос в СССР"
 CRM_chaos_in_ussr_desc:0 "Нужно начать огромную вредительскую компанию, что бы уничтожить государственную стабильность советского союза."
 CRM_rebels_on_siberia:0 "Восстание в Сибири"
 CRM_rebels_on_siberia_desc:0 "Пора поднять завербованных нами сибиряков и начать саботаж Транссиба. Это позволит разладить советскую систему снабжения и даст дополнительное преимущество в войне."
 CRM_russian_republick:0 "Утвердить демократию в России"
 CRM_russian_republick_desc:0 "Вперёд, свободная и демократическая республика!"
 CRM_build_new_model_of_democracy:0 "Строительство демократии"
 CRM_build_new_model_of_democracy_desc:0 "Нам нужно начать создание новой модели российской либеральной демократии. Это долгий процесс, который займёт жизни нескольких поколений россиян, но награда для их правнуков в разы превысит заплаченную дедами цену."
 CRM_russian_tsardom:0 "Восстановить Российскую империю"
 CRM_russian_tsardom_desc:0 "Бог, Царь, Отечество!"
 CRM_the_right_to_rule:0 "Особая роль православия"
 CRM_the_right_to_rule_desc:0 "Во время советского правления церковь переживала довольно смутные времена. Но теперь, когда кровавый красный режим пал, мы можем вновь восстановить истинную роль патриархата в нашей державе."
 CRM_russkie_sotni:0 "Расширить казацкие отряды"
 CRM_russkie_sotni_desc:0 "На нашем полуострове скопилось много донских козаков, которые бежали от безумного сталинского режима. С помощью их мы сможем расширить наши кавалерийские подразделения."
 CRM_decommunization:0 "Процесс декоммунизации"
 CRM_decommunization_desc:0 "Нужно полностью избавить умы россиян от коммунистическоя язвы и начать постепенное искоренение всего коммунистического из их жизни, а особо активных люмпенов репрессировать."
 CRM_russian_corporative_state:0 "Российское государство"
 CRM_russian_corporative_state_desc:0 "Россия едина с Камчатки по Кронштадт!"
 CRM_no_time_for_peace:0 "Нет времени на мир"
 CRM_no_time_for_peace_desc:0 "Стаи подлых и хитрых врагов хотят окружить и уничтожить Россию, разделив её на маленькие и беспомощные недореспублики, но русский народ всегда славился возможностью отстаивать свои интересы до конца! Пусть только сунутся!"
 CRM_we_win:0 "Мы победили!"
 CRM_we_win_desc:0 "Мы победили! После двух десятков лет с режимом красной тирании покончено! Теперь настала пора восстановления и строительства новой, не коммунистической России."
 CRM_soviet_war_tt:0 "Будет получена возможность отложить интервенцию в СССР"
 CRM_prepare_to_war_tt:0 "§YЗаполучив признание крупных европейских стран, мы сможем укрепить наши претензии на Российскую территорию.§!"
 CRM_ger_support_us:0 "Германия признала нас"
 CRM_ukr_support_us:0 "Украина признала нас"
 CRM_eng_support_us:0 "Великобритания признала нас"
 CRM_corporative_economic_bust_tt:0 "Модификатор §YКорпоративная экономика§! будет улучшен"
 CRM_soviet_help:0 "Посетить переговоры с Президиумом"
 CRM_soviet_help_desc:0 "После проведения переговоров с Президиумом мы сможем открыть множество возможностей для активной индустриализации и превратить Крым в мощный индустриальный район."
 CRM_self_defence_program:0 "Программа создания ВСК"
 CRM_self_defence_program_desc:0 "Для создания Вооруженных Сил Крыма нужно провести много работы. Мы начнем создание собственного независимого штаба, который будет отвечать за безопасность на крымском полуострове."
 CRM_self_defence_program1:0 "Пехотная подготовка"
 CRM_self_defence_program1_desc:0 "Для непосредственно обороны Крыма нам нужна армия. В первую очередь сухопутная. После успешной организации штаба создание новых пехотных частей будет лишь вопросом времени."
 CRM_self_defence_program2:0 "Эксперты воздушной войны"
 CRM_self_defence_program2_desc:0 "Новая доктрина ВВС очевидно позволит нам вести войну в воздухе гораздо эффективней. Также стоит рассмотреть вариант покупки советских самолётов."
 CRM_self_defence_program3:0 "Основание ВМФ"
 CRM_self_defence_program3_desc:0 "По опыту и подобию красного флота мы создадим отдельный крымский флот для контроля Чёрного моря. Мы попросим СССР проинвестировать наше судостроение и пригласим советских экспертов."
 CRM_self_defence_program4:0 "Подготовка к мировой революции"
 CRM_self_defence_program4_desc:0 "Пролетарии всех стран всё ещё ждут своего освобождения от оков капитализма. Нам нужно начать немедленную подготовку к финальному броску на буржуазию."
 CRM_new_war_factor:0 "Технологии ведения войны"
 CRM_new_war_factor_desc:0 "Пора определиться с нашей военной доктриной. Многие из кремля настоятельно рекомендуют нам прислушаться напрямую к штабу РККА и следовать их указаниям, но мы и сами можем делать выбор, если местные обстоятельства способствуют этому."
 CRM_new_war_factor2:0 "Объединить малые предприятия"
 CRM_new_war_factor2_desc:0 "В Крыму много мелких предприятий по выпуску оружия, но из-за их неорганизованности они не способны производить оружие в нормальном количестве. Нам нужно решить этот вопрос, если мы действительно хотим создать нормальный ВПК на территории Крыма."
 CRM_new_war_factor3:0 "НК артиллерийского вооружения"
 CRM_new_war_factor3_desc:0 "Национальный комитет артиллерийского вооружения должен обеспечить всю нашу армию оружием поддержки. Нужно лишь вложить немного средств и мы навсегда забудет про проблемы с оснащением."
 CRM_build_new_factory_in_Sevastopol:0 "Индустриализация Севастополя"
 CRM_build_new_factory_in_Sevastopol_desc:0 "После ухода белых от нас также ушли все немногочисленные компании. Теперь чтобы восстановить Крым, нужно начать основательную перестройку крупных городов. Лучше всего будет начать с нашей столицы - Севастополя."
 CRM_steel_plants:0 "Сталь из Керчи"
 CRM_steel_plants_desc:0 "Керенский полуостров имеет ещё достаточно неосвоенных месторождений железной руды. Нужно вложить средства и построить целый комплекс по добыче полезных металлов для нужд нашего военпрома."
 CRM_update_railways:0 "Улучшить инфраструктуру"
 CRM_update_railways_desc:0 "В программу улучшения инфраструктуры войдёт строительство новых жд-путей и объединение основных трасс и дорог, но сначала нужно заручиться согласием и деньгами советов."
 CRM_expand_airports:0 "Построить новые аэродромы"
 CRM_expand_airports_desc:0 "Для увеличения зоны действия авиации необходимо построить и увеличить уже имеющиеся аэродромы."
 CRM_build_bunkers_on_perekop:0 "Укрепить Перекоп"
 CRM_build_bunkers_on_perekop_desc:0 "Для подготовки в возможным боевым действиям нам нужно укрепить границы. Наш самый очевидный противник - Украина. Нужно укрепить северный Крым для безопасности наших границ в случае вторжения."
 CRM_free_education:0 "Бесплатное образование"
 CRM_free_education_desc:0 "Бесплатное образование обеспечит даже самые нищие слои населения грамотой. Но для такой серьёзной реформы нам нужно попросить советской помощи."
 CRM_end_of_industrialisation:0 "Финальный этап индустриализации"
 CRM_end_of_industrialisation_desc:0 "После долгих месяцев работы индустриализация может вступить в свою конечную стадию. Осталось совсем немного и Крым достигнет среднесоветского уровня индустриализации."
 CRM_lets_build_new_factories:0 "§YПосле переговоров с президиумом мы сможем начать развитие промышленности.§!\n"
 CRM_low_stabilization_tt:0 "§YС выбором фокуса будет получена идея «Постепенная стабилизация». Эта идея будет удалена после завершения этого фокуса.§!"
 CRM_project_of_TaSSR:0 "Проект создания Таврийской АССР"
 CRM_project_of_TaSSR_desc:0 "Таврийских регион многонационален и экзотичен. Хорошей идеей было бы расширить территорию КрАССР и превратить её в ТАССР. Советскому руководству это только на руку, ибо ТАССР в любом случает останется под контролем СССР, а местные меньшинства смогут получить больше прав."
 CRM_red_blum:0 "Хаос и анархия"
 CRM_red_blum_desc:0 "В результате нерешительности врангелевского правительства Крым погружается в анархию. Даже самые верные белогвардейцы, которые много лет верой и правдой служили белому делу, теперь отворачиваются от Врангеля. Если не удалось предотвратить кризис, то можно хотя бы попробовать угадать, кто же будет править Крымом после его окончания."
 CRM_red_revolt:0 "Красный рассвет"
 CRM_red_revolt_desc:0 "Татары представляют большую угрозы для Отечества, чем потенциальные приспешники большевиков, особенно если они объединят усилия с Украиной. Лучше уж видеть красный флаг над Севастополем, чем жёлтый с голубым."
 CRM_crush_communism:0 "Татарское возрождение"
 CRM_crush_communism_desc:0 "Угроза от татар преувеличена, важнее всего не допустить на полуостров красных палачей, пусть даже в результате Крым подпадёт под украинский протекторат."
 CRM_crush_communism_tt:0 "§RБелый Крым скорее всего не переживёт этого, но можно будет продолжить игру за крымскотатарскую автономию.§!"
 CRM_ussr_way:0 "Войти в состав РСФСР"
 CRM_ussr_way_desc:0 "Начать процесс включения Крыма в состав Российской Советской Федеративной Социалистической Республики"
 CRM_autonom_USSR:0 "Создание КрАССР"
 CRM_autonom_USSR_desc:0 "Крым - это многонациональная территория с очень сложной историей. Очевидно, что включать Крым напрямую в состав союза было бы ошибкой. Нужно создать автономную республику с широкой автономией в составе СССР."
 CRM_invite_USSR_generals:0 "Пригласить советских военных экспертов"
 CRM_invite_USSR_generals_desc:0 "После прихода классовой справедливости в Крым наш старый государственный аппарат практически полностью был отправлен под нож. Нам нужно привлечь опытные кадры со всего СССР, чтобы укрепить обороноспособность Красного Крыма."
 CRM_stabilization_desc:0 "Благодаря советской поддержке и деятельности соответствующих органов мы постепенно сможем стабилизировать ситуацию на полуострове, избавив его от враждебных классовых элементов."
 CRM_end_of_chaos:0 "Политическая реструктуризация"
 CRM_end_of_chaos_desc:0 "Под понятием политической реструктуризации подразумевается утверждение рабоче-крестьянского режима во главе страны и искоренение всех буржуазных вредителей в правительстве."
 CRM_Rad_sotniks:0 "Красные отряды"
 CRM_Rad_sotniks_desc:0 "Нужно начать процесс создания отрядов самообороны, которые смогут отразить любые угрозы нашему суверенитету."
 CRM_soviet_equipment:0 "Запросить советскую помощь"
 CRM_soviet_equipment_desc:0 "Советский союз уже давно готов предоставить нам помощь в различных государственных сферах. Нам нужно только организовать механизм её доставки."
 CRM_new_people:0 "Вербовка в Красную Армию"
 CRM_new_people_desc:0 "Наша армия хоть и была реорганизована, сейчас крайне немногочисленна. Нужно увеличить количество боевых подразделений."
 CRM_socialist_propaganda:0 "Социалистическая пропаганда"
 CRM_socialist_propaganda_desc:0 "Наша система образования должная уделять много времени именно идеологической обработке населения. Главное в человеке - это лояльность партии и идеологии марксизма-ленинизма."
 CRM_socialist_expxirience:0 "Свой социалистический опыт"
 CRM_socialist_expxirience_desc:0 "После годов построения социализма мы можем заявить о некоторых успехах в этом деле. Вперёд, в новое и светлое будущее!"
 CRM_presidium_accept_1:0 "Советы дали добро на строительство лёгкой промышленности."
 CRM_presidium_accept_2:0 "Советы дали добро на строительство общих сооружений."
 CRM_presidium_accept_3:0 "Советы дали добро на строительство тяжелой промышленности."
 CRM_prepare_to_war_with_SOV:0 "Подтверждение претензий"
 CRM_prepare_to_war_with_SOV_desc:0 "После того как мы заручились поддержкой крупных держав, мы можем снова всерьёх говорить о своих претензих на территории Советской России. Хотя территория Российской империи была несколько обширнее, мы не можем выдвинуть претензии на всё сразу, ибо глупо портить отношения, которые мы только смогли наладить."
 CRM_whitearmy_training:0 "Смотр армии"
 CRM_whitearmy_training_desc:0 "Нужно провести смотр вооруженных сил, чтобы выявить все недостатки нашей армии."
 CRM_emergency_measures_on_perekop:0 "Укрепить север"
 CRM_emergency_measures_on_perekop_desc:0 "Текущая обстановка в Украине дестабилизирует весь регион. Стратегически важно укрепить наши северные рубежи, на всякий случай..."
 CRM_help_fore_ukraine:0 "Поддержать Украину"
 CRM_help_fore_ukraine_desc:0 "Очевидно, что поражение украинской армии приведёт к катастрофе. Нам нужно поддержать Украину в этом конфликте, иначе контроль над Украиной получит власть куда более худшая, чем текущая."
 CRM_lend_lease_for_unr_soldiers:0 "Предоставить Украине военную помощь"
 CRM_lend_lease_for_unr_soldiers_desc:0 "Пора помочь Украине не только словом, но и делом."
 CRM_war_with_dkr:0 "Начать интервенцию в Махновщину"
 CRM_war_with_dkr_desc:0 "Украина не справляется самостоятельно и в наших же интересах помочь ей. Нам нужно начать интервенцию на юг Украины и уничтожить оплот анархо-коммунизма."
 CRM_wild_wind:0 "Дикий ветер всё сильнее"
 CRM_wild_wind_desc:0 "Махновско-казацкое движение ведёт безустанную борьбу против коррумпированной буржуазии. Поддержка махновщины в гражданской войне в Украине является нашим долгом перед пролетариатом братской страны."
 CRM_help_fore_DKR:0 "Поддержать отряды соловья-разбойника"
 CRM_help_fore_DKR_desc:0 "Нужно организовать секретные пути, по которым мы будем переправлять махновцам оружие для противостояния украинскому правительству."
 CRM_send_army_to_DKR:0 "Отправить добровольцев в Махновию"
 CRM_send_army_to_DKR_desc:0 "Махновцы сейчас в затруднительном положении. Нам надо отправить отряды добровольцев, чтобы помочь им в их борьбе."
 CRM_new_air_doctrine2_tt:0 "Будет получено 48 новых самолётов."
 CRM_war_with_sov_tt:0 "Мы получим претензии на все национальные территории государства Советский Союз."
 CRM_craft_some_divisions:0 "Создание новых боевых подразделений"
 CRM_craft_some_divisions_desc:0 "Расширение Белой армии - это лишь вопрос времени. Пора начинать разрабатывать план на расширение нашей армии и начать вербовку крымчан на службу."
 CRM_marine_army:0 "Единый штаб флота"
 CRM_marine_army_desc:0 "Долгое время флот был лишен централизованного управления и по сути был в подчинении лично у Михаила Кедрова. Теперь же будет создан единый штаб управления флотом, который будет заниматься всеми делами и вопросами, связанными с флотом."
 CRM_marine_army2:0 "Завершить «Альжери»"
 CRM_marine_army2_desc:0 "Ещё в 1933 французы совместно с нами начали строительство корабля класса «Альжери» на севастопольской верфи, но к 1935 проект был свёрнут из-за недостатка средств у обеих сторон, а крейсер так и остался стоять недостроенным в верфи. После перерыва мы наконец-то можем продолжить строительство этого гиганта и обзавестись ещё одним крупным кораблём."
 CRM_marine_army2_tt:0 "Будет запущено производство наполовину построенного тяжёлого крейсера."
 CRM_new_air_doctrine:0 "Разработка плана воздушной доктрины"
 CRM_new_air_doctrine_desc:0 "Хоть сейчас мы обладаем довольно смешным и морально устаревшим воздушным флотом, разработка доктрины крайне важна для будущих ВВС России, которые еще только предстоит создать."
 CRM_new_air_doctrine2:0 "Реставрация старых моделей самолётов"
 CRM_new_air_doctrine2_desc:0 "Долгое время у нас не было ни времени, ни денег на то, что бы заняться восстановлением старой повреждённой техники, а в особенности самолётов."
 CRM_ports_lvlup:0 "Расширение севастопольской верфи"
 CRM_ports_lvlup_desc:0 "Для ремонта и создания новых кораблей нужно заняться созданием или расширением уже существующих верфей. Первый кандидат на расширение - это верфи Севастополя. Нужно заняться этим вопрос, чтобы не отставать от коллег по доминированию на Чёрном море."
 CRM_modornize_army:0 "Слава Белой армии"
 CRM_modornize_army_desc:0 "После долгих и упорных реформ наша армия теперь может идти вровень с другими современными армиями на континенте. Осталось лишь завершить эту важную работу."
 CRM_researche_slot:0 "Московский институт ведения войны"
 CRM_researche_slot_desc:0 "Нужно основать новомодный и инновационный университет, который будет заниматься исследованиям такого явления как война, а также подготовкой профессиональных военных аналитиков."
 CRM_vrangels_next_lol:0 "Утвердить курс Врангеля"
 CRM_vrangels_next_lol_desc:0 "После укрепления своей власти Пётр Врангель обозначил новые геополитические цели Крыма. Наша задача - беспрекословно их выполнить."
 CRM_ukr_allies:0 "Признать Украину"
 CRM_ukr_allies_desc:0 "Украина наш самый первый и очевидный партнёр, который был бы только за уничтожение уродливого порождения Ленина-Сталина. К тому же лишь она сможет в кратчайшие сроки оказать нам помощь. Нужно лишь признать Украину как независимое государство и отказаться в данный момент от претензий на её территорию, что сразу откроет новые возможности."
 CRM_we_are_stupid_losers:0 " Дипломатия была провалена"
 POL_alliance_with_crimea:0 "Объединиться с Белым Крымом"
 POL_alliance_with_crimea_desc:0 "Государство юга России уже как 15 лет находится в смуте и обречённости. Нам нужно объединиться с белыми в Крыму, что бы расширить своё влияние на Чёрном море и спасти запертые остатки белых."
 POL_invite_crimea:0 "Пригласить Крым" 
 POL_invite_crimea_desc:0 "Крымские белые офицеры когда-то приняли на себя основной удар, пока Польша также отбивалась от вторгшихся красных оккупантов. Мы должны активизировать наши усилия по созданию антисоветской коалиции, в которой Крым будет играть важную символическую роль." 
