l_russian:
 LOADING_TIP_91:0 "'Have faith in the future, in the Ukrainian Independent State, in which there will be no place for the exploitation of man by man, nor for national oppression, nor for the suppression of free thought, in which the Ukrainian people will be a free master on their land and of their own free will.'.\n - Andriy Melnyk"
 LOADING_TIP_92:0 "'The matter of achieving Ukrainian statehood is the matter of the Ukrainian nation, and not of some class or party'.\n - Simon Petlyura"
 LOADING_TIP_93:0 "'Muscovy knows how to choose different colors for harassment over us: when necessary, it becomes “red”, and when the case requires it, then “white”'.\n - Simon Petlyura"
 LOADING_TIP_94:0 "'In fire, iron is melted into steel; in struggle, a people turns into a nation.'.\n - Yevhen Konovalets"
 LOADING_TIP_95:0 "'Politicians are the same everywhere. They promise to build bridges even where there are no rivers'.\n - Nikita Khrushchev"
 LOADING_TIP_96:0 "'The highest form of life and the only guarantor of the development of the nation is the nation state. The highest value for a Ukrainian is the Ukrainian nation. Hence, the initial and final goal of all competitions and every action of a Ukrainian should be the strength, goodness and growth of the Ukrainian nation.'.\n - Yaroslav Stetsko"
 LOADING_TIP_97:0 "'As long as at least one piece of Ukrainian territory will be dominated by a stranger... until then, all generations of Ukrainians will go to war.'\n - Mykola Mikhnovsky"
 LOADING_TIP_98:0 "'The leader should not rule the body of his people with a bayonet and a whip, but only his soul, his spiritual strength. Power without an ideological upsurge is a dead chatterbox.'\n - Taras Bulba-Borovets"
 LOADING_TIP_99:0 "'Only Hetmanship can become for us an organic communication arch between our great-grandmother Rus and grandmother Little Russia, from whom our mother Ukraine was born.'\n - Vyacheslav Lipinsky"
 LOADING_TIP_100:0 "'In such a terrible struggle one must be free and unbound! This is the first condition and a great necessity - the demand for independence, which must be defended to the last by all those who cherish the interests of Ukraine and its working people.'\n - Mikhailo Grushevsky"
 LOADING_TIP_101:0 "'I am by no means advocating a return to the old regime, but in order to bring about new, healthier beginnings in our lives, this can be done by means of sole power, relying on at least a little force, but force nonetheless. There is no other way for us and there will not be for a long time.'\n - Pavlo Skoropadskyi"
 LOADING_TIP_102:0 "The whole history between Moscow and Ukraine for more than 250 years, since the unification of these two states, is a systematic, reckless, shameless, brazen destruction of the Ukrainian nation by all means, up to erasing every trace of it, so that even its name does not remain'.\n - Volodymyr Vinnichenko"
 LOADING_TIP_103:0 "'A nation without statehood is a crippled human collective organism'.\n - Volodymyr Vinnichenko"
 LOADING_TIP_104:0 "'Our struggle is more than the national struggle itself, more than the ideal of freedom. This is the ideal of all free people'.\n - Stepan Bandera"
 LOADING_TIP_105:0 "'When a person chooses bread between bread and freedom, over time he loses everything, including bread.'.\n - Stepan Bandera"
 LOADING_TIP_106:0 "'How dare our insurrectionary movement of the Makhnovshchina, which with its insurrectionary blood soaked the earth three arshins deep in various parts of Ukraine, ardently fighting for the general freedom of the working people, be called counter-revolutionary and treacherous?'.\n - Nestor Makhno"
  LOADING_TIP_107:0 "'The Crimean Tatars are accustomed to living a free life... and are quite worthy of the free and independent construction of their... life on their own land. Let everyone know that the Crimean Tatars will not allow anyone to establish any kind of hegemony on the Crimean peninsula'.\n - Amet Özenbaşlı"
 LOADING_TIP_108:0 "'Our task is to create a country like Switzerland. The peoples of Crimea make up a wonderful bouquet, and equal rights and conditions are necessary for each people, because we have to go shoulder to shoulder'.\n - Noman Çelebicihan"
   LOADING_TIP_109:0 "'Russian warship, go f*ck yourself'.\n - Roman Gribov